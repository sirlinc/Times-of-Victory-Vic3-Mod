l_german:

lawgroup_administrative_infrastructure: "Administrative Infrastruktur"
law_tribal_councils: "Stammesräte"
law_tribal_councils_desc: "Stammesräte erlassen Gesetze und lösen Streitigkeiten aufgrund gemeinschaftlicher Vereinbarungen und traditioneller Bräuche."
law_feudal_courts: "Feudale Gerichte"
law_feudal_courts_desc: "Landbesitzende Lords entscheiden über Streitfälle und setzen Gesetze innerhalb ihrer Herrschaftsbereiche durch, mit wenig Aufsicht oder Unterstützung von ihrem Lehnsherrn oder dem Staat."
law_absolutism: "Absolutismus"
law_absolutism_desc: "In einer absolutistischen Verwaltungsform hat eine einzelne Exekutivgewalt - normalerweise ein souveräner Monarch - uneingeschränkte Macht, unabhängig von anderen politischen Einheiten."
law_patronage_system: "Patronagesystem"
law_patronage_system_desc: "Das Patronagesystem belohnt treue Unterstützer mit öffentlichen Ämtern und Verträgen, um politische Kontrolle aufrechtzuerhalten."
law_public_servants: "Öffentliche Bedienstete"
law_public_servants_desc: "Öffentliche Bedienstete setzen Gesetze neutral um, wahren die öffentliche Ordnung und erbringen essentielle öffentliche Dienstleistungen."
law_government_agencies: "Regierungsbehörden"
law_government_agencies_desc: "Regierungsbehörden sind spezialisierte Einrichtungen, die Gesetze und Richtlinien umsetzen und durchsetzen, indem sie bestimmte öffentliche Funktionen verwalten."
law_warrior_bands: "Kriegergruppen"
law_warrior_bands_desc: "Ein Militärsystem, das sich auf lose organisierte Gruppen von Stammeskriegern stützt, die durch Loyalität und gemeinsame Interessen verbunden sind und oft über keine formale Ausbildung und Hierarchie verfügen."
law_mercenary_army: "Söldnerarmee"
law_mercenary_army_desc: "Eine hauptsächlich aus angeworbenen Soldaten bestehende Armee, die durch finanzielle Anreize motiviert ist und für jede Partei kämpft, die sie beschäftigt."
law_standing_army: "Stehendes Heer"
law_standing_army_desc: "Ein professionelles Vollzeitsheer, das vom Staat aufrechterhalten und finanziert wird, ausgebildet und ausgestattet für den Einsatz sowohl in Friedenszeiten als auch im Krieg."
law_hereditary_office: "Ererbtes Amt"
law_hereditary_office_desc: "Ein System, bei dem bürokratische Positionen als vererbte Titel behandelt werden, die von einer Generation zur nächsten weitergegeben werden und oft zu festgefahrenen Machtstrukturen führen."
law_purchased_office: "Käufliches Amt"
law_purchased_office_desc: "Ein System, bei dem bürokratische Positionen und Titel von Personen mit finanziellen Mitteln erworben werden können, was potenziell zu Korruption und Ineffizienz führt."
law_appointed_office: "Ernanntes Amt"
law_appointed_office_desc: "Ein System, bei dem bürokratische Positionen durch Ernennung besetzt werden, normalerweise durch höherrangige Beamte oder Herrscher, basierend auf Loyalität oder politischen Erwägungen."
law_elected_office: "Gewähltes Amt"
law_elected_office_desc: "Ein demokratisches System, bei dem bürokratische Positionen durch Wahlen besetzt werden und berechtigten Bürgern die Möglichkeit geben, ihre Vertreter zu wählen."
law_meritocratic_office: "Meritokratisches Amt"
law_meritocratic_office_desc: "Ein System, das Kompetenz und Expertise wertschätzt, bei dem bürokratische Positionen basierend auf nachgewiesener Fähigkeit und bewährter Erfolgsbilanz vergeben werden."
law_child_labor_expected: "Kinderarbeit erwartet"
law_child_labor_expected_desc: "Eine Gesellschaft, die Kinderarbeit als wesentlichen Bestandteil ihrer Wirtschaft betrachtet, was oft zur Ausbeutung von Minderjährigen und zum Verlust von Bildung führt."
law_compulsory_education_to_twelve: "Schulpflicht bis zwölf Jahre"
law_compulsory_education_to_twelve_desc: "Ein System, das eine obligatorische Bildung für alle Kinder bis zum zwölften Lebensjahr vorschreibt und darauf abzielt, grundlegende Kenntnisse und Fähigkeiten zu vermitteln."
law_compulsory_education_to_sixteen: "Schulpflicht bis sechzehn Jahre"
law_compulsory_education_to_sixteen_desc: "Ein System, das eine obligatorische Bildung für alle Kinder bis zum sechzehnten Lebensjahr vorschreibt und eine höhere Bildung und bessere Qualifikationen fördert."
law_subjects: "Untertanen"
law_subjects_desc: "Die Bewohner dieses Reiches schulden dem Staat von Natur aus ihre Treue, und die Mehrheit besitzt nicht die notwendigen Rechte, um als Bürger betrachtet zu werden."
law_cultural_tolerance: "Kulturelle Toleranz"
law_cultural_tolerance_desc: "Eine Politik, die die Akzeptanz verschiedener kultureller Gruppen in einer Gesellschaft fördert und offene Diskriminierung ablehnt, um gleiche Behandlung anzustreben."
law_commerce: "Handel"
law_commerce_desc: "Eine koloniale Politik, die darauf abzielt, Handelsnetzwerke aufzubauen und zu erweitern, um wirtschaftliche Beziehungen zwischen der Heimat und indigenen Gebieten zu fördern."
law_exploitation: "Ausbeutung"
law_exploitation_desc: "Eine koloniale Politik, die darauf abzielt, Ressourcen und Reichtum aus der kolonisierten Region zu gewinnen, oft auf Kosten der indigenen Bevölkerung."
law_resettlement: "Umsiedlung"
law_resettlement_desc: "Eine koloniale Politik, die sich auf die Umsiedlung von Menschen aus dem kolonisierenden Land in die kolonisierte Region konzentriert."
law_paternalism: "Paternalismus"
law_paternalism_desc: "Eine koloniale Politik, die die kolonisierten Völker als bedürftig ansieht und von der Führung und Aufsicht der kolonisierenden Macht abhängig macht, was oft zu paternalistischer Kontrolle und Ausbeutung führt."
law_assimilation: "Assimilation"
law_assimilation_desc: "Eine koloniale Politik, die darauf abzielt, die kolonisierten Völker gewaltsam in die Kultur und Gesellschaft der kolonisierenden Macht zu integrieren und ihre einzigartigen Identitäten und Bräuche auszulöschen."
law_corporatism: "Korporatismus"
law_corporatism_desc: "Ein Wirtschaftssystem, das die Organisation der Gesellschaft in industrielle und berufsständische Gruppen fördert, die zusammenarbeiten, um gemeinsame wirtschaftliche und soziale Ziele zu erreichen."
law_youth_leagues: "Jugendligen"
law_youth_leagues_desc: "Groß angelegte Vereinigungen, die darauf abzielen, Teenager und junge Erwachsene auszubilden und zu erziehen, oft getrieben von ideologischen, religiösen oder nationalen Zielen, um Loyalität und Engagement zu fördern."
law_informal_policing: "Informelle Polizeiarbeit"
law_informal_policing_desc: "Ein informeller Ansatz für die Polizeiarbeit, der sich auf lokale Bräuche und soziale Normen stützt, wobei Entscheidungen in der Regel von angesehenen Gemeindefiguren oder Ältesten getroffen werden."
law_police_by_consent: "Polizei durch Zustimmung"
law_police_by_consent_desc: "Ein Polizeimodell, das auf öffentliche Unterstützung, Zusammenarbeit und minimale Anwendung von Gewalt setzt, um Vertrauen aufzubauen und Recht und Ordnung durch Gemeinschaftsengagement aufrechtzuerhalten."
law_regulated_police_force: "Regulierte Polizeikräfte"
law_regulated_police_force_desc: "Ein bewaffnetes Polizeisystem mit standardisierten Praktiken, Verfahren und Überwachungsmechanismen, um Rechenschaftspflicht, Professionalität und Einhaltung des Rechtsstaats sicherzustellen."
law_paramilitary_force: "Paramilitärisch"
law_paramilitary_force_desc: "Ein polizeilicher Ansatz, der militärische Taktiken, Ausrüstung und Ausbildung einsetzt, um Ordnung aufrechtzuerhalten und das Gesetz durchzusetzen, was oft zu einer aggressiven und konfrontativen Haltung führt."
law_women_in_leadership: "Frauen in Führungspositionen"
law_women_in_leadership_desc: "Eine Gesellschaft, die die Beteiligung von Frauen in Führungspositionen in verschiedenen Bereichen aktiv fördert und unterstützt."
law_exemption_taxation: "Steuerbefreiung"
law_exemption_taxation_desc: "Ein Steuersystem, das es Einzelpersonen ermöglicht, eine bestimmte Abgabe wie eine Heidensteuer oder Befreiungsgebühren zu zahlen, um von bestimmten zivilen Verpflichtungen oder Anforderungen befreit zu sein."
law_disability_pension: "Invalidenrente"
law_disability_pension_desc: "Ein Sozialhilfeprogramm, das finanzielle Unterstützung für Personen bietet, die aufgrund einer Behinderung nicht arbeiten können und sich hauptsächlich auf Veteranen und andere langfristig Beeinträchtigte konzentriert."
law_informal_regulation: "Informelle Regulierung"
law_informal_regulation_desc: "Während es keine expliziten Gesetze gibt, die die Rede regeln, wird Zurückhaltung empfohlen, wenn man Autoritätspersonen kritisiert."
law_tolerance: "Toleranz"
law_tolerance_desc: "Es existiert eine implizite Staatsreligion, was zu Diskriminierung und Benachteiligungen von Häretikern und Nichtgläubigen führt."
law_religious_zealotry: "Religiöser Eifer"
law_religious_zealotry_desc: "Eine einzige Religion hat Vorrang; staatlich sanktionierte Inquisitionen, Pogrome und Zwangskonversionen richten sich gegen Häretiker und Heiden."
law_heavy_migration_controls: "Strenge Migrationskontrollen"
law_heavy_migration_controls_desc: "Strenge Kontrollen an den Grenzübergängen setzen fortgeschrittene Maßnahmen wie Pässe, Quoten und harte Strafen für illegale Einwanderung ein."
law_light_migration_controls: "Lockerere Migrationskontrollen"
law_light_migration_controls_desc: "An den Grenzübergängen ist eine einfache Identifizierung erforderlich, die an beliebten Transitpunkten überwacht und durchgesetzt wird."
law_freedom_of_movement: "Bewegungsfreiheit"
law_freedom_of_movement_desc: "Migranten können Grenzen problemlos und ohne Einschränkungen überqueren."
law_dominance: "Dominanz"
law_dominance_desc: "Eine militärische Haltung, die einseitige Macht und Kontrolle über andere Nationen und Regionen betont."
law_interventionist: "Interventionistisch"
law_interventionist_desc: "Eine proaktive Einbindung in internationale Angelegenheiten und Konflikte zielt darauf ab, nationale Interessen weiter voranzutreiben."
law_balanced: "Ausgewogen"
law_balanced_desc: "Ein gemäßigter Politikansatz, der offensive und defensive militärische Ziele ausbalanciert."
law_deterrence: "Abschreckung"
law_deterrence_desc: "Eine verteidigungsorientierte militärische Haltung, die auf eine beeindruckende Militärpräsenz abzielt, um potenzielle Gegner von Angriffen oder Provokationen abzuschrecken."
law_defensive: "Defensiv"
law_defensive_desc: "Eine Militärpolitik, die sich ausschließlich auf nationale Sicherheit und Verteidigung konzentriert und die Beteiligung an externen Konflikten minimiert."
law_no_representation: "Keine Vertretung"
law_no_representation_desc: "Den Bürgern wird das Recht verwehrt, Vertreter zu wählen oder am politischen Entscheidungsprozess teilzunehmen."
law_temporary_assemblies: "Temporäre Versammlungen"
law_temporary_assemblies_desc: "Ad-hoc-Gremien kommen zusammen, um bestimmte Probleme oder Krisen anzugehen, haben jedoch in der Regel nur begrenzte legislative Auswirkungen."
law_coastal_levies: "Küstenmilizen"
law_coastal_levies_desc: "Seekräfte werden mobilisiert, indem Küstengemeinden gebeten werden, Schiffe und Seeleute in Zeiten des Bedarfs bereitzustellen."
law_privateer_fleets: "Freibeuterflotten"
law_privateer_fleets_desc: "Private Schiffe werden beauftragt, Feinde zu überfallen und feindliche Schiffe während Kriegszeiten zu kapern."
law_standing_navy: "Stehende Marine"
law_standing_navy_desc: "Eine professionelle Marine wird für den Einsatz in Friedenszeiten und Kriegszeiten aufrechterhalten."
law_auxiliary_fleets: "Hilfsflotten"
law_auxiliary_fleets_desc: "Eine Vielzahl von zivilen Schiffen und Personal, wie zum Beispiel eine Handelsmarine, ergänzt die Seestreitkräfte der Nation während Konflikten."
law_naval_task_forces: "Marineverbände"
law_naval_task_forces_desc: "Ein Schritt über die stehende Marine und Hilfsflotten hinaus werden Seestreitkräfte in spezialisierte Einheiten organisiert, die für bestimmte Missionen und Ziele entwickelt wurden."
law_unitarism: "Unitarismus"
law_unitarism_desc: "Die politische Macht ist zentralisiert in einer einzigen nationalen Autorität."
law_federalism: "Föderalismus"
law_federalism_desc: "Die Macht ist zwischen einer Zentralregierung und kleineren, politischen Einheiten aufgeteilt."
law_decentralization: "Dezentralisierung"
law_decentralization_desc: "Die Macht ist stark zugunsten regionaler oder lokaler Behörden gewichtet, von denen einige fast wie de facto unabhängige Einheiten funktionieren können."
law_confederation: "Konföderation"
law_confederation_desc: "Ein auf Allianzen basierendes politisches System, das mehrere politische Einheiten vereint, die bei breiteren Themen zusammenarbeiten, dabei aber beträchtliche Souveränität behalten."
law_consociationalism: "Konsokratie"
law_consociationalism_desc: "Ein System der gemeinsamen Regierungsführung, das durch Machtteilung und gemeinsame Entscheidungsfindung zwischen verschiedenen Gruppen die Koexistenz fördert."
law_anarchy_tov: "Anarchie"
law_anarchy_tov_desc: "Eine Gesellschaft, die durch das Fehlen formaler Regierungsstrukturen gekennzeichnet ist und auf freiwilliger, selbstorganisierter Zusammenarbeit beruht."
