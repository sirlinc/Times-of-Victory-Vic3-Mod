l_german:

ig_abolitionist_desc: "Kämpfer, die sich der Abschaffung von Sklaverei und Sklavenhandel verschrieben haben und eine Gesellschaft frei von menschlicher Knechtschaft anstreben."
ig_abolitionist_only_icon: "@abolitionism!"
ig_abolitionist: "Abolitionisten"
ig_agrarian_desc: "Champions der ländlichen Bauern und Kultivatoren, die die agrarische Lebensweise als das Rückgrat der Gesellschaft verteidigen."
ig_agrarian_only_icon: "@agrarian!"
ig_agrarian: "Agrarianisten"
ig_anarchist_desc: "Rebellen gegen etablierte Regierungen und Institutionen, die eine Gesellschaft frei von Hierarchie und Zwang anstreben."
ig_anarchist_only_icon: "@anarchism!"
ig_anarchist: "Anarchisten"
ig_classical_radicalist_desc: "Revolutionäre, die umfassende politische Veränderungen anstreben, oft durch extreme Methoden, um wahrgenommene soziale Ungerechtigkeiten anzugehen."
ig_classical_radicalist_only_icon: "@classical_radicalist!"
ig_classical_radicalist: "Radikale"
ig_egalitarian_desc: "Unterstützer von in Bergwerken, Manufakturen und Feldern organisierten Arbeitern, um die Stärken verschiedener Arbeiter in einer Stimme zu vereinen."
ig_egalitarian_only_icon: "@trade_unions!"
ig_egalitarian: "Proletariat"
ig_elitist_desc: "Landbesitzender Adel, ausgenommen Adlige mit Titeln, der durch Landbesitz einen bedeutenden sozialen Status und Einfluss hat."
ig_elitist_only_icon: "@landowners!"
ig_elitist: "Gentry"
ig_expansionist_desc: "Unterstützer von Berufssoldaten und anderen, deren Interessen eng mit dem Militär des Landes verbunden sind."
ig_expansionist_only_icon: "@armed_forces!"
ig_expansionist: "Militaristen"
ig_feminist_desc: "Verfechterinnen der Frauenrechte und der Gleichstellung der Geschlechter, die traditionelle Geschlechterrollen und -normen in Frage stellen."
ig_feminist_only_icon: "@protofeminism!"
ig_feminist: "Feministinnen"
ig_individualist_desc: "Verfechterinnen individueller Freiheit und Autonomie, die Selbstständigkeit und persönliche Verantwortung über kollektive Bedürfnisse stellen."
ig_individualist_only_icon: "@individualism!"
ig_individualist: "Individualisten"
ig_isolationist_desc: "Verfechterinnen eines nationalen Rückzugs aus globalen Angelegenheiten, mit Fokus auf inländische Themen und Vermeidung von internationalen Verstrickungen."
ig_isolationist_only_icon: "@isolationism!"
ig_isolationist: "Isolationisten"
ig_market_liberal_desc: "Unterstützer eines offenen Gesellschaftssystems mit politischen Freiheiten, individuellen Rechten und wirtschaftlichem Laissez-faire."
ig_market_liberal_only_icon: "@petty_bourgeoisie!"
ig_market_liberal: "Liberalen"
ig_meritocratic_desc: "Anhängerinnen eines Systems, in dem Macht und Position aufgrund von Talent und Leistung vergeben werden, nicht aufgrund von Geburt oder Reichtum."
ig_meritocratic_only_icon: "@meritocracy!"
ig_meritocratic: "Meritokraten"
ig_moralist_desc: "Verfechter ethischer und moralischer Werte, oft verwurzelt in religiösen Überzeugungen, die die Gesellschaft und die öffentliche Politik leiten."
ig_moralist_only_icon: "@moralist!"
ig_moralist: "Moralisten"
ig_nationalist_desc: "Patrioten, die den Interessen und der Kultur ihres Landes verpflichtet sind und oft nach Selbstbestimmung und Souveränität streben."
ig_nationalist_only_icon: "@nationalism!"
ig_nationalist: "Nationalisten"
ig_nobility_desc: "Der hochrangige Adel, der hereditäre Titel trägt und oft erhebliche politische und soziale Macht ausübt."
ig_nobility_only_icon: "@nobility!"
ig_nobility: "Adel"
ig_pacifist_desc: "Verfechter des Friedens, die Konflikte durch Diplomatie und Dialog statt durch Krieg und Gewalt zu lösen suchen."
ig_pacifist_only_icon: "@pacifism!"
ig_pacifist: "Pazifisten"
ig_particularist_desc: "Verteidiger regionaler und lokaler Interessen, die oft dezentrale Kontrolle zugunsten von Autonomie und Selbstverwaltung ablehnen."
ig_particularist_only_icon: "@particularism!"
ig_particularist: "Partikularisten"
ig_paternalistic_desc: "Verfechter uneingeschränkter Macht, bei denen der Souverän die oberste Autorität innehat, unabhängig von Gesetzen oder Verfassungen."
ig_paternalistic_only_icon: "@absolutism!"
ig_paternalistic: "Absolutisten"
ig_patriarchal_desc: "Unterstützer einer Gesellschaft, in der Männer die Hauptmacht innehaben und oft für traditionelle Geschlechterrollen und Strukturen eintreten."
ig_patriarchal_only_icon: "@patriarchy!"
ig_patriarchal: "Patriarchalisch"
ig_plutocratic_desc: "Die mittleren und oberen Klassen, die oft im Handel und in der Industrie tätig sind und wirtschaftliche Macht und sozialen Einfluss ausüben."
ig_plutocratic_only_icon: "@industrialists!"
ig_plutocratic: "Bürgertum"
ig_protectionist_desc: "Verfechter des Schutzes heimischer Industrien vor ausländischer Konkurrenz durch Zölle und Handelshemmnisse."
ig_protectionist_only_icon: "@protectionism!"
ig_protectionist: "Protektionisten"
ig_rationalist_desc: "Die gebildete und intellektuelle Elite, die oft maßgeblich an der Gestaltung von Kultur, Politik und gesellschaftlichem Diskurs beteiligt ist."
ig_rationalist_only_icon: "@intelligentsia!"
ig_rationalist: "Intellektuelle"
ig_republican_desc: "Unterstützer einer Republik, in der die Regierung auf gewählten Vertretern und Rechtsstaatlichkeit basiert, statt auf Monarchie."
ig_republican_only_icon: "@republicanism!"
ig_republican: "Republikaner"
ig_slaver_desc: "Verteidiger der Sklaverei als wirtschaftliche und soziale Institution, die oft für den Erhalt oder die Ausweitung der Sklaverei argumentieren."
ig_slaver_only_icon: "@slavery!"
ig_slaver: "Pro-Sklaverei"
ig_theocratic_desc: "Standhafte Anhänger einer religiösen Überzeugung, deren Glauben ihre gesellschaftlichen Ansichten und Handlungen tief prägt."
ig_theocratic_only_icon: "@theocracy!"
ig_theocratic: "Theokratie"
