# Society Techs

mediums_of_exchange: "Zahlungsmittel"
mediums_of_exchange_desc: "Die Verwendung von Warengeld und einfacher Vertretergeld hat die grundlegendsten Formen des Tauschs ersetzt."
histories_and_ontologies: "Geschichten und Ontologien"
histories_and_ontologies_desc: "Jede Gruppe von Menschen hat eine Geschichte, einen Mythos oder eine Religion, die ihren Charakter und ihre Sichtweise auf die Welt prägt. Die Formulierung dieser Ideen zu einer Kultur ist der Beginn einer Gesellschaft."
code_of_law: "Gesetzbuch"
code_of_law_desc: "Die Formalisierung unserer gesellschaftlichen Grundsätze, Moralvorstellungen und Regeln in einem Gesetzbuch ist notwendig, um Bürokratie und eine Handelswirtschaft entstehen zu lassen."
monopoly_on_violence: "Gewaltmonopol"
monopoly_on_violence_desc: "Im Grunde genommen leitet sich Autorität aus dem ausschließlichen Recht zur Anwendung von Gewalt gegen andere ab."
state_sovereignty: "Staatliche Souveränität"
state_sovereignty_desc: "Alle Staaten haben die ausschließliche Souveränität über ihr eigenes Territorium, und keine Macht hat das intrinsische Recht, in die inneren Gesetze eines anderen Staates einzugreifen."
literacy: "Lesefähigkeit"
literacy_desc: "Die Fähigkeit, Informationen zu kodieren und Ideen mit einem Schriftsystem zu verbreiten, ist ein grundlegender Bestandteil jeder organisierten Gesellschaft."
joint_stock_company: "Aktiengesellschaft"
joint_stock_company_desc: "Ein grundlegendes Unternehmensmodell, bei dem Aktionäre Anteile am Eigentum kaufen oder verkaufen können, ohne den Betrieb des Unternehmens zu beeinträchtigen. Der Gewinn erfolgt in Form von Dividenden, die in regelmäßigen Abständen ausgezahlt werden, oder durch den Verkauf von Aktien zu einem höheren Preis. Frühe Aktiengesellschaften waren fast ausschließlich Handelsunternehmen."
urbanization: "Urbanisierung"
urbanization_desc:0 "Angespornt durch die Zentralisierung der Macht sind die städtischen Zentren unseres Staates in Größe und Bevölkerungszahl stark angewachsen. Damit einher geht die Nachfrage nach neuen städtischen Maßnahmen zur Verwaltung von Lebensmitteln, Hygiene, Verkehr und Brandschutz."
absolutism: "Absolutismus"
absolutism_desc: "Politische und rechtliche Macht beginnt und endet beim Souverän des Staates. Alle anderen Kräfte innerhalb der Grenzen des Staates unterliegen der Großzügigkeit unseres Souveräns."
print_culture: "Druckkultur"
print_culture_desc: "Die literarische Welt wird von Verlagen dominiert, die eine breite Palette von gedruckten Medien in der Volkssprache wie Bücher, Zeitungen und Flugblätter produzieren, die für die zunehmend alphabetisierte Mittelklasse sehr zugänglich sind."
pluralism: "Pluralismus"
pluralism_desc: "Es hat sich als unmöglich erwiesen, die Existenz einer Vielzahl von konkurrierenden Ideen und Perspektiven zu leugnen, selbst innerhalb unserer eigenen Grenzen. Der Zusammenprall dieser Ideen lädt zu Debatten und Diskussionen ein, auch wenn es nur darum geht, die Unrechtmäßigkeit dieser Ideen zu beweisen."
mercantilism: "Merkantilismus"
mercantilism_desc: "Die Vorteile des Handels müssen immer im eigenen Staat bleiben und dürfen niemals in den Händen ausländischer Mächte oder Händler liegen. Dies kann durch eine Kombination aus Zöllen, Abgaben und monopolisierten Märkten durch Eroberung und Zerstörung der Konkurrenz erreicht werden."
governance: "Regierungsführung"
governance_desc: "Die Aufbewahrung von Informationen wie Steuerunterlagen und Handelsbüchern ist für jeden aufstrebenden bürokratischen Staat notwendig. Die Einrichtung eines Regierungssystems zur Sammlung und Aufbewahrung wertvoller Daten und Ressourcen sowie einer geschulten Berufsgruppe von Bürokräften gewährleistet den reibungslosen Betrieb unserer Nation."
territoriality: "Territorialität"
territoriality_desc: "Die klare und eindeutige Abgrenzung des Territoriums wird uns helfen, Ordnung aufrechtzuerhalten und die Integrität unserer Ländereien zu schützen. Daher müssen wir die Kontrolle über alle ausüben, die in unserem Land leben."
social_contract_theory: "Sozialer Vertrag"
social_contract_theory_desc: "Der Naturzustand ist Chaos und Streit. Nur durch freiwillige Unterwerfung unter den Vertrag von Regierung und Gesellschaft kann die Menschheit Wohlstand und Ordnung erleben."
empiricism: "Empirismus"
empiricism_desc: "Diese philosophische Doktrin glaubt, dass Wissen a posteriori ist - es kommt nur aus Empfindung und Erfahrung. Die Erweiterung unseres Verständnisses der Welt erfolgt nicht durch ontologische Debatten, sondern durch Sehen, Hören, Riechen, Schmecken und Berühren."
rationalism: "Rationalismus"
rationalism_desc: "Diese philosophische Doktrin glaubt, dass Wissen durch Vernunft erlangt wird, ohne auf Erfahrung zurückzugreifen. Mathematik und Vernunft übersteigen unsere Erfahrungsgrenzen, und so können wir die Welt durch Kalkül und Logik verstehen, nicht durch grobe Empfindungen."
fractional_reserve_banking: "Teilreservebanking"
fractional_reserve_banking_desc: "Geld, das bei Banken eingezahlt wird, wird selten sofort abgehoben oder genutzt. Daher können Banken das gespeicherte Geld ihrer Kunden für Kredite und andere gewinnbringende Projekte ausgeben und so das passive Speichern von Geld in ein Zinsen gebendes und Zinsen erzeugendes Unternehmen umwandeln."
central_archives: "Zentrale Archive"
cenntral_archives_desc: "Ein Schritt über frühere Methoden der Aufzeichnung, zentrale Archive konsolidieren wichtige Unterlagen und Dokumente, oft einschließlich eines Systems zur Vervielfältigung und Verbreitung wichtiger Dokumente. Diese Methode der Aufzeichnung ermöglicht eine effiziente Verwaltung und Bewahrung der Geschichte unserer Nation."
diplomatic_service: "Diplomatischer Dienst"
diplomatic_service_desc:  "Eine Gruppe von Diplomaten, die zu ausländischen Städten und Höfen entsandt werden, um Beziehungen aufrechtzuerhalten, aber auch Informationen auf geheimem Weg zu sammeln."
coffee_houses: "Kaffeehäuser"
coffee_houses_desc: "Kaffeehäuser und Salons sind wie ein zweites Zuhause für die Literaten. Menschen der Aufklärung versammeln sich in diesen Einrichtungen und teilen Klatsch, Gerüchte und intellektuelle Ideen, fernab der Augen und Ohren des traditionellen Regimes."
newtonianism: "Newtonianismus"
newtonianism_desc: "In der experimentellen Philosophie sollten wir Aussagen, die durch allgemeine Induktion aus Phänomenen abgeleitet wurden, als genau oder sehr nahezu wahr betrachten, ungeachtet etwaiger gegenteiliger Hypothesen, bis andere Phänomene auftreten. - Isaac Newton, Principia"
central_banks: "Zentralbanken"
central_banks_desc: "Goldschmiede und Händler haben lange Zeit die Rolle des Geldverleihens übernommen, aber die Volatilität kleinskaliger Kreditgeber und die Abhängigkeit des Staates von profitierenden Einzelpersonen sind eine inakzeptable Einschränkung. Die Gründung einer Zentralbank, die vom Staat unterstützt wird, würde einen Großteil dieses Risikos mindern."
the_balance_of_power: "Das Gleichgewicht der Macht"
the_balance_of_power_desc: "Das Gleichgewicht zwischen konkurrierenden Staaten neigt dazu, sich durch ein System von Allianzen, Verträgen und Koalitionen auszubalancieren, sodass kein Staat natürlicherweise die totale Vorherrschaft über alle anderen erlangt."
watchmen: "Wächter"
watchmen_desc: "Eine offiziell anerkannte Stadtwache sorgt für Sicherheit und Aufrechterhaltung der öffentlichen Ordnung. Mit ihren wachsamen Augen gewährleisten wir die Sicherheit und Einhaltung unserer Bevölkerung."
baroque: "Barock"
baroque_desc: "Die Barockzeit feiert Größe und kunstvolle Ausdrucksweise. Indem wir diesen Stil übernehmen, heben wir unsere kulturelle Identität hervor und hinterlassen ein bleibendes Erbe."
anatomical_science: "Anatomiewissenschaft"
anatomical_science_desc: "Beobachtung, Sektion und zahlreiche Diagramme der Säfte und Organe, die den Menschen ausmachen, können Antworten auf sowohl physische als auch metaphysische Fragen liefern."
bills_of_exchange: "Wechselbriefe"
bills_of_exchange_desc: "Ein Vorläufer des Banknotenwesens sind Wechselbriefe, bindende Verträge zur Zahlung eines festen Geldbetrags zu einem bestimmten Zeitpunkt oder auf Abruf. Wechselbriefe erleichterten den Handel, indem sie den schnellen und komplexen Austausch großer Kreditsummen ermöglichten, ohne dass Waren bewegt werden mussten."
financial_securities: "Finanzinstrumente"
financial_securities_desc: "Grundlegende Finanzinstrumente wie Schulden, Aktien und Zinsen werden seit einiger Zeit genutzt, aber die Reifung des Finanzsektors hat fortschrittlichere Formen wie Terminkontrakte, Aktienoptionen und die Übernahme von Risiken ermöglicht."
public_libraries: "Öffentliche Bibliotheken"
public_libraries_desc: "Öffentliche Bibliotheken dienen als wichtige Wissensspeicher. Indem wir sie etablieren, stärken wir den intellektuellen Fortschritt unserer Nation und fördern Innovation."
unequal_treaties: "Ungleiche Verträge"
unequal_treaties_desc: "Ungleiche Verträge legen unverhältnismäßige Verpflichtungen auf schwächere Nationen. Indem wir uns ihnen widersetzen, verteidigen wir unsere Souveränität und Würde. Indem wir sie anderen auferlegen, erheben wir uns über alle anderen."
riot_acts: "Randalierer-Gesetze"
riot_acts_desc: "Jede Gruppe von Menschen kann als gesetzwidrig zusammengekommen angesehen werden, wenn ihnen tumultartiges, gewalttätiges oder aufrührerisches Verhalten vorgeworfen wird, und von den Behörden mit Gewalt, falls erforderlich, aufgelöst werden."
keyboard_instruments: "Tasteninstrumente"
keyboard_instruments_desc: "Komplexe und vielseitige Tasteninstrumente wie Klaviere und Orgeln haben die Musikwelt revolutioniert. Ihre klanglichen Eigenschaften ermöglichen es Musikern, verschiedene Emotionen auszudrücken und komplexere musikalische Kompositionen zu erstellen."
theory_of_race: "Rassentheorie"
theory_of_race_desc: "Was lässt einen Menschen so handeln, wie er es tut? Warum steht eine Nation hoch, während andere unterworfen werden? Die theologischen Überlegungen zur Vielfalt der Menschheit haben sich als unzureichend erwiesen, daher entsteht die Notwendigkeit einer neuen Hypothese basierend auf der Taxonomie der Menschen. (Spoiler: Sie ist falsch)"
classical_liberalism: "Klassischer Liberalismus"
classical_liberalism_desc: "Durch den Einsatz von Gewächshäusern und Heizbetten können in Schottland sehr gute Trauben zu etwa dreißig Mal den Kosten angebaut werden, für die mindestens genauso gute ausländische Weine importiert werden könnten. Wäre es vernünftig, ein Gesetz zu erlassen, das die Einfuhr aller ausländischen Weine verbietet, nur um die Herstellung von Claret und Burgunder in Schottland zu fördern? - Adam Smith, Der Wohlstand der Nationen"
state_owned_enterprise: "Staatsunternehmen"
state_owned_enterprise_desc: "Staatsunternehmen sind Unternehmen, die von der Regierung kontrolliert werden, nicht von einer herrschenden Elite oder sogar dem Souverän. Diese direkte Kontrolle ermöglicht neue Möglichkeiten, die Wirtschaft zu lenken und nationale Ziele zu verfolgen."
judicial_system: "Rechtssystem"
judicial_system_desc: "Die Herrschaft des Rechts hängt von einem funktionierenden Justizsystem ab. Ein Rechtssystem gewährleistet die gerechte Anwendung von Rechten und Gesetzen."
the_public_sphere: "Die Öffentlichkeitssphäre"
the_public_sphere_desc: "Ein gemeinsamer Ort, an dem sich Einzelpersonen versammeln können, um gesellschaftliche Fragen zu diskutieren und zu debattieren, ohne Angst vor Zensur oder Vergeltung zu haben. Es handelt sich um einen konzeptionellen Raum mehr als um einen physischen Raum - der Marktplatz könnte eine Öffentlichkeitssphäre sein oder eine Kombination aus Zeitungsverbreitung und hundert parallelen Diskussionen zum selben Thema in Salons und Kaffeehäusern."
rococo: "Rokoko"
rococo_desc: "Der Rokoko-Stil ist eine Weiterentwicklung früherer Barockstile - er verkörpert Eleganz durch üppiges Design. Indem wir ihn übernehmen, verfeinern wir unseren künstlerischen Ausdruck und pflegen unsere kulturelle Raffinesse."
natural_law: "Naturrecht"
natural_law_desc: "Es gibt bestimmte unveräußerliche Rechte des Menschen, die nicht durch einen Gesellschaftsvertrag oder eine Charta gewährt werden, sondern durch das Naturrecht. Kein Staat darf diese der menschlichen Natur innewohnenden Werte verletzen."
natural_philosophy: "Naturphilosophie"
natural_philosophy_desc: "Aufbauend auf den Prinzipien induktiven und deduktiven Denkens, die von Newton und anderen früheren Gelehrten gefördert wurden, kann eine neue wissenschaftliche Methode für die Erforschung der Natur und des physikalischen Universums entstehen."
entrepreneurship: "Unternehmertum"
entrepreneurship_desc: "Das Recht auf unternehmerische Tätigkeit gehört nicht mehr den stagnierenden Gilden und untätigen Adligen, sondern jedem abenteuerlustigen Geist mit einer Idee, einer Gelegenheit und dem Kapital, sie zu ergreifen."
civil_service: "Öffentlicher Dienst"
civil_service_desc: "Alle Institutionen des Staates - Buchhalter, Notare, Schreiber, Manager, Anwälte - die für den reibungslosen Betrieb der bürokratischen Maschinerie erforderlich sind, die das Herz eines modernen Staates bildet."
the_nation_state: "Der Nationalstaat"
the_nation_state_desc: "In früheren Zeiten haben Menschen ihre Zugehörigkeit zu einer Provinz, einer Stadt oder sogar einer Familie als Ausdruck dieser Identität beansprucht. Neue Ideen haben sich entwickelt, die diese Vorstellungen transzendieren und Identität als etwas betrachten, das unter der Nation geteilt wird. Darüber hinaus gehören Menschen, die Kultur und Tradition teilen, zu einer einzigen souveränen Nation."
modernity: "Moderne"
modernity_desc: "Das Leben der Moderne ist geprägt von Medien, Ideologie, Politik und Konsum. Noch nie zuvor wurde eine Gesellschaft so gründlich dazu aufgefordert zu denken, zu diskutieren, zu innovieren - die enormen Veränderungen der Aufklärung laden sowohl zur Befürwortung des Rationalismus als auch zum Rückzug in die Tradition ein."
humanism: "Humanismus"
humanism_desc: "Ich gehöre ganz dir - du bist alles für mich; wir werden uns gegenseitig in allen Leiden unterstützen, die das Schicksal uns zufügen mag; du wirst meine Sorgen lindern, ich werde dich in deinen trösten. - Denis Diderot"
scientific_expeditions: "Wissenschaftliche Expeditionen"
scientific_expeditions_desc: "Ein hoch angesehenes, aber informell organisiertes System von Forschungsvorhaben zur Erkundung ferner Länder, finanziert durch Mäzene und Zuschüsse, mit dem Ziel wissenschaftlicher Entdeckungen und der Sammlung von Artefakten."
laissez_faire_economics: "Laissez-faire-Wirtschaft"
laissez_faire_economics_desc: "Die einzige wirtschaftliche Intervention, an der sich eine Regierung beteiligen sollte, besteht darin, die Rechte der Individuen zu schützen - in allen anderen Aspekten sollten die Märkte sich selbst überlassen bleiben, egal ob sie gedeihen oder fallen."
postal_service: "Postdienst"
postal_service_desc: "Während das entwickelte städtische Zentrum unseres Staates möglicherweise einen Postdienst hat, gibt es in den abgelegenen Randgebieten keinen. Die Gründung und Finanzierung eines staatlichen Postdienstes würde es uns ermöglichen, die bürokratischen Bindungen unseres Staates in ländlichen und entlegenen Gebieten zu verbessern."
sanitation: "Sanitärwesen"
sanitation_desc: "Die große Konzentration von Menschen, die jetzt in unseren Städten leben, stellt neue Herausforderungen dar - darunter die Abfallbewirtschaftung. Traditionell wurde Abfall durch offene Entwässerungsgräben oder Abfallbecken behandelt, aber ein verbessertes Bewusstsein für die öffentliche Gesundheit hat zu neuen Standards geführt. Indem wir in sie investieren, sichern wir eine sauberere und gesündere Umwelt für unser Volk."
settler_colonialism: "Kolonisation durch Siedler"
settler_colonialism_desc: "Die Kolonisation durch Siedler ist die Bildung einer neuen Gesellschaft durch Kolonisten, die beabsichtigen zu bleiben und eine dominante politische Struktur über indigene Völker zu schaffen."
national_mythos: "Nationale Mythologie"
national_mythos_desc: "Ein nationales Mythensystem vereint unser Volk durch gemeinsame Erzählungen. Indem wir es gestalten, stärken wir unsere kollektive Identität und inspirieren nationalen Stolz."
the_marketplace_of_ideas: "Der Marktplatz der Ideen"
the_marketplace_of_ideas_desc: "Die Rechte der Menschen und die Rolle der Regierung werden überall in unserem Land diskutiert - von den Ballsälen der Reichen über den Offiziersmesse bis hin zu den Slums der Armen."
symphony_orchestra: "Sinfonieorchester"
symphony_orchestra_desc: "Das Sinfonieorchester ist ein enormes Ensemble mit über achtzig Musikern, die in vier oder fünf Instrumentengruppen angeordnet sind. Streicher, Holzblasinstrumente, Blechblasinstrumente, Schlagzeug und Tasteninstrumente harmonieren, um den Ruhm eines neuen Zeitalters anzukündigen."
neoclassicism_tov: "Neoklassizismus"
neoclassicism_tov_desc: "Der Neoklassizismus belebt die Ästhetik des antiken Griechenlands und Roms sowie der Renaissance. Indem wir ihn übernehmen, feiern wir die Ideale von Balance, Ordnung und Harmonie."
society_journals: "Gesellschaftsjournale"
society_journals_desc: "Briefe und andere Formen der Kommunikation zwischen gelehrten Wissenschaftlern waren lange Zeit das Rückgrat der akademischen Welt. Die Umstellung dieses Informationsflusses auf Gesellschaften und die Veröffentlichung wissenschaftlicher Erkenntnisse in Zeitschriften fördert den intellektuellen Austausch und ermutigt zur Suche nach Wissen."
economic_specialization: "Wirtschaftliche Spezialisierung"
economic_specialization_desc: "Durch Konzentration unserer Arbeit und Ressourcen auf einige wenige spezifische Arten von Gütern können wir diese Güter billiger, schneller und besser produzieren als alle anderen und dadurch den Markt dominieren. Was wir nicht selbst produzieren, können wir einfach mit anderen spezialisierten Volkswirtschaften handeln."
urban_planning: "Städteplanung"
urban_planning_desc:0 "Durch die Planung von Städten und Stadtvierteln, bevor sie gebaut werden, anstatt sie sich natürlich entwickeln zu lassen, kann ein viel effizienteres Wohngebiet geschaffen werden."
mass_communication: "Massenkommunikation"
mass_communication_desc:0 "Die Massenkommunikation umfasst sowohl die Kultur des Informationskonsums als auch Institutionen wie öffentliche Schreiber für Analphabeten und periodische Literatur wie Zeitungen und Flugblätter."
democracy: "Demokratie"
democracy_desc:0 "Demokratie bedeutet im Kern, dass die Bevölkerung eines Landes entscheiden darf, wie ihr Land regiert wird, sei es durch Abstimmung oder andere Mittel."
romanticism: "Romantik"
romanticism_desc:0 "Eine kulturelle Bewegung, die auf europäische mittelalterliche Ästhetik schaut, um das Emotionale und Imaginäre zu feiern, im Gegensatz zum Anstand und zur Vernunft. Emotionale Darstellungen von Natur und Geschichte sind üblich, ebenso wie die Mythologie eines Zeitalters des Glaubens und des Ruhms, das der kalten Vernunft und noch kälteren Maschinen verloren gegangen ist."
pedagogy: "Pädagogik"
pedagogy_desc: "Die angemessene Ausbildung der Jugend besteht nicht darin, ihre Köpfe mit einer Masse von Wörtern, Sätzen und Ideen zu füllen, die aus verschiedenen Autoren zusammengetragen wurden, sondern darin, ihr Verständnis für die äußere Welt zu öffnen, damit ein lebendiger Strom aus ihren eigenen Köpfen fließen kann, so wie Blätter, Blumen und Früchte aus der Knospe an einem Baum wachsen. - Jan Amos Comenius"
land_reform: "Bodenreform"
land_reform_desc: "Bodenreform umfasst die systematische Umgestaltung landwirtschaftlicher Flächen weg von älteren feudalen oder tributären Formen. Diese modernen Formen des Landbesitzes sind effizienter, fördern das wirtschaftliche Wachstum und sind möglicherweise auch gerechter."
index_cards: "Karteikarten"
index_cards_desc: "Karteikarten haben die Organisation und Kategorisierung von Informationen revolutioniert und ersetzen unhandliche Bücher. Durch ihre Verwendung optimieren wir unsere Verwaltungsprozesse und schützen wertvolle Informationen."
geopolitics: "Geopolitik"
geopolitics_desc: "Unsere engsten Verbündeten und schlimmsten Feinde werden durch den Verlauf von Flüssen und den Bogen von Gebirgsketten geprägt. Geografie und Topologie bestimmen unausweichlich unsere Politik und unsere Politik."
law_enforcement: "Strafverfolgung"
law_enforcement_desc:1 "Eine professionelle Kraft, die nach einem festgelegten Standard ausgebildet wird, ermöglicht es dem Staat, seine Bevölkerung mit erhöhter Autorität zu überwachen."
meritocracy: "Meritokratie"
meritocracy_desc: "Es ist zum Nutzen unseres Staates und unserer Gesellschaft, wenn Männer - und manchmal auch Frauen - mit großem Talent zu einer ihrem Fachwissen angemessenen Position aufsteigen können, unabhängig von den Umständen ihrer Geburt oder Erziehung."
medical_professionalism: "Berufsethik"
medical_professionalism_desc: "Ärzte stützen sich auf medizinische Abhandlungen aus Tausenden von Jahren, Krankenschwestern und Hebammen widmen sich abergläubischen Überzeugungen, und Chirurgen sind oft nicht mehr als Schlächter und Barbierer. Die Entwicklung der Medizin als Beruf und Wissenschaft wird die Effektivität der Gesundheitsversorgung erheblich verbessern."
spheres_of_influence: "Einflusssphären"
spheres_of_influence_desc: "Wahre Macht geht über die Linien auf einer Karte hinaus. Durch eine Kombination aus diplomatischem und politischem Intrigenspiel - natürlich unterstützt von Waffen - kann ein Imperium durch die Zusammenarbeit und Unterwerfung anderer Nationen entstehen."
stock_exchange: "Aktienmarkt"
stock_exchange_desc:0 "Ein organisierter Markt, an dem Aktien und Anleihen gekauft und verkauft werden können, ist der Aktienmarkt ein zentraler Bestandteil der modernen Marktwirtschaft."
street_lighting: "Straßenbeleuchtung"
street_lighting_desc: "Durch den Einsatz von Kohle- und Gaslampen zur Beleuchtung von Straßen und anderen öffentlichen Plätzen verbessert sich die Sicherheit städtischer Orte bei Nacht und ermöglicht gleichzeitig die Fortsetzung von Arbeit und Handel nach Einbruch der Dunkelheit."
manifest_destiny_tov: "Manifest Destiny"
manifest_destiny_tov_desc: "Die Ausweitung unserer Ländereien geschieht nicht aus basaler Gier oder Eroberungslust - wir sind von der Vorsehung dazu bestimmt, unsere Zivilisation auf diejenigen auszudehnen, denen es weniger gut geht."
egalitarianism: "Egalitarismus"
egalitarianism_desc:0 "Egalitarismus ist die Lehre von der Gleichheit aller Menschen und der Wünschbarkeit politischer, wirtschaftlicher und sozialer Gleichheit."
radicalism: "Radikalismus"
radicalism_desc: "Wenn die unveräußerlichen Rechte des Menschen vom Staat verletzt werden, dann muss der Staat geändert werden - durch Reform oder sogar Gewalt, wenn nötig."
photography: "Fotografie"
camera_desc:0 "Durch einen komplexen chemischen Prozess ist es möglich, die Realität selbst in einem einzigen Moment festzuhalten - ein instanter Bildabdruck auf Metall oder Film."
dialectics: "Dialektik"
dialectics_desc:0 "Die Anwendung philosophischer Konzepte auf materielle Bedingungen kann zu neuen Konzepten und möglicherweise zu neuen politischen Ideen führen."
medical_degrees: "Medizinische Abschlüsse"
medical_degrees_desc:0 "Die öffentliche Gesundheit verbessert sich erheblich, wenn diejenigen, denen die Verantwortung dafür übertragen wird, in ihren Fachgebieten ausgebildet und zertifiziert sind."
standardized_measurements: "Standardisierte Maßeinheiten"
standardized_measurements_desc: "Die byzantinischen Maßsysteme, die für jede Branche spezifisch sind, sind eine Belastung für die Wirtschaft. Wir sollten keine Kubit, Furlong oder Fass mehr haben - mit einem einzigen standardisierten Maßsystem können wir den Geschäfts- und Produktionsablauf erleichtern."
international_relations: "Internationale Beziehungen"
international_relations_desc: "Die zunehmend globalisierte Welt erfordert eine neue Denkweise, die sich ausschließlich mit dem Studium des Handelns und der Interaktion von Nationen auf der großen Bühne der Welt befasst."
socialism: "Sozialismus"
socialism_desc: "Die Geschichte aller bisherigen Gesellschaft ist die Geschichte von Klassenkämpfen. Freier Mann und Sklave, Patrizier und Plebejer, Herr und Knecht, Meister und Geselle, kurz gesagt, Unterdrücker und Unterdrückte standen in ständigem Gegensatz zueinander und führten einen ununterbrochenen, mal verdeckten, mal offenen Kampf, der jedes Mal entweder in der revolutionären Rekonstitution der Gesellschaft als Ganzes oder in der gemeinsamen Vernichtung der streitenden Klassen endete. - Karl Marx, Das kommunistische Manifest"
realism: "Realismus"
realism_desc:0 "Eine künstlerische Bewegung, die darauf abzielt, die Realität genau darzustellen, ohne sie zu verklären oder zu übertreiben. Es konzentriert sich oft auf das zeitgenössische Alltagsleben von Menschen unterschiedlicher Klasse und Berufe. Realismus konzentriert sich auf das Schicksal der Benachteiligten in der Gesellschaft."
social_sciences: "Sozialwissenschaften"
social_sciences_desc: "Die Formalisierung der Naturphilosophie in wissenschaftliche Disziplinen hat zur Entstehung der Geisteswissenschaften oder Sozialwissenschaften geführt. Diese Disziplin widmet sich der Erforschung von Gesellschaften und den Beziehungen zwischen den Individuen, die diese Gesellschaften ausmachen."
probability_theory: "Wahrscheinlichkeitstheorie"
probability_theory_desc: "Der Wurf eines Würfels ist eine unzuverlässige Sache, aber was wäre, wenn wir seine Mechanik in eine Reihe von mathematischen Axiomen zerlegen könnten?"
identification_documents: "Identifikationsdokumente"
identification_documents_desc:0 "Durch die Erstellung von Dokumenten, die die Bürger eines Landes identifizieren, ist es viel einfacher, ihre Bewegungen zu verfolgen und zu kontrollieren."
new_imperialism:   "Neuer Imperialismus"
new_imperialism_desc: "Technologische Fortschritte haben ein Ausmaß an Imperium ermöglicht, das in der Geschichte noch nie erreicht wurde. Wir müssen sicherstellen, dass unsere Flagge in fernen Ländern weht, in den entlegensten Winkeln der Welt."
critical_theory: "Kritische Theorie"
critical_theory_desc: "Ein Ansatz zur sozialen Philosophie, der durch scharfe Kritiken und Herausforderungen an traditionelle Machtstrukturen Kontroversen hervorruft. Oft führt dies zu extremen Ideologien, die extreme Veränderungen im Regime fordern."
organized_sports: "Organisierte Sportarten"
organized_sports_desc: "Organisierte Sportarten fördern körperliche Fitness und Kameradschaft durch regulierten Wettbewerb. Früher nur eine Freizeitbeschäftigung, hat sich eine professionelle Klasse von Athleten entwickelt. Indem wir sie fördern, schaffen wir eine gesündere und geeintere Gesellschaft."
behaviorism: "Behaviorismus"
behaviorism_desc:0 "Die Aufstellung des Gesetzes der Wirkung ermöglicht es, ein vorhersagbares Modell des Verhaltens zu erstellen, das auf die breite Öffentlichkeit angewendet werden kann."
pharmaceuticals: "Pharmazeutika"
pharmaceuticals_desc: "Was einst den Alchimisten und Mystikern vorbehalten war, wurde durch wissenschaftliche Genauigkeit gezähmt. Chemie und empirische Tests ermöglichen uns die Herstellung von Pillen, Salben und Tinkturen zur Heilung aller Arten von Beschwerden und Krankheiten."
filing_cabinets: "Aktenordner"
filing_cabinets_desc: "Aktenordner revolutionierten die Dokumentenablage und ersetzten Stapel von Papieren und überfüllte Schreibtische durch effiziente Organisation. Durch ihre Nutzung optimieren wir unsere Verwaltungsprozesse und schützen wertvolle Informationen."
public_sector: "Öffentlicher Sektor"
public_sector_desc: "Der öffentliche Sektor umfasst eine Vielzahl von Aufgaben und ist das wahre Kennzeichen eines modernen Staates. Der öffentliche Sektor umfasst eine Vielzahl von Einrichtungen wie Abwasserentsorgung, Strafverfolgung, Feuerwehr und öffentliche Bildung, die alle von Steuergeldern zum Wohl der Nation finanziert werden."
pan_nationalism: "Pan-Nationalismus"
pan_nationalism_desc:0 "Eine Nation für ein Volk, aber was ist mit denen, die Ähnlichkeiten in Sprache und Religion teilen? Sollten sie nicht auch von den Vorzügen unserer Nation profitieren?"
human_rights: "Menschenrechte"
human_rights_desc:0 "Die Annahme der Idee universeller, unveräußerlicher Rechte für alle Menschen bringt neue Konzepte in die sozialen und politischen Arenen einer Nation."
literary_fiction: "Literarische Fiktion"
literary_fiction_desc: "Im Aufbau auf dem Erzählungserbe unzähliger Kulturen erforscht die literarische Fiktion die menschliche Erfahrung durch charakterbasierte Erzählungen. Indem wir sie erschaffen, bereichern wir unsere Kultur, regen die Sinne an und provozieren kritisches Denken."
psychiatry: "Psychiatrie"
psychiatry_desc:0 "Die Idee, dass psychische Störungen medizinisch angegangen werden können und durch medizinische Ansätze diagnostiziert und behandelt werden können, ist ein neues Konzept, das neue Möglichkeiten für das Wohl der Menschen eröffnet."
germ_theory: "Keimtheorie"
germ_theory_desc: "Eine Paradigmenverschiebung von früheren Theorien enthüllte die entscheidende Rolle von Mikroorganismen bei der Verursachung von Krankheiten und veränderte damit unseren Ansatz zur Medizin. Indem wir Mikroorganismen bekämpfen, verbessern wir die öffentliche Gesundheit."
monetarism: "Monetarismus"
monetarism_desc: "Die Kontrolle von Zinssätzen durch unsere Zentralbankensysteme und die Sicherstellung eines stetigen Umlaufs von Kapital durch staatliche Investitionsprojekte ermöglichen es unserem Staat, Preisstabilität und eine lebhafte Wirtschaft sicherzustellen."
census_bureau: "Zensusamt"
census_bureau_desc: "Um unsere Domäne ordnungsgemäß zu verwalten, benötigen wir ein detailliertes Verständnis der verfügbaren materiellen und menschlichen Ressourcen. Die regelmäßige Durchführung von Umfragen an unsere gesamte Bevölkerung ermöglicht es uns, besser zu regieren."
empire_under_the_sun: "Imperium unter der Sonne"
empire_under_the_sun_desc: "Während viele in der Vergangenheit behauptet haben, der Eroberer der Welt zu sein, ist zum ersten Mal in der Geschichte der Menschheit ein globales Imperium wirklich möglich. Es ist für unsere Zukunft als Nation von entscheidender Bedeutung, unseren Platz in der Geschichte zu sichern und sicherzustellen, dass die Sonne niemals über unserer Nation untergeht - oder zumindest das Schicksal der Unterdrückten zu vermeiden."
multilateral_alliances: "Multilaterale Allianzen"
multilateral_alliances_desc:0 "Das industrielle Potenzial und die globale Reichweite moderner Staaten erfordern die Bildung wirklich internationaler Allianzen, um die Sicherheit unserer Interessen zu gewährleisten."
forensic_science: "Forensische Wissenschaft"
forensic_science_desc: "Die Anwendung wissenschaftlicher Methoden auf kriminelle Untersuchungen und Beweisaufnahme stärkt unser Justizsystem und schützt die Unschuldigen."
feminism: "Feminismus"
feminism_desc:0 "Feminismus ist eine Ideologie, die sich mit der Förderung sozialer, wirtschaftlicher und politischer Gleichstellung für Frauen befasst. Feministinnen sind der Ansicht, dass Frauen die gleichen gesetzlichen Rechte wie Männer haben sollten, um Eigentum zu besitzen, zu arbeiten und an der Politik teilzunehmen."
impressionism: "Impressionismus"
impressionism_desc: "Ein Kunststil, der sich auf Techniken konzentriert, die die allgemeine visuelle Empfindung einer Szene wiedergeben. Derselbe künstlerische Ehrgeiz, das Gefühl und die Erfahrung einer Situation wiederzugeben, wurde auch in Kunstformen jenseits des Visuellen angewandt."
research_departments: "Forschungsabteilungen"
research_departments_desc: "Forschungsabteilungen sind spezialisierte Einheiten in Hochschulen und Universitäten, die der Fortentwicklung des Wissens in einem bestimmten Fachgebiet gewidmet sind. Durch ihre Einrichtung fördern wir Fachwissen und fördern Innovationen."
mutual_funds: "Investmentfonds"
mutual_funds_desc:0 "Als eine Art gebündelter Anlagefonds kombinieren Investmentfonds das individuelle Vermögen von Anlegern zu riesigen Geldtöpfen, die immense finanzielle Stärke aufbringen können, um Wertpapiere und andere kostspielige Finanzinstrumente zu erwerben."
ethics: "Ethik"
ethics_desc: "Die Rechte und Pflichten des Menschen werden seit frühester Antike diskutiert. Der zeitgenössische Ansatz zur Ethik verbindet Philosophie mit Religion und Wissenschaft. Daraus sind Denkschulen wie die Phänomenologie und Hermeneutik entstanden - neue Denkweisen für eine neue Ära."
vaccination: "Impfung"
vaccination_desc: "Das Inokulieren von Menschen mit vermeintlich weniger gefährlichen Formen einer Krankheit war seit Jahrhunderten bekannt, aber auch äußerst riskant. Die Impfung, bei der entweder eine weniger gefährliche, aber verwandte Krankheit oder die Behandlung der Krankheitserreger verwendet wurde, so dass sie ihre Infektionsfähigkeit verlieren, war viel sicherer und zuverlässiger."
vertical_integration: "Vertikale Integration"
vertical_integration_desc: "Als moderne Geschäftsstrategie konsolidiert die vertikale Integration mehrere Produktionsstufen und ersetzt traditionelle fragmentierte Ansätze. Indem wir sie anwenden, optimieren wir unsere Branchen und erhöhen unsere wirtschaftliche Kontrolle."
central_planning: "Zentralplanung"
central_planning_desc: "Durch die Nutzung aller neuesten Innovationen in der Managementwissenschaft und der elektrischen Kommunikation können langfristige Pläne für umfassende gesellschaftliche Entwicklung von einem einzigen Verwaltungsamt koordiniert werden."
mass_surveillance: "Massenüberwachung"
mass_surveillance_desc:0 "Indem bestimmte Personen geschaffen werden, deren einziger Zweck es ist, andere zu verfolgen und zu melden, und ein effizientes Mittel zur Erfassung der Bevölkerung, ist es möglich, ein viel genaueres Auge darauf zu haben, was in Ihrem Land vor sich geht."
family_planning: "Familienplanung"
family_planning_desc: "Ein revolutionärer Ansatz zur reproduktiven Gesundheit, der darauf abzielt, Einzelpersonen zu befähigen, informierte Entscheidungen für die bestmögliche Lebensqualität zu treffen."
cinematography: "Kinematographie"
cinematography_desc: "Durch das schnelle Aufnehmen vieler Fotos hintereinander ist es möglich, Bewegung in Echtzeit einzufangen. Dies kann dann verarbeitet und wiedergegeben werden."
analytical_philosophy: "Analytische Philosophie"
analytical_philosophy_desc:0 "Ein rigoroser, argumentativer Ansatz zur Philosophie. Die formale Logik und die nahezu mathematische Haltung der analytischen Philosophie bieten einen soliden Rahmen für die Herangehensweise an soziale Bewegungen."
antibiotics: "Antibiotika"
antibiotics_desc:0 "Basierend auf dem Verständnis der Krankheitserreger, die Krankheiten verursachen, sind Antibiotika eine fortschrittliche Medizin zur Bekämpfung von Infektionen und ermöglichen eine höhere Überlebensrate in Krankenhäusern."
macroeconomics: "Makroökonomie"
macroeconomics_desc: "Geld sollte ganzheitlich betrachtet werden. Warum nur berücksichtigen, wie sich ein einzelner Markt in den nächsten fünf Jahren entwickeln kann, wenn alle Märkte zusammen weltweit berücksichtigt werden können?"
centralized_utilities: "Zentralisierte Versorgungseinrichtungen"
centralized_utilities_desc: "Zentralisierte Versorgungseinrichtungen, ein Fortschritt gegenüber verstreuten lokalen Diensten, stellen wichtige Ressourcen wie Wasser und Strom im großen Maßstab bereit. Indem wir sie entwickeln, modernisieren wir unser Land und verbessern die Lebensqualität unserer Bürger."
intelligence_agencies: "Geheimdienste"
intelligence_agencies_desc: "Es besteht die Notwendigkeit spezialisierter Organisationen, die sich mit bestimmten nationalen Aufgaben von geheimdienstlicher Natur befassen. Subversive Individuen dürfen in unserem Staat nicht ungestraft handeln - unabhängig von ihrer Herkunft, Motivation oder Position werden unsere Geheimdienste sie aufspüren."
auteurs: "Auteur-Theorie"
auteurs_desc: "Autoren sind visionäre Filmemacher mit einem eigenen Stil und Kontrolle. Die sorgfältige Verschmelzung von Technologie und Erzählkunst zu Meisterwerken, die alle Arten von Emotionen hervorrufen können - Stolz, Angst, Liebe, Begierde, Wut - hinterlässt einen unauslöschlichen Eindruck im kulturellen Gewebe der Gesellschaft."
art_deco: "Art Deco"
art_deco_desc: "Eine markante Designbewegung, die im frühen 20. Jahrhundert entstand und fette geometrische Muster und gestraffte Formen zeigt. Indem wir sie annehmen, drücken wir unsere Modernität aus und erfüllen unsere Städte mit der fesselnden Erhabenheit von Titanen, die allein durch Stärke und Willenskraft gegen die Natur standhaft sind."
mass_media: "Massenmedien"
mass_media_desc: "Neue Erfindungen haben es uns ermöglicht, die öffentliche Meinung zu prägen und Informationen an ein medienhungriges Publikum zu verbreiten. Tageszeitungen und drahtlose Kommunikation haben unsere Nation auf eine Weise miteinander verbunden, die in der Vergangenheit undenkbar war - ein Skandal am Abend konnte am nächsten Morgen von der Stadt und bis zum Ende des Tages von Menschen auf der anderen Seite der Welt bekannt sein. Indem wir sie nutzen, beeinflussen wir die Erzählung unserer Nation und fördern eine vernetzte Gesellschaft."
political_ecology: "Politische Ökologie"
political_ecology_desc: "Die politische Ökologie, verwurzelt in historischen Wechselwirkungen zwischen Mensch und Umwelt, untersucht das Zusammenspiel von Natur und Gesellschaft. Diese Art des intersektionalen Denkens zieht Disziplinen wie Wirtschaftswissenschaften, Theologie, Geografie und Medizin heran."
big_science: "Große Wissenschaft"
big_science_desc: "Die Suche nach wissenschaftlichen Durchbrüchen hat einen Punkt erreicht, an dem Einzelpersonen, die von zu Hause aus Labore betreiben, keinen bedeutsamen Beitrag mehr leisten können. Jetzt ist es an der Zeit, groß zu denken - groß angelegte kooperative Projekte mit riesigen Abteilungen, Tausenden von Forschern und noch größeren Budgets."

#Industry

crossdraft_kilns: "Querdurchlüftungsöfen"
crossdraft_kilns_desc: "Durch das Ziehen von Sauerstoff durch einen geschlossenen Ofen können wir heißere Flammen erzeugen und das Schmelzen einfacher Metalle sowie das Brennen von härteren Tonen ermöglichen."
simple_machines: "Einfache Maschinen"
simple_machines_desc: "Der Hebel, das Rad und die Axt, der Flaschenzug, die schräge Ebene, der Keil und die Schraube sind die sechs grundlegenden Bausteine aller Werkzeuge und Maschinen, die wir zur Arbeitserleichterung und Mechanisierung einsetzen können."
sericulture:0 "Serikultur"
sericulture_desc:0 "Die uralte und gut gehütete Technik der Seidenraupenzucht zur Herstellung von Seide."
enclosure:0 "Einquartierung"
enclosure_desc:0 "Durch die Zusammenlegung von Subsistenzparzellen zu eingezäunten, privatbesitzenden Feldern ermöglichen wir eine organisierte Landwirtschaft und eine effizientere Nutzung landwirtschaftlicher Flächen für den Anbau von Nutzpflanzen."
papermaking: "Papierherstellung"
papermaking_desc: "Durch das Aufhängen von getrennten Pflanzenfasern in einem Sieb und das Zusammenpressen vieler Schichten von Fasermasse können wir ein für das Schreiben geeignetes Substrat herstellen, das billiger, leichter und einfacher zu verwenden ist als andere Schreibmedien wie Pergament oder Ton."
roadways: "Straßenverbindungen"
roadways_desc: "Wir können den Transport und die Kommunikation erheblich verbessern, indem wir die ausgetretenen Pfade in ein formales Straßensystem umwandeln, das gewartet und geebnet wird."
blast_furnace: "Hochofen"
blast_furnace_desc: "Indem wir einen Ofen zu einem hohen Turm erweitern und Luft von unten durch Gebläse pumpen, können wir einen Ofen erzeugen, der heiß genug ist, um Eisen und Kupfer in größeren Mengen als bisherige Schmelzöfen zu schmelzen."
compound_machines: "Verbundmaschinen"
compound_machines_desc: "Die sechs einfachen Maschinen sind für sich genommen nützlich, aber wenn wir sie zu einer komplexen Abfolge von Bewegungen innerhalb einer einzigen Maschine kombinieren, können wir ihre Antriebskraft erheblich verstärken oder neue Arten von nützlichen Werkzeugen ermöglichen."
shaft_mining:0 "Schachtschürfung"
shaft_mining_desc:0 "Durch das geradlinige Abteufen bis zur gewünschten Tiefe vor der Verzweigung und anschließendes Verwenden von Aufzügen und Flaschenzügen zum Auf- und Abtransport von Materialien ist es möglich, zuvor unzugängliche Erze zu erreichen."
rotating_mills: "Drehende Mühlen"
rotating_mills_desc: "Wind- und Wasserkraft können genutzt werden, um grundlegende Maschinen durch Segel oder Wasserräder anzutreiben."
fluxes: "Flussmittel"
fluxes_desc: "Reinigungsmittel, die in wärmebasierten Prozessen zugegeben werden und helfen, Verunreinigungen in Metall, Glas und sogar Lebensmitteln zu entfernen. Pottasche und Kalk gehören zu den frühesten und am häufigsten verwendeten Flussmitteln."
plantations: "Plantagen"
plantations_desc: "Ein landwirtschaftlicher Betriebstyp, der sich mehr auf profitable Cash Crops als auf essbare Grundnahrungsmittel konzentriert."
draft_animal_tools: "Zugtiertechniken"
draft_animal_tools_desc: "Spezialwerkzeuge für das Pflügen, die Bodenbearbeitung und das Eggen, die von Zugtieren wie Pferden, Maultieren oder Ochsen gezogen werden."
calculus: "Kalkül"
calculus_desc: "Die Untersuchung von Veränderung und Bewegung, mit Schwerpunkt auf Konzepten wie Grenzwerten, Ableitungen, Integralen und unendlichen Reihen. Es bildet die Grundlage für das Verständnis komplexer mathematischer Phänomene und findet weitreichende Anwendungen in Bereichen wie Physik, Ingenieurwesen und Wirtschaft."
destructive_distillation: "Destruktive Destillation"
destructive_distillation_desc: "Die Rückstände, die nach dem Verbrennen oder Abdampfen eines Materials übrig bleiben, können sehr nützlich sein. Alembics und Retorten können verwendet werden, um dies in einem eng kontrollierten Prozess zu erreichen."
intercropping: "Mischkultur"
intercropping_desc: "Einige Pflanzen, die zusammen auf demselben Feld gepflanzt werden, haben eine gegenseitig vorteilhafte Wirkung auf Erträge, Ernährung oder Schädlingsbekämpfung."
rolling_mills: "Walzwerke"
rolling_mills_desc: "Anstatt Metall mühsam mit dem Hammer in Platten zu schmieden, können wir eine Reihe von Walzen anordnen, durch die erhitztes Metall gedrückt wird, um das Material schnell und gleichmäßig zu einer bestimmten Dicke zu glätten."

engineering_theory: "Ingenieurtheorie"
engineering_theory_desc: "Die philosophischen Gesetze, die die Naturwelt regieren, können untersucht und in eine Reihe mathematischer Prinzipien zerlegt werden, die wiederum auf die Logik des Bauens angewendet werden können."
lead_crystal_glass: "Blei-Kristallglas"
lead_crystal_glass_desc: "Durch Zugabe von Blei zum Glas ist es möglich, Glas mit dem Aussehen von Kristall herzustellen, das aufgrund seines Wertes und seiner Haltbarkeit begehrt ist."
agricultural_refining: "Landwirtschaftliche Veredelung"
agricultural_refining_desc: "Spezialmühlen, die in der Lage sind, Ernten wie Zucker oder Kaffee zu verarbeiten und das frisch geerntete Produkt durch eine Reihe von Veredelungsschritten wie Kochen, Abseihen, Rösten oder Zusatzstoffe in Flüssigkeiten, getrocknete Pulver oder emulgierte Formen umzuwandeln."
cultivars: "Kultivare"
cultivars_desc: "Durch Kombination von Auswahl und natürlichen Einflüssen können neue Sorten von Pflanzen entstehen, die besser an die Umwelt angepasst sind oder höhere Erträge erzielen können."
paved_roads:0 "Gepflasterte Straßen"
paved_roads_desc: "Eine Verfeinerung der seit Tausenden von Jahren verwendeten antiken Designs, bei denen drei Schichten abgestufter Steine auf einer Seite mit einem Entwässerungsgraben an beiden Enden aufgebaut werden. Die Herstellung von gepflasterten Straßen ist zwar mühsam und teuer, ermöglicht jedoch eine schnelle und effiziente Bewegung von Menschen, Armeen und Waren."
adhesives: "Klebstoffe"
adhesives_desc: "Milch- und Stärkeklebstoffe können die Art und Weise verbessern, wie Holz miteinander verbunden werden kann, was eine schnellere und komplexere Formgebung von Möbeln ermöglicht."
fractional_distillation:0 "Fraktionierte Destillation"
fractional_distillation_desc:0 "Wiederholtes Verdampfen und Kondensieren ermöglicht die Trennung von Flüssigkeiten in reinere Bestandteile. Die praktischen Anwendungen dieses Verfahrens sind endlos."
coppicing: "Kopfschnitt"
coppicing_desc: "Wenn ein Baum nahe an der Basis abgeschnitten wird, wachsen schnell neue dünne und gerade Stämme nach. Diese Stämme können jedes Jahr für Brennstoff oder zur Herstellung von Pfeilen geerntet werden. Dies ist eine nachhaltige Forstwirtschaftsmethode, die die Abholzung für Heizungsbrennstoffe reduziert."
selective_breeding: "Selektive Züchtung"
selective_breeding_desc: "Ähnlich wie bei Pflanzen weisen auch Tiere eine große Vielfalt an Formen und Temperamenten auf. Durch gezielte Kontrolle der Zuchttiere können im Laufe der Zeit bestimmte Eigenschaften kultiviert werden, um Tiere mit mehr Fleisch, Wolle oder Milch zu erzeugen."
crucible_steel: "Schmelzstahl"
crucible_steel_desc: "Durch Erhitzen eines steinernen Tiegel mit pulverisiertem Eisen und Holzkohle entsteht eine hochkarbonische Legierung mit einer charakteristischen welligen Maserung und einer unglaublichen Elastizität. Dieser Prozess erzeugt kleine Mengen hochwertigen Stahls, der sich für Werkzeuge, Federn und andere besonders harte und teure Objekte eignet."
zinc_alloys: "Zinklegierungen"
zinc_alloys_desc: "Die Legierung von Zink mit Blei und Zinn erzeugt Lötzinn, das für Schmuck oder das Verbinden von Metallstücken ohne Naht nützlich ist. Kupfer und Zink zusammen ergeben Messing, ein Metall mit hellem, goldähnlichem Aussehen, das sowohl korrosionsbeständig als auch unglaublich leicht zu bearbeiten ist."
land_reclamation: "Landgewinnung"
land_reclamation_desc: "Durch den Einsatz von mechanischer Kraft und Wasserpumpen ist es möglich, das Wasser aus Sümpfen und Mooren abzulassen und neues Ackerland zu schaffen."
polished_plate_glass: "Poliertes Flachglas"
polished_plate_glass_desc: "Eine Methode der Glasherstellung, bei der große Glasplatten auf einen Tisch gegossen und dann von Hand geschliffen und poliert werden. Dies ermöglicht die Herstellung sehr großer Scheiben im Vergleich zu früheren mundgeblasenen Methoden."
four_field_system: "Vierfeldsystem"
four_field_system_desc: "Traditionell mussten Felder ein Jahr brach liegen, damit die Nährstoffe sich regenerieren konnten. Klee ist jedoch in der Lage, Nährstoffe zu binden und dient auch als Viehfutter - durch Hinzufügen von Klee anstelle eines Brachejahres können wir das ganze Jahr über mehr Nahrung und Futter für das Vieh produzieren."
tool_specialization: "Werkzeugspezialisierung"
tool_specialization_desc: "Die Herstellung von kleinen Werkzeugen und Geräten, die auf jede Handwerkskunst hochspezialisiert sind, könnte eine höhere Produktivität ermöglichen."
pot_stills: "Brennblasen"
pot_stills_desc: "Eine Weiterentwicklung der seit der Antike verwendeten Alembik- und Retortengefäße sind Brennblasen in der Regel aus Kupfer gefertigt und können eine höhere Konzentration und Reinheit als ältere Designs erreichen."
pedigrees: "Abstammungslinien"
pedigrees_desc: "Durch gezielte Zucht von Tieren über viele Generationen hinweg entstehen Linien mit charakteristischem Aussehen und Fähigkeiten. Diese Abstammungslinien und der Zuchtprozess sollten als neuer Beruf formell anerkannt werden."
potting_and_stamping: "Topf- und Prägeschmelze"
potting_and_stamping_desc: "Ein Verfahren zur Veredelung von Schweineisen - dem unerwünschten spröden Nebenprodukt von Hochöfen - indem das Schweineisen mit einem Prägestempel in granulierte Stücke zerkleinert und dann in einem Schachtofen erneut geschmolzen wird."
the_factory_system: "Das Fabriksystem"
the_factory_system_desc: "Die Herstellung war traditionell eine stark dezentralisierte Tätigkeit, bei der viele Handwerker und Kunsthandwerker von zu Hause aus arbeiteten und in Zünften organisiert waren. Die Entwicklung großer Maschinen und konzentrierter Industrien, die sowohl hohe Kapitalmengen als auch eine weniger qualifizierte Arbeitskräfte erfordern, hat zu einem neuen Arbeitssystem geführt - dem Fabriksystem."
atmospheric_engine:0 "Atmosphärenmotor"
atmospheric_engine_desc: "Mit Dampf und Kohle betrieben nutzt der Atmosphärenmotor das Prinzip des Kolbens und Zylinders, um mechanische Arbeit autonom oder über die eines Menschen oder Tieres hinaus zu erzeugen."
latex_tapping: "Latexzapfung"
latex_tapping_desc: "Latex ist eine milchige Flüssigkeit, die von einigen blühenden Pflanzen freigesetzt wird, wenn eine Einschnitt in ihr Fleisch gemacht wird. Es ist möglich, diese Emulsion zu sammeln und zu veredeln, um sie industriell oder medizinisch zu nutzen."
agricultural_minerals: "Landwirtschaftliche Minerale"
agricultural_minerals_desc: "Einige Mineralien wie Kalkstein, Gips und Salpeter haben eine positive Wirkung auf den Ertrag und die Vitalität von Pflanzen. Durch die Aussaat von Feldern mit einer angemessenen Menge an Mineralien könnte die Ernteerzeugung massiv gesteigert werden."
rolling_stock: "Rollendes Material"
rolling_stock_desc: "Ein sehr früher Vorläufer von Eisenbahnen, der nur aus einem von Holzschienen geführten Wagen besteht. Diese Wagen wurden durch Seile oder Pferde gezogen."
machine_tools: "Maschinenwerkzeuge"
machine_tools_desc: "Eine Art von Maschine, die entwickelt wurde, um harte Materialien zu bearbeiten oder zu schneiden und damit mühsame und handwerkliche Arbeiten in wiederholte Bewegungen umzuwandeln, die von jedem Arbeiter schnell erledigt werden können. Dazu gehören Drehmaschinen, Bohrmaschinen, Krafthämmer und Schraubmaschinen."
food_processing_machines: "Lebensmittelverarbeitungsmaschinen"
food_processing_machines_desc: "Der Prozess der Veredelung von Ernten in die gewünschte Form ist ein mühsamer und zeitaufwendiger Prozess. Durch die Nutzung neu entwickelter Technologien könnten Maschinen entworfen werden, die Obst und Gemüse schneller als manuelle oder natürliche Methoden pressen, zerkleinern oder trocknen können."
chemistry: "Chemie"
chemistry_desc: "Chemikalien wurden von der menschlichen Zivilisation schon lange genutzt, aber ihre genauen Wirkungsweisen waren von Mystik und mangelnder wissenschaftlicher Strenge umhüllt. Mit einem wissenschaftlichen Ansatz könnten wir unsere Fähigkeit verbessern, die uns umgebende Welt zu nutzen und zu erforschen."
puddling_process: "Puddelverfahren"
puddling_process_desc: "Eine Weiterentwicklung früherer Verfahren zur Veredelung von Roheisen, bei der anspruchsvolle Schachtofen eingesetzt werden, die eine immense Hitze erzeugen, und bei der das geschmolzene Eisen in einer oxidierenden Umgebung ständig umgerührt wird, um es zu entkarbonisieren. Dieses Verfahren machte praktisch alle älteren Formen der Eisenproduktion überflüssig und verbesserte die Verfügbarkeit von Eisen erheblich."
mechanical_separators: "Mechanische Trennverfahren"
mechanical_separators_desc: "Die Trennung von gemischten Materialien wie frisch geernteter Baumwolle ist ein langsamer, arbeitsintensiver Prozess, und Maschinen, die diese Aufgabe automatisieren können, könnten die benötigte Arbeitskraft erheblich reduzieren."
watertube_boiler:0 "Wasserrohrkessel"
watertube_boiler_desc:0 "Der Wasserrohrkessel ist eine Verbesserung des ursprünglichen Kessels, bei dem das Wasser in kleinere Rohre aufgeteilt wird, wodurch es schneller erhitzt wird und somit die Effizienz verbessert wird."

industrial_kitchens: "Industrieküchen"
industrial_kitchens_desc: "Durch die Anwendung industrieller Methoden in Küchen können extrem große Mengen an Back- und Konservenprodukten verarbeitet werden. Industriemaschinen ermöglichen das Backen in Chargen, die Hunderte von Menschen versorgen, und Konserven sind leicht transportierbar und vor Exposition geschützt und können von Haushalten der Mittelschicht und organisierten Armeen gleichermaßen in Ruhe verzehrt werden."
flue_gas_stack: "Rauchgas-Schornstein"
flue_gas_stack_desc: "Ein hoher Schornstein für Industriekessel, der den Luftdruck nutzt, um einen kontinuierlichen und kraftvollen Kamineffekt zu erzeugen, der Rauchgase in die Atmosphäre leitet und Luft in die Verbrennungszone zieht. Rauchgas-Schornsteine sind ein visuell markantes Symbol der Industrialisierung."
rotational_grazing: "Weidebeweidung"
rotational_grazing_desc: "Vieh wurde traditionell mit Futter oder landwirtschaftlichen Nebenprodukten gefüttert, aber es ist möglich, große Mengen an Vieh mit einer Rotation von Gras- und Leguminosenfeldern zu züchten, die speziell für die Tierfütterung angebaut werden."
continuous_process: "Kontinuierlicher Prozess"
continuous_process_desc: "Für einige Produkte ist es möglich, jeden einzelnen Schritt des Herstellungsprozesses vollständig zu mechanisieren. Indem man diese Schritte zu einer größeren Maschine verbindet, kann man eine kontinuierliche Produktionslinie aufbauen, die nur am Ende geschnitten, extrudiert oder verpackt werden muss."
heat_treatments: "Wärmebehandlungen"
heat_treatments_desc: "Die kontrollierte Anwendung von Hitze und Katalysatoren auf eine Chemikalie oder ein Material kann viele nützliche Effekte haben."
mechanical_harvesting: "Mechanische Ernte"
mechanical_harvesting_desc: "Eine Weiterentwicklung der geschmiedeten Werkzeuge, bei der Pferdegespanne Mechanismen vereinfachen, um Ernten zu mähen, zu dreschen, zu sammeln und zu worfeln. Eine einzige Maschine kann eine Arbeitsleistung liefern, die dem Einsatz von Dutzenden von Menschen entspricht."
bessemer_process:0 "Bessemerverfahren"
bessemer_process_desc:0 "Das Bessemerverfahren bläst kalte Luft in geschmolzenes Roheisen, um Kohlenstoff, Silizium und Mangan zu verbrennen und Stahl zu erzeugen. Dieser Stahl ist nicht so hochwertig wie der in Tiegelöfen hergestellte, aber er ist viel günstiger, was die Verwendung von minderwertigen Eisenerzen ermöglicht und die Massenproduktion von Eisenbahnschienen und Stahlbeton ermöglicht."
stranded_wire: "Verseilte Drähte"
stranded_wire_desc: "Wenn feine Drahtfilamente miteinander verdreht und verbunden werden, entsteht ein Kabel, das um ein Vielfaches stärker ist als ein massiver Draht gleicher Größe und gleichzeitig eine hohe Flexibilität aufweist."
railways:0 "Eisenbahnen"
railways_desc:0 "Die ersten dampfbetriebenen Eisenbahnen wurden gebaut, um Passagiere zu transportieren und erst später für industrielle Zwecke genutzt. Die effiziente und schnelle Reisemethode machte Kanalsysteme oft schon Jahre nach deren teurer Fertigstellung überflüssig."
chemical_solvents: "Chemische Lösungsmittel"
chemical_solvents_desc: "Chemikalien können auf äußerst komplexe Weise miteinander interagieren, und einige dieser Lösungsmittel können für neue industrielle oder militärische Zwecke angewendet werden."
food_additives: "Lebensmittelzusatzstoffe"
food_additives_desc: "Es gibt viele nützliche Zusatzstoffe und Konservierungsmittel - wie Sulfite oder Backpulver -, die synthetisiert und zur Verbesserung der Herstellung, Qualität und Ernährung von Lebensmitteln verwendet werden können."
pest_control: "Schädlingsbekämpfung"
pest_control_desc: "Neu entdeckte chemische und mineralische Sprays und Pulver können zur Bekämpfung von Schädlingen eingesetzt werden, die die Landwirte seit jeher geplagt haben."
breed_registries: "Rassestammbücher"
breed_registries_desc: "Rassestammbücher sind Organisationen, die Aufzeichnungen über die Abstammung von Pferden innerhalb einer bestimmten Rasse führen. Sie sind unerlässlich, um Rassestandards, Reinheit und die Nachverfolgung von Zuchtgeschichten zu gewährleisten."
mechanized_workshops:0 "Mechanisierte Werkstätten"
mechanized_workshops_desc:0 "Eine mechanisierte Werkstatt ersetzt verschiedene körperliche Aufgaben in einer Werkstatt durch mechanische Lösungen, die eine größere Menge Arbeit in kürzerer Zeit ermöglichen."
rotary_valve_engine:0 "Rotationsventilmotor"
rotary_valve_engine_desc:0 "Ein Rotationsventilmotor ist ein Dampfmotor mit verschiedenen Zusätzen wie variabler Ventilsteuerung. Diese Zusätze machen ihn viel wärmeffizienter als der Standard-Dampfmotor."
pneumatic_tools:0 "Pneumatische Werkzeuge"
pneumatic_tools_desc:0 "Eine der größten Kräfte, die der Mensch nutzen kann, ist die Luft selbst. Mit Hilfe von Druckluft, die in Rohren und Kolben richtig eingesetzt wird, kann eine erstaunliche Kraft für industrielle Zwecke erzeugt werden."
reinforced_concrete:0 "Bewehrter Beton"
reinforced_concrete_desc:0 "Durch Hinzufügen von Bewehrungsstäben aus Stahl, auch Bewehrung genannt, zum Beton können Bauwerke von der höheren Festigkeit des Stahls profitieren, bei nur geringfügig höheren Kosten und Gewichtszunahme."
vacuum_sealing: "Vakuumversiegelung"
vacuum_sealing_desc: "Die Vakuumversiegelung ist eine Methode zum Versiegeln von Dosen, bei der ein Vakuum verwendet wird, um Luft zu entfernen und den Inhalt länger haltbar zu machen."
chemical_fertilizer: "Chemischer Dünger"
chemical_fertilizer_desc: "Durch ein fortgeschrittenes Verständnis der Chemie ist es möglich, die Nährstoffe zu isolieren und zu verfeinern, auf die organische und mineralische Düngemittel angewiesen sind."
batch_process: "Chargenverfahren"
batch_process_desc: "Die Herstellung von Stahl beinhaltet die Entfernung von Verunreinigungen aus Roheisen und das Hinzufügen anderer Materialien, um den gewünschten Stahlgrad zu erzeugen. Die Stahlerzeugung erfordert sehr hohe Temperaturen, und der Konverterofen nutzt das Abgas des Ofens, um Ziegel zu erhitzen und den Kraftstoff- und Luftstrom über diese Ziegel umzukehren, um die Hitze im Ofen aufzubauen. Der Prozess ist langsamer als andere, aber einfacher zu kontrollieren und zu skalieren, was die Produktion großer Mengen Stahl in einer einzigen Charge ermöglicht."
product_standardization: "Produktstandardisierung"
product_standardization_desc: "In der Vergangenheit wurden Waren von Hand hergestellt und variierten stark in der Qualität. Mit Hilfe von Maschinen und der Wissenschaft der Prozesskontrolle können wir hochgradig einheitliche Produkte herstellen - dies ist sowohl ein Qualitätsmerkmal als auch eine Verbesserung der Transportfähigkeit von Gütern."
combustion_engine:0 "Verbrennungsmotor"
combustion_engine_desc:0 "Ein Verbrennungsmotor ermöglicht es, Kraftstoff direkt in mechanische Energie umzuwandeln, basierend auf kontinuierlich stattfindenden Verbrennungen im Inneren des Motors."
electrical_dynamos: "Elektrische Dynamos"
electrical_dynamos_desc: "Ein elektrischer Generator, der durch einen rotierenden Motor namens Kommutator Gleichstrom elektrische Ladung erzeugt."
steel_railways: "Stahlschienen"
steel_railways_desc: "Eisenbahnschienen müssen robust und langlebig sein, um das Gewicht und die Belastungen, denen sie ausgesetzt sind, standzuhalten. Frühere Schienen aus Holz oder Eisen brachen oft und hatten strenge Tonnenbegrenzungen. Durch den Bau von Schienen aus hochwertigen Stahllegierungen können wir die Zuverlässigkeit, Tragfähigkeit und Höchstgeschwindigkeit der darauf fahrenden Züge erheblich verbessern."
steel_frame_buildings:0 "Stahlrahmen-Gebäude"
steel_frame_buildings_desc:0 "Stahl ist endlich in ausreichend großen Mengen verfügbar, um Gebäude mit Stahlrahmen zu errichten, was den Bau viel höherer und robusterer Gebäude ermöglicht."
chemical_isolation:0 "Chemische Isolierung"
chemical_isolation_desc:0 "Chemikalien können auf verschiedene Weise gereinigt werden, wie Destillation, Filtration und Verdampfung. Die Qualität des Reinigungsprozesses wirkt sich offensichtlich auf die Qualität des Isolats aus."
mechanized_farming: "Mechanisierte Landwirtschaft"
mechanized_farming_desc: "Traktoren und vollständig mechanisierte Versionen von Mähern und Sämaschinen haben die landwirtschaftliche Produktion auf den Höfen drastisch erhöht und den Arbeitsaufwand reduziert."
telephones:0 "Telefone"
telephones_desc: "Indem Schallwellen in ein elektrisches Signal umgewandelt werden, das dann durch einen Leiterdraht geleitet wird, ist es nun möglich, nahezu sofort ein Zwei-Wege-Gespräch über große Entfernungen zu führen. Das Telefon wird die Welt, wie wir sie kennen, sicherlich verändern."
vestibuled_cars: "Vestibülwagen"
vestibuled_cars_desc: "Personenwagen, die aus Stahl mit geschlossenen Vestibülen an beiden Enden gebaut sind, ermöglichen einen flexiblen Fahrgasteinstieg, -ausstieg und -transfer zwischen verschiedenen Wagen."
electrochemistry: "Elektrochemie"
electrochemistry_desc: "Komplexe chemische Reaktionen treten auf, wenn ein elektrischer Strom durch bestimmte Arten von Chemikalien und Materialien geleitet wird. Wir können dieses Phänomen für verschiedene Anwendungen nutzen, wie z.B. die galvanische Metallbeschichtung."
cylinder_sheet_glass: "Zylinderglas"
cylinder_sheet_glass_desc: "Glas wird in eine zylindrische Form geblasen, und es wird ein Schnitt entlang der Zylinderlinie gemacht. Dieser Glaszylinder wird dann in einen Ofen gelegt, wo das Glas sich zu einer einzigen Platte entfaltet. Obwohl immer noch eine mühsame Politur erforderlich ist, ist diese Methode der Glasproduktion schneller als ältere Methoden und produziert Glas in größeren Chargen."
synthetic_dye:0 "Synthetische Farbstoffe"
synthetic_dye_desc: "Durch die Integration chemischer Prozesse können verschiedene Arten von Farbstoffen auf synthetischem Weg hergestellt werden. Anilinviolett, das versehentlich bei der Suche nach einem Heilmittel gegen Malaria entdeckt wurde, ist der erste von vielen Farbstoffen, die die Kosten für das Färben dramatisch reduzieren."
electric_arc_furnace: "Elektrolichtbogenofen"
electric_arc_furnace_desc: "Hochstrom-Elektrobögen werden verwendet, um Metall zu schmelzen und können aus jeder Qualität von Ofenmaterial Stahl erzeugen."
vertical_conveyors: "Vertikalförderer"
vertical_conveyors_desc: "Mithilfe eines Riemensystems oder eines Antriebsriemens ist es möglich, Personen und Güter auf- oder abwärts durch einen Schacht zu bewegen."
compression_ignition:0 "Kompressionszündung"
compression_ignition_desc:0 "Ein Verbrennungsmotor mit Kompressionszündung entzündet den Kraftstoff durch Komprimierung der Luft und weist die höchste thermische Effizienz aller Motoren auf."
electric_motors: "Elektromotoren"
electric_motors_desc: "Eine Maschine, die elektrische Energie in Bewegungsenergie umwandeln kann. Sie erzeugt ein Drehmoment auf der Welle des Motors durch die Wechselwirkung von elektrischem Strom und dem magnetischen Feld des Motors."
tarmac_roads: "Teerstraßen"
tarmac_roads_desc: "Teerstraßen sind eine Weiterentwicklung früherer Konstruktionen durch die Zugabe eines Straßenbelags aus Teer, Sand und gebrochenem Stein, der dann von einer Dampfwalze abgeflacht wird. Es ist wenig manuelle Arbeit erforderlich, und die Straßen haben eine unglaublich glatte Oberfläche."
pressure_vessels: "Druckbehälter"
pressure_vessels_desc: "Dicht verschlossene Behälter, die in der Lage sind, Gase oder Flüssigkeiten bei deutlich höherem oder niedrigerem Druck zu halten, für verschiedene industrielle Anwendungen. Täuschend einfach im Aussehen, sind diese Behälter hoch entwickelt und teuer in der Herstellung, da sowohl der Druckunterschied als auch der Inhalt der Kammer sehr gefährlich sein können, wenn sie platzen."
blended_fabrics: "Verbundstoffe"
blended_fabrics_desc: "Hochpräzise Maschinen ermöglichen das sehr feine Verspinnen von Faserstoffen zu einer komplementären Mischung von Geweben, was zu neuen Arten von natürlichen und synthetischen Stoffen führt."
synthetic_fertilizer: "Synthetischer Dünger"
synthetic_fertilizer_desc: "Stickstoffverbindungen sind für das Pflanzenwachstum entscheidend, aber bislang nur organisch gewonnen. Durch die Verwendung von elektrischen Lichtbogenreaktionen ist es möglich, Ammoniak aus der Luft zu synthetisieren."
automotive_engineering: "Fahrzeugtechnik"
automotive_engineering_desc: "Motorisierte Fahrzeuge haben das Potenzial, die Zukunft des Transports zu sein - im Gegensatz zu Pferden werden sie nicht müde. Allerdings neigen sie im Gegensatz zu Pferden dazu, zu explodieren und zu crashen."
electrified_railways:0 "Elektrische Bahnen"
electrified_railways_desc:0 "Durch die Verwendung von Elektrizität zur Stromversorgung der Züge anstelle von Dampf ist es möglich, ein wesentlich zuverlässigeres Schienensystem zu haben."
plastics:0 "Kunststoffe"
plastics_desc:1 "In Kunststoffen liegt eine große Zukunft. Sie sind formbar, verformbar und können in jeder gewünschten Form erhalten werden. Bald wird es eine Kunststoffwelt sein."
fordism: "Fordismus"
fordism_desc: "Ein hoch optimiertes Produktionssystem, das darauf abzielt, standardisierte und kostengünstige Waren mittels eines Fließband-Systems herzustellen, bei dem komplexe Aufgaben in eine Abfolge einfacher und repetitiver Bewegungen aufgeteilt werden, die von ungelernten Arbeitern schnell ausgeführt werden können."
vacuum_tubes: "Vakuumröhren"
vacuum_tubes_desc: "Ein evakuierter Glaskolben, der Elektroden enthält und elektrische Signale verstärken, gleichrichten oder verarbeiten kann. Eine der frühen Hauptanwendungen von Vakuumröhren besteht darin, elektromagnetische Wellen zu empfangen und in Ton umzuwandeln, was drahtlose Übertragungsgeräte, die als Radios bekannt sind, ermöglicht."
dual_cylinder_banks: "Doppelzylinderblöcke"
dual_cylinder_banks_desc: "Eine V-förmige Anordnung von Kolbenzylindern, die eine gemeinsame Kurbelwelle teilen. Diese Konfiguration ist kleiner als herkömmliche Reihenmotoren und liefert dennoch mehr Drehmoment pro Umdrehung."
turbine_engines: "Turbine-Motoren"
turbine_engines_desc: "Turbine-Motoren sind fortschrittliche Maschinen, die Flüssigkeitsenergie wie Dampf, Gas oder Wasser in mechanische Leistung für eine Vielzahl von industriellen Anwendungen umwandeln. Ihre hohe Effizienz und ihr Leistungsgewichtsverhältnis machen sie zu einer wichtigen Komponente in verschiedenen Bereichen wie Stromerzeugung, Luftfahrt und Schifffahrt."
sterilization: "Sterilisation"
sterilization_desc: "Methoden zur Konservierung von Lebensmitteln, wie die Erhitzung von Milch bei der Pasteurisierung oder ihre Kondensation zu dickem Sirup, das Einlegen von Obst und Gemüse sowie das Einkochen von Fleisch und Suppen, basieren auf dem gemeinsamen Ziel, Keime aus konservierten Lebensmitteln zu eliminieren. Mit dem weitverbreiteten Verständnis dieser Konzepte und dem neu entstehenden Fachgebiet der Bakteriologie verbessern sich die Standards in der Lebensmittelindustrie und damit auch die Gesundheit der Bevölkerung."
motorways: "Autobahnen"
motorways_desc: "Die Verbreitung von Automobilen hat die Notwendigkeit einer neuen Art von Straße mit sich gebracht - einer, auf der Automobile König sind und Vorfahrt haben. Diese Straßen ermöglichen höhere Geschwindigkeiten und schnellere Reisen, erfordern jedoch Sicherheitsvorkehrungen wie Fahrspuren und Leitplanken."
injection_molding: "Spritzguss"
injection_molding_desc: "Einfache Kunststoffprodukte können mit nahezu perfekter Präzision in Massenproduktion hergestellt werden, indem erhitzter Kunststoff durch eine nadelförmige Düse in eine Form gespritzt wird."
hydroelectric_dams: "Wasserkraftwerke"
hydroelectric_dams_desc: "Eine Struktur, die ein großes Wasserreservoir zurückhält und dieses durch kontrollierten Fluss, der eine Wasserturbine und einen verbundenen Generator antreibt, zur Energieerzeugung nutzt. Staudämme erfüllen auch drei Zwecke: die Wasserspeicherung und den Schutz vor Überschwemmungen."
engineering_science: "Ingenieurwissenschaften"
engineering_science_desc: "Ein multidisziplinärer Ansatz, der die Prinzipien der Mathematik, Physik und Werkstoffwissenschaften kombiniert, um reale Probleme zu analysieren, zu entwerfen und praktische Lösungen zu entwickeln."
pipeline_systems: "Pipeline-Systeme"
pipeline_systems_desc: "Ein System von versiegelten und druckbeaufschlagten Rohrleitungen ermöglicht den schnellen und dichten Transport von Flüssigkeiten über große Entfernungen. Öl, Wasser und sogar Abfall können durch ein zentralisiertes Netzwerk von Pipelines bewegt werden."
streamliners: "Stromlinienförmige Züge"
streamliners_desc: "Neue Zugdesigns, die aerodynamische Prinzipien und eine neue Konstruktion aus Aluminium nutzen, ermöglichen Eisenbahnen den zuverlässigen Betrieb von mehr Zügen mit höheren Geschwindigkeiten."
borosilicate_glass: "Borosilikatglas"
borosilicate_glass_desc:  "Eine langlebige und thermisch schockresistente Form von Glas, hergestellt aus Silica und Bortrioxid als Hauptbestandteile."
factory_farming: "Intensivtierhaltung"
factory_farming_desc: "Durch die Anwendung von Ingenieurprinzipien und Technologien, die bei der Herstellung von Produkten verwendet werden, können wir die landwirtschaftliche Produktivität massiv steigern, indem wir Tiere behandeln."
hydraulic_engineering: "Wasserbau"
hydraulic_engineering_desc: "Der Wasserbau beinhaltet die Anwendung der Fluidmechanik auf die Nutzung und Kontrolle von Wasser. Durch den Bau von Kanälen, Schleusen und Bewässerungssystemen spielt er eine entscheidende Rolle im Handel und in der Landwirtschaft."
fluid_mechanics: "Strömungslehre"
fluid_mechanics_desc: "Die Strömungslehre ist das Studium der Bewegung von Flüssigkeiten und den auf sie wirkenden Kräften. Das Wissen um die Strömungslehre ist grundlegend für die Entwicklung der Wasserbaukunst und den Fortschritt von Segel- und Dampfschiffen."
civil_engineering: "Tiefbau"
civil_engineering_desc: "Der Tiefbau umfasst den Entwurf und den Bau von öffentlichen Bauten wie Straßen, Brücken und Festungen. Durch den Tiefbau wird der effiziente Transport von Gütern und militärischen Kräften gewährleistet."
gearwheel_mechanisms: "Zahnradmechanismen"
gearwheel_mechanisms_desc: "Zahnradmechanismen beinhalten das Ineinandergreifen von gezahnten Rädern zur Übertragung von Bewegung und Kraft. Sie sind unerlässlich für die Gestaltung von Maschinen wie Uhren, Mühlen und frühen Dampfmaschinen."


#Military

earthworks: "Erdarbeiten"
earthworks_desc: "Das Graben und Aufhäufen von Erde ist eine der ältesten Formen des Bauens, doch bedeutende Fortschritte in der Werkzeugtechnologie und Mathematik ermöglichen groß angelegte Erdarbeiten, die an antike Wunder erinnern."
semaphore_towers: "Semaphortürme"
semaphore_towers_desc: "Semaphortürme nutzen visuelle Signale, um Nachrichten über weite Entfernungen zu übermitteln. Durch das Anheben und Absenken von Armen in verschiedenen Positionen können Informationen schnell übermittelt werden, oft schneller als ein galoppierender Bote."
military_academies: "Militärakademien"
military_academies_desc: "Militärakademien sind heilige Stätten, an denen zukünftige militärische Führungspersönlichkeiten geformt werden. Durch rigoroses Training und Bildung werden strategische Denker herangebildet, die Armeen führen und den Ausgang von Kriegen beeinflussen werden."
electric_telegraph: "Elektrischer Telegraph"
electric_telegraph_desc: "Der elektrische Telegraph revolutioniert die Kommunikation. Durch das Betätigen von Tasten können Nachrichten mit Lichtgeschwindigkeit über Kabel übertragen werden und verbinden entfernte Orte wie nie zuvor."
gunpowder_warfare: "Pulverkrieg"
gunpowder_warfare_desc: "Der Pulverkrieg markiert das Aufkommen von Schusswaffen und Sprengstoffen auf dem Schlachtfeld und verändert das Gesicht des Krieges. Er bringt neue Strategien und Taktiken hervor, die die zerstörerische Kraft des Schießpulvers nutzen."
flintlock_muskets: "Steinschlossgewehre"
flintlock_muskets_desc: "Steinschlossgewehre sind ein bedeutender Fortschritt in der Waffentechnologie und bieten einen zuverlässigeren und schnelleren Zündmechanismus, der sich auf den Schlachtfeldern vergangener Zeiten als formidabel erwiesen hat."
muzzle_loading_cannons: "Vorderlader-Kanonen"
muzzle_loading_cannons_desc: "Vorderlader-Kanonen, die von vorne geladen werden, waren eine häufige Art von Artillerie. Diese mächtigen Belagerungsmaschinen zerstörten Festungsmauern und entschieden den Ausgang vieler historischer Schlachten."
cartridge_ammunition: "Patronenmunition"
cartridge_ammunition_desc: "Patronenmunition erleichtert den Ladevorgang von Schusswaffen, indem sie Geschoss, Treibladung und Zündhütchen in einer einzigen Verpackung zusammenfasst. Diese Innovation ebnet den Weg für die Entwicklung von Hinterladerwaffen."
mobile_field_artillery: "Mobile Feldartillerie"
mobile_field_artillery_desc: "Mobile Feldartillerie verbindet Mobilität mit Feuerkraft. Diese Kanonen können schnell auf dem Schlachtfeld manövriert werden und ermöglichen es Armeen, verheerende Feuersalven abzufeuern und sich an sich ändernde Kampfsituationen anzupassen."
barrel_rifling: "Laufzüge"
barrel_rifling_desc: "Laufzüge beinhalten das Schneiden von Rillen in den Lauf einer Schusswaffe, wodurch sich das Geschoss dreht und einen stabilen Flugweg beibehält. Dieser technologische Fortschritt erhöht signifikant die Reichweite und Genauigkeit von Schusswaffen."
minie_ball: "Minié-Geschoss"
minie_ball_desc: "Das Minié-Geschoss ist ein kegelförmiges Geschoss mit einer hohlen Basis, das sich beim Abfeuern ausdehnt. Sein Design verbessert die Reichweite und Genauigkeit von Vorderladergewehren erheblich und spielt eine bedeutende Rolle in vergangenen Konflikten."
explosive_compounds: "Sprengstoffe"
explosive_compounds_desc: "Sprengstoffe umfassen verschiedene Materialien, die schnelle chemische Reaktionen durchlaufen und Energie in Form von Druckwelle und Gas freisetzen. Diese Verbindungen sind integral für die Entwicklung von Artillerie, Granaten und Bergbau."
percussion_caps: "Percussionszündhütchen"
percussion_caps_desc: "Percussionszündhütchen bieten eine zuverlässigere Zündmethode für Schusswaffen. Indem sie den Steinschlossmechanismus ersetzen, vereinfachen sie den Schussvorgang und funktionieren effektiver bei widrigen Wetterbedingungen."
breech_loading_artillery: "Hinterlader-Artillerie"
breech_loading_artillery_desc: "Hinterlader-Artillerie wird von hinten geladen und ermöglicht ein schnelleres Nachladen und eine höhere Feuerrate im Vergleich zu Vorderladern. Dieser Fortschritt revolutionierte die Artillerie und machte sie auf dem Schlachtfeld effizienter und tödlicher."
metallic_cartridges: "Metallpatronen"
metallic_cartridges_desc: "Metallpatronen vereinen Geschoss, Treibladung und Zündhütchen in einem einzigen Metallgehäuse. Diese Innovation vereinfachte nicht nur den Ladevorgang, sondern ebnete auch den Weg für die Entwicklung moderner Mehrladerwaffen."
nitroglycerin: "Nitroglycerin"
nitroglycerin_desc: "Nitroglycerin ist eine hochvolatile und explosive Flüssigkeit. Seine Entdeckung markiert eine neue Ära in der Demolierung und im Bergbau sowie bei der Entwicklung von Sprengstoffen, die in militärischer Munition Verwendung finden."
breech_loading_rifles: "Hinterladergewehre"
breech_loading_rifles_desc: "Hinterladergewehre werden von hinten geladen und ermöglichen schnellere Nachladezeiten und eine höhere Schussrate. Diese Waffen veränderten signifikant die Infanterietaktik und trugen zur Entwicklung moderner Kriegsführung bei."
recoil_systems: "Rückstoßsysteme"
recoil_systems_desc: "Rückstoßsysteme absorbieren und kontrollieren den Rückstoßimpuls, der beim Abfeuern einer Waffe entsteht. Diese Innovation verbessert die Genauigkeit und ermöglicht schnellere Folgeschüsse, was die Effektivität von Schusswaffen im Kampf erhöht."
smokeless_powder: "Rauchloses Pulver"
smokeless_powder_desc: "Rauchloses Pulver erzeugt im Gegensatz zu Schwarzpulver beim Abbrennen nur minimalen Rauch. Dieser Fortschritt in der Treibladungstechnologie ermöglichte es Soldaten, auf dem Schlachtfeld bessere Sicht zu haben, und trug zur Entwicklung von halbautomatischen und automatischen Schusswaffen bei."
dynamite: "Dynamit"
dynamite_desc: "Dynamit ist ein stabiler und leistungsstarker Sprengstoff, der durch Absorption von Nitroglycerin in ein festes Material entsteht. Es revolutionierte die Bau- und Bergbauindustrie und hatte bedeutende militärische Anwendungen."
bolt_action_rifles: "Repetiergewehre"
bolt_action_rifles_desc: "Repetiergewehre verfügen über einen Verschlussmechanismus, der manuell betätigt wird, um Patronen zu laden, abzufeuern und auszuwerfen. Bekannt für ihre Zuverlässigkeit und Genauigkeit waren diese Gewehre ein fester Bestandteil der Infanteriekräfte in vielen historischen Konflikten."
quick_firing_artillery: "Schnellfeuerartillerie"
quick_firing_artillery_desc: "Schnellfeuerartillerie bietet eine höhere Feuerrate aufgrund von Innovationen in Hinterladermechanismen und Rückstoßsystemen. Diese Geschütze konnten schnelle Salven abfeuern und verliehen Armeen einen entscheidenden Vorteil in Artillerieduellen."
spitzer_bullet: "Spitzgeschoss"
spitzer_bullet_desc: "Das Spitzgeschoss verfügt über eine aerodynamische Spitze, die den Luftwiderstand verringert und eine flachere Flugbahn ermöglicht. Diese Konstruktion verbesserte die effektive Reichweite und Genauigkeit von Schusswaffen erheblich."
trinitrotoluene: "Trinitrotoluol (TNT)"
trinitrotoluene_desc: "Trinitrotoluol, allgemein bekannt als TNT, ist eine chemische Verbindung, die weit verbreitet als Explosivstoff verwendet wird. Seine Stabilität und die sichere Handhabung machten es in militärischen und zivilen Anwendungen unverzichtbar."
semi_automatic_firearms: "Halbautomatische Schusswaffen"
semi_automatic_firearms_desc: "Halbautomatische Schusswaffen laden sich automatisch nach jedem Schuss, erfordern jedoch für jeden Schuss einen Druck auf den Abzug. Sie kombinieren Schnellfeuerfähigkeit mit kontrolliertem Schießen und sind in verschiedenen Kampfszenarien äußerst effektiv."
hexogen: "Hexogen (RDX)"
hexogen_desc: "Hexogen oder RDX ist ein leistungsstarker und stabiler Hochleistungssprengstoff. Er wird in verschiedenen militärischen Anwendungen verwendet, einschließlich als Hauptbestandteil von Plastiksprengstoffen wie C-4."
trench_mortars: "Grabenmörser"
trench_mortars_desc: "Grabenmörser sind kurzläufige Artilleriegeschütze, die für den Einsatz in den beengten Räumen von Schützengräben entwickelt wurden. Sie waren unschätzbar beim Beschuss von Hindernissen und lieferten der Infanterie Feuerunterstützung in unmittelbarer Nähe."