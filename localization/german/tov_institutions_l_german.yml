l_german:
institution_army_professionalism: "Armee-Professionalisierung"
institution_army_professionalism_desc: "Die Entwicklung und Aufrechterhaltung einer gut ausgebildeten, professionellen Armee durch die Förderung von Strukturen logistischer und organisatorischer Expertise."
institution_naval_professionalism: "Marine-Professionalisierung"
institution_naval_professionalism_desc: "Der Fortschritt und die Aufrechterhaltung eines modernen, professionellen Marine-Dienstes und der Bürokratie, die ihn unterstützt."
institution_civic_militarization: "Zivile Militarisierung"
institution_civic_militarization_desc: "Die Integration militärischer Organisation und Prinzipien in das zivile Leben und die Infrastruktur."
institution_economic_militarization: "Wirtschaftliche Militarisierung"
institution_economic_militarization_desc: "Die Vorrangstellung militärischer Produktion und Fähigkeiten bei der Ressourcenallokation und wirtschaftlichen Planung."
institution_collectivization: "Kollektivierung"
institution_collectivization_desc: "Der Prozess der Zusammenführung individueller Landbesitztümer und Arbeitskräfte in kollektive Bauernhöfe oder staatliche Unternehmen mit dem Ziel, Effizienz und staatliche Kontrolle über die ländliche Wirtschaft zu verbessern."
institution_national_electrification: "Nationale Elektrifizierung"
institution_national_electrification_desc: "Die weitreichende Umsetzung von elektrischer Infrastruktur zur Versorgung des Landes mit Strom: Morgen, heute!"
institution_foreign_affairs: "Außenangelegenheiten"
institution_foreign_affairs_desc: "Die Einrichtung einer formellen Bürokratie zur Verwaltung diplomatischer Beziehungen und internationaler Verhandlungen mit anderen Ländern."
institution_state_propaganda: "Informationsministerium"
institution_state_propaganda_desc: "Die Erstellung und Verbreitung einer sorgfältig kuratierten Wahrheit zur Gestaltung der öffentlichen Meinung und zur Förderung nationaler Interessen."
institution_research_funding: "Forschungsförderung"
institution_research_funding_desc: "Die Zuweisung von Regierungszuschüssen und anderen Ressourcen zur Unterstützung wissenschaftlicher Forschung und technologischer Entwicklung."

