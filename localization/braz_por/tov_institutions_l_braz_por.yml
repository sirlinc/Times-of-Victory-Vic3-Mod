institution_army_professionalism: "Profissionalismo do Exército"
institution_army_professionalism_desc: "O desenvolvimento e manutenção de um exército bem treinado e profissional, promovendo estruturas de expertise logística e organizacional."
institution_naval_professionalism: "Profissionalismo Naval"
institution_naval_professionalism_desc: "O avanço e manutenção de um serviço naval moderno e profissional e a burocracia para apoiá-lo."
institution_civic_militarization: "Militarização Cívica"
institution_civic_militarization_desc: "A integração da organização militar e princípios na vida civil e infraestrutura."
institution_economic_militarization: "Militarização Econômica"
institution_economic_militarization_desc: "A primazia da produção militar e capacidades durante a alocação de recursos e planejamento econômico."
institution_collectivization: "Coletivização"
institution_collectivization_desc: "O processo de consolidar terras e trabalho individuais em fazendas coletivas ou empresas estatais, com o objetivo de melhorar a eficiência e controle do estado sobre a economia rural."
institution_national_electrification: "Eletrificação Nacional"
institution_national_electrification_desc: "A implementação generalizada da infraestrutura elétrica para fornecer energia para a nação: Amanhã, hoje!"
institution_foreign_affairs: "Relações Exteriores"
institution_foreign_affairs_desc: "O estabelecimento de uma burocracia formal para a gestão de relações diplomáticas e negociações internacionais com outros países."
institution_propaganda: "Ministério da Informação"
institution_propaganda_desc: "A criação e disseminação de uma verdade cuidadosamente curada para moldar a opinião pública e avançar os interesses nacionais."
institution_research_funding: "Financiamento de Pesquisa"
institution_research_funding_desc: "A alocação de subsídios governamentais e outros recursos para apoiar a pesquisa científica e o desenvolvimento tecnológico."

