l_braz_por:

ig_abolitionist_desc: "Militantes dedicados ao fim da escravidão e do tráfico de escravos, buscando criar uma sociedade livre de servidãohumana."
ig_abolitionist_only_icon: "@abolitionism!"
ig_abolitionist: "Abolicionistas"
ig_agrarian_desc: "Defensores dos agricultores rurais e cultivadores, que valorizam o modo de vida agrário como a base da sociedade."
ig_agrarian_only_icon: "@agrarian!"
ig_agrarian: "Agraristas"
ig_anarchist_desc: "Rebeldes contra governos e instituições estabelecidas, lutando por uma sociedade livre de hierarquia e coerção."
ig_anarchist_only_icon: "@anarchism!"
ig_anarchist: "Anarquistas"
ig_classical_radicalist_desc: "Revolucionários que buscam mudanças políticas abrangentes, muitas vezes por meio de métodos extremos, paracombater injustiças sociais percebidas."
ig_classical_radicalist_only_icon: "@classical_radicalist!"
ig_classical_radicalist: "Radicalistas"
ig_egalitarian_desc: "Apoiadores de trabalhadores organizados em minas, fábricas e campos, unindo as forças de trabalhadores diferentes emuma única voz."
ig_egalitarian_only_icon: "@trade_unions!"
ig_egalitarian: "Proletariado"
ig_elitist_desc: "Nobreza proprietária de terras, excluindo os nobres titulados, que possuem status social e influência significativos pormeio da propriedade de terras."
ig_elitist_only_icon: "@landowners!"
ig_elitist: "Gentry"
ig_expansionist_desc: "Apoiadores de soldados profissionais e outros cujos interesses estão fortemente ligados às forças armadas do país."
ig_expansionist_only_icon: "@armed_forces!"
ig_expansionist: "Militaristas"
ig_feminist_desc: "Defensores dos direitos das mulheres e da igualdade entre os sexos, desafiando os papéis e normas de gênero tradicionais."
ig_feminist_only_icon: "@protofeminism!"
ig_feminist: "Feministas"
ig_individualist_desc: "Defensores da liberdade e autonomia individuais, enfatizando a autossuficiência e a responsabilidade pessoal emdetrimento das necessidades coletivas."
ig_individualist_only_icon: "@individualism!"
ig_individualist: "Individualistas"
ig_isolationist_desc: "Defensores da retirada nacional dos assuntos globais, concentrando-se em questões internas e evitando envolvimentosestrangeiros."
ig_isolationist_only_icon: "@isolationism!"
ig_isolationist: "Isolacionistas"
ig_market_liberal_desc: "Apoiadores das liberdades políticas, dos direitos individuais e do laissez-faire econômico, trabalhando para umasociedade mais aberta."
ig_market_liberal_only_icon: "@petty_bourgeoisie!"
ig_market_liberal: "Liberais"
ig_meritocratic_desc: "Defensores de um sistema em que poder e posição são concedidos com base no talento e na conquista, e não no nascimentoou na riqueza."
ig_meritocratic_only_icon: "@meritocracy!"
ig_meritocratic: "Meritocratas"
ig_moralist_desc: "Defensores de valores éticos e morais, frequentemente fundamentados em crenças religiosas, orientando a sociedade e aspolíticas públicas."
ig_moralist_only_icon: "@moralist!"
ig_moralist: "Moralistas"
ig_nationalist_desc: "Patriotas dedicados aos interesses e à cultura de sua nação, frequentemente buscando autodeterminação e soberania."
ig_nationalist_only_icon: "@nationalism!"
ig_nationalist: "Nacionalistas"
ig_nobility_desc: "A alta aristocracia, detentora de títulos hereditários e frequentemente exercendo um poder político e social significativo"
ig_nobility_only_icon: "@nobility!"
ig_nobility: "Nobreza Titulada"
ig_pacifist_desc: "Defensores da paz, buscando resolver conflitos por meio da diplomacia e do diálogo, em vez da guerra e da violência."
ig_pacifist_only_icon: "@pacifism!"
ig_pacifist: "Pacifistas"
ig_particularist_desc: "Defensores dos interesses regionais e locais, frequentemente resistindo ao controle centralizado em prol da autonomiae autogoverno."
ig_particularist_only_icon: "@particularism!"
ig_particularist: "Particularistas"
ig_paternalistic_desc: "Defensores do poder absoluto, em que o soberano detém autoridade suprema, sem restrições legais ou constitucionais."
ig_paternalistic_only_icon: "@absolutism!"
ig_paternalistic: "Absolutistas"
ig_patriarchal_desc: "Apoiadores de uma sociedade em que os homens detêm o poder primário, frequentemente defendendo papéis e estruturas degênero tradicionais."
ig_patriarchal_only_icon: "@patriarchy!"
ig_patriarchal: "Patriarcal"
ig_plutocratic_desc: "A classe média e alta, frequentemente envolvida no comércio e na indústria, exercendo poder econômico e influênciasocial."
ig_plutocratic_only_icon: "@industrialists!"
ig_plutocratic: "Burguesia"
ig_protectionist_desc: "Defensores da proteção das indústrias domésticas contra a concorrência estrangeira por meio de tarifas e barreirascomerciais."
ig_protectionist_only_icon: "@protectionism!"
ig_protectionist: "Protecionistas"
ig_rationalist_desc: "A elite educada e intelectual, frequentemente envolvida na formação do discurso cultural, político e social por meio doconhecimento."
ig_rationalist_only_icon: "@intelligentsia!"
ig_rationalist: "Intelectuais"
ig_republican_desc: "Apoiadores de uma república, em que o governo é baseado em representantes eleitos e no Estado de Direito, em vez demonarquia."
ig_republican_only_icon: "@republicanism!"
ig_republican: "Republicanos"
ig_slaver_desc: "Defensores da escravidão como instituição econômica e social, frequentemente argumentando pela manutenção ou expansão daposse de escravos."
ig_slaver_only_icon: "@slavery!"
ig_slaver: "Pró-Escravidão"
ig_theocratic_desc: "Seguidores fervorosos de uma fé religiosa, cujas crenças influenciam profundamente suas visões e ações sociais."
ig_theocratic_only_icon: "@devout!"
ig_theocratic: "Devotos"
