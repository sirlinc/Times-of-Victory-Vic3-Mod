# Society Techs
society:0 "Sociedade"

mediums_of_exchange: "Meios de Troca"
mediums_of_exchange_desc: "O uso de dinheiro-commodity e dinheiro representativo simples substituiu as formas mais básicas de escambo."
histories_and_ontologies: "Histórias e Ontologias"
histories_and_ontologies_desc: "Todo grupo de pessoas tem uma história, mito ou religião que molda seu caráter e a maneira como vê o mundo. A formulação dessas ideias em uma cultura é o início de uma sociedade."
code_of_law: "Código de Lei"
code_of_law_desc: "A formalização de nossos princípios sociais, morais e regras em um código de lei é necessária para o surgimento de uma burocracia e uma economia comercial."
monopoly_on_violence: "Monopólio da Violência"
monopoly_on_violence_desc: "No seu nível mais básico, a autoridade é derivada do direito exclusivo de força sobre os outros."
state_sovereignty: "Soberania do Estado"
state_sovereignty_desc: "Todos os estados têm soberania exclusiva sobre seu próprio território, e nenhum poder tem o direito intrínseco de interferir nas leis domésticas de outro estado."
literacy: "Alfabetização"
literacy_desc: "A capacidade de codificar informações e disseminar ideias com um sistema de escrita é uma parte fundamental de qualquer sociedade organizada."
joint_stock_company: "Companhia de Capital Aberto"
joint_stock_company_desc: "Uma entidade empresarial básica onde os acionistas podem vender ou comprar participações na propriedade sem afetar a operação da empresa. O lucro vem na forma de dividendos pagos em intervalos regulares, ou pela venda de ações a um preço mais alto. As primeiras empresas de capital aberto eram quase exclusivamente empresas comerciais."
urbanization: "Urbanização"
urbanization_desc: "Impulsionados pela centralização do poder, os núcleos urbanos de nosso estado aumentaram em tamanho e população. Com isso, surge a demanda por um novo conjunto de medidas urbanas para o gerenciamento de alimentos, saneamento, tráfego e segurança contra incêndios."
absolutism: "Absolutismo"
absolutism_desc: "O poder político e legal começa e termina com o soberano do estado. Todos os outros poderes dentro das fronteiras do estado estão sujeitos à generosidade de nosso soberano."
print_culture: "Cultura Impressa"
print_culture_desc: "O mundo literário é dominado por editoras que criam uma vasta gama de mídia impressa em vernáculo, como livros, jornais e panfletos, altamente acessíveis à crescente classe média alfabetizada."
pluralism: "Pluralismo"
pluralism_desc: "Provou-se impossível negar a existência de uma ampla gama de ideias e perspectivas concorrentes, mesmo dentro de nossas próprias fronteiras. O choque dessas ideias convida ao debate e à discussão, mesmo que seja apenas para provar a ilegitimidade dessas ideias."
mercantilism: "Mercantilismo"
mercantilism_desc: "Os benefícios do comércio devem sempre permanecer dentro de nosso estado, e nunca nas mãos de potências ou comerciantes estrangeiros. Isso pode ser alcançado com uma combinação de tarifas, taxas e mercados monopolizados através da conquista e destruição da concorrência."
governance: "Governança"
governance_desc: "O armazenamento de informações como registros fiscais e livros mercantis é necessário para qualquer estado burocrático emergente. Organizar um sistema de governança para coletar e preservar dados e recursos valiosos e uma profissão treinada de escrivães garantirá a operação suave de nossa nação."
territoriality: "Territorialidade"
territoriality_desc: "A demarcação clara e inequívoca do território nos ajudará a manter a ordem e proteger a integridade de nossas terras. Consequentemente, devemos afirmar o controle sobre todos que residem em nossa terra."
social_contract_theory: "Teoria do Contrato Social"
social_contract_theory_desc: "O estado da natureza é caos e conflito. É apenas pela submissão voluntária ao contrato de governo e sociedade que a humanidade pode experimentar prosperidade e ordem."
empiricism: "Empirismo"
empiricism_desc: "Esta doutrina filosófica acredita que o conhecimento é a posteriori - vem apenas da sensação e da experiência. Expandir nosso entendimento do mundo não vem através do debate ontológico, mas pela visão, som, cheiro, gosto e toque."
rationalism: "Racionalismo"
rationalism_desc: "Esta doutrina filosófica acredita que o conhecimento é adquirido pela razão sem recorrer à experiência. A matemática e a razão transcendem nossos limites experienciais, e assim podemos entender o mundo através do cálculo e da lógica, não pela sensação bruta."
fractional_reserve_banking: "Banco de Reserva Fracionária"
fractional_reserve_banking_desc: "O dinheiro depositado nos bancos raramente é retirado ou utilizado de uma só vez - portanto, é possível que os bancos gastem o dinheiro armazenado de seus clientes em empréstimos e outros esquemas geradores de lucro, transformando o armazenamento passivo de dinheiro em uma empresa que gera e dá juros."
central_archives: "Arquivos Centrais"
cenntral_archives_desc: "Um passo além dos métodos anteriores de manutenção de registros, os arquivos centrais consolidam registros e documentos importantes, muitas vezes incluindo um sistema de duplicação e disseminação de documentos importantes. Este método de manutenção de registros permite o gerenciamento eficiente e a preservação da história de nossa nação."
diplomatic_service: "Serviço Diplomático"
diplomatic_service_desc: "Um grupo de diplomatas designados para cidades e cortes estrangeiras com o propósito de manter relações, mas também para coletar informações por meios clandestinos."
coffee_houses: "Casas de Café"
coffee_houses_desc: "As casas de café e salões são segundas casas para os literatos. Indivíduos de iluminação se reúnem nesses estabelecimentos e compartilham fofocas, rumores e ideias intelectuais, longe dos olhos e ouvidos do regime tradicional."
newtonianism: "Newtonianismo"
newtonianism_desc: ""Na filosofia experimental, devemos considerar as proposições coletadas por indução geral a partir de fenômenos como precisas ou muito próximas da verdade, não obstante quaisquer hipóteses contrárias que possam ser imaginadas, até que outros fenômenos ocorram." - Isaac Newton, Principia"
central_banks: "Bancos Centrais"
central_banks_desc: "Ourives e comerciantes há muito desempenham o papel de emprestadores de dinheiro, mas a volatilidade dos pequenos credores e a dependência do estado de indivíduos que buscam lucro é uma limitação inaceitável. A fundação de um banco central apoiado pelo estado aliviaria grande parte desse risco."
the_balance_of_power: "O Equilíbrio de Poder"
the_balance_of_power_desc: "O equilíbrio entre estados concorrentes tende a se equilibrar através de um sistema de alianças, pactos e coalizões, de modo que nenhum estado ganhará naturalmente a hegemonia total sobre todos os outros."
watchmen: "Vigilantes"
watchmen_desc: "Uma guarda da cidade formalmente reconhecida fornece segurança e mantém a ordem pública. Com seus olhos vigilantes, garantimos a segurança e a conformidade de nosso povo."
baroque: "Barroco"
baroque_desc: "A era Barroca celebra a grandiosidade e a expressão artística intrincada. Ao abraçarmos este estilo, elevamos nossa identidade cultural e deixamos um legado duradouro."
anatomical_science: "Ciência Anatômica"
anatomical_science_desc: "A observação, dissecção e diagramas abundantes dos humores e órgãos que constituem o homem podem fornecer respostas para questões tanto físicas quanto metafísicas."
bills_of_exchange: "Letras de Câmbio"
bills_of_exchange_desc: "Um precursor da nota bancária, as letras de câmbio são contratos vinculativos para pagar uma quantia fixa de moeda a partir de uma data predeterminada ou sob demanda. As letras de câmbio facilitaram o comércio mercantil ao permitir a troca rápida e complexa de grandes somas de crédito sem exigir o movimento de bens."
financial_securities: "Títulos Financeiros"
financial_securities_desc: "Instrumentos financeiros básicos como dívida, ações e juros têm sido utilizados há algum tempo, mas a maturação do setor financeiro permitiu que formas mais avançadas como contratos futuros, opções de ações e subscrição surgissem."
public_libraries: "Bibliotecas Públicas"
public_libraries_desc: "As bibliotecas públicas servem como repositórios vitais de conhecimento. Ao estabelecê-las, potencializamos a intelectualidade de nossa nação e fomentamos a inovação."
unequal_treaties: "Tratados Desiguais"
unequal_treaties_desc: "Os tratados desiguais impõem obrigações desproporcionais às nações mais fracas. Ao resistir aeles, defendemos nossa soberania e dignidade. Ao infligir eles, nos elevamos acima de todos os outros."
riot_acts: "Atos de Distúrbio"
riot_acts_desc: "Qualquer grupo de pessoas pode ser considerado ilegalmente reunido sob acusação de comportamento tumultuoso, revoltoso ou sedicioso, e disperso à força pelas autoridades - pela violência, se necessário."
keyboard_instruments: "Instrumentos de Teclado"
keyboard_instruments_desc: "Sons complexos e versáteis podem ser feitos ao atingir cordas com martelos de madeira cobertos de feltro, e controlados com toques de tecla. O pianoforte e outras variantes deste contraponto podem produzir música emocionalmente ressonante e poderosa."
theory_of_race: "Teoria da Raça"
theory_of_race_desc: "O que faz um homem se comportar da maneira que ele faz? Por que uma nação se destaca, enquanto outras se tornam subjugadas? As razões teológicas para a largura e profundidade da humanidade ficaram aquém, então surge a necessidade de uma nova hipótese baseada na taxonomia dos homens. (Spoiler: Está errado)"
classical_liberalism: "Liberalismo Clássico"
classical_liberalism_desc: ""Por meio de vidros, estufas e paredes quentes, uvas muito boas podem ser cultivadas na Escócia... a cerca de trinta vezes o custo pelo qual pelo menos igualmente boas podem ser trazidas de países estrangeiros. Seria uma lei razoável proibir a importação de todos os vinhos estrangeiros, apenas para incentivar a produção de claret e borgonha na Escócia?" - Adam Smith, A Riqueza das Nações"
state_owned_enterprise: "Empresa Estatal"
state_owned_enterprise_desc: "As empresas estatais são negócios controlados pelo governo, não por uma classe dominante de elites ou mesmo pelo soberano. Este nível de controle direto permite novas maneiras de direcionar a economia e perseguir objetivos nacionais."
judicial_system: "Sistema Judiciário"
judicial_system_desc: "O estado de direito depende de um sistema de justiça funcional. Um sistema judicial pode garantir a aplicação justa de direitos e leis."
the_public_sphere: "A Esfera Pública"
the_public_sphere_desc: "Um lugar comum em que os indivíduos podem se reunir para discutir e debater questões sociais sem medo de censura ou retribuição. É um espaço conceitual mais do que físico - a praça do mercado poderia ser uma esfera pública, ou uma combinação de circulação de jornais e uma centena de discussões paralelas sobre o mesmo tópico em salões e cafeterias."
rococo: "Rococó"
rococo_desc: "O estilo Rococó é uma evolução dos estilos barrocos anteriores - ele incorpora elegância ao se entregar ao design ornamentado. Ao adotá-lo, refinamos nossa expressão artística e cultivamos nossa sofisticação cultural."
natural_law: "Lei Natural"
natural_law_desc: "Existem certos direitos inalienáveis do homem, concedidos não pelo contrato social oucarta, mas pela lei natural. Nenhum estado pode infringir esses valores intrínsecos à natureza humana."
natural_philosophy: "Filosofia Natural"
natural_philosophy_desc: "Com base nos princípios de raciocínio indutivo e dedutivo defendidos por Newton e outros estudiosos anteriores, um novo método científico pode surgir para o estudo da natureza e do universo físico."
entrepreneurship: "Empreendedorismo"
entrepreneurship_desc: "O direito de empreender não pertence mais às guildas estagnadas e à nobreza ociosa, mas a qualquer espírito aventureiro com uma ideia, uma oportunidade e o capital para aproveitá-la."
civil_service: "Serviço Civil"
civil_service_desc: "Todos os truques do estado - contadores, notários, escrivães, gerentes, advogados - necessários para o funcionamento suave da máquina burocrática que forma o coração de qualquer estado moderno."
the_nation_state: "O Estado-Nação"
the_nation_state_desc: "No passado, as pessoas reivindicavam pertencer a uma província, uma cidade ou mesmo uma família como expressão dessa identidade. Novas ideias se desenvolveram que transcendem essas noções e, em vez disso, veem a identidade como algo que é compartilhado entre a nação. Além disso, aqueles semelhantes em cultura e tradição pertencem a uma única nação soberana."
modernity: "Modernidade"
modernity_desc: "A vida da modernidade é uma de mídia, ideologia, política e consumo. Nunca antes uma sociedade foi tão completamente instigada a pensar, discutir, inovar - as enormes mudanças do Iluminismo convidam tanto o abraço do racionalismo quanto um recuo para a tradição."
humanism: "Humanismo"
humanism_desc: "Eu sou totalmente seu - você é tudo para mim; vamos nos sustentar em todos os males da vida que o destino pode nos infligir; você vai suavizar meus problemas; Eu vou te confortar nos seus. - Denis Diderot"
scientific_expeditions: "Expedições Científicas"
scientific_expeditions_desc: "Um sistema altamente prestigioso, mas informalmente organizado, de propostas de pesquisa para explorar terras distantes, financiado por patronos e bolsas, com os objetivos de descoberta científica e coleta de artefatos."
laissez_faire_economics: "Economia Laissez-Faire"
laissez_faire_economics_desc: "A única intervenção econômica que um governo deve se envolver é para proteger os direitos dos indivíduos - em todos os outros aspectos, os mercados devem ser deixados sozinhos, seja eles prosperam ou caem."
postal_service: "Serviço Postal"
postal_service_desc: "Enquanto o núcleo urbano desenvolvido de nosso estado pode ter serviço postal, as bordas distantes não têm. A formação e financiamento de um serviço postal estatal nos permitiria melhorar os laços burocráticos de nosso estado em lugares rurais e remotos."
sanitation: "Saneamento"
sanitation_desc: "A vasta concentração de pessoasque agora residem em nossas cidades apresentou novos desafios - entre eles, a gestão de resíduos. Tradicionalmente, os resíduos foram tratados por valas de drenagem abertas ou piscinas de resíduos, mas a crescente conscientização sobre a saúde pública levou a novos padrões. Ao investirmos nisso, garantimos um ambiente mais limpo e saudável para nosso povo."
settler_colonialism_desc: "O colonialismo de povoamento é a formação de uma nova sociedade por colonizadores que pretendem permanecer e criar uma estrutura política dominante sobre os povos indígenas."
national_mythos: "Mito Nacional"
national_mythos_desc: "Um mito nacional unifica nosso povo através de narrativas compartilhadas. Ao criá-lo, fortalecemos nossa identidade coletiva e inspiramos o orgulho nacional."
the_marketplace_of_ideas: "O Mercado de Ideias"
the_marketplace_of_ideas_desc: "Os direitos dos homens e o papel do governo são discutidos em todos os lugares de nossa nação - desde os salões de baile dos ricos, até a sala de oficiais, até as favelas dos pobres."
symphony_orchestra: "Orquestra Sinfônica"
symphony_orchestra_desc: "A orquestra sinfônica é um enorme conjunto de mais de oitenta músicos organizados em quatro ou cinco seções de instrumentos. Cordas, madeiras, metais, percussão e teclado harmonizam para anunciar a glória de uma nova era."
neoclassicism_tov: "Neoclassicismo"
neoclassicism_tov_desc: "O neoclassicismo revive a estética da Grécia e Roma antigas, bem como do Renascimento. Ao incorporá-lo, celebramos os ideais de equilíbrio, ordem e harmonia."
society_journals: "Revistas da Sociedade"
society_journals_desc: "Cartas e outras formas de comunicação entre estudiosos há muito formam a espinha dorsal do mundo acadêmico. A transição deste fluxo de informações para sociedades e a publicação de descobertas acadêmicas por meio de revistas promoverá a troca intelectual e incentivará a busca pelo conhecimento."
economic_specialization: "Especialização Econômica"
economic_specialization_desc: "Ao concentrar nossa mão de obra e recursos em alguns tipos específicos de bens, podemos ser capazes de produzir esses bens mais baratos, mais rápidos e melhores do que qualquer outra pessoa, e assim dominar o mercado. Para o que não produzimos, podemos simplesmente negociar com outras economias especializadas."
urban_planning: "Planejamento Urbano"
urban_planning_desc: "Ao planejar cidades e distritos antes de serem construídos, em vez de deixá-los se desenvolver naturalmente, é possível criar uma área de vida muito mais eficiente."
mass_communication: "Comunicação em Massa"
mass_communication_desc: "A Comunicação em Massa é tanto a cultura do consumo de informações, quanto instituições como escrivães públicos para os analfabetos, e literatura periódica como jornais e panfletos."
democracia: "Democracia"
democracia_desc: ""Pois se a liberdade e a igualdade, como é pensado por alguns, são principalmente encontradas na democracia, elas serão melhor alcançadas quando todas as pessoas compartilharem igualmente no governo ao máximo." - Aristóteles, Política"
romanticism: "Romantismo"
romanticism_desc: "Um movimento cultural que olha para dentro da estética medieval europeia para celebrar o emocional e imaginário, em contraste com o adequado e racional. Representações emocionalmente carregadas da natureza e da história são comuns, assim como o mito de uma era de fé e glória perdida para o frio raciocínio e ainda mais frias máquinas."
pedagogy: "Pedagogia"
pedagogy_desc: ""A educação adequada dos jovens não consiste em encher suas cabeças com um monte de palavras, frases e ideias arrastadas de vários autores, mas em abrir seu entendimento para o mundo exterior, para que um fluxo vivo possa fluir de suas próprias mentes, assim como as folhas, flores e frutos brotam do botão em uma árvore." - Jan Komenský, o pai da educação moderna."
land_reform: "Reforma Agrária"
land_reform_desc: "A reforma agrária envolve a reestruturação sistemática da terra agrícola, afastando-se das antigas formas feudais ou tributárias. Esses métodos modernos de propriedade da terra são mais eficientes, estimulam o crescimento econômico e potencialmente mais equitativos também."
index_cards: "Fichas de Índice"
index_cards_desc: "Uma inovação na organização e categorização de informações, as fichas de índice simplificaram a gestão de dados, substituindo os pesados livros-razão. Ao adotá-los, melhoramos a eficiência e a precisão em nossa manutenção de registros."
geopolitics: "Geopolítica"
geopolitics_desc: "Nossos aliados mais firmes e inimigos mais terríveis são todos moldados pelo caminho dos rios e pelos arcos das cadeias de montanhas. A geografia e a topologia inevitavelmente mapeiam nossa política e políticas."
law_enforcement: "Aplicação da Lei"
law_enforcement_desc: "Uma força profissional treinada para um padrão definido permite ao estado policiar sua população com maior autoridade."
meritocracy: "Meritocracia"
meritocracy_desc: "É benéfico para nosso estado e sociedade se homens - e às vezes mulheres - de grande talento puderem ascender a uma posição condizente com sua expertise, independentemente das circunstâncias de seu nascimento ou criação."
medical_professionalism: "Profissionalismo Médico"
medical_professionalism_desc: "Os médicos dependem de tratados médicos de milhares de anos atrás, enfermeiras e parteiras se envolvem em superstições infundadas, e cirurgiões muitas vezes não são mais do que açougueiros e barbeiros. O desenvolvimento da medicina como profissão e ciência melhorará muito a eficácia dos cuidados de saúde."
spheres_of_influence: "Esferas de Influência"
spheres_of_influence_desc: "O verdadeiro poder se estende além das linhas em um mapa. Por meio da combinação de intrigas diplomáticas e políticas - apoiadas por armas, é claro - um império pode ser formado pela cooperação e submissão de outras nações."
stock_exchange: "Bolsa de Valores"
stock_exchange_desc: "Um mercado organizado onde ações e títulos podem ser comprados e vendidos, a bolsa de valores é um elemento central da economia de mercado moderna."
street_lighting: "Iluminação de Rua"
street_lighting_desc: "Usar lâmpadas de carvão e gás para iluminar ruas e outros locais públicos melhora a segurança dos locais urbanos à noite, ao mesmo tempo que permite que o trabalho e o comércio continuem após o anoitecer."
manifest_destiny: "Destino Manifesto"
manifest_destiny_desc: "A expansão de nossas terras não se deve a alguma razão básica de ganância ou conquista - somos ordenados pela providência para espalhar nossa civilização para aqueles menos afortunados."
egalitarianism: "Egalitarismo"
egalitarianism_desc: "O egalitarismo é a doutrina da igualdade da humanidade e da desejabilidade da igualdade política, econômica e social."
radicalism: "Radicalismo"
radicalism_desc: "Se os direitos inalienáveis do homem são infringidos pelo estado, então o estado deve ser mudado - por reforma ou até mesmo força, se necessário."
photography: "Fotografia"
camera_desc: "Por meio de um processo químico complexo, é possível capturar a própria realidade em um único momento - uma pintura instantânea impressa em metal ou filme."
dialectics: "Dialética"
dialectics_desc: "A aplicação de conceitos filosóficos às condições materiais pode criar conceitos novos e, talvez, novas ideias políticas."
medical_degrees: "Diplomas Médicos"
medical_degrees_desc: "A saúde pública melhora muito quando aqueles que têm responsabilidade por ela são treinados e certificados em suas áreas."
standardized_measurements: "Medidas Padronizadas"
standardized_measurements_desc: "Os sistemas bizantinos de medição específicos para cada indústria são um prejuízo para a economia. Não teremos mais côvados, e furlongs, e pipas - podemos melhorar a facilidade com que os negócios e a fabricação ocorrem com apenas um conjunto padronizado de medidas."
international_relations: "Relações Internacionais"
international_relations_desc: "O mundo cada vez mais globalizado requer uma nova maneira de pensar dedicada exclusivamente a estudar como as nações agem e interagem no grande palco do mundo."
socialism: "Socialismo"
socialism_desc: ""A história de toda a sociedade até agora existente é a história das lutas de classes. Homem livre e escravo, patrício e plebeu, senhor e servo, mestre de guilda e aprendiz, em uma palavra, opressor e oprimido, estavam em constante oposição um ao outro, travavam uma luta ininterrupta, ora oculta, ora aberta, que terminava cada vez, ou na reconstituição revolucionária da sociedade em geral, ou na ruína comum das classes contendentes." ― Karl Marx, O Manifesto Comunista"
realism: "Realismo"
realism_desc: "Um movimento artístico que busca retratar a realidade com precisão, evitando romantizar ou exagerar o assunto. Muitas vezes se concentra na vida cotidiana contemporânea de pessoas de diferentes classes e profissões. O realismo tende a se concentrar na situação dos desfavorecidos na sociedade."
social_sciences: "Ciências Sociais"
social_sciences_desc: "A formalização da filosofia natural em disciplinas científicas levou ao surgimento das humanidades, ou ciências sociais. Este ramo é dedicado ao estudo das sociedades e das relações entre os indivíduos que constituem essas sociedades."
probability_theory: "Teoria da Probabilidade"
probability_theory_desc: "O lançamento de um dado é uma coisa volúvel, mas e se pudéssemos quebrar sua mecânica em um conjunto de axiomas matemáticos?"
identification_documents: "Documentos de Identificação"
identification_documents_desc: "Ao criar documentos identificando os cidadãos de um país, é muito mais fácil acompanhar e controlar seus movimentos."
new_imperialism: "Novo Imperialismo"
new_imperialism_desc: "Avanços tecnológicos possibilitaram uma escala de império que nunca foi igualada na história. Devemos garantir que seja nossa bandeira erguida em terras distantes, nos cantos mais remotos do mundo."
critical_theory: "Teoria Crítica"
critical_theory_desc: "Uma abordagem à filosofia social que provoca controvérsia em suas críticas agudas e desafios às estruturas de poder tradicionais, muitas vezes levando a ideologias extremas que exigem mudanças extremas no regime."
organised_sports: "Esportes Organizados"
organised_sports_desc: "Os esportes organizados promovem a aptidão física e a camaradagem através da competição regulamentada. Uma vez uma mera atividade de lazer, uma classe profissional de atletas começou a surgir. Ao promovê-los, criamos uma sociedade mais saudável e unida."
behaviorism: "Behaviorismo"
behaviorism_desc: "Estabelecendo a lei do efeito, torna-se possível criar um modelo preditivo de comportamento que pode seraplicado ao público em geral."
pharmaceuticals: "Farmacêuticos"
pharmaceuticals_desc: "O que antes era província de alquimistas e místicos foi domesticado pelo rigor científico. A química e os testes empíricos nos permitem produzir pílulas, pomadas e tinturas para curar todos os tipos de doenças e males."
filing_cabinets: "Arquivos de Gaveta"
filing_cabinets_desc: "Os arquivos de gaveta revolucionaram o armazenamento de documentos, substituindo pilhas de papéis e mesas desorganizadas por organização eficiente. Ao utilizá-los, simplificamos nossos processos administrativos e protegemos informações valiosas."
public_sector: "Setor Público"
public_sector_desc: "Abrangendo uma série de deveres, o estabelecimento de um setor público é a verdadeira marca de um estado moderno. O setor público inclui uma série de instituições como saneamento, aplicação da lei, serviço de bombeiros e educação pública, todos financiados com dinheiro do contribuinte para o benefício da nação como um todo."
pan_nationalism: "Pan-Nacionalismo"
pan_nationalism_desc: "Uma nação para um povo, mas e aqueles que compartilham semelhanças na língua e na religião? Eles não deveriam se beneficiar da abundância de nossa nação também?"
human_rights: "Direitos Humanos"
human_rights_desc: "Abraçar a ideia de direitos universais e inalienáveis para todas as pessoas introduz novos conceitos nos ambientes sociais e políticos da nação."
literary_fiction: "Ficção Literária"
literary_fiction_desc: "Construindo sobre a herança de contar histórias de inúmeras culturas, a ficção literária explora a experiência humana através de narrativas centradas no personagem. Ao criá-la, enriquecemos nossa cultura, excitamos os sentidos e provocamos o pensamento crítico."
psychiatry: "Psiquiatria"
psychiatry_desc: "A ideia de que os distúrbios mentais podem ser abordados medicamente, e ao serem abordados medicamente podem ser diagnosticados e tratados, é um novo conceito que abre novos mundos para a melhoria das pessoas."
germ_theory: "Teoria dos Germes"
germ_theory_desc: "Uma mudança de paradigma em relação às teorias anteriores, a teoria dos germes revelou o papel crucial dos microorganismos na causa das doenças, reformulando nossa abordagem da medicina. Ao abraçá-la, avançamos a saúde pública e salvamos inúmeras vidas."
monetarism: "Monetarismo"
monetarism_desc: "O controle das taxas de juros através de nossos sistemas bancários centrais e garantindo uma circulação constante de capital através de projetos de gastos governamentais permitiria ao nosso estado garantir a estabilidade de preços e uma economia vibrante."
census_bureau: "Bureau do Censo"
census_bureau_desc: "Para administrar adequadamente nosso domínio, precisamos ter um entendimento detalhado dos recursos materiais e humanos disponíveis para nós.A emissão regular de pesquisas para toda a nossa população nos permitirá governar melhor."
empire_under_the_sun: "Império Sob o Sol"
empire_under_the_sun_desc: "Embora muitos no passado tenham reivindicado ser o conquistador do mundo, pela primeira vez na história humana, um império global é verdadeiramente possível. É imperativo para nosso futuro como nação que esculpamos nosso lugar na história e garantimos que o sol nunca se ponha sobre nossa nação - ou, pelo menos, evitamos o destino dos oprimidos."
multilateral_alliances: "Alianças Multilaterais"
multilateral_alliances_desc: "O potencial industrial e o alcance global dos estados modernos exigem a formação de alianças verdadeiramente internacionais para garantir a segurança de nossos interesses."
forensic_science: "Ciência Forense"
forensic_science_desc: "A aplicação de métodos científicos para inquéritos criminais e coleta de evidências fortalecerá nosso sistema de justiça e protegerá os inocentes."
feminism: "Feminismo"
feminism_desc: "O feminismo é uma ideologia preocupada em promover a igualdade social, econômica e política para as mulheres. As feministas acreditam que as mulheres devem ter os mesmos direitos legais que os homens para possuir propriedades, trabalhar e participar da política."
impressionism: "Impressionismo"
impressionism_desc: "Um estilo de arte focado em técnicas que recriam a sensação visual geral de uma cena. A mesma ambição artística de recriar o sentimento e a experiência de uma situação também foi aplicada em formas de arte além do visual."
research_departments: "Departamentos de Pesquisa"
research_departments_desc: "Os departamentos de pesquisa são unidades especializadas dentro de faculdades e universidades dedicadas ao avanço do conhecimento de uma única matéria. Ao estabelecê-los, cultivamos a expertise e estimulamos a inovação."
mutual_funds: "Fundos Mútuos"
mutual_funds_desc: "Uma espécie de fundos de investimento coletivos, o fundo mútuo ajuda a combinar a riqueza individual dos investidores em enormes pools de dinheiro que podem exercer imensa força financeira para adquirir títulos e outros instrumentos financeiros caros."
ethics: "Ética"
ethics_desc: "Os direitos e deveres do Homem têm sido debatidos desde a antiguidade mais remota. A abordagem contemporânea ao estudo da ética liga a filosofia à religião e à ciência. Isso deu origem a escolas de pensamento como a fenomenologia e a hermenêutica - novas formas de pensar, para uma nova era."
vaccination: "Vacinação"
vaccination_desc: "Inocular as pessoas com o que se esperava serem formas menos virulentas de uma doença era conhecido há séculos, mas também era muito arriscado. A vacinação, que envolvia o uso de uma doença menos perigosa mas relacionada ou tratando os agentes das doenças para que perdessem a capacidade de infectar, era muito mais segura e muito mais confiável."
vertical_integration: "Integração Vertical"
vertical_integration_desc: "Uma estratégia de negócios moderna, a integração vertical consolida várias etapas de produção, superando abordagens fragmentadas tradicionais. Ao empregá-la, simplificamos nossas indústrias e aumentamos nosso controle econômico."
central_planning: "Planejamento Central"
central_planning_desc: "Aproveitando todas as últimas inovações em ciência de gestão e comunicação elétrica, planos de longo prazo para o desenvolvimento social abrangente podem ser coordenados por um único escritório administrativo."
mass_surveillance: "Vigilância em Massa"
mass_surveillance_desc: "Ao ter pessoas específicas cujo único propósito é seguir e relatar sobre os outros e um meio eficiente de documentar a população, é possível manter um olhar muito mais atento sobre o que está acontecendo em seu país."
family_planning: "Planejamento Familiar"
family_planning_desc: "Uma abordagem transformadora para a saúde reprodutiva que se concentra em capacitar os indivíduos a fazer escolhas informadas para a melhor qualidade de vida."
cinematography: "Cinematografia"
cinematography_desc: "Ao tirar muitas fotografias em rápida sucessão, é possível capturar o movimento em tempo real. Isso pode então ser processado e reproduzido."
analytical_philosophy: "Filosofia Analítica"
analytical_philosophy_desc: "Uma abordagem rigorosa e argumentativa para a filosofia, a lógica formal e a atitude quase matemática da filosofia analítica fornecem uma estrutura sólida para abordar movimentos sociais."
antibiotics: "Antibióticos"
antibiotics_desc: "Com base na compreensão dos patógenos que causam doenças, os antibióticos são um medicamento avançado usado para combater infecções, permitindo uma maior taxa de sobrevivência em hospitais."
macroeconomics: "Macroeconomia"
macroeconomics_desc: "O dinheiro deve ser abordado holisticamente. Por que considerar apenas como um único mercado pode se sair nos próximos cinco anos, quando todos os mercados, juntos, globalmente, podem ser contabilizados?"
centralized_utilities: "Utilidades Centralizadas"
centralized_utilities_desc: "Utilidades centralizadas, um salto de serviços locais dispersos, fornecem recursos essenciais como água e eletricidade em grande escala. À medida que os desenvolvemos, modernizamos nossa nação e melhoramos a qualidade de vida de nossos cidadãos."
intelligence_agencies: "Agências de Inteligência"
intelligence_agencies_desc: "Há uma necessidade de organizações especializadas que tratem de tarefas nacionais específicas de natureza clandestina. Indivíduos subversivos não podem ser permitidos a agir com impunidade em nosso estado - seja qual for sua origem, motivação ou localização, nossas agências de inteligência os erradicarão."
auteurs: "Teoria do Autor"
auteurs_desc: "Autores são cineastas visionários com um estilo distinto e controle. A cuidadosa fusão de tecnologia e narrativa em obras-primas que podem evocar todos os tipos de emoções - orgulho, medo, amor, luxúria, raiva - cria uma marca indelével no tecido cultural da sociedade."
art_deco: "Art Deco"
art_deco_desc: "Um movimento de design marcante que surgiu no início do século 20, o Art Deco exibe padrões geométricos ousados e formas simplificadas. Ao adotá-lo, expressamos nossa modernidade e imbuímos nossas cidades com a cativante majestade de titãs que se mantêm firmes contra a natureza pela força e vontade."
mass_media: "Mídia de Massa"
mass_media_desc: "Novas invenções nos permitiram moldar a opinião pública e disseminar informações para um público ávido por mídia. Periódicos diários e comunicação sem fio conectaram nossa nação de maneiras que eram inconcebíveis no passado - um escândalo à noite poderia ser conhecido pela cidade pela manhã e, no final do dia, por pessoas do outro lado do mundo. À medida que a utilizamos, influenciamos a narrativa de nossa nação e promovemos uma sociedade conectada."
political_ecology: "Ecologia Política"
political_ecology_desc: "A ecologia política, enraizada nas interações históricas entre humanos e meio ambiente, examina a interação entre natureza e sociedade. Esse tipo de pensamento interseccional atrai campos tão diversos quanto economia, teologia, geografia e medicina."
big_science: "Grande Ciência"
big_science_desc: "A busca por avanços científicos chegou a um ponto em que indivíduos trabalhando em laboratórios domésticos não podem mais contribuir de maneira significativa. Agora é hora de pensar grande - projetos colaborativos em grande escala com enormes departamentos, milhares de pesquisadores e orçamentos ainda maiores."

#Production Techs

crossdraft_kilns: "Fornos de Corrente Cruzada"
crossdraft_kilns_desc: "Ao puxar oxigênio através de um forno fechado, podemos alimentar chamas mais quentes e permitir a fundição de metais simples e a queima de argilas mais duras."
simple_machines: "Máquinas Simples"
simple_machines_desc: "A alavanca, a roda e o eixo, a polia, o plano inclinado, a cunha e o parafuso são os seis blocos fundamentais de todas as ferramentas e máquinas que podemos usar para economizar trabalho e trabalho mecânico."
sericulture: "Sericicultura"
sericulture_desc: "A técnica antiga e cuidadosamente guardada de cultivar bichos-da-seda para a produção de seda."
enclosure: "Cercamento"
enclosure_desc: "A fusão de lotes de subsistência em campos fechados e de propriedade privada permite uma agricultura mais organizada e o uso mais eficiente de terras aráveis para o cultivo de culturas."
papermaking: "Fabricação de Papel"
papermaking_desc: "Ao suspender fibras vegetais separadas em uma peneira e pressionar juntas muitas camadas de polpa, podemos criar um substrato adequado para escrever que é mais barato, mais leve, mais fácil de usar do que outros meios de escrita como pergaminho ou argila."
roadways: "Estradas"
roadways_desc: "Podemos melhorar muito o transporte e a comunicação transformando os caminhos trilhados em um sistema formal de estradas que são mantidas e niveladas."
blast_furnace: "Alto-forno"
blast_furnace_desc: "Ao estender um forno em uma coluna alta e bombear ar de baixo por meio de foles, podemos criar um forno quente o suficiente para fundir ferro e cobre em quantidades maiores do que as forjas existentes."
compound_machines: "Máquinas Compostas"
compound_machines_desc: "As seis máquinas simples são úteis por si só, mas se as combinarmos em uma série complexa de movimentos dentro de uma única máquina, podemos ampliar muito seu poder motriz ou possibilitar novos tipos de ferramentas úteis para nós empregarmos."
shaft_mining: "Mineração de Poço"
shaft_mining_desc: "Ao minerar diretamente até a profundidade desejada antes de ramificá-la, e então usar elevação e polias para subir e descer materiais, é possível alcançar minérios anteriormente inacessíveis."
rotating_mills: "Moinhos Rotativos"
rotating_mills_desc: "O vento e a energia da água podem ser aproveitados para alimentar máquinas básicas por meio do uso de velas ou rodas d'água."
fluxes: "Fluxos"
fluxes_desc: "Agentes de limpeza que podem ser adicionados em processos baseados em calor que ajudam a remover impurezas em metal, vidro e até mesmo alimentos. Potassa e cal são alguns dos fluxos mais comumente usados."
plantations: "Plantações"
plantations_desc: "Uma forma de propriedade agrícola que se concentra mais em culturas lucrativas do que em alimentos básicos."
draft_animal_tools: "Ferramentas para Animais de Tração"
draft_animal_tools_desc: "Ferramentas especializadas para arar, cultivar e gradear puxadas por animais de tração como cavalos, mulas ou bois."
calculus: "Cálculo"
calculus_desc: "O estudo da mudança e do movimento, focando em conceitos como limites, derivadas, integrais e séries infinitas. Ele fornece uma base para entender fenômenos matemáticos complexos e tem aplicações generalizadas em campos como física, engenharia e economia."
destructive_distillation: "Destilação Destrutiva"
destructive_distillation_desc: "Os materiais residuais deixados após um material ser queimado ou evaporado podem ser muito úteis. Alambiques e retortas podem ser usados para fazer isso em um processo bem controlado."
intercropping: "Cultivo Intermediário"
intercropping_desc: "Algumas culturas, quando plantadas juntas no mesmo campo, têm um efeito mutuamente benéfico nos rendimentos, nutrição ou manejo de pragas."
rolling_mills: "Laminadores"
rolling_mills_desc: "Em vez do método trabalhoso e impreciso de martelar metal em placas, podemos organizar uma série de rolos pelos quais o metal aquecido é forçado a achatar o material rapidamente e a uma espessura uniforme."
clockwork_mechanisms: "Mecanismos de Relógio"
clockwork_mechanisms_desc: "Mecanismos de relógio, consistindo em engrenagens interligadas, cogs e molas, fornecem a base para a manutenção precisa do tempo e dispositivos mecânicos intrincados."
engineering_theory: "Teoria da Engenharia"
engineering_theory_desc: "As leis filosóficas que governam o mundo natural podem ser estudadas e divididas em um conjunto de princípios matemáticos, que por sua vez podem ser aplicados à lógica da construção."
lead_crystal_glass: "Vidro de Cristal de Chumbo"
lead_crystal_glass_desc: "Ao adicionar chumbo ao vidro, é possível criar vidro com a aparência de cristal, que é procurado devido ao seu valor e durabilidade."
agricultural_refining: "Refinamento Agrícola"
agricultural_refining_desc: "Moinhos especializados capazes de processar culturas como açúcar ou café, transformando o produto recém-colhido em líquido, pós secos ou formas emulsionadas através de uma série de etapas de refinamento, como fervura, coagem, torrefação ou aditivos."
cultivars: "Cultivares"
cultivars_desc: "Por meio de uma combinação de seleção e pressões naturais, podem surgir novos tipos de culturas que são mais adequados para o ambiente ou capazes de rendimentos mais altos."
paved_roads: "Estradas Pavimentadas"
paved_roads_desc: "Um aprimoramento de designs antigos usados por milhares de anos, as estradas pavimentadas eram construídas com três camadas de pedras graduadas, inclinadas para um lado com um fosso de drenagem em cada extremidade. Um processo trabalhoso e caro, as estradas pavimentadas, no entanto, permitiam o movimento rápido e eficiente de pessoas, exércitos e mercadorias."
adhesives: "Adesivos"
adhesives_desc: "Adesivos à base de leite e amido podem melhorar as maneiras como a madeira pode ser unida, permitindo formas de fabricação de móveis mais rápidas e complexas."
fractional_distillation: "Destilação Fracionada"
fractional_distillation_desc: "A vaporização e condensação repetidas permitem que os líquidos sejam separados em componentes mais puros. As aplicações práticas deste processo são infinitas."
coppicing: "Corte de Rebentação"
coppicing_desc: "Se uma árvore for cortada perto de sua base, ela rapidamente produzirá novos caules finos e retos. Esses caules podem ser colhidos todos os anos para combustível ou para fazer flechas. Este é um método sustentável de silvicultura que reduz a quantidade de desmatamento necessária para o combustível de aquecimento."
selective_breeding: "Criação Seletiva"
selective_breeding_desc: "Semelhante às plantas, os animais apresentam uma grande variedade de formas e temperamentos. Ao controlar ativamente quais animais são autorizados a procriar, é possível cultivar certas qualidades ao longo do tempo e criar animais com mais carne, lã ou leite."
crucible_steel: "Aço de Cadinho"
crucible_steel_desc: "Produzido pela aplicação de calor a um cadinho de pedra contendo pó de ferro e carvão, esta liga de alto teor de carbono tem um grão ondulado distinto e uma incrível resistência. Este processo produz pequenas quantidades de aço de alta qualidade adequado para uso em ferramentas, molas e outros objetos extra-duros e caros."
zinc_alloys: "Ligas de Zinco"
zinc_alloys_desc: "O zinco ligado ao chumbo e ao estanho cria solda, que é útil para joalheria ou juntar peças de metal sem costura. Cobre e zinco juntos criam latão, um metal com uma aparência brilhante semelhante ao ouro que é resistente à corrosão e incrivelmente fácil de trabalhar."
land_reclamation: "Recuperação de Terras"
land_reclamation_desc: "Por meio do uso de energia mecânica e bombas de água, é possível drenar a água de pântanos e brejos, criando novas terras aráveis para uso."
polished_plate_glass: "Vidro de Placa Polida"
polished_plate_glass_desc: "Um método de criação de vidro que se baseia na fundição de grandes folhas de vidro em uma mesa, que é então moída e polida à mão. Isso permite que sejam feitas folhas muito grandes em comparação com os métodos anteriores de sopro manual."
four_field_system: "Sistema de Quatro Campos"
four_field_system_desc: "Tradicionalmente, os campos precisavam de um ano para ficar em pousio para permitir a regeneração dos nutrientes. No entanto, o trevo é capaz de fixar nutrientes e também é um alimento para o gado - adicionando trevo à sequência em vez de um ano de pousio, podemos produzir mais alimentos e forragem para o gado durante todo o ano."
tool_specialization: "Especialização de Ferramentas"
tool_specialization_desc: "A criação de pequenas ferramentas e dispositivos que são altamente especializados para cada ofício poderia permitir maior produtividade."
pot_stills: "Alambiques"
pot_stills_desc: "Uma evolução nos recipientes de alambique e retorta usados desde a antiguidade, os alambiques são normalmente feitos de cobre e podem atingir níveis mais altos de concentração e pureza do que os designs mais antigos."
pedigrees: "Pedigrees"
pedigrees_desc: "A criação seletiva de animais ao longo de muitas gerações leva a linhagens com aparências e proezas distintas. Devemos reconhecer formalmente esses pedigrees e o processo de criação como uma nova vocação."
potting_and_stamping: "Poteamento e Carimbo"
potting_and_stamping_desc: "Um método de refino de ferro-gusa - o subproduto frágil indesejado dos altos-fornos - quebrando o ferro-gusa em pedaços granulados com um carimbo, depois derretendo-o novamente em um forno reverberatório."
the_factory_system: "O Sistema de Fábrica"
the_factory_system_desc: "A manufatura era tradicionalmente uma operação altamente descentralizada, com muitos artesãos e artesãos trabalhando em suas casas e organizados em guildas. O advento de grandes máquinas e indústria concentrada que requer altos níveis de capital e uma força de trabalho menos qualificada deu origem a um novo sistema de trabalho - o sistema de fábrica."
atmospheric_engine: "Motor Atmosférico"
atmospheric_engine_desc: "Alimentado por vapor e carvão, o Motor Atmosférico usa o princípio do pistão e cilindro para produzir trabalho mecânico de forma autônoma ou superando o de um humano ou animal."
latex_tapping: "Extração de Látex"
latex_tapping_desc: "O látex é um fluido leitoso liberado por algumas plantas com flores quando uma incisão é feita em sua carne. É possível coletar e refinar essa emulsão para uso industrial ou medicinal."
agricultural_minerals: "Minerais Agrícolas"
agricultural_minerals_desc: "Alguns minerais como calcário, gesso e nitrato têm um efeito positivo no rendimento e vitalidade das culturas. Semear campos com uma quantidade adequada de minerais poderia aumentar massivamente a produção de culturas."
rolling_stock: "Material Circulante"
rolling_stock_desc: "Um precursor muito precoce das ferrovias, consistindo em nada mais do que um carrinho guiado por trilhos de madeira. Esses carrinhos eram puxados por cabo ou cavalo."
machine_tools: "Máquinas-Ferramentas"
machine_tools_desc: "Um tipo de máquina projetada para manipular ou cortar materiais duros, transformando ofícios laboriosos e artesanais em movimentos repetitivos que qualquer trabalhador poderia completar. Estes incluem o torno, a furadeira, o martelo de força e as máquinas de parafuso."
food_processing_machines: "Máquinas de Processamento de Alimentos"
food_processing_machines_desc: "O processo de refino de culturas na forma desejada é um processo laborioso e demorado. Ao aproveitar as tecnologias recentemente inventadas, podemos projetar máquinas capazes de prensar, macerar ou secar produtos mais rápido do que meios manuais ou naturais."
chemistry: "Química"
chemistry_desc: "Osquímicos têm sido utilizados pela civilização humana há muito tempo, mas seus exatos mecanismos de operação têm sido obscurecidos pelo misticismo e pela falta de rigor acadêmico. Com uma abordagem científica, poderíamos melhorar nossa capacidade de aproveitar e explorar o mundo ao nosso redor."
puddling_process: "Processo de Puddling"
puddling_process_desc: "Uma evolução dos métodos anteriores de refino de ferro-gusa, este método envolve sofisticados fornos reverberatórios capazes de imenso calor, e a constante agitação do ferro fundido em um ambiente oxidante para descarbonizá-lo. Este método tornou praticamente todas as formas mais antigas de produção de ferro obsoletas e melhorou muito a disponibilidade de ferro."
mechanical_separators: "Separadores Mecânicos"
mechanical_separators_desc: "A separação de materiais mistos, como algodão recém-colhido, é um processo lento e intensivo em mão-de-obra, e máquinas capazes de automatizar a tarefa poderiam reduzir muito a quantidade de trabalho necessária."
watertube_boiler: "Caldeira de Tubos de Água"
watertube_boiler_desc: "A Caldeira de Tubos de Água é uma melhoria na caldeira original, dividindo a água em tubos menores, eles aqueceriam mais rápido e, assim, melhorariam a eficiência."
macadam_roads: "Estradas Macadam"
macadam_roads_desc: "A fundação de três camadas da estrada é desnecessária - precisamos apenas proteger a estrada com uma crosta de pedras quebradas angulares, não maiores do que três quartos de polegada de diâmetro. O tráfego rodoviário ao longo do tempo - ou um grande rolo - compactará essas pedras para se fundirem e formarem uma superfície lisa e ininterrupta. As estradas Macadam são comparativamente baratas e rápidas em relação a outros métodos de construção de estradas, e são tão eficazes."
industrial_kitchens: "Cozinhas Industriais"
industrial_kitchens_desc: "A aplicação de métodos industriais às cozinhas permite o processamento de volumes extremamente grandes de produtos assados e enlatados; a maquinaria industrial permite assar em lotes que alimentam centenas, e os produtos enlatados são facilmente transportáveis e protegidos da exposição e podem ser consumidos à vontade por famílias de classe média e militares organizados."
flue_gas_stack: "Chaminé de Gases de Combustão"
flue_gas_stack_desc: "Uma chaminé alta para caldeiras industriais que explora a pressão do ar para criar um rascunho contínuo e poderoso, expelindo gases de combustão para a atmosfera e puxando o ar para a zona de combustão. As chaminés de gases de combustão são um símbolo visualmente icônico da industrialização."
rotational_grazing: "Pastoreio Rotacional"
rotational_grazing_desc: "O gado era tradicionalmente alimentado por forragem ou subprodutos agrícolas, mas é possível criar grandes quantidades de estoque com umarotação de campos de grama e leguminosas cultivadas apenas para consumo animal."
continuous_process: "Processo Contínuo"
continuous_process_desc: "Para alguns produtos, é possível mecanizar completamente cada etapa do processo de fabricação. Ao encadear essas etapas em uma máquina maior, é possível construir uma linha de produção contínua que só precisa ser cortada, extrudada ou embalada no final."
heat_treatments: "Tratamentos Térmicos"
heat_treatments_desc: "A aplicação controlada de calor e catalisadores a um químico ou material pode ter muitos efeitos úteis."
mechanical_harvesting: "Colheita Mecânica"
mechanical_harvesting_desc: "Um passo além das ferramentas forjadas, esses mecanismos puxados por cavalos simplificam a ceifa, a debulha, a coleta e a ventilação das culturas em um único processo. Uma única máquina pode produzir trabalho equivalente a dezenas de humanos."
bessemer_process: "Processo Bessemer"
bessemer_process_desc: "O Processo Bessemer sopra ar frio em ferro-gusa fundido, queimando carbono, silício e manganês, e criando aço suave. Isso não é tão de alta qualidade quanto o produzido em cadinhos, mas é muito mais barato, permitindo o uso de minérios de ferro de menor qualidade e possibilitando a produção em massa de linhas de ferrovia e concreto armado."
stranded_wire: "Fio Encalhado"
stranded_wire_desc: "Quando filamentos finos de fio são torcidos e amarrados juntos, eles produzem um cabo que é muitas vezes mais forte do que um fio sólido de tamanho equivalente, mantendo ao mesmo tempo um alto grau de flexibilidade."
industrial_lubricants: "Lubrificantes Industriais"
industrial_lubricants_desc: "A fricção é um inimigo inescapável, tanto na causa do desgaste quanto na indução de limitações mecânicas. Ao utilizar óleo lubrificante, podemos melhorar o desempenho e a vida útil de nossas máquinas."
railways: "Ferrovias"
railways_desc: "As primeiras ferrovias a vapor foram construídas para transportar passageiros, sendo usadas mais tarde para fins industriais. O método eficiente e rápido de viagem rapidamente tornou os sistemas de canais obsoletos, às vezes apenas anos depois de os canais terem sido concluídos a grande custo."
chemical_solvents: "Solventes Químicos"
chemical_solvents_desc: "Os produtos químicos podem interagir uns com os outros de maneiras extremamente complexas, e alguns desses solventes podem ser aplicados a novos usos industriais ou militares."
food_additives: "Aditivos Alimentares"
food_additives_desc: "Existem muitos aditivos e conservantes úteis - como sulfitos ou bicarbonato de sódio - que podem ser sintetizados e usados para melhorar a facilidade de produção, qualidade e nutrição dos alimentos."
pest_control: "Controle de Pragas"
pest_control_desc: "Novos sprays e pós químicos e minerais recém-descobertos podem ser usados para controlar espécies de pragas que têm afligido os agricultores desde tempos imemoriais."
mechanized_workshops: "Oficinas Mecanizadas"
mechanized_workshops_desc: "Uma Oficina Mecanizada é a substituição de várias tarefas físicas em uma oficina por soluções mecânicas, permitindo que uma maior quantidade de trabalho seja concluída em um ritmo mais rápido."
rotary_valve_engine: "Motor de Válvula Rotativa"
rotary_valve_engine_desc: "Um motor de válvula rotativa é um motor a vapor com várias adições, como o tempo de válvula variável. Essas adições o tornam muito mais eficiente em termos de calor do que o motor a vapor padrão."
pneumatic_tools: "Ferramentas Pneumáticas"
pneumatic_tools_desc: "Uma das maiores forças que o homem pode aproveitar é o próprio ar. O ar pressurizado, aplicado corretamente em tubos e pistões, pode fornecer uma quantidade surpreendente de força para uso industrial."
reinforced_concrete: "Concreto Armado"
reinforced_concrete_desc: "Ao adicionar barras de reforço de aço, ou vergalhões, ao concreto, as estruturas podem aproveitar a maior resistência do aço com apenas um modesto aumento de custo e peso."
vacuum_sealing: "Selagem a Vácuo"
vacuum_sealing_desc: "A selagem a vácuo é um método de selar latas usando um vácuo para remover o ar e manter o conteúdo preservado por mais tempo."
chemical_fertilizer: "Fertilizante Químico"
chemical_fertilizer_desc: "Por meio de um entendimento avançado da química, é possível isolar e refinar os nutrientes químicos que os fertilizantes orgânicos e minerais dependem."
batch_process: "Processo em Lotes"
batch_process_desc: "Este método de produção de aço usa o gás residual do forno de reverberação para aquecer tijolos e recicla o fluxo de combustível e ar para aumentar o calor do forno. Este processo permite a produção de grandes quantidades de aço em um único lote. Aproveitar as economias de escala nos permite produzir maiores volumes de bens de mais maneiras do que se poderia supor."
telephones: "Telefones"
telephones_desc: "Ao converter ondas sonoras em um sinal elétrico que é então passado através de um fio condutor, agora é possível conduzir uma conversa bidirecional, quase instantaneamente, através de vastas distâncias. O telefone certamente transformará o mundo como o conhecemos."
vestibuled_cars: "Carros Vestibulados"
vestibuled_cars_desc: "Carros de passageiros construídos de aço com vestíbulos fechados em ambas as extremidades permitem a entrada, saída e transferência flexível de passageiros entre diferentes carros."
electrochemistry: "Eletroquímica"
electrochemistry_desc: "Reações químicas complexas ocorrem quando uma corrente elétrica é passada através de certos tipos de químicos e materiais. Podemos explorar este fenômeno para vários usos, como a galvanoplastia de metais."
cylinder_sheet_glass: "Vidro em Folha de Cilindro"
cylinder_sheet_glass_desc: "O vidro é soprado em um molde cilíndrico, e um corte é marcado em uma linha ao longo do cilindro. Este cilindro de vidro é então colocado em um forno, onde o vidro se desenrola em uma única folha. Embora ainda necessite de polimento laborioso, este método de produção de vidro é mais rápido do que os métodos mais antigos e produz vidro em lotes maiores."
synthetic_dye: "Corante Sintético"
synthetic_dye_desc: "A incorporação de processos químicos nos permite criar diferentes tipos de corantes de maneira sintética. Descoberto por acidente em uma busca por uma cura para a malária, o anilina roxo é o primeiro de muitos corantes que reduzem drasticamente o custo da tintura."
electric_arc_furnace: "Forno de Arco Elétrico"
electric_arc_furnace_desc: "Arcos elétricos de alta corrente são usados para derreter metal, e são capazes de produzir aço a partir de qualquer qualidade de alimentação de forno."
vertical_conveyors: "Transportadores Verticais"
vertical_conveyors_desc: "Com o uso de um sistema de polias ou uma correia de transmissão, é possível mover tanto pessoas quanto mercadorias para cima ou para baixo em um eixo."
compression_ignition: "Ignição por Compressão"
compression_ignition_desc: "Um motor de ignição por compressão acende o combustível comprimindo o ar e tem a maior eficiência térmica de qualquer motor."
electric_motors: "Motores Elétricos"
electric_motors_desc: "Uma máquina capaz de converter energia elétrica em energia motriz. Funciona gerando torque no eixo do motor através da interação das correntes elétricas e do campo magnético do motor."
tarmac_roads: "Estradas de Tarmacadam"
tarmac_roads_desc: "As estradas de Tarmacadam são uma evolução de designs anteriores, adicionando um material de revestimento de estrada composto de alcatrão, areia e pedra britada, que é então achatado por um rolo compressor. Pouco trabalho manual é necessário, e as estradas têm uma superfície incrivelmente suave."
pressure_vessels: "Vasos de Pressão"
pressure_vessels_desc: "Recipientes herméticos capazes de conter gases ou líquidos a uma pressão significativamente maior ou menor, para vários usos industriais. De aparência enganosamente simples, esses recipientes são altamente projetados e caros para fabricar, pois tanto o diferencial de pressão quanto o conteúdo da câmara podem ser muito perigosos se rompidos."
blended_fabrics: "Tecidos Mistos"
blended_fabrics_desc: "Máquinas de alta precisão permitem a fiação muito fina de fibras de tecido juntas em uma mistura complementar de tecido, levando a novos tipos de tecidos naturais e sintéticos."
synthetic_fertilizer: "Fertilizante Sintético"
synthetic_fertilizer_desc: "Os compostos de nitrogênio são vitais para a saúde das plantas, mas até agora, só podiam ser obtidos por meios orgânicos. Por meio do uso de reações de arco elétrico, é possível sintetizar amônia do ar."
automotive_engineering: "Engenharia Automotiva"
automotive_engineering_desc: "As carruagens motorizadas têm um grande potencial para ser o futuro do transporte - ao contrário dos cavalos, elas não se cansam. Também ao contrário dos cavalos, elas têm uma tendência a explodir e bater."
electrified_railways: "Ferrovias Eletrificadas"
electrified_railways_desc: "Ao usar eletricidade para alimentar os trens em vez de vapor, é possível ter um sistema ferroviário muito mais confiável."
plastics: "Plásticos"
plastics_desc: "Há um grande futuro nos plásticos. Eles são moldáveis, maleáveis, capazes de serem moldados e mantidos em qualquer forma que alguém queira. Logo, será um mundo de plástico."
fordism: "Fordismo"
fordism_desc: "Um sistema de fabricação altamente otimizado projetado para produzir bens padronizados e de baixo custo por meio de um sistema de linha de montagem, onde tarefas complexas são divididas em uma sequência de movimentos simples e repetitivos que podem ser feitos rapidamente por trabalhadores não qualificados."
vacuum_tubes: "Tubos de Vácuo"
vacuum_tubes_desc: "Uma lâmpada evacuada que contém eletrodos que podem amplificar, retificar ou calcular sinais elétricos. Um dos principais usos iniciais dos tubos de vácuo é na recepção de ondas eletromagnéticas e na conversão em som, permitindo dispositivos de transmissão sem fio conhecidos como rádios."
dual_cylinder_banks: "Bancos Duplos de Cilindros"
dual_cylinder_banks_desc: "Uma configuração em V de cilindros de pistão que compartilham um virabrequim comum. Esta configuração é menor do que os motores em linha convencionais, ao mesmo tempo que produz mais torque por revolução."
turbine_engines: "Motores de Turbina"
turbine_engines_desc: "Os motores de turbina são máquinas avançadas que convertem energia de fluido, como vapor, gás ou água, em energia mecânica para uma ampla gama de aplicações industriais. Sua alta eficiência e relação potência-peso os tornam um componente crucial em vários setores, incluindo geração de energia, aviação e transporte marítimo."
sterilization: "Esterilização"
sterilization_desc: "Métodos de preservação de alimentos, como o aquecimento do leite na pasteurização ou sua condensação em xarope espesso, a conservação de frutas e vegetais, e o enlatamento de carnes e sopas dependem do fio comum da eliminação de germes de alimentos preservados. Com a compreensão generalizada dessas ideias e o campo emergente da bacteriologia, os padrões na indústria alimentícia estão melhorando, e com isso a saúde do público."
motorways: "Autoestradas"
motorways_desc: "A proliferação de automóveis necessitou de um novo tipo de estrada - uma em que os automóveis são rei e têm a preferência. Essas estradas permitirão velocidades mais altas e viagens mais rápidas, mas exigirão recursos de segurança, como faixas de rodagem e guard rails."
injection_molding: "Moldagem por Injeção"
injection_molding_desc: "Produtos plásticos simples podem ser produzidos em massa com quase perfeita precisão pelo uso de um bico semelhante a uma agulha que injeta plástico aquecido em um molde."
hydroelectric_dams: "Barragens Hidrelétricas"
hydroelectric_dams_desc: "Uma estrutura que retém um grande reservatório de água, que usa para gerar energia através de um fluxo controlado que gira uma turbina de água e gerador conectado. As barragens também servem a um triplo propósito como um armazenamento de água e uma salvaguarda para inundações."
engineering_science: "Ciência da Engenharia"
engineering_science_desc: "Uma abordagem multidisciplinar que combina os princípios da matemática, física e ciência dos materiais para analisar, projetar e desenvolver soluções práticas para problemas do mundo real."
pipeline_systems: "Sistemas de Tubulação"
pipeline_systems_desc: "Um sistema de tubos selados e pressurizados permite o movimento rápido e à prova de vazamentos de fluidos em grandes distâncias. Óleo, água e até resíduos podem ser movidos através de uma rede centralizada de tubulações."
streamliners: "Streamliners"
streamliners_desc: "Novos designs de trens utilizando princípios aerodinâmicos e nova construção de corpo de alumínio permitem que as ferrovias operem mais trens de forma confiável a velocidades mais altas."
borosilicate_glass: "Vidro de Borossilicato"
borosilicate_glass_desc: "Uma forma durável e resistente ao choque térmico de vidro, criada com sílica e trióxido de boro como os principais ingredientes constituintes."
factory_farming: "Agricultura Industrial"
factory_farming_desc: "Ao tratar os animais com os mesmos princípios de engenharia e tecnologias usadas na fabricação de produtos, podemos aumentar massivamente nossa produtividade agrícola."
product_standardization: "Padronização de Produtos"
product_standardization_desc: "No passado, os bens eram produzidos à mão e variavam muito em qualidade como consequência. Com a ajuda de máquinas e a ciência do controle de processos, podemos produzir produtos altamente uniformes - isso é desejável como um marcador de qualidade e para melhorar a facilidade de transporte de mercadorias."
combustion_engine:0 "Motor de Combustão"
combustion_engine_desc:0 "Um motor de combustão permite que o combustível seja transformado diretamente em energia mecânica, com base em combustões que ocorrem constantemente dentro do motor."
electrical_dynamos: "Dínamos Elétricos"
electrical_dynamos_desc: "Um gerador elétrico que cria carga elétrica de corrente contínua através do uso de um motor rotativo conhecido como comutador."
steel_railways: "Ferrovias de Aço"
steel_railways_desc: "Os trilhos de trem precisam ser robustos e duráveis para suportar os pesos e estresses colocados sobre eles. Trilhos anteriores feitos de madeira ou ferro quebravam frequentemente e tinham limites de tonelagem estritos. Ao construir trilhos com ligas de aço de alta qualidade, podemos melhorar massivamente a confiabilidade, tonelagem e velocidade máxima dos vagões sobre eles."
steel_frame_buildings:0 "Edifícios de Estrutura de Aço"
steel_frame_buildings_desc:0 "O aço finalmente está disponível em volumes grandes o suficiente para permitir a construção de edifícios com estrutura de aço, tornando possível a construção de edifícios muito mais altos e robustos."
chemical_isolation:0 "Isolamento Químico"
chemical_isolation_desc:0 "Os produtos químicos podem ser purificados de muitas maneiras, como destilação, filtração e evaporação. A qualidade do processo de purificação obviamente afetará a qualidade do isolado."
mechanized_farming: "Agricultura Mecanizada"
mechanized_farming_desc: "Tratores e versões totalmente mecanizadas de ceifeiras e semeadoras aumentaram dramaticamente a produção agrícola das fazendas e reduziram a mão de obra necessária."



# Military Techs

admiralty:0 "Admiralty"
admiralty_desc:0 "The Admiralty is a complex system of ranks connected by a rigid chain of command to help the navy work more efficiently."
anaesthetics:0 "Anaesthetics"
 anaesthetics_desc:0 "Anaesthetics are sedatives or painkillers used during surgery to prevent patients feeling the knives and invasive prodding of the medical staff, which could be discomfiting."
 army_reserves:0 "Army Reserves"
 army_reserves_desc:0 "Army Reserves is the concept that a set of semi professional soldiers made up of citizens could work as a support for the regular army."
 battlefleet_tactics:0 "Modern Battlefleet Tactics"
 battlefleet_tactics_desc:0 "Operating a large battlefleet can be a difficult task. By practicing and learning specific tactics as a fleet, greater performance can be achieved."
 battleship_tech:0 "Battleship"
 battleship_tech_desc:0 "By taking the dreadnought design and making all the guns high caliber, as well as some other changes, it is possible to make an even more devastating warship."
 biological_determinism:0 "Biological Determinism"
 biological_determinism_desc:0 "The study of genetics and inheritance in nature opens up questions about how much of human behavior is determined by biology."
 bolt_action_rifles:0 "Bolt-Action Rifle"
 bolt_action_rifles_desc:0 "A bolt action rifle works by having a bolt which is manually manipulated to put the cartridge in or out of the rife, which allows for a more reliable and powerful weapon."
 # artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc:0 "Long-range bombardment with heavy munitions intimidates and scatters enemy forces without risking your own troops. Inaccurate, slow-moving, and expensive, yet a crucial ingredient in any modern army."
 breech_loading_artillery:0 "Breech-Loading Artillery"
 breech_loading_artillery_desc:0 "By changing the design to load the shells from a port in the artillery, rather than down the barrel it is possible to make a much more efficient weapons."
 tech_bureaucracy:0 "Bureaucracy"
 tech_bureaucracy_desc:0 "Bureaucracy is the machine of government, the cogs and wheels that decide the efficiency of the state."
 centralization:0 "Centralization"
 centralization_desc:0 "By centralizing administrative tasks within a logical hierarchy, standards of government operation can be developed that put achievements previously thought impossible within reach."
 canals:0 "Canals"
 canals_desc:0 "Coastal and riverline barges are a very efficient method of transporting goods. Digging canals into the interior of a country expands the coverage of these barges, although it can be an expensive proposition when different heights need to be bridged by lock systems."
 carrier_tech:0 "Aircraft Carrier"
 carrier_tech_desc:0 "By designing large ships with a large flat deck and equipping them appropriately, it is possible to create a sea borne airfield."
 chemical_warfare:0 "Chemical Warfare"
 chemical_warfare_desc:0 "Certain chemical combinations produce adverse or even fatal effects when humans are exposed to them. Weaponizing this brings a whole new horrific aspect to warfare. "
 compound_microscopes:0 "Compound Microscopes"
 compound_microscopes_desc:0 "The lenses used in optics require very fine glassmaking skills. One innovation in this field is to use two lenses, one focused on an object and the other focused on the first lens, to increase the magnification. Such a microscope can be used to view living bacteria."
 concrete_dockyards:0 "Concrete Dockyards"
 concrete_dockyards_desc:0 "Sturdy and cheap, concrete allows for the construction of far larger piers that are able to support far heavier freight loads."
 concrete_fortifications:0 "Concrete Fortifications"
 concrete_fortifications_desc:0 "By introducing concrete into fortifications it is possible to make strong entrenched positions very quickly."
 defense_in_depth:0 "Defense in Depth"
 defense_in_depth_desc:0 "By making multiple lines of defense, it is possible to spread out and slow down the enemy and sometimes even envelop them."
 dreadnought_desc:0 "By making a warship with only heavy caliber guns and steam propulsion, it is possible to overpower all other types of ship."
 dreadnought_tech:0 "Dreadnought"
 field_works:0 "Field Works"
 field_works_desc:0 "Field works is modifying the terrain where the battle is held thus giving soldiers greater protection."
 floating_harbor:0 "Floating Harbor"
 floating_harbor_desc:0 "By keeping a dock at a constant level along a tidal waterway, ships can more quickly dock and transfer goods without having to consider relative changes between the waterway level and docks."
 fulminates:0 "Fulminates"
 fulminates_desc:0 "A fulminating material is one which ignites when struck sharply. Such materials include ions of mercury, silver and potassium. They were first discovered by Edward Charles Howard in 1800, and their military application in percussion cap systems soon became apparent."
 gantry_cranes:0 "Gantry Cranes"
 gantry_cranes_desc:0 "Useful in construction and transportation, gantry cranes are large enough to straddle the width of a ship. This gives them a sturdiness that means they can lift the heaviest loads a ship can possibly carry."
 general_staff:0 "General Staff"
 general_staff_desc:0 "Having a set of officers to act as a conduit between the high command and the troops themselves, allows for greater communication and effectiveness."
 gunpowder:0 "Gunpowder"
 gunpowder_desc:0 "A chemical compound composed of sulfur, charcoal and nitrates, gunpowder conflagrates rapidly, expanding into a gas which can propel projectiles down tubes. The combustion leaves behind large quantities of smoke from the sulfur and charcoal, which makes musketry a dirty and blinding business on the battlefield. Gunpowder charges also have more civil uses in opening up the earth for mining and construction. The Chinese invented gunpowder a thousand years prior and used it for celebratory fireworks and siege artillery."
 gunsmithing:0 "Gunsmithing"
 gunsmithing_desc:0 "Gunsmithing allows the creation of explosive powered weaponry, making the relevance of physical strength much less important."
 gyroscopes:0 "Gyroscopes"
 gyroscopes_desc:0 "A gyroscope is made by combining a series of gimbals, which are simply rotating supports. One gimbal spins vertically and another horizontally, so the innermost supported object can spin freely in any direction. Gyroscopes are useful for keeping an object steady while its surroundings are moving, such as a magnetic compass on a tossing ship."
 handcranked_machine_gun:0 "Handcranked Machine Gun"
 handcranked_machine_gun_desc:0 "By using a mechanical crank to rotate the barrel it is possible to fire bullets at a much faster rate than a standard firearm."
 hydraulic_cranes:0 "Hydraulic Cranes"
 hydraulic_cranes_desc:0 "Cranes powered by water pressure are vastly stronger than earlier stationary cranes. Their strength and efficiency can greatly increase the flow of goods in and out of commercial ports."
 idealism:0 "Idealism"
 idealism_desc:0 "A number of philosophies holding that our knowledge is dependent on how we perceive things, which limits us to knowing the idea of a thing, rather than the thing as it actually is."
 impressionism:0 "Impressionism"

 ironclad_tech:0 "Ironclad"
 ironclad_tech_desc:0 "By cladding a ship in iron plating it is possible to make it much more durable and resistant to incendiary ammunition."
 jeune_ecole:0 "Jeune École"
 jeune_ecole_desc:0 "By having many smaller ships rather than a few big ones, it is possible to keep a certain level of maneuverability that would otherwise be impossible."
 automatic_machine_guns:0 "Automatic Machine Guns"
 automatic_machine_guns_desc:0 "The machine gun takes the concept of the handcranked machine gun and cranks it up a notch, replacing the human rotation with an automated system to allow for more bullets to be fired even faster."
 military:0 "Military"
 military_aviation:0 "Military Aviation"
 military_aviation_desc:0 "By combining conventional aviation with military technology, it is possible to create aircraft that can fulfill a variety of military roles."
 mobile_armor:0 "Mobile Armor"
 mobile_armor_desc:0 "By equipping a motorized vehicle with metal plating, it is possible to create an advanced weaponry platform."
 monitor_tech:0 "Monitor"
 monitor_tech_desc:0 "By making a smaller warship better suited for shallow water and slapping massive guns on it, it is possible to make an effective naval weapon."
 napoleonic_warfare:0 "Napoleonic Warfare"
 napoleonic_warfare_desc:0 "Napoleon revolutionized warfare, emphasizing the importance of properly utilizing artillery."
 natural_selection:0 "Natural Selection"
 natural_selection_desc:0 "Natural selection is a mechanism by which lifeforms evolve by passing on heritable traits to future generations. Its discovery provide an explanation to how species arise and adapt according to their environment."
 naval_theory:0 "Naval Theory"
 naval_theory_desc:0 "By applying some strategy to naval movements it is possible to make a much more effective Navy."
 drydocks:0 "Drydocks"
 drydocks_desc:0 "Creating enclosed areas where ships can be docked on dry land allows for easier and more thorough maintenance of cargo vessels and warships alike."
 navigation:0 "Navigation"
 navigation_desc:0 "Through various different methods, from stars, to maps, to a compass it is possible to correctly chart a course across the world."
 paddle_steamer:0 "Paddle Steamer"
 paddle_steamer_desc:0 "The paddle steamer is a steam powered watercraft, where the steam is used to turn paddles that pushes the ship through the water."
 percussion_cap:0 "Percussion Cap"
 percussion_cap_desc:0 "The percussion cap is a single use device which allows firearms to operate reliably in all types of weather."
 percussion_caps:0 "Percussion Caps"
 percussion_caps_desc:0 "Percussion caps take previously unreliable firearms and make it possible for them to fire in any weather."
 personal_liberty:0 "Personal Liberty"
 personal_liberty_desc:0 "In addition to the question of how society should be governed, there is also the question of what should be beyond governance. Establishing individual liberties upon which the tyranny of the majority may not intrude is a crucial part of liberal ideals."
 policing_by_consent:0 "Policing by Consent"
 policing_by_consent_desc:0 "Sir Robert Peel, while serving as Home Secretary, created the Metropolitan Police, a constabulary distinct from the gendarmerie of Continental tyrants because they are civilians acting in the public interest rather than soldiers repressing political enemies."
  political_theory:0 "Political Theory"
 political_theory_desc:0 "How to run a country is a question many have started to ask and several theories have been drawn up on what exactly the best blueprint for a state would look."
 popular_sovereignty:0 "Popular Sovereignty"
 popular_sovereignty_desc:0 "The authority of a state and by extension of its government can only be created and sustained through the consent of its people. In a free government, the rulers are the servants and the people their superiors and sovereigns."
 power_of_the_purse:0 "Power of the Purse"
 power_of_the_purse_desc:0 "Power of the Purse gives the ability to make purchases to the captains, allowing for a much more autonomous and effective fleet."
 pre_modern_warfare:0 "Pre-Modern Warfare"
 pre_modern_warfare_desc:0 "The conflicts of yesteryear pale in comparison to the ravages of modern war, yet they were still bloody affairs in their own right."
 production:0 "Production"
 propaganda:0 "Propaganda"
 propaganda_desc:0 "During the Revolutionary and Napoleonic Wars, the governments of Europe established propaganda wings to garner public support for the hardships faced by the common people. Political pamphlets and satirical cartoons were distributed in the cities, while patriotic verses were written to be sung to popular tunes."
 repeaters:0 "Repeaters"
 repeaters_desc:0 "The Repeater allows the firing of several cartridges in between reloading, which in turn leads to a greater rate of fire."
 rifling:0 "Rifling"
 rifling_desc:0 "Rifling is the discovery that by etching spiral grooves into the barrel of a gun it is possible to impart spin on the projectile thus increasing accuracy."
 rubber_recycling:0 "Rubber Recycling"
 rubber_recycling_desc:0 "The use of a 'masticator' to chew up and reform old rubber allows us to recycle and reuse this valuable material."
 rubberised_fabrics:0 "Rubberized Fabrics"
 rubberised_fabrics_desc:0 "Using natural rubber to stick two fabrics together, or to combine plant fibers into a kind of artificial leather, produces waterproof articles such as the Mackintosh coat, or elastic clothing such as suspenders."
 screw_frigate:0 "Screw Frigate"
 screw_frigate_desc:0 "The Screw Frigate is the application of screw propeller technology to create faster ships."
 sea_lane_strategies:0 "Sea Lane Strategies"
 sea_lane_strategies_desc:0 "By focusing naval power on controlling the sea lanes, naval dominance is much easier to achieve."
 semaphore_signalling:0 "Semaphore Signalling"
 semaphore_signalling_desc:0 "Railway signals convey instructions to trains active on railway lines, helping direct traffic even when a locomotive is in motion and away from personnel at a station. The use of semaphore signals, inspired by a military signalling system utilized by Napoleon's armies, creates a uniform system that all railroads can utilize."
 shell_gun:0 "Shell Gun"
 shell_gun_desc:0 "The Shell Gun is a remarkable piece of artillery due to the nature of its ammunition. The projectiles themselves are explosive leading to more damage than a simple chunk of metal would."
 stormtroopers:0 "Stormtroopers"
 stormtroopers_desc:0 "Having troops trained and equipped specifically for infiltration allows greater success when assaulting more embedded positions."
 submarine:0 "Submarine"
 submarine_desc:0 "Submarines take the concept of a boat and submerge it, leading to greater stealth and thus tactical capability."
 trench_works:0 "Trench Works"
 trench_works_desc:0 "By equipping soldiers with the correct tools, it is possible for them to create strong fortifications with little effort."
 triage:0 "Triage"
 triage_desc:0 "By treating the wounded in regard to the seriousness of their wounds and the likelihood of recovery, it is possible to make a much more effective, emergency care system."
 wargaming:0 "Wargaming"
 wargaming_desc:0 "By mocking up imaginary warfare scenarios and practicing strategy, it is possible to improve officers combat abilities."
 standing_army:0 "Standing Army"
 standing_army_desc:1 "The complex challenges of foreign policy and domestic unrest can no longer be dealt with by hastily-mustered militias. Modern times require a military ready at all times to act."
 mandatory_service:0 "Mandatory Service"
 mandatory_service_desc:1 "Volunteers and mercenaries might not meet all the manpower demands of a modern military force. Sometimes, the nation simply must demand service from all its citizens."
 military_drill:0 "Military Drill"
 military_drill_desc:1 "As the saying goes, "practice makes perfect," and this is as true for soldiers as it is for musicians. There is no army more prized by generals than an army that can react to all commands instantly and without confusion."
 line_infantry:0 "Line Infantry"
 line_infantry_desc:1 "Soldiers equipped with standardized gear and trained with standardized methods give a greater uniformity to an army, and in that way give it a greater reliability."
 logistics:0 "Logistics"
 logistics_desc:1 "The greatest guns in the world don't matter in the slightest if the soldiers equipped with them are too exhausted and hungry to aim, or if the guns themselves have no bullets chambered in them."
 enlistment_offices:0 "Enlistment Offices"
 enlistment_offices_desc:1 "Offices built to attract recruits help immensely with bolstering the nation's military manpower."
 military_statistics:0 "Military Statistics"
 military_statistics_desc:1 "A good general knows not just where every bullet was fired, but where that bullet was supplied from and how many bullets are left."
 self_propelled_torpedoes:0 "Self-Propelled Torpedoes"
 self_propelled_torpedoes_desc:1 "Traditional "torpedoes" include basic naval mines and explosives attached to submerged spars sticking out from small ships. Modern torpedoes vastly improve on both these explosives by being able to move, unlike a mine, and to do so under its own power, unlike a spar torpedo."
 war_propaganda:0 "War Propaganda"
 war_propaganda_desc:1 "Convincing a population to commit its time, its resources, and its blood, all for the sake of victory, is a whole field of work on its own."
 nco_training:0 "NCO Training"
 nco_training_desc:1 "It's as important to maintain a trained body of lower-ranking officers familiar with their craft as it is to maintain academy-trained captains and generals."
 destroyer:0 "Destroyer"
 destroyer_desc:1 "Lighter vessels, equipped with torpedoes and smaller guns, are just as important in modern navies as capital ships."
 landing_craft:0 "Landing Craft"
 landing_craft_desc:1 "Vessels designed specifically for protecting waterborne troops greatly improve the chances of an amphibious assault actually succeeding."
 flamethrowers:0 "Flamethrowers"
 flamethrowers_desc:1 "A great way to drive entrenched soldiers out of their defensive positions is to light a fire under them."
