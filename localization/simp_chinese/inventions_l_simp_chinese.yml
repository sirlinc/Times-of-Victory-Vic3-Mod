# Society Techs
society:0 "Society"

society:0 "社会"

mediums_of_exchange: "交换媒介"
mediums_of_exchange_desc: "使用商品货币和简单的代表性货币已经取代了最基本的物物交换形式。"
histories_and_ontologies: "历史和本体论"
histories_and_ontologies_desc: "每个人群都有一种历史、神话或宗教，塑造了它的性格和看待世界的方式。这些观念的形成成为一种文化，是社会的开始。"
code_of_law: "法典"
code_of_law_desc: "我们的社会原则、道德和规则的正式化成为法典，对于官僚制度和贸易经济的出现是必要的。"
monopoly_on_violence: "暴力垄断"
monopoly_on_violence_desc: "在最基本的层面上，权威源于对他人使用力量的专有权。"
state_sovereignty: "国家主权"
state_sovereignty_desc: "所有国家都对自己的领土拥有专属主权，没有任何权力有固有的权利干涉另一个国家的国内法律。"
literacy: "识字"
literacy_desc: "使用书写系统编码信息和传播思想的能力是任何有组织的社会的基本部分。"
joint_stock_company: "股份公司"
joint_stock_company_desc: "一个基本的商业实体，股东可以出售或购买所有权份额，而不影响公司的运营。利润以定期支付的股息的形式得到，或者以更高的价格出售股份。早期的股份公司几乎都是贸易企业。"
urbanization: "城市化"
urbanization_desc:0 "由于权力的集中，我们国家的城市核心在规模和人口上都有所增长。随之而来的是对食品、卫生、交通和火灾安全管理的新一套城市措施的需求。"
absolutism: "绝对主义"
absolutism_desc: "政治和法律权力都始于国家的君主。国家边界内的所有其他权力都受到我们君主的慷慨赠予。"
print_culture: "印刷文化"
print_culture_desc: "出版公司主导了文学世界，它们在通俗语言中创造了大量的印刷媒体，如书籍、报纸和小册子，这些媒体对日益识字的中产阶级非常容易获得。"
pluralism: "多元主义"
pluralism_desc: "我们无法否认存在着各种竞争性的观念和视角，即使在我们的边界内也是如此。这些观念的冲突引发了辩论和讨论，即使只是为了证明这些观念的非法性。"
mercantilism: "重商主义"
mercantilism_desc: "贸易的好处必须始终保留在我们的国家内，绝不能落入外国势力或商人之手。这可以通过关税、税收和通过征服和破坏竞争来垄断市场来实现。"
governance: "治理"
governance_desc: "储存如税收记录和商业账本等信息对于任何初级的官僚国家都是必需的。安排一个收集和保存有价值的数据和资源的治理系统，以及一个受过训练的职业人士，将确保我们国家的顺利运作。"
territoriality: "领土性"
territoriality_desc: "明确而毫不含糊的划定领土将帮助我们维持秩序并保护我们土地的完整性。因此，我们必须对居住在我们土地上的所有人实施控制。"
social_contract_theory: "社会契约理论"
social_contract_theory_desc: "自然状态是混乱和冲突。只有通过自愿接受政府和社会的契约，人类才能享受繁荣和秩序。"
empiricism: "经验主义"
empiricism_desc: "这一哲学理论认为，知识是后天的——它只来源于感觉和经验。我们对世界的理解并非通过本体论的辩论，而是通过视觉、听觉、嗅觉、味觉和触觉来扩大。"
rationalism: "理性主义"
rationalism_desc: "这一哲学理论认为，知识是通过理性获得的，无需依赖经验。数学和理性超越了我们的经验限制，所以我们可以通过计算和逻辑，而不是粗糙的感觉来理解世界。"
fractional_reserve_banking: "部分储备银行制度"
fractional_reserve_banking_desc: "存入银行的钱很少会一次全部取出或使用——因此，银行有可能将其客户存储的钱用于贷款和其他盈利方案，将钱的被动存储变成给予利息和产生利息的企业。"
central_archives: "中央档案馆"
central_archives_desc: "比起早期的记录保存方法，中央档案馆将重要的记录和文件进行整合，常常包括复制和传播重要文件的系统。这种记录保存方法使我们的国家历史的管理和保存变得高效。"
diplomatic_service: "外交服务"
diplomatic_service_desc: "一组被任命到外国城市和法院的外交官，目的是保持关系，但也可以通过秘密手段收集信息。"
coffee_houses: "咖啡馆"
coffee_houses_desc: "咖啡馆和沙龙是文人的第二个家。启蒙的个体聚集在这些场所，分享八卦、谣言和智识的思想，远离传统政权的眼耳。"
newtonianism: "牛顿主义"
newtonianism_desc: "“在实验哲学中，我们要看到的是从现象中通过一般归纳收集的命题，尽管有任何相反的假设，它们都被视为准确的或非常接近真实，直到出现其他现象。”-艾萨克·牛顿，《原理》"
central_banks: "中央银行"
central_banks_desc: "长期以来，金匠和商人一直担任放贷的角色，但小规模借贷者的波动性以及国家对盈利个人的依赖是无法接受的限制。建立一个由国家支持的中央银行将大大减轻这种风险。"
the_balance_of_power: "权力平衡"
the_balance_of_power_desc: "通过联盟、条约和联盟，竞争国家之间的均衡将趋向于平衡，因此没有一个国家会自然地获得对所有其他国家的完全霸权。"
watchmen: "守望者"
watchmen_desc: "正式认可的城市警卫提供安全保障并维护公共秩序。有了他们警觉的眼睛，我们保证了人民的安全和遵从。"
baroque: "巴洛克"
baroque_desc: "巴洛克时代赞美宏伟和复杂的艺术表达。随着我们接纳这种风格，我们提升了我们的文化身份，留下了持久的遗产。"
anatomical_science: "解剖学"
anatomical_science_desc: "观察、解剖和大量描述构成人体的体液和器官可能会回答物理和形而上学问题的答案。"
bills_of_exchange: "汇票"
bills_of_exchange_desc: "汇票是支付固定金额货币的约定合同，在预定的日期或要求付款时生效。汇票通过使大量信贷的迅速复杂交换成为可能，而不需要货物流动，促进了商人贸易。"
financial_securities: "金融证券"
financial_securities_desc: "诸如债务、股票和利息之类的基本金融工具已被使用了一段时间，但随着金融领域的成熟，更先进的形式如期货合约、股票期权和承销已经出现。"
public_libraries: "公共图书馆"
public_libraries_desc: "公共图书馆是知识的重要存储库。建立它们，我们就能提升我们国家的智慧并促进创新。"
unequal_treaties: "不平等条约"
unequal_treaties_desc: "不平等条约在弱国身上施加了不成比例的义务。通过抵制它们，我们保卫我们的主权和尊严。通过施加它们，我们将自己置于所有其他人之上。"
riot_acts: "暴动法案"
riot_acts_desc: "任何群体都可能被认为是非法集结，被指控为骚乱、暴动或煽动性行为，并由权力机关强行驱散 - 如果必要，可以用暴力。"
keyboard_instruments: "键盘乐器"
keyboard_instruments_desc: "通过用毡皮覆盖的木槌敲击弦，可以发出复杂和多样的声音，并通过敲击键来控制。钢琴和这个装置的其他变体可以产生情感共鸣和强大的音乐。"
theory_of_race: "种族理论"
theory_of_race_desc: "是什么使一个人行为如此？为什么一个国家能站得高，而其他的却变得臣服？对人类的宽度和广度的神学理由已经不够了，所以有必要提出一个基于人类分类的新假设。(剧透：它是错误的)"
classical_liberalism: "古典自由主义"
classical_liberalism_desc: ""通过玻璃、热床和热墙，在苏格兰可以种植非常好的葡萄...大约是从外国可以带来至少同样好的葡萄的三十倍费用。禁止进口所有外国葡萄酒，仅仅为了鼓励在苏格兰制造克拉雷特和勃艮第，这将是一个合理的法律吗?" - 亚当·斯密，《国富论》"
state_owned_enterprise: "国有企业"
state_owned_enterprise_desc: "有些资源和行业太重要，不能留给市场的力量去调节。它们应该被控制在国家的手中，保证我们的利益，而不是那些可能只关心自己利益的企业家。"
judicial_system: "司法系统"
judicial_system_desc: "法治依赖于一个功能完善的司法系统。司法系统可以确保权利和法律的公平应用。"
the_public_sphere: "公共领域"
the_public_sphere_desc: "个体可以在此聚集讨论和辩论社会问题，而不必担心受到审查或报复。这是一个概念空间，而非物理空间——市场广场可以是一个公共领域，或者是报纸发行和在沙龙和咖啡馆的许多并行讨论中的结合体。"
rococo: "洛可可风格"
rococo_desc: "洛可可风格是早期巴洛克风格的进化——它通过沉迷于繁复的设计来体现优雅。通过采用它，我们完善了我们的艺术表达并培养了我们的文化修养。"
natural_law: "自然法"
natural_law_desc: "存在某些天赋人权，不是由社会契约或宪章赋予的，而是由自然法赋予的。没有任何国家可以侵犯这些与人性内在的价值。"
natural_philosophy: "自然哲学"
natural_philosophy_desc: "在牛顿和其他早期学者倡导的归纳和演绎推理原理上，一种新的科学方法可能会出现，用于研究自然和物理宇宙。"
entrepreneurship: "创业精神"
entrepreneurship_desc: "企业的权利不再属于停滞不前的行会和懒散的贵族，而属于有冒险精神的人，有想法，有机会，也有抓住机会的资本。"
civil_service: "公务员制度"
civil_service_desc: "所有的国家装饰品 - 会计师，公证员，职员，经理，律师 - 都是维持任何现代国家的官僚机器平稳运转所必需的。"
the_nation_state: "民族国家"
the_nation_state_desc: "过去的人们曾声称自己属于一个省份，一个城镇，甚至一个家庭作为身份的表达。新的观念已经超越了这些观念，而是将身份视为全国人民共享的东西。更重要的是，那些在文化和传统上相似的人属于一个独立的民族国家。"
modernity: "现代性"
modernity_desc: "现代生活是媒体，意识形态，政治和消费的生活。社会从未像现在这样被强烈推动去思考，去讨论，去创新——启蒙时代的巨大变化既吸引人们拥抱理性主义，又使人们回归传统。"
humanism: "人文主义"
humanism_desc: "我完全属于你——你是我生命中的一切；我们将在命运可能给我们带来的所有生活困苦中相互支持；你会安抚我的痛苦；我会在你的痛苦中安慰你。- 丹尼斯·狄德罗"
scientific_expeditions: "科学探险"
scientific_expeditions_desc: "一个高度威望但非正式组织的研究提案系统，通过赞助人和资助探索遥远的土地，目标是科学发现和收集工艺品。"
laissez_faire_economics: "自由放任经济学"
laissez_faire_economics_desc: "政府应该介入的唯一经济活动是保护个人的权利，在所有其他方面，市场应该独立，无论它们是繁荣还是衰落。"
postal_service: "邮政服务"
postal_service_desc: "虽然我们国家的城市核心区可能有邮政服务，但偏远地区则没有。建立和资助国家邮政服务将使我们能够在农村和偏远地方改善国家的官僚联系。"
sanitation: "卫生"
sanitation_desc: "现在居住在我们城市中的人口大量集中，带来了新的挑战——其中之一就是废物管理。传统上，废物是通过开放顶部的排水沟或废物池来处理的，但是对公共卫生的认识提高导致了新的标准。随着我们对它的投资，我们为人民保障了更干净、更健康的环境。"
settler_colonialism: "移民殖民主义"
settler_colonialism_desc: "移民殖民主义描述的是外国定居者在新土地上建立了持久性社会，而原住民人口则被排挤或消灭。这是一个高度争议的过程，通常涉及到文化冲突和领土争端。"
national_mythos: "国家神话"
national_mythos_desc: "国家神话通过共享的叙事统一我们的人民。通过塑造它，我们强化了我们的集体身份并激发了国家自豪感。"
the_marketplace_of_ideas: "思想市场"
the_marketplace_of_ideas_desc: "人的权利和政府的角色在我们国家的每个地方都被讨论——从富人的宴会厅，到军官的餐厅，到穷人的贫民窟。"
symphony_orchestra: "交响乐团"
symphony_orchestra_desc: "交响乐团是一个由80多名音乐家组成的庞大合奏团，他们被安排成四到五个乐器部分。弦乐，木管乐，铜管乐，打击乐和键盘和声，宣告了新时代的辉煌。"
neoclassicism_tov: "新古典主义"
neoclassicism_tov_desc: "新古典主义复兴了古希腊和罗马以及文艺复兴时期的美学。当我们融入它时，我们将庆祝平衡、秩序和和谐的理想。"
society_journals: "学会期刊"
society_journals_desc: "学者之间的信件和其他形式的通信长久以来一直是学术世界的支柱。通过将这些信息流动转化为社会，并通过期刊发布学术发现，将促进知识交流并鼓励追求知识。"
economic_specialization: "经济专业化"
economic_specialization_desc: "通过将我们的劳动力和资源集中在少数特定类型的商品上，我们可能能够比任何其他人更便宜、更快、更好地生产这些商品，从而在市场上占主导地位。对于我们不生产的商品，我们可以简单地与其他专业化经济进行交易。"
urban_planning: "城市规划"
urban_planning_desc:0 "通过在建造之前规划城市和区域，而不是让它们自然发展，可以创造出更高效的生活区。"
mass_communication: "大众传播"
mass_communication_desc:0 "大众传播既是信息消费的文化，也是像为文盲提供的公共抄写员和新闻期刊等机构的文化。"
democracy: "民主"
democracy_desc: ""如果自由和平等，如一些人所认为的，主要在民主中找到，那么当所有人都在最大程度上参与政府时，他们将会得到最好的保障。" - 亚里士多德，政治学"
romanticism: "浪漫主义"
romanticism_desc: "一个文化运动，向内看向欧洲的中世纪美学，庆祝情感和想象力，与适当和理性形成对比。情感充沛的自然和历史描绘很常见，就像在歌剧、绘画、诗歌和小说中看到的那样。"
pedagogy: "教育学"
pedagogy_desc: "正确教育年轻人并不在于塞满他们的头脑里各种作者的文字、句子和想法，而是向他们打开外部世界，让他们自己的头脑中流出活水，就像树上的叶子、花朵和果实从芽中生长出来一样。" - Jan Komenský，现代教育之父。
land_reform: "土地改革"
land_reform_desc: "土地改革涉及系统性地从较旧的封建或领主形式中重新调整农地。这些现代土地所有权方式更有效率，刺激经济增长，可能更公平。"
index_cards: "索引卡"
index_cards_desc: "索引卡在组织和分类信息方面是一项突破性的发明，简化了数据管理，取代了笨重的账本。采用它们，我们可以提高我们的记录保存的效率和准确性。"
geopolitics: "地缘政治学"
geopolitics_desc: "我们最坚定的盟友和最严重的敌人都是由河流的道路和山脉的弧线所决定的。地理和地形不可避免地影响我们的政治和政策。"
law_enforcement: "执法"
law_enforcement_desc:1 "训练达到一定标准的专业力量使得国家可以以更大的权威来警察其人民。"
meritocracy: "精英主义"
meritocracy_desc: "如果人们——有时是女人——可以因他们的才华升至适合他们专业的地位，无论他们出身或成长的环境如何，这都对我们的国家和社会有利。"
medical_professionalism: "医疗职业道德"
medical_professionalism_desc: "医生依赖于几千年前的医学论著，护士和助产士参与毫无根据的迷信，外科医生往往只不过是屠夫和理发师。将医学发展为一门专业和科学将极大地提高医疗的效果。"
spheres_of_influence: "势力范围"
spheres_of_influence_desc: "真正的力量超越了地图上的线条。通过结合外交和政治阴谋——当然，还有军事力量——可以通过其他国家的合作和屈服形成帝国。"
stock_exchange: "股票交易所"
stock_exchange_desc:0 "股票交易所是一个组织化的市场，可以买卖股票和债券，是现代市场经济的一个中心元素。"
street_lighting: "街道照明"
street_lighting_desc: "利用煤炭和煤气灯照明街道和其他公共场所，可以在晚上提高城市地区的安全性，同时也使工作和商业活动可以在黄昏后继续。"
manifest_destiny: "显然的命运"
manifest_destiny_desc: "我们的土地扩张并非出于贪婪或征服的基本原因——我们是被上天任命去向那些不幸的人传播我们的文明。"
egalitarianism: "平等主义"
egalitarianism_desc:0 "平等主义是认为人类平等和政治、经济和社会平等是理想的学说。"
radicalism: "激进主义"
radicalism_desc: "如果国家侵犯了人的不可剥夺的权利，那么国家必须改变——如果必要的话，可以通过改革甚至强制手段来改变。"
photography: "摄影"
camera_desc:0 "通过复杂的化学过程，我们可以在一个瞬间捕捉现实本身——一幅瞬间的画面印在金属或胶片上。"
dialectics: "辩证法"
dialectics_desc:0 "将哲学概念应用于物质条件可能产生新的概念，甚至可能产生新的政治理念。"
medical_degrees: "医学学位"
medical_degrees_desc:0 "当那些负责公共卫生的人在他们的领域接受培训和认证时，公共卫生大大提高。"
standardized_measurements: "标准化的测量"
standardized_measurements_desc: "每个行业特定的复杂测量系统对经济造成了妨碍。我们不再有肘（古代的长度单位）、furlong（古代长度单位）、hogshead（体积单位）——我们可以只用一套标准化的测量单位来改善商业和制造的便利性。"
international_relations: "国际关系"
international_relations_desc: "日益全球化的世界需要一种新的思维方式，专门研究国家在世界大舞台上的行动和互动。"
socialism: "社会主义"
socialism_desc: "所有迄今存在的社会的历史都是阶级斗争的历史。自由人和奴隶，贵族和平民，领主和农奴，行会主和学徒，一言蔽之，压迫者和被压迫者，他们始终处于相互对立的状态，进行着断断续续的、时而公开时而隐蔽的斗争，每一次斗争的结束，都是以社会的革命性重建，或者参与斗争的各阶级共同毁灭的结果。" ― 卡尔·马克思, 共产党宣言"
realism: "现实主义"
realism_desc:0 "现实主义是一种艺术运动，追求精确地描绘现实，避免浪漫化或夸大主题。它经常关注的是不同阶层和职业的人的现代日常生活。现实主义往往关注社会中弱势群体的困境。"
social_sciences: "社会科学"
social_sciences_desc: "自然哲学正式化为科学学科的过程导致了人文学科，或者说社会科学的出现。这个分支专门研究社会以及构成这些社会的个人之间的关系。"
probability_theory: "概率论"
probability_theory_desc: "掷骰子是一件不稳定的事情，但如果我们能把它的机制分解成一套数学公理呢？"
identification_documents: "身份文件"
identification_documents_desc:0 "通过创建识别一个国家的公民的文件，更容易跟踪和控制他们的移动。"
new_imperialism: "新帝国主义"
new_imperialism_desc: "技术进步使得帝国的规模达到了历史上从未有过的水平。我们必须确保在世界的偏远角落，是我们的旗帜在远离的海岸上升起。"
critical_theory: "批判理论"
critical_theory_desc: "批判理论是一种社会哲学的方法，它通过对传统权力结构的尖锐批评和挑战引起争议，常常导致要求对政权进行极端变革的极端意识形态。"
organized_sports: "有组织的体育运动"
organized_sports_desc: "有组织的体育运动通过有规则的竞争促进身体健康和团结。体育运动曾经只是一种休闲活动，现在已经出现了一个专业的运动员阶层。通过推广体育运动，我们可以创建一个更健康，更团结的社会。"
behaviorism: "行为主义"
behaviorism_desc:0 "建立效应法则，就可以创建一个可以应用于公众的行为预测模型。"
pharmaceuticals: "药品"
pharmaceuticals_desc: "曾经是根据草药的民间传说和迷信制成的，如今药品的制备已经是一种精细的科学，可以对具有治疗效果的化合物进行高度精确的剂量控制。"
filing_cabinets: "文件柜"
filing_cabinets_desc: "文件柜彻底改变了文件存储的方式，用高效的组织方式取代了纸堆和杂乱的桌面。利用它们，我们可以简化我们的行政流程并保护重要信息。"
public_sector: "公共部门"
public_sector_desc: "公共部门包括了一系列职责，成为了现代国家的真正标志。公共部门包括一系列机构，如卫生、执法、消防和公共教育，这些都是由纳税人的钱资助的，是为了整个国家的利益。"
pan_nationalism: "泛民族主义"
pan_nationalism_desc: "一个民族对应一个国家，但那些在语言和宗教上有共同点的人呢？他们难道不应该从我们的国家中获益吗？"
human_rights: "人权"
human_rights_desc: "接受所有人都享有普遍的、不可剥夺的权利的观念，为国家的社会和政治场所引入了新的概念。"
literary_fiction: "文学小说"
literary_fiction_desc: "文学小说基于无数文化的讲故事的传统，通过以人物为驱动的叙事来探究人类的经验。我们通过创作，丰富我们的文化，激发感官，并激发批判性思考。"
psychiatry: "精神病学"
psychiatry_desc: "认为精神疾病可以医学方式来处理，而且通过医学方式来诊断和治疗的观念，是一种新的概念，为人们的福祉开辟了新的世界。"
germ_theory: "病原微生物理论"
germ_theory_desc: "从早期理论中的一次性改变，病原微生物理论揭示了微生物在引发疾病中的关键作用，重塑了我们对医学的看法。通过接受它，我们提高了公众的健康并挽救了无数的生命。"
monetarism: "货币主义"
monetarism_desc: "通过我们的中央银行系统控制利率，并确保通过政府支出项目稳定资本的流动，我们的国家能够确保价格稳定和繁荣的经济。"
census_bureau: "人口普查局"
census_bureau_desc: "为了正确地管理我们的领土，我们需要对可用的物质和人力资源有详细的了解。定期向我们的全体人口发放调查，将使我们能够更好地治理。"
empire_under_the_sun: "日不落帝国"
empire_under_the_sun_desc: "虽然过去有很多人声称自己是世界的征服者，但在人类历史上，真正的全球帝国才刚刚成为可能。我们作为一个国家的未来，必须在历史上留下我们的位置，并确保我们的国家永不落幕，或者至少避免被压迫的命运。"
multilateral_alliances: "多边联盟"
multilateral_alliances_desc: "现代国家的工业潜力和全球影响力要求形成真正的国际联盟，以确保我们的利益的安全。"
forensic_science: "法医科学"
forensic_science_desc: "将科学方法应用于犯罪调查和证据收集，将会加强我们的司法系统，保护无辜的人。"
feminism: "女权主义"
feminism_desc: "女权主义是一种关注提高女性在社会、经济和政治方面平等的意识形态。女权主义者认为，女性应该和男性享有同样的法律权利，包括拥有财产、工作和参与政治。"
impressionism: "印象派"
impressionism_desc: "一个关注技术再现场景的一般视觉感觉的艺术风格。在视觉艺术之外的艺术形式也应用了同样的艺术雄心，即再现情况的感觉和体验。"
research_departments: "研究部门"
research_departments_desc: "研究部门是学院和大学内专门致力于单一主题知识进步的专门单位。通过建立它们，我们培养专业知识并推动创新。"
mutual_funds: "共同基金"
mutual_funds_desc: "共同基金是一种投资基金，它可以将投资者的个人财富合并成大量的资金池，这些资金池可以强大的财务实力购买证券和其他昂贵的金融工具。"
ethics: "伦理学"
ethics_desc: "人类的权利和义务自最早的古代以来就一直在被争论。现代的伦理学研究方法将哲学与宗教和科学相结合。这给了现象学和解释学等思想学派以新的思考方式 - 新的思维方式，适应新的时代。"
vaccination: "疫苗接种"
vaccination_desc: "用希望是较弱的疾病形式来接种人们的做法已经有了几个世纪，但也存在很大的风险。疫苗接种，要么使用的是较少危险但相关的疾病，要么通过处理疾病的病原体使其失去感染的能力，更安全也更可靠。"
vertical_integration: "纵向整合"
vertical_integration_desc: "作为一种现代商业策略，纵向整合整合了多个生产阶段，取代了传统的分散式方法。随着我们的实施，我们将使我们的行业更加精简，增加我们的经济控制力。"
central_planning: "中央计划"
central_planning_desc: "利用所有最新的管理科学和电子通讯技术，可以由一个管理办公室协调全面社会发展的长期计划。"
mass_surveillance: "大规模监控"
mass_surveillance_desc: "通过让特定的人专门跟踪和报告其他人，并有效地记录人口，可以更加密切地了解您的国家正在发生的情况。"
family_planning: "家庭计划"
family_planning_desc: "家庭计划是一种以提高生活质量为目标的生殖健康转型方法，它着重于让个人做出明智的选择。"
cinematography: "摄影术"
cinematography_desc: "通过快速连续拍摄多张照片，可以实时捕捉动作。然后可以处理和回放这些照片。"
analytical_philosophy: "分析哲学"
analytical_philosophy_desc: "分析哲学是一种严谨的、富有争论的哲学方法，它的形式逻辑和近乎数学的态度为社会运动提供了坚实的框架。"
antibiotics: "抗生素"
antibiotics_desc: "基于对引起疾病的病原体的理解，抗生素是用于对抗感染的高级药物，使医院的存活率得到提高。"
macroeconomics: "宏观经济学"
macroeconomics_desc: "货币应该从整体上来看待。为什么只考虑一个市场在接下来的五年内可能会如何，当所有的市场，一起，全球地，都可以被考虑呢？"
centralized_utilities: "集中公用事业"
centralized_utilities_desc: "集中的公用事业是从分散的本地服务跃进的一种服务，它提供大规模的像水和电这样的基本资源。随着我们的实施，我们将提高服务的可用性，降低成本，并更有效地使用我们的资源。"
mass_media: "大众媒体"
mass_media_desc: "大众媒体是一种传播信息、娱乐和新闻的工具，可以迅速接触到广大的听众。通过使用大众媒体，我们的政府可以更有效地传播信息并增强社区的凝聚力。"
political_ecology: "政治生态学"
political_ecology_desc: "政治生态学根植于历史人环境互动，探讨自然与社会之间的相互作用。这种交叉思考涉及到诸如经济学、神学、地理学和医学等多元领域。"
big_science: "大科学"
big_science_desc: "追求科学突破的步伐已经达到了一个程度，个人在家中的实验室无法再有意义地做出贡献。现在是思考大问题的时候了 - 大规模的协作项目，拥有大规模的部门、数千名研究员，甚至更大的预算。"

#Production Techs

crossdraft_kilns: "交叉通风窑"
crossdraft_kilns_desc: "通过将氧气吸入封闭的窑中，我们可以燃烧更热的火焰，使简单金属的冶炼和硬土的烧制成为可能。"
simple_machines: "简单机器"
simple_machines_desc: "杠杆、轮和斧头、滑轮、倾斜面、楔形和螺钉是我们可以用于节省劳动力和进行机械工作的所有工具和机器的六个基本组成部分。"
sericulture: "蚕业"
sericulture_desc: "用于丝绸生产的蚕的培养是一种古老且严格保密的技术。"
enclosure: "围栏"
enclosure_desc: "将小块自给农田合并为封闭的私有田地，可以让农业更有组织性，并更高效地利用耕地来种植作物。"
papermaking: "造纸"
papermaking_desc: "通过在筛网中悬挂分离的植物纤维，并压制多层浆料，我们可以制造出一种适合写字的基材，这比羊皮纸或泥土等其他书写介质更便宜、更轻、更易使用。"
roadways: "道路"
roadways_desc: "我们可以通过将被踏出的路径转变为一个维护和平整的正式道路系统，大大提高运输和通信效率。"
blast_furnace: "鼓风炉"
blast_furnace_desc: "通过将炉子扩大为一个高大的柱子，并从底部用风箱送风，我们可以创造出一个足够热的炉子，在比现有的炼花炉大量地熔炼铁和铜。"
compound_machines: "复合机器"
compound_machines_desc: "六种简单机器本身就很有用，但如果我们将它们组合成一个机器中的复杂运动系列，我们可以大大增强它们的动力，或者让我们可以使用新的有用工具。"
shaft_mining: "竖井采矿"
shaft_mining_desc: "通过向下挖掘到所需深度然后分支，然后使用升降机和滑轮上下运输材料，可以到达以前无法接触的矿石。"
rotating_mills: "旋转磨坊"
rotating_mills_desc: "通过利用帆或水车，可以利用风力和水力来驱动基本的机器。"
fluxes: "助熔剂"
fluxes_desc: "清洁剂可以在基于热的过程中添加，帮助去除金属、玻璃甚至食物中的杂质。钾和石灰是最早和最常用的助熔剂。"
plantations: "种植园"
plantations_desc: "一种农业形式，更注重盈利的现金作物而非可食用的主食。"
draft_animal_tools: "畜力工具"
draft_animal_tools_desc: "专门为马、骡、牛等牲畜拉动的犁、耕作和耙地的工具。"
calculus: "微积分"
calculus_desc: "研究变化和运动的学科，专注于诸如极限、导数、积分和无穷级数等概念。它为理解复杂的数学现象提供了基础，并在物理、工程和经济等领域有广泛的应用。"
destructive_distillation: "破坏性蒸馏"
destructive_distillation_desc: "材料燃烧或煮沸后留下的残余物可以非常有用。蒸馏器和回流器可以用来在一个严格控制的过程中进行这项工作。"
intercropping: "间作"
intercropping_desc: "在同一田地里种植的一些作物，对产量、营养或病虫害管理有相互的益处。"
rolling_mills: "轧钢机"
rolling_mills_desc: "我们可以通过设置一系列的滚轴，通过其中强行通过加热的金属，以快速且均匀的厚度压平材料，而不是通过劳动密集和不准确的锤打金属成板的方法。"
clockwork_mechanisms: "复合机器"
clockwork_mechanisms_desc: "钟表机械机构由相互锁定的齿轮、齿轮和弹簧组成，为精确计时和复杂机械设备提供了基础。"
engineering_theory: "工程理论"
engineering_theory_desc: "可以研究并将自然界的哲学规律分解成一套数学原理，然后将其应用于建筑的逻辑。"
lead_crystal_glass: "铅晶玻璃"
lead_crystal_glass_desc: "通过向玻璃中添加铅，我们可以制造出有晶体外观的玻璃，它因其价值和耐用性而备受追捧。"
agricultural_refining: "农业精炼"
agricultural_refining_desc: "专门的磨坊能够处理如糖或咖啡等作物，通过一系列精炼步骤如煮沸、过滤、烘烤或添加剂，将新鲜收获的产品转化为液体、干燥粉末或乳化形式。"
cultivars: "栽培品种"
cultivars_desc: "通过选择和自然压力的结合，可以出现更适应环境的新类型作物，或者能产生更高产量的作物。"
paved_roads: "铺设的道路"
paved_roads_desc: "基于数千年的设计改进，铺设道路由三层分级石头构成，向两侧倾斜，两端有排水沟。虽然是一项劳力和资金密集的过程，但铺设道路仍然实现了人们、军队和货物的快速有效移动。"
adhesives: "粘合剂"
adhesives_desc: "基于牛奶和淀粉的粘合剂可以改善木材的接合方式，使家具制作更快、更复杂。"
fractional_distillation: "分馏"
fractional_distillation_desc: "重复的蒸发和冷凝使液体可以分离为更纯的组分。这个过程的实际应用无穷无尽。"
coppicing: "矮茂"
coppicing_desc: "如果将树砍到接近其基部，它将迅速生长出新的细直茎。这些茎每年可以收获作为燃料或制作箭。这是一种可持续的林业方法，减少了取暖燃料所需的砍伐森林的数量。"
selective_breeding: "选择性繁殖"
selective_breeding_desc: "与植物类似，动物在形态和气质上表现出大范围的多样性。通过积极控制哪些动物被允许繁殖后代，可以随着时间的推移培养某些品质，并创造出有更多肉、羊毛或牛奶的动物。"
crucible_steel: "坩埚钢"
crucible_steel_desc: "通过将热量施加到含有粉末铁和木炭的石坩埚中，这种高碳合金具有独特的波纹纹理和难以置信的韧性。这个过程生产出小量高级钢，适用于工具、弹簧和其他超硬且昂贵的物品。"
zinc_alloys: "锌合金"
zinc_alloys_desc: "与铅和锡合金化的锌可以创建用于珠宝或无缝接合金属片的焊料。铜和锌一起创建黄铜，这是一种金色外观的金属，既抗腐蚀又易于处理。"
land_reclamation: "土地复垦"
land_reclamation_desc: "通过使用机械力和水泵，可以将水从沼泽和泥塘中排出，创造出新的可耕种地。"
polished_plate_glass: "抛光板玻璃"
polished_plate_glass_desc: "一种玻璃制作方法，依赖于将大片玻璃铸造到表面上，然后用手磨光和抛光。与早期的手工吹制方法相比，这使得可以制造出非常大的片材。"
four_field_system: "四区轮作制"
four_field_system_desc: "传统上，田地需要一年的休耕期来使养分再生。然而，苜蓿能够固定养分，它也是家畜的饲料，通过在轮作序列中添加苜蓿而不是休耕年，我们可以全年生产更多的食物和家畜饲料。"
tool_specialization: "工具专用化"
tool_specialization: "创造出高度专用于每一种工艺的小工具和设备可以提高生产力。"
pot_stills: "蒸馏锅"
pot_stills_desc: "蒸馏锅是古代使用的蒸馏器和回流器的演化，通常由铜制成，可以达到比旧设计更高的浓度和纯度。"
pedigrees: "血统"
pedigrees_desc: "多代动物的选择性繁殖导致了具有不同外观和能力的血统。我们应该正式承认这些血统和繁殖过程作为新的职业。"
potting_and_stamping: "打磨和冲压"
potting_and_stamping_desc: "一种精炼生铁的方法，生铁是高炉的脆性副产品，通过用冲压机将生铁打成颗粒块，然后再在反射炉中再熔化。"
the_factory_system: "工厂制度"
the_factory_system_desc: "制造业传统上是一个高度分散的运作，许多手艺人和工匠在家中工作，并组成行会。大型机器和需要大量资本和低技能劳动力的集中行业的出现，催生了新的劳动制度，即工厂制度。"
atmospheric_engine: "大气引擎"
atmospheric_engine_desc: "由蒸汽和煤炭提供动力，大气引擎利用活塞和缸体的原理来产生机械工作，自主或超越人类或动物的能力。"
latex_tapping: "胶乳提取"
latex_tapping_desc: "胶乳是一种由某些开花植物在其组织中切割时释放的乳白色液体。我们可以收集和精制这种乳浊液以供工业或医药用途。"
agricultural_minerals: "农业矿物质"
agricultural_minerals_desc: "像石灰石、石膏和硝石等一些矿物质对作物的产量和活力有积极影响。在田地中适量施加矿物质可以大幅提高作物产量。"
rolling_stock: "滚动货车"
rolling_stock_desc: "滚动货车是早期铁路的前身，仅由木制轨道引导的车辆。这些车辆由绳索或马匹拉动。"
machine_tools: "机床"
machine_tools_desc: "机床是一种用于加工或切割坚硬材料的机器，将费力和工艺复杂的工作转化为任何劳动者都能完成的重复动作。它们包括车床、钻床、动力锤和螺纹机等设备。"
food_processing_machines: "食品加工机"
food_processing_machines_desc: "将农产品加工成所需形式是一项费时费力的过程。通过利用最近发明的技术，我们可以设计出能够比人工或自然手段更快地压榨、浸渍或干燥农产品的机器。"
chemistry: "化学"
chemistry_desc: "化学物质长期以来一直被人类文明利用，但其确切的运作机制被神秘主义和缺乏学术严谨性所掩盖。通过科学的方法，我们可以改进我们利用和开发周围世界的能力。"
puddling_process: "翻炼工艺"
puddling_process_desc: "翻炼工艺是早期炼铁方法的一种演变，它涉及使用能够产生巨大热量的复杂反应炉，并在氧化环境中不断搅拌熔化的铁水，以使其脱碳。这种方法几乎使所有旧的铁制品生产工艺过时，并极大地提高了铁的供应。"
mechanical_separators: "机械分离器"
mechanical_separators_desc: "将新收获的棉花等混合物分离是一个缓慢、劳动密集的过程，而能够自动化这项任务的机器可以大大减少所需的劳动量。"
watertube_boiler: "水管锅炉"
watertube_boiler_desc: "水管锅炉是对原始锅炉的改进，通过将水分成较小的管道，可以更快地加热水，从而提高效率。"
macadam_roads: "麦克达姆路"
macadam_roads_desc: "不需要三层道路基础，我们只需要用一层直径不超过四分之三英寸的碎角石料来保护道路。随着时间的推移或大型压路机的作用，这些石料会被压实并形成平整、连续的路面。麦克达姆路与其他道路建设方法相比既廉价又快速，效果同样好。"
industrial_kitchens: "工业厨房"
industrial_kitchens_desc: "将工业方法应用于厨房，可以处理大量烘焙和罐装食品；工业机械可以进行大量批量烘焙，满足数百人的需求，罐装食品易于运输，受到保护免受暴露，并可以被中产家庭和有组织的军队随意消费。"
flue_gas_stack: "烟囱"
flue_gas_stack_desc: "工业锅炉的高烟囱利用气压产生持续而有力的排气流，将烟气排放到大气中，并吸入燃烧区的空气。烟囱是工业化的视觉标志。"
rotational_grazing: "轮牧"
rotational_grazing_desc: "传统上，牲畜是以牧草或农业副产品为食，但可以通过轮种草地和豆科作物地来饲养大量的牲畜。"
continuous_process: "连续生产过程"
continuous_process_desc: "对于某些产品，可以完全机械化制造过程的每一个步骤。将这些步骤链接在一起，构建一个连续的生产线，只需在最后进行切割、挤压或包装即可。"
heat_treatments: "热处理"
heat_treatments_desc: "对化学物质或材料施加控制的热量和催化剂可以产生许多有用的效果。"
mechanical_harvesting: "机械收割"
mechanical_harvesting_desc: "机械收割是锻造工具的进一步发展，这些由马匹驱动的机制简化了庄稼的收割、脱粒、收集和风选，将这些过程简化为一个步骤。一台机器的工作相当于几十个人的劳动。"
bessemer_process: "贝尔斯麦尔法"
bessemer_process_desc: "贝尔斯麦尔法将冷空气喷入熔化的生铁中，燃烧掉碳、硅和锰，生成低碳钢。尽管与坩埚中产生的钢相比质量不高，但它的成本大大降低，可以使用低品位铁矿石，实现铁路线和钢筋混凝土的大规模生产。"
stranded_wire: "股缆"
stranded_wire_desc: "当细丝被扭绞和绑在一起时，它们产生的电缆比相同尺寸的实心导线要强几倍，同时仍保持高度的柔韧性。"
industrial_lubricants: "工业润滑剂"
industrial_lubricants_desc: "摩擦是无法避免的敌人，它会导致磨损和机械限制。通过使用润滑油，我们可以提高机械设备的性能和寿命。"
railways: "铁路"
railways_desc: "最早的蒸汽机车铁路是为了运输乘客而建造的，后来才被用于工业目的。高效快速的交通方式迅速使运河系统过时，有时甚至在运河建成后的几年内就被取代。"
chemical_solvents: "化学溶剂"
chemical_solvents_desc: "化学物质可以与其他物质以极其复杂的方式相互作用，其中一些溶剂可以应用于全新的工业或军事用途。"
food_additives: "食品添加剂"
food_additives_desc: "有许多有用的添加剂和防腐剂，例如亚硫酸盐或小苏打，可以合成并用于改善食品的生产、质量和营养。"
pest_control: "害虫防治"
pest_control_desc: "新发现的化学和矿物喷雾剂和粉末可以用于控制长期以来困扰农民的害虫物种。"
mechanized_workshops: "机械化车间"
mechanized_workshops_desc: "机械化车间是通过机械化解决车间中的各种体力劳动任务，使更多的工作可以以更快的速度完成。"
rotary_valve_engine: "旋转阀发动机"
rotary_valve_engine_desc: "旋转阀发动机是一种蒸汽发动机，具有可变气门正时等各种改进。这些改进使其比标准蒸汽发动机更具热效率。"
pneumatic_tools: "气动工具"
pneumatic_tools_desc: "人类可以驾驭的最大力量之一就是空气本身。通过在管道和活塞中正确施加压缩空气，可以提供惊人的工业动力。"
reinforced_concrete: "钢筋混凝土"
reinforced_concrete_desc: "通过添加钢筋，混凝土结构可以利用钢材的更高强度，而只有适度的成本和重量增加。"
vacuum_sealing: "真空封装"
vacuum_sealing_desc: "真空封装是一种使用真空将罐头密封，以延长食品保存时间的方法。"
chemical_fertilizer: "化学肥料"
chemical_fertilizer_desc: "通过对化学的高级理解，可以分离和精制有机肥料和矿物肥料所依赖的营养化学物质。"
batch_process: "批处理"
batch_process_desc: "这种钢铁生产方法利用开炉炉废气加热砖块，并循环利用燃料和空气的流动来积累炉温。这个过程可以在一个批次中生产大量的钢铁。利用规模经济，我们可以以更多方式生产更大量的商品。"
product_standardization: "产品标准化"
product_standardization_desc: "过去，商品是手工制作的，质量差异很大。借助机器和过程控制的科学，我们可以生产出高度统一的产品，这是品质的标志，也有助于改善货物的运输便利性。"
combustion_engine: "内燃机"
combustion_engine_desc: "内燃机可以直接将燃料转化为机械动力，基于发动机内部持续发生的燃烧过程。"
electrical_dynamos: "电力发电机"
electrical_dynamos_desc: "电力发电机通过旋转马达（称为换向器）产生直流电荷，创造出直流电。"
steel_railways: "钢铁铁路"
steel_railways_desc: "铁路轨道需要坚固耐用，能够承受重量和施加在其上的应力。早期的木制或铁制轨道经常会断裂，并有严格的吨位限制。通过使用高级钢合金建造轨道，我们可以极大地提高轨车的可靠性、运载能力和最高速度。"
steel_frame_buildings: "钢结构建筑"
steel_frame_buildings_desc: "钢材现在可获得大量供应，可以用来构建钢结构建筑，从而使得建造更高、更坚固的建筑成为可能。"
chemical_isolation: "化学分离"
chemical_isolation_desc: "化学物质可以通过蒸馏、过滤和蒸发等多种方法进行纯化。纯化过程的质量显然会影响分离物的质量。"
mechanized_farming: "机械化农业"
mechanized_farming_desc: "拖拉机和全自动化的收割机和播种机极大地提高了农田的农业产量，并减少了劳动力的需求。"
telephones: "电话"
telephones_desc: "通过将声波转换为电信号，然后通过导线传输，现在可以在广阔的距离上实现几乎即时的双向对话。电话将彻底改变我们所知道的世界。"
vestibuled_cars: "隔厢车厢"
vestibuled_cars_desc: "乘客车厢采用钢铁建造，两端设有封闭的过道，可以灵活进出车厢，实现不同车厢之间的换乘。"
electrochemistry: "电化学"
electrochemistry_desc: "当电流通过某些类型的化学物质和材料时，会发生复杂的化学反应。我们可以利用这种现象进行各种用途，如电镀金属。"
cylinder_sheet_glass: "圆柱片玻璃"
cylinder_sheet_glass_desc: "玻璃被吹入圆柱状模具，并在圆柱体上划下一条切口。然后将玻璃圆柱体放入烤箱中，玻璃会展开成一张单一的片。虽然仍然需要费力的打磨，但这种玻璃生产方法比旧方法更快，产量更大。"
synthetic_dye: "合成染料"
synthetic_dye_desc: "通过化学过程，我们可以以合成的方式制造不同类型的染料。阿尼林紫就是其中一个，它是为寻找治疗疟疾的方法而偶然发现的，它是许多染料中的第一个，大大降低了染色的成本。"
electric_arc_furnace: "电弧炉"
electric_arc_furnace_desc: "利用高电流的电弧熔化金属，能够从任何质量的炉料中制造钢。"
vertical_conveyors: "垂直输送机"
vertical_conveyors_desc: "通过使用滑轮系统或传动带，可以使人员和货物在竖井中上下移动。"
compression_ignition: "压燃发动机"
compression_ignition_desc: "压燃发动机通过压缩空气来点燃燃料，具有所有发动机中最高的热效率。"
electric_motors: "电动机"
electric_motors_desc: "电动机能够将电能转换为动力。它通过电流和电动机磁场的相互作用，在电机轴上产生转矩。"
tarmac_roads: "柏油路"
tarmac_roads_desc: "柏油混凝土路是早期设计的进化形式，通过添加由柏油、沙子和碎石组成的路面材料，然后用蒸汽压路机压平。该方法需要很少的人工劳动，路面非常平整。"
pressure_vessels: "压力容器"
pressure_vessels_desc: "密封和加压的容器，可用于在工业上承载高压或低压的气体或液体。尽管外观看起来简单，但这些容器经过精心设计，制造成本高昂，因为压力差和容器内物质可能非常危险，一旦破裂。"
blended_fabrics: "混纺织品"
blended_fabrics_desc: "高精度机器使纤维能够被细细地纺合在一起，形成相互补充的混纺织品，从而产生新型的天然和合成织物。"
synthetic_fertilizer: "合成肥料"
synthetic_fertilizer_desc: "氮化合物对植物的健康至关重要，但过去只能通过有机手段获取。通过使用电弧反应，可以从空气中合成氨。"
automotive_engineering: "汽车工程"
automotive_engineering_desc: "机动马车有着成为未来交通工具的巨大潜力-与马不同，它们不会疲劳。但是，与马不同，它们有爆炸和撞车的倾向。"
electrified_railways: "电气化铁路"
electrified_railways_desc: "通过使用电力来驱动火车，而不是蒸汽，可以建立一个更可靠的铁路系统。"
plastics: "塑料"
plastics_desc: "塑料有着广阔的未来。它们可以被塑造成任何形状，保持在任何形式。很快，世界将成为塑料的世界。"
fordism: "福特主义"
fordism_desc: "一种高度优化的制造系统，通过装配线系统生产标准化和低成本的商品。复杂的任务被分解成一系列简单而重复的动作，可以由非熟练工人迅速完成。"
vacuum_tubes: "真空管"
vacuum_tubes_desc: "真空管是一种空心灯泡，内部含有电极，可以放大、整流或计算电信号。真空管的主要早期用途之一是接收电磁波并将其转换为声音，实现无线传输设备，即收音机。"
dual_cylinder_banks: "双缸引擎组"
dual_cylinder_banks_desc: "V形配置的活塞缸，共用一个曲轴。这种配置比传统的直列发动机更小巧，同时每转动一周输出更大的扭矩。"
turbine_engines: "涡轮发动机"
turbine_engines_desc: "涡轮发动机是一种先进的机器，能够将流体能量（如蒸汽、气体或水）转化为机械动力，广泛应用于发电、航空和海上交通等各个领域。其高效率和功率重量比使其成为关键组件。"
sterilization: "灭菌"
sterilization_desc: "食物的保鲜方法，例如将牛奶加热巴氏杀菌或将其凝结成浓稠的糖浆、果蔬的腌制以及肉类和汤类的罐头制作，都依赖于一个共同的原则：将保鲜食物中的细菌杀灭。随着对这些理念的广泛了解和新兴的细菌学领域的出现，食品行业的标准正在提高，公众的健康也随之提升。"
motorways: "高速公路"
motorways_desc: "汽车的普及使得一种新型的道路成为必需品-汽车在这种道路上享有优先权。这些道路将实现更高的速度和更快的出行，但也需要安全设施，如车道和护栏。"
injection_molding: "注塑"
injection_molding_desc: "通过使用类似针尖的喷嘴将加热塑料注入模具中，可以大规模生产近乎完美精确的塑料制品。"
hydroelectric_dams: "水力发电大坝"
hydroelectric_dams_desc: "这是一种保持大量水库的结构，利用控制的流量通过水轮机和连接的发电机产生能源。大坝还具有水库和防洪的三重功能。"
engineering_science: "工程科学"
engineering_science_desc: "工程科学是一种综合性的方法，结合数学、物理学和材料科学的原理，分析、设计和开发实际问题的解决方案。"
pipeline_systems: "管道系统"
pipeline_systems_desc: "密封和加压的管道系统可以在长距离上快速、无泄漏地移动液体。石油、水甚至废物都可以通过集中的管道网络进行输送。"
streamliners: "流线型列车"
streamliners_desc: "利用空气动力学原理和新的铝制车身结构的新型列车设计，使得铁路可以以更高的速度可靠地运行更多的列车。"
borosilicate_glass: "硼硅酸玻璃"
borosilicate_glass_desc: "一种耐用的、耐热冲击的玻璃形式，由二氧化硅和三氧化硼作为主要成分制成。"
factory_farming: "工厂化养殖"
factory_farming_desc: "通过将工程原理和技术应用于动物的处理，我们可以大幅提高农业生产力。"

# Military Techs

admiralty:0 "Admiralty"
admiralty_desc:0 "The Admiralty is a complex system of ranks connected by a rigid chain of command to help the navy work more efficiently."
anaesthetics:0 "Anaesthetics"
 anaesthetics_desc:0 "Anaesthetics are sedatives or painkillers used during surgery to prevent patients feeling the knives and invasive prodding of the medical staff, which could be discomfiting."
 army_reserves:0 "Army Reserves"
 army_reserves_desc:0 "Army Reserves is the concept that a set of semi professional soldiers made up of citizens could work as a support for the regular army."
 battlefleet_tactics:0 "Modern Battlefleet Tactics"
 battlefleet_tactics_desc:0 "Operating a large battlefleet can be a difficult task. By practicing and learning specific tactics as a fleet, greater performance can be achieved."
 battleship_tech:0 "Battleship"
 battleship_tech_desc:0 "By taking the dreadnought design and making all the guns high caliber, as well as some other changes, it is possible to make an even more devastating warship."
 biological_determinism:0 "Biological Determinism"
 biological_determinism_desc:0 "The study of genetics and inheritance in nature opens up questions about how much of human behavior is determined by biology."
 bolt_action_rifles:0 "Bolt-Action Rifle"
 bolt_action_rifles_desc:0 "A bolt action rifle works by having a bolt which is manually manipulated to put the cartridge in or out of the rife, which allows for a more reliable and powerful weapon."
 # artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc:0 "Long-range bombardment with heavy munitions intimidates and scatters enemy forces without risking your own troops. Inaccurate, slow-moving, and expensive, yet a crucial ingredient in any modern army."
 breech_loading_artillery:0 "Breech-Loading Artillery"
 breech_loading_artillery_desc:0 "By changing the design to load the shells from a port in the artillery, rather than down the barrel it is possible to make a much more efficient weapons."
 tech_bureaucracy:0 "Bureaucracy"
 tech_bureaucracy_desc:0 "Bureaucracy is the machine of government, the cogs and wheels that decide the efficiency of the state."
 centralization:0 "Centralization"
 centralization_desc:0 "By centralizing administrative tasks within a logical hierarchy, standards of government operation can be developed that put achievements previously thought impossible within reach."
 canals:0 "Canals"
 canals_desc:0 "Coastal and riverline barges are a very efficient method of transporting goods. Digging canals into the interior of a country expands the coverage of these barges, although it can be an expensive proposition when different heights need to be bridged by lock systems."
 carrier_tech:0 "Aircraft Carrier"
 carrier_tech_desc:0 "By designing large ships with a large flat deck and equipping them appropriately, it is possible to create a sea borne airfield."
 chemical_warfare:0 "Chemical Warfare"
 chemical_warfare_desc:0 "Certain chemical combinations produce adverse or even fatal effects when humans are exposed to them. Weaponizing this brings a whole new horrific aspect to warfare. "
 compound_microscopes:0 "Compound Microscopes"
 compound_microscopes_desc:0 "The lenses used in optics require very fine glassmaking skills. One innovation in this field is to use two lenses, one focused on an object and the other focused on the first lens, to increase the magnification. Such a microscope can be used to view living bacteria."
 concrete_dockyards:0 "Concrete Dockyards"
 concrete_dockyards_desc:0 "Sturdy and cheap, concrete allows for the construction of far larger piers that are able to support far heavier freight loads."
 concrete_fortifications:0 "Concrete Fortifications"
 concrete_fortifications_desc:0 "By introducing concrete into fortifications it is possible to make strong entrenched positions very quickly."
 defense_in_depth:0 "Defense in Depth"
 defense_in_depth_desc:0 "By making multiple lines of defense, it is possible to spread out and slow down the enemy and sometimes even envelop them."
 dreadnought_desc:0 "By making a warship with only heavy caliber guns and steam propulsion, it is possible to overpower all other types of ship."
 dreadnought_tech:0 "Dreadnought"
 field_works:0 "Field Works"
 field_works_desc:0 "Field works is modifying the terrain where the battle is held thus giving soldiers greater protection."
 floating_harbor:0 "Floating Harbor"
 floating_harbor_desc:0 "By keeping a dock at a constant level along a tidal waterway, ships can more quickly dock and transfer goods without having to consider relative changes between the waterway level and docks."
 fulminates:0 "Fulminates"
 fulminates_desc:0 "A fulminating material is one which ignites when struck sharply. Such materials include ions of mercury, silver and potassium. They were first discovered by Edward Charles Howard in 1800, and their military application in percussion cap systems soon became apparent."
 gantry_cranes:0 "Gantry Cranes"
 gantry_cranes_desc:0 "Useful in construction and transportation, gantry cranes are large enough to straddle the width of a ship. This gives them a sturdiness that means they can lift the heaviest loads a ship can possibly carry."
 general_staff:0 "General Staff"
 general_staff_desc:0 "Having a set of officers to act as a conduit between the high command and the troops themselves, allows for greater communication and effectiveness."
 gunpowder:0 "Gunpowder"
 gunpowder_desc:0 "A chemical compound composed of sulfur, charcoal and nitrates, gunpowder conflagrates rapidly, expanding into a gas which can propel projectiles down tubes. The combustion leaves behind large quantities of smoke from the sulfur and charcoal, which makes musketry a dirty and blinding business on the battlefield. Gunpowder charges also have more civil uses in opening up the earth for mining and construction. The Chinese invented gunpowder a thousand years prior and used it for celebratory fireworks and siege artillery."
 gunsmithing:0 "Gunsmithing"
 gunsmithing_desc:0 "Gunsmithing allows the creation of explosive powered weaponry, making the relevance of physical strength much less important."
 gyroscopes:0 "Gyroscopes"
 gyroscopes_desc:0 "A gyroscope is made by combining a series of gimbals, which are simply rotating supports. One gimbal spins vertically and another horizontally, so the innermost supported object can spin freely in any direction. Gyroscopes are useful for keeping an object steady while its surroundings are moving, such as a magnetic compass on a tossing ship."
 handcranked_machine_gun:0 "Handcranked Machine Gun"
 handcranked_machine_gun_desc:0 "By using a mechanical crank to rotate the barrel it is possible to fire bullets at a much faster rate than a standard firearm."
 hydraulic_cranes:0 "Hydraulic Cranes"
 hydraulic_cranes_desc:0 "Cranes powered by water pressure are vastly stronger than earlier stationary cranes. Their strength and efficiency can greatly increase the flow of goods in and out of commercial ports."
 idealism:0 "Idealism"
 idealism_desc:0 "A number of philosophies holding that our knowledge is dependent on how we perceive things, which limits us to knowing the idea of a thing, rather than the thing as it actually is."
 impressionism:0 "Impressionism"

 ironclad_tech:0 "Ironclad"
 ironclad_tech_desc:0 "By cladding a ship in iron plating it is possible to make it much more durable and resistant to incendiary ammunition."
 jeune_ecole:0 "Jeune École"
 jeune_ecole_desc:0 "By having many smaller ships rather than a few big ones, it is possible to keep a certain level of maneuverability that would otherwise be impossible."
 automatic_machine_guns:0 "Automatic Machine Guns"
 automatic_machine_guns_desc:0 "The machine gun takes the concept of the handcranked machine gun and cranks it up a notch, replacing the human rotation with an automated system to allow for more bullets to be fired even faster."
 military:0 "Military"
 military_aviation:0 "Military Aviation"
 military_aviation_desc:0 "By combining conventional aviation with military technology, it is possible to create aircraft that can fulfill a variety of military roles."
 mobile_armor:0 "Mobile Armor"
 mobile_armor_desc:0 "By equipping a motorized vehicle with metal plating, it is possible to create an advanced weaponry platform."
 monitor_tech:0 "Monitor"
 monitor_tech_desc:0 "By making a smaller warship better suited for shallow water and slapping massive guns on it, it is possible to make an effective naval weapon."
 napoleonic_warfare:0 "Napoleonic Warfare"
 napoleonic_warfare_desc:0 "Napoleon revolutionized warfare, emphasizing the importance of properly utilizing artillery."
 natural_selection:0 "Natural Selection"
 natural_selection_desc:0 "Natural selection is a mechanism by which lifeforms evolve by passing on heritable traits to future generations. Its discovery provide an explanation to how species arise and adapt according to their environment."
 naval_theory:0 "Naval Theory"
 naval_theory_desc:0 "By applying some strategy to naval movements it is possible to make a much more effective Navy."
 drydocks:0 "Drydocks"
 drydocks_desc:0 "Creating enclosed areas where ships can be docked on dry land allows for easier and more thorough maintenance of cargo vessels and warships alike."
 navigation:0 "Navigation"
 navigation_desc:0 "Through various different methods, from stars, to maps, to a compass it is possible to correctly chart a course across the world."
 paddle_steamer:0 "Paddle Steamer"
 paddle_steamer_desc:0 "The paddle steamer is a steam powered watercraft, where the steam is used to turn paddles that pushes the ship through the water."
 percussion_cap:0 "Percussion Cap"
 percussion_cap_desc:0 "The percussion cap is a single use device which allows firearms to operate reliably in all types of weather."
 percussion_caps:0 "Percussion Caps"
 percussion_caps_desc:0 "Percussion caps take previously unreliable firearms and make it possible for them to fire in any weather."
 personal_liberty:0 "Personal Liberty"
 personal_liberty_desc:0 "In addition to the question of how society should be governed, there is also the question of what should be beyond governance. Establishing individual liberties upon which the tyranny of the majority may not intrude is a crucial part of liberal ideals."
 policing_by_consent:0 "Policing by Consent"
 policing_by_consent_desc:0 "Sir Robert Peel, while serving as Home Secretary, created the Metropolitan Police, a constabulary distinct from the gendarmerie of Continental tyrants because they are civilians acting in the public interest rather than soldiers repressing political enemies."
  political_theory:0 "Political Theory"
 political_theory_desc:0 "How to run a country is a question many have started to ask and several theories have been drawn up on what exactly the best blueprint for a state would look."
 popular_sovereignty:0 "Popular Sovereignty"
 popular_sovereignty_desc:0 "The authority of a state and by extension of its government can only be created and sustained through the consent of its people. In a free government, the rulers are the servants and the people their superiors and sovereigns."
 power_of_the_purse:0 "Power of the Purse"
 power_of_the_purse_desc:0 "Power of the Purse gives the ability to make purchases to the captains, allowing for a much more autonomous and effective fleet."
 pre_modern_warfare:0 "Pre-Modern Warfare"
 pre_modern_warfare_desc:0 "The conflicts of yesteryear pale in comparison to the ravages of modern war, yet they were still bloody affairs in their own right."
 production:0 "Production"
 propaganda:0 "Propaganda"
 propaganda_desc:0 "During the Revolutionary and Napoleonic Wars, the governments of Europe established propaganda wings to garner public support for the hardships faced by the common people. Political pamphlets and satirical cartoons were distributed in the cities, while patriotic verses were written to be sung to popular tunes."
 repeaters:0 "Repeaters"
 repeaters_desc:0 "The Repeater allows the firing of several cartridges in between reloading, which in turn leads to a greater rate of fire."
 rifling:0 "Rifling"
 rifling_desc:0 "Rifling is the discovery that by etching spiral grooves into the barrel of a gun it is possible to impart spin on the projectile thus increasing accuracy."
 rubber_recycling:0 "Rubber Recycling"
 rubber_recycling_desc:0 "The use of a 'masticator' to chew up and reform old rubber allows us to recycle and reuse this valuable material."
 rubberised_fabrics:0 "Rubberized Fabrics"
 rubberised_fabrics_desc:0 "Using natural rubber to stick two fabrics together, or to combine plant fibers into a kind of artificial leather, produces waterproof articles such as the Mackintosh coat, or elastic clothing such as suspenders."
 screw_frigate:0 "Screw Frigate"
 screw_frigate_desc:0 "The Screw Frigate is the application of screw propeller technology to create faster ships."
 sea_lane_strategies:0 "Sea Lane Strategies"
 sea_lane_strategies_desc:0 "By focusing naval power on controlling the sea lanes, naval dominance is much easier to achieve."
 semaphore_signalling:0 "Semaphore Signalling"
 semaphore_signalling_desc:0 "Railway signals convey instructions to trains active on railway lines, helping direct traffic even when a locomotive is in motion and away from personnel at a station. The use of semaphore signals, inspired by a military signalling system utilized by Napoleon's armies, creates a uniform system that all railroads can utilize."
 shell_gun:0 "Shell Gun"
 shell_gun_desc:0 "The Shell Gun is a remarkable piece of artillery due to the nature of its ammunition. The projectiles themselves are explosive leading to more damage than a simple chunk of metal would."
 stormtroopers:0 "Stormtroopers"
 stormtroopers_desc:0 "Having troops trained and equipped specifically for infiltration allows greater success when assaulting more embedded positions."
 submarine:0 "Submarine"
 submarine_desc:0 "Submarines take the concept of a boat and submerge it, leading to greater stealth and thus tactical capability."
 trench_works:0 "Trench Works"
 trench_works_desc:0 "By equipping soldiers with the correct tools, it is possible for them to create strong fortifications with little effort."
 triage:0 "Triage"
 triage_desc:0 "By treating the wounded in regard to the seriousness of their wounds and the likelihood of recovery, it is possible to make a much more effective, emergency care system."
 wargaming:0 "Wargaming"
 wargaming_desc:0 "By mocking up imaginary warfare scenarios and practicing strategy, it is possible to improve officers combat abilities."
 standing_army:0 "Standing Army"
 standing_army_desc:1 "The complex challenges of foreign policy and domestic unrest can no longer be dealt with by hastily-mustered militias. Modern times require a military ready at all times to act."
 mandatory_service:0 "Mandatory Service"
 mandatory_service_desc:1 "Volunteers and mercenaries might not meet all the manpower demands of a modern military force. Sometimes, the nation simply must demand service from all its citizens."
 military_drill:0 "Military Drill"
 military_drill_desc:1 "As the saying goes, "practice makes perfect," and this is as true for soldiers as it is for musicians. There is no army more prized by generals than an army that can react to all commands instantly and without confusion."
 line_infantry:0 "Line Infantry"
 line_infantry_desc:1 "Soldiers equipped with standardized gear and trained with standardized methods give a greater uniformity to an army, and in that way give it a greater reliability."
 logistics:0 "Logistics"
 logistics_desc:1 "The greatest guns in the world don't matter in the slightest if the soldiers equipped with them are too exhausted and hungry to aim, or if the guns themselves have no bullets chambered in them."
 enlistment_offices:0 "Enlistment Offices"
 enlistment_offices_desc:1 "Offices built to attract recruits help immensely with bolstering the nation's military manpower."
 military_statistics:0 "Military Statistics"
 military_statistics_desc:1 "A good general knows not just where every bullet was fired, but where that bullet was supplied from and how many bullets are left."
 self_propelled_torpedoes:0 "Self-Propelled Torpedoes"
 self_propelled_torpedoes_desc:1 "Traditional "torpedoes" include basic naval mines and explosives attached to submerged spars sticking out from small ships. Modern torpedoes vastly improve on both these explosives by being able to move, unlike a mine, and to do so under its own power, unlike a spar torpedo."
 war_propaganda:0 "War Propaganda"
 war_propaganda_desc:1 "Convincing a population to commit its time, its resources, and its blood, all for the sake of victory, is a whole field of work on its own."
 nco_training:0 "NCO Training"
 nco_training_desc:1 "It's as important to maintain a trained body of lower-ranking officers familiar with their craft as it is to maintain academy-trained captains and generals."
 destroyer:0 "Destroyer"
 destroyer_desc:1 "Lighter vessels, equipped with torpedoes and smaller guns, are just as important in modern navies as capital ships."
 landing_craft:0 "Landing Craft"
 landing_craft_desc:1 "Vessels designed specifically for protecting waterborne troops greatly improve the chances of an amphibious assault actually succeeding."
 flamethrowers:0 "Flamethrowers"
 flamethrowers_desc:1 "A great way to drive entrenched soldiers out of their defensive positions is to light a fire under them."
