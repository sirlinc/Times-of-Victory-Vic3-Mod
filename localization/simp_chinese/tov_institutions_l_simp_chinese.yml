institution_army_professionalism: "军队专业化"
institution_army_professionalism_desc: "通过培养物流和组织专业知识的结构，发展和维护一个训练有素的专业军队。"
institution_naval_professionalism: "海军专业化"
institution_naval_professionalism_desc: "推进和维护现代化、专业化的海军服务及其支持的官僚机构。"
institution_civic_militarization: "公民军事化"
institution_civic_militarization_desc: "将军事组织和原则融入到民间生活和基础设施中。"
institution_economic_militarization: "经济军事化"
institution_economic_militarization_desc: "在资源分配和经济规划中，军事生产和能力的优先地位。"
institution_collectivization: "集体化"
institution_collectivization_desc: "将个人土地所有权和劳动力合并到集体农场或国有企业的过程，目标是提高效率和国家对农村经济的控制。"
institution_national_electrification: "全国电气化"
institution_national_electrification_desc: "广泛实施电力基础设施，为国家提供电力：明日，今日！"
institution_foreign_affairs: "外交事务"
institution_foreign_affairs_desc: "建立正式的官僚机构，管理与其他国家的外交关系和国际谈判。"
institution_state_propaganda: "信息部"
institution_state_propaganda_desc: "创造和传播精心策划的真相，以塑造公众舆论和推进国家利益。"
institution_research_funding: "研究资金"
institution_research_funding_desc: "分配政府资助和其他资源以支持科学研究和技术开发。"

