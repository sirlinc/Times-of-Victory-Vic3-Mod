 central_archives:0 "Central Archives"
 central_archives_desc:1 "A modern state requires good record-keeping, and good record-keeping requires thorough paperwork. If you wish to learn more, please fill form ML-4.11866 in triplicate and expect a reponse in 2-5 working days."
 steelworking:0 "Steelworking"
 steelworking_desc:1 "The hardy qualities of steel have been widely prized for millennia, but large-scale production of this invaluable iron alloy has proven difficult to master until recently."
 prospecting:0 "Prospecting"
 prospecting_desc:1 "Mining gold requires first finding gold. From individuals panning for riches to industrial-scale searches, prospecting is what makes fortunes real."
 baking_powder:0 "Baking Powder"
 baking_powder_desc:1 "Baked goods have been around since the dawn of civilization, but only with the advent of baking powder has baking at an industrial scale become truly possible."
 mechanical_tools:0 "Mechanical Tools"
 mechanical_tools_desc:1 "Handcrafted goods can be of exceptional quality, but for consistency and rapidity in production, mechanical aids are needed."
 rubber_mastication:0 "Rubber Mastication"
 rubber_mastication_desc:1 "Natural rubber is a strange, viscous thing that needs heavy working in order to create a suitable material for industrial use."
 pumpjacks:0 "Pumpjacks"
 pumpjacks_desc:1 "The trick with crude oil is getting it out of the ground in a regular, consistent flow. The pumpjack, a straightforward pump, fits the bill perfectly."
 shift_work:0 "Shift Work"
 shift_work_desc:1 "Rotating teams of laborers in and out of a workplace is a sound way to maintain a steady flow of production over the course of a day for much longer than could be expected from one team working extended hours."
 paved_roads:0 "Paved Roads"
 paved_roads_desc:1 "Dirt roads are bumpy, uneven, and at the slightest hint of water they become horrible muddy traps for heavy vehicles. Paving roads, providing a solid surface that won't wear and tear so quickly as dirt and gravel, helps provide a nicer experience for road-users and improve the flow of freight and passenger traffic."
 pasteurization:0 "Pasteurization"
 pasteurization_desc:1 "Briefly heating milk and juices eliminates disease-carrying bacteria and enzymes, making the products safer to drink and prolonging their shelf-life."
 pneumatic_tools:0 "Pneumatic Tools"
 pneumatic_tools_desc:1 "One of the greatest forces man can harness is the air itself. Pressurized air, applied correctly in pipes and pistons, can provide an astounding amount of force for industrial use."
 steam_turbine:0 "Steam Turbine"
 steam_turbine_desc:1 "Using the power of steam to drive large rotors, turbines create tremendous amounts of energy that serve equally well as stationary machines in a plant and as the driving engines of seagoing vessels."
 plastics:0 "Plastics"
 plastics_desc:1 "There's a great future in plastics. They're moldable, malleable, able to be shaped and kept in any form anyone wants. Soon, it will be a plastic world."
 dough_rollers:0 "Dough Rollers"
 dough_rollers_desc:1 "To produce all the food demanded by a rapidly-growing population, traditional bakers won't suffice any longer."
 oil_turbine:0 "Oil Turbine"
 oil_turbine_desc:1 "The power of a turbine can be amplified with the use of oil, a far more energy-rich fuel than coal."
 standing_army:0 "Standing Army"
 standing_army_desc:1 "The complex challenges of foreign policy and domestic unrest can no longer be dealt with by hastily-mustered militias. Modern times require a military ready at all times to act."
 mandatory_service:0 "Mandatory Service"
 mandatory_service_desc:1 "Volunteers and mercenaries might not meet all the manpower demands of a modern military force. Sometimes, the nation simply must demand service from all its citizens."
 military_drill:0 "Military Drill"
 military_drill_desc:1 "As the saying goes, "practice makes perfect," and this is as true for soldiers as it is for musicians. There is no army more prized by generals than an army that can react to all commands instantly and without confusion."
 line_infantry:0 "Line Infantry"
 line_infantry_desc:1 "Soldiers equipped with standardized gear and trained with standardized methods give a greater uniformity to an army, and in that way give it a greater reliability."
 logistics:0 "Logistics"
 logistics_desc:1 "The greatest guns in the world don't matter in the slightest if the soldiers equipped with them are too exhausted and hungry to aim, or if the guns themselves have no bullets chambered in them."
 electric_telegraph:0 "Electric Telegraph"
 electric_telegraph_desc:1 "Through the use of simple electric pulses, messages can be rapidly transmitted through codes across vast distances. Officers in a stuffy office can send commands to armies on the far side of the world instantaneously. What hath God wrought?"
 enlistment_offices:0 "Enlistment Offices"
 enlistment_offices_desc:1 "Offices built to attract recruits help immensely with bolstering the nation's military manpower."
 military_statistics:0 "Military Statistics"
 military_statistics_desc:1 "A good general knows not just where every bullet was fired, but where that bullet was supplied from and how many bullets are left."
 self_propelled_torpedoes:0 "Self-Propelled Torpedoes"
 self_propelled_torpedoes_desc:1 "Traditional "torpedoes" include basic naval mines and explosives attached to submerged spars sticking out from small ships. Modern torpedoes vastly improve on both these explosives by being able to move, unlike a mine, and to do so under its own power, unlike a spar torpedo."
 war_propaganda:0 "War Propaganda"
 war_propaganda_desc:1 "Convincing a population to commit its time, its resources, and its blood, all for the sake of victory, is a whole field of work on its own."
 nco_training:0 "NCO Training"
 nco_training_desc:1 "It's as important to maintain a trained body of lower-ranking officers familiar with their craft as it is to maintain academy-trained captains and generals."
 destroyer:0 "Destroyer"
 destroyer_desc:1 "Lighter vessels, equipped with torpedoes and smaller guns, are just as important in modern navies as capital ships."
 landing_craft:0 "Landing Craft"
 landing_craft_desc:1 "Vessels designed specifically for protecting waterborne troops greatly improve the chances of an amphibious assault actually succeeding."
 flamethrowers:0 "Flamethrowers"
 flamethrowers_desc:1 "A great way to drive entrenched soldiers out of their defensive positions is to light a fire under them."
 banking:0 "Banking"
 banking_desc:1 "A vast financial institution, the bank provides security for public and private interests, and can become the centerpiece of a vast monetary network of investments, loans, and opportunities."
 international_relations:0 "International Relations"
 international_relations_desc:1 "Formalizing diplomacy provides a firm framework for both improved cordiality and hostility with other nations."
 central_banking:0 "Central Banking"
 central_banking_desc:1 "Harnessing and centralizing the banks brings an immense amount of power into the hands of the government."
 zeppelins:0 "Zeppelins"
 zeppelins_desc:1 "A sort of rigid lighter-than-air aircraft, the zeppelin can carry freight and passenger loads high above the clouds, surpassing obstacles on land and sea."
 psychoanalysis:0 "Psychoanalysis"
 psychoanalysis_desc:1 "Theories of personal mental development provide the framework for broader theories of social behavior, which can be used to help understand the collective instincts and thoughts of the population."
 modern_financial_instruments:0 "Modern Financial Instruments"
 modern_financial_instruments_desc:1 "Moneymaking methods continue to grow and proliferate. Some methods may involve money flowing in a pyramid upwards, but all of them involve more and more money flowing all the time."
 electrical_capacitors:0 "Electrical Capacitors"
 electrical_capacitors_desc:0 "Electrical Capacitors allow for the increased usage of electricity without the necessity of having a directly connected generator."
