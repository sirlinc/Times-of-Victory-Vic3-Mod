# Society Techs
society:0 "Society"
mediums_of_exchange: "Mediums of Exchange"
mediums_of_exchange_desc: "The use of commodity money and simple representative money has replaced the most basic forms of barter."
monopoly_on_violence: "Monopoly on Violence"
monopoly_on_violence_desc: "At it's most basic level, authority is derived from the exclusive right of force over others."
divine_right: "Divine Right"
divine_right_desc: "Power is vested in individuals based on the authority granted by religion, lineage, custom, or simply by having the mightiest army."
histories_and_ontologies: "Histories and Ontologies"
histories_and_ontologies_desc: "Every culture has a history, mythos, or religion that shapes it's character and the way in which it views the world."
deferred_payments: "Deferred Payments"
deferred_payments_desc: "The concepts of debt and credit is a fundamental feature of a rules-based society, and enables more sophistated forms of trading to emerge."
code_of_law: "Code of Law"
code_of_law_desc: "The formalisation of our societal tenets, morals, and rules into a code of law is necessary for bureaucracy and a trading economy to emerge."
literacy: "Literacy"
literacy_desc: "The ability to encode information and disseminate ideas with a writing system is a fundamental part of any organised society."
joint_stock_company: "Joint-stock Company"
joint_stock_company_desc: "A basic business entity where shareholders can sell or purchase stakes in ownership without affecting the operation of the company. Profit comes in the form of dividends paid out in regular intervals, or by selling shares at a higher price. Early joint-stock companies were almost exclusively trading enterprises."
silver_standard: "Silver Standard"
silver_standard_desc: "By minting coinage based on a measure of silver, we can guarantee a basic level of economic competitiveness and value for our currency."
mercantilism: "Mercantilism"
mercantilism_desc: "The benefits of trade must always remain inside our state, and never be in the hands of foreign powers or merchants. This can achieved with a combination of tariffs, levies, and monopolised markets through conquest and destruction of the competition."
state_sovereignty: "State Sovereignty"
state_sovereignty_desc: "All states have exclusive sovereignty over it's own territory, and no power has the intrinsic right to interfere with the domestic laws of another state."
pluralism: "Pluralism"
pluralism_desc: "It has proven impossible to deny the existence of a wide range of competing ideas and perspectives, even within our own borders. The clash of those ideas invites debate and discussion, even if it is just to prove the illegitimacy of those ideas."
empiricism: "Empiricism"
empiricism_desc: "Knowledge is a posteriori - it comes only from sensation and experience. Expanding our understanding of the world comes not through ontological debate, but by sight, sound, smell, taste, and touch."
bills_of_exchange: "Bills of Exchange"
bills_of_exchange_desc: "A precursor to the banknote, bills of exchange are a binding contracts to pay a fixed amount of currency as of a predetermined date or on demand. Bills of exchange faciliated merchant trade by enabling the rapid and complex exchange of vast sums of credit without requiring the movement of goods."
social_contract_theory: "Social Contract Theory"
social_contract_theory_desc: "The state of nature is chaos and strife. It is only by voluntary submission to the contract of government and society that mankind can experience prosperity and order."
print_culture: "Print Culture"
print_culture_desc: "The literary world is dominated by publishing firms that create a vast range of print media in vernacular such as books, newspapers, and pamphlets, highly accessible to the increasingly literate middle class."
optics: "Optics"
optics_desc: "Mathematical advances in the study of optics has enabled the crafting of scoping lens that converge, diffuse, or magnify light. This has resulted in the development of the fields of astronomy and microscopy, and a wider availability of reading glasses which enables scholars and clerks to prolong their work lives into old age."
fractional_reserve_banking: "Fractional Reserve Banking"
fractional_reserve_banking_desc: "Money deposited at banks is rarely withdrawn or utilised all at once - therefore it is possible for banks to spend the stored money of their customers on loans and other profit generating schemes, turning the passive storage of money into an interest-giving and interest-generating enterprise."
absolutism: "Absolutism"
absolutism_desc: "Political and legal power both begins and ends with the sovereign of the state. All other powers within the borders of the state are subject to the largesse of our sovereign."
permanent_establishments: "Permanent Establishments"
permanent_establishments_desc: "Travelling market fairs and muddy stalls are no longer sufficient for the needs of the growing urban population. Permanent stores for retail and social activities will better serve a higher class of customer."
higher_learning: "Higher Learning"
higher_learning_desc: "Art and philosophy are taught and discussed in academic institutions that connect the great minds of the era together."
central_banks: "Central Banks"
central_banks_desc: "Goldsmiths and merchants have long filled the role of moneylending, but the volatility of small-scale lenders and the state's dependence on profiteering individuals is an unacceptable limitation. The foundation of a central bank backed by the state would lift much of that risk."
direct_taxation: "Direct Taxation"
direct_taxation_desc: "Direct taxation involves either the imposition of taxes directly on the person and not a transaction - such as income or poll tax - or the restructuring of obligations to be paid directly the state, not to an intermediary. In many cases, such tax reforms implemented both."
diplomatic_service: "Diplomatic Service"
diplomatic_service_desc: "A cadre of diplomats appointed to foreign cities and courts for the purpose of maintaining relations, but also to gather information." 
coffee_houses: "Coffee Houses"
coffee_houses_desc: "Coffee houses and salons are second homes to the Literati. Individuals of enlightenment congregate in these establishments and share gossip, rumour, and intellectual ideas, away from the eyes and ears of the traditional regime."
newtonianism: "Newtonianism"
newtonianism_desc: ""In experimental philosophy we are to look upon propositions collected by general induction from phenomena as accurately or very nearly true, notwithstanding any contrary hypotheses that may be imagined, till such time as other phenomena occur." - Isaac Newton, Principia"
anatomical_science: "Anatomical Science"
anatomical_science_desc: "Observation, dissection, and plentiful diagrams of the humours and organs that constitute man may provide answers to questions both physical and metaphysical."
cheques_and_banknotes: "Cheques and Banknotes"
cheques_and_banknotes_desc: "A refinement on earlier bills of exchange, cheques and banknotes differ from their widespread use in daily life, not just for transactions between merchants and banks."
the_balance_of_power: "The Balance of Power"
the_balance_of_power_desc: "The equilibrium between competing states will trend towards balance through a system of alliances, pacts, and coalitions, so no state will naturally gain total hegemony over all others."
espionage: "Espionage"
espionage_desc: "Clandestine or even subversive activities carried out, often by diplomats, which developed in tandem with their official duties. These activities ranged from monitoring threats, to intercepting mail, to supporting political rivals, to outright blackmail."
riot_acts: "Riot Acts"
riot_acts_desc: "Any group of people may be deemed unlawfully gathered under accusation of tumultous, riotous, or seditious behaviour, and forcefully dispersed by the authorities."
theory_of_race: "Theory of Race"
theory_of_race_desc: "What makes a man behave the way he does? Why does one nation stand tall, while others become subjugated? The theological reasonings for the width and breadth of humanity have fallen short, so arises the need for a new hypothesis based on the taxonomy of men. (Spoiler: It's wrong)"
financial_securities: "Financial Securities"
financial_securities_desc: "Basic financial instruments such as debt, shares, and interest have been utilised for some time, but the maturation of the financial sector enabled more advanced forms such as futures contracts, stock options, and underwriting have emerged."
morality_standards: "Morality Standards"
morality_standards_desc: "It is within the powers of the state to maintain and enforce a set of morals on the public, as an uncontrolled surge of radical and controversial ideas could potentially be dangerous or degenerate to society."
the_public_sphere: "The Public Sphere"
the_public_sphere_desc: "A common place in which individuals may assemble to discuss and debate societal issues without fear of censorship or retribution. It is a conceptual space more than a physical one - the market square could be a public sphere, or a combination of newspaper circulation and a hundred parallel discussions on the same topic across salons and coffeehouses."
operatic_theatre: "Operatic Theatre"
operatic_theatre_desc: "A form of theatre in which music is a fundamental component, and dramatic roles are taken by singers. The performance is often accompanied by a musical ensemble."
natural_philosophy: "Natural Philosophy"
natural_philosophy_desc: "Building upon the principles of inductive and deductive reasoning championed by Newton and other earlier scholars, a new scientific method may arise for the study of nature and the physical universe."
classical_liberalism: "Classical Liberalism"
classical_liberalism_desc: ""By means of glasses, hotbeds, and hotwalls, very good grapes can be raised in Scotland... at about thirty times the expense for which at least equally good can be brought from foreign countries. Would it be a reasonable law to prohibit the importation of all foreign wines, merely to encourage the making of claret and burgundy in Scotland?" - Adam Smith, The Wealth of Nations"
civil_service: "Civil Service"
civil_service_desc: "All the trappings of state - accountants, notaries, clerks, managers, lawyers - necessary for the smooth operation of the bureaucratic machine that forms the heart of any modern state."
natural_law: "Natural Law"
natural_law_desc: "There exist certain inalienable rights of man, granted not by social contract or charter, but by natural law. No state may infringe upon these values intrinsic to human nature."
modernity: "Modernity"
modernity_desc: "The life of modernity is one of media, ideology, politics, and consumption. Never before has a society been so thoroughly prompted to think, to discuss, to innovate - the enormous changes of the Enlightenment invites both the embrace of rationalism, and a retreat to tradition."
scientific_expeditions: "Scientific Expeditions"
scientific_expeditions_desc: "A informally organised system of research proposals to explore distant lands, financed through patrons and grants, with the goals of scientific discovery and the collection of artefacts."
entrepreneurship: "Entrepreneurship"
entrepreneurship_desc: "The right of enterprise does not belong to any more to the stagnant guilds and cartels, but to any venturous spirit with an idea, an opportunity, and the capital to seize it."
urbanization:0 "Urbanization"
urbanization_desc:0 "Spurred on by the centralization of power, the urban cores of our state have swelled in size and population. With it comes the demand for a new set of city measures for the management of food, sanitation, traffic, and fire safety."
political_assemblies: "Political Assemblies"
political_assemblies_desc: "Non-permanent and irregular political assemblies may be declared, inviting men of distinguishment to debate on certain topics or laws. These precursors to democracy were often rife with political skulduggery and troubled divisions - assemblies were not often called in times of peace and quiet."
radicalism: "Radicalism"
radicalism_desc: "If the inalienable rights of man are infringed upon by the state, then the state must needs be changed - by reform or even force if necessary."
romanticism:0 "Romanticism"
romanticism_desc:0 "A cultural movement that looked inwards to European medieval aesthetics to celebrate the emotional and imaginary, in contrast to the proper and rational. Emotionally charged depictions of nature and history is common, as is the mythos of an age of faith and glory lost to cold reasoning and even colder machines."
rationalism:0 "Rationalism"
rationalism_desc:0 "Rationalism is the philosophical doctrine that knowledge is acquired by reason without resort to experience. The Scientific Method arose out of this school of thinking."
laissez_faire_economics: "Laissez-faire Economics"
laissez_faire_economics_desc: "The only economic intervention that a government should engage in is to protect the rights of the individuals - in all other aspects, the markets should be left alone, whether they prosper or fall."
international_relations: "International Relations"
international_relations_desc: "The increasingly globalised world requires a new way of thinking devoted solely to studying how nations act and interact upon the grand stage of the world."
supremacism: "Supremacism"
supremacism_desc: "A hierarchy is the natural state of the world, with some nations and peoples above, and the rest are subservient below."
symphony_orchestra: "Symphony Orchestra"
symphony_orchestra_desc: "The symphony orchestra is an enormous ensemble of over eighty musicians arranged into four or five sections of instruments. String, woodwind, brass, percussion, and keyboard harmonise to herald the glory of a new age."
haute_couture: "Haute Couture"
haute_couture_desc: "Exquisitely tailored clothing for both men and women is the hallmark of a refined society. Boutique designers set the fashions and trends that the lower classes and foreigners alike will seek to emulate."
the_nation_state: "The Nation-State"
the_nation_state_desc: "Those alike in culture and tradition belong to a single, sovereign nation."
the_marketplace_of_ideas: "The Marketplace of Ideas"
the_marketplace_of_ideas_desc: "The rights of men and the role of government are discussed everywhere in our nation - from the ballrooms of the rich, to the officer's mess hall, to the slums of the poor."
pedagogy: "Pedagogy"
pedagogy_desc: ""The proper education of the young does not consist in stuffing their heads with a mass of words, sentences, and ideas dragged together out of various authors, but in opening up their understanding to the outer world, so that a living stream may flow from their own minds, just as leaves, flowers, and fruit spring from the bud on a tree." - Jan Komenský, the father of modern education."
medical_professionalism: "Medical Professionalism"
medical_professionalism_desc: "Doctors rely on medical treatises from thousands of years ago, nurses and midwives engage in baseless superstition, and surgeons are often nothing more than butchers and barbers. The development of medicine as a profession and science will greatly improve the efficacy of healthcare."
academia:0 "Academia"
academia_desc:1 "Higher education is no longer the sole province of the elite and wealthy. The expansion of traditional academies into a system of specialised degrees would improve education across the nation."
economic_specialization: "Economic Specialization"
economic_specialization_desc: "By concentrating our labor and resources into a few specific types of goods, we may be able to produce those goods cheaper, quicker, and better than any one else, and thereby dominate the market. For what we don't produce, we can simply trade for with other specialised economies."
standardized_measurements: "Standardized Measurements"
standardized_measurements_desc: "The byzantine systems of measurement specific to each industry is a detriment to the economy. Instead of dozens of variations of inches and pounds and other byzantine terms, we can improves the ease at which business and manufacturing occurs with just one standardized set of measurements."
urban_planning:0 "Urban Planning"
urban_planning_desc:0 "By planning out cities and districts before they are built, rather than letting them develop naturally, it is possible to create a much more efficient living area."
geopolitics: "Geopolitics"
geopolitics_desc: "Our firmest allies and most dire enemies are all cast by the path of rivers and the arcs of mountain ranges. Geography and topology inevitably maps our politics and policies."
mass_communication:0 "Mass Communication"
mass_communication_desc:0 "Mass Communication is both the culture of information consumption, and institutions like public scriveners for the illiterate, and periodical literature such as newspapers and pamphlets."
democracy:0 "Democracy"
democracy_desc:0 "Democracy is at its heart the idea that the population of a country get to choose how their country is run, through voting or other means."
meritocracy: "Meritocracy"
meritocracy_desc: "It is to the benefit of our state and society if men - and sometimes women - of great talent can rise to a station befitting their expertise, regardless of the circumstances of their birth or upbringing."
stock_exchange:0 "Stock Exchange"
stock_exchange_desc:0 "An organized market where stocks and bonds can be bought and sold, the stock exchange is a central element of the modern market economy."
monetary_policy: "Monetary Policy"
monetary_policy_desc: "The centralised control of interest rates and the supply of money through our central banking systems would allow our state to ensure price stability for goods and services."
postal_service: "Postal Service"
postal_service_desc: "While the developed urban core of our state may have postal service, the far flung edges do not. The formation and funding of a state postal service would enable us to improve the bureaucratic bonds of our state in rural and remote places."
new_imperialism: "New Imperialism"
new_imperialism_desc: "Technological advances have enabled a scale of empire that has never been matched in history. We must ensure that the Sun will never set on our shores."
law_enforcement:0 "Law Enforcement"
law_enforcement_desc:1 "A professional force trained to a set standard permits the state to police its populace with increased authority."
realism:0 "Realism"
realism_desc:0 "An artistic movement seeking to portray reality accurately, avoiding romanticizing or exaggerating the subject. It often focuses on contemporary everyday life of people of varying class and profession. Realism tends to be focused on the plight of the disadvantaged in society."
social_sciences: "Social Sciences"
social_sciences_desc: "The formalisation of natural philosophy into scientific disciplines has led to the emergence of the humanities, or social science. This branch is devoted to the study of societies and the relationships between the individuals that constitute those societies."
medical_degrees:0 "Medical Degrees"
medical_degrees_desc:1 "Public health is greatly improved when those given responsibility for it are trained and certified in their fields."
postal_savings:0 "Postal Savings"
postal_savings_desc:1 "A valuable method for people to save money even if they do not have access to a bank, postal savings promote both the storage and flow of money among even the poorest of citizens."
irredentism: "Irredentism"
irredentism_desc: "For a nation-state to truly emerge, it must have the might and the right to annex lands which belong to our cultural kin or were stolen from us in the past."
egalitarianism:0 "Egalitarianism"
egalitarianism_desc:0 "Egalitarianism is the doctrine of the equality of mankind and the desirability of political, economic and social equality."
organized_sports:0 "Organized Sports"
organized_sports_desc:1 "Sports aren't just for those playing them. They're a show, an expression of community, a place where a crowd can feel like they belong. The spectacle of sports matters just as much as the feats committed on the field."
dialectics:0 "Dialectics"
dialectics_desc:1 "Applying philosophical concepts to material conditions produces may create novel concepts, and perhaps new political ideas."
pharmaceuticals:0 "Pharmaceuticals"
pharmaceuticals_desc:0 "The discovery of Pharmaceuticals allows for medicine to jump ahead as they can be prescribed for all types of ailments."
statistics: "Statistics"
statistics_desc: "The collection, organisation, and interpretation of data is no easy feat. The application of mathematics to create a formal field of data analysis would greatly improve our ability to understand our nation, and also to plan changes for the better."
public_sector: "Public Sector"
public_sector_desc: "Encompassing a whole range of duties, establishment of a public sector is the true hallmark of a modern state. The public sector includes a whole range of institutions such as sanitation, law enforcement, fire service, and public education, all funded by taxpayer money for the benefit of the nation as a whole."
critical_theory: "Critical Theory"
critical_theory_desc: "An approach to social philosophy that courts controversy in it's sharp critiques and challenges of traditional power structures, often leading to extreme ideologies that demand extreme changes to the regime."
psychiatry:0 "Psychiatry"
psychiatry_desc:1 "The idea that mental disorders can be approached medically, and by being approached medically can be diagnosed and treated, is a new concept that opens up new worlds for the betterment of people."
quinine:0 "Quinine"
quinine_desc:0 "Isolation of quinine allows it to be used as a most effective medicine against the harsh effects of malaria."
probability_theory: "Probability Theory"
probability_theory_desc: "The roll of a die is a fickle thing, but what if we could break down its mechanics into a set of mathematical axioms?"
identification_documents:0 "Identification Documents"
identification_documents_desc:0 "By creating documents identifying citizens of a country, it is much easier to keep track of and control their movements."
manifest_destiny: "Manifest Destiny"
manifest_destiny_desc: "If we are to spread our civilization to those less fortunate to have we must accept the fact that we have been uniquely blessed with virtues and institutions that others simply do not have. We have a mission to redeem the less fortunate by remaking them in our own image. It is no more that our destiny to do this."
pan_nationalism:0 "Pan-nationalism"
pan_nationalism_desc:0 "One nation for one people, but what of those who almost speak the same language as us? Should they not gain from the bounty of the nation as well?"
socialism:0 "Socialism"
socialism_desc:0 "A political ideology that encourages common social ownership of the means of production and self management by workers rather than an upper class."
human_rights:0 "Human Rights"
human_rights_desc:1 "Embracing the idea of universal, inalienable rights for all people invites new concepts into the nation's social and political venues."
anarchism:0 "Anarchism"
anarchism_desc:0 "A political ideology promoting self-governance and opposition to authority. Anarchism seeks to do away with the state and other institutions which rule over people against their will, replacing them with voluntary associations."
philosophical_pragmatism:0 "Philosophical Pragmatism"
philosophical_pragmatism_desc:1 "The application and actions of philosophical thought can open up whole new avenues for social and political analysis."
camera:0 "Camera"
camera_desc:0 "Through a complex chemical process it is possible to capture reality itself in a single moment. An instant painting."
mutual_funds:0 "Mutual Funds"
mutual_funds_desc:1 "A sort of pooled investment funds, the mutual fund helps combine the individual wealth of investors into massive pools of money that can flex immense financial strength to acquire securities and other costly financial instruments."
feminism:0 "Feminism"
feminism_desc:0 "Feminism is an ideology concerned with advancing social, economic, and political equality for women. Feminists believe that women should have the same legal rights as men to own property, work, and participate in politics."
journalism: "Journalism"
journalism_desc: "News travels fast in our state, and that's because of the vast industry of print publishers, columnists, journalists, and of course a public that hungers for the news of the day."
vaccination: "Vaccination"
vaccination_desc: "Inoculating people with what were hoped to be less virulent forms of a disease had been known for centuries but was also highly risky. Vaccination, which involved either using a less dangerous but related disease or by treating the agents of the diseases so they lost the ability to infect, was much safer and much more reliable."
international_exchange_standards:0 "International Exchange Standards"
international_exchange_standards_desc:1 "Establishing an international system of accounting and exchange makes trade between nations simpler and cheaper to maintain."
central_planning:0 "Central Planning"
central_planning_desc:1 "Leveraging all the latest innovations in management science and electric communication, long-term plans for sweeping societal development can be coordinated by a single administrative office."
multilateral_alliances:1 "Multilateral Alliances"
multilateral_alliances_desc:0 "The industrial potential and global reach of modern states requires the formation of truly international alliances to ensure the safety of our interests."
political_agitation:0 "Political Agitation"
political_agitation_desc:0 "By taking to the streets, political agitators rile people up, encouraging them to take political action at the first possible moment."
analytical_philosophy:0 "Analytical Philosophy"
analytical_philosophy_desc:1 "A rigorous, argumentative approach to philosophy, the formal logic and near-mathematical attitude of analytic philosophy provides a solid framework to approach social movements with."
film:0 "Film"
film_desc:0 "By taking many photographs in quick succession, it is possible to capture movement in real time. This can then be processed and played back."
macroeconomics:0 "Macroeconomics"
macroeconomics_desc:1 "Money should be approached holistically. Why only consider how a single market may fare in the next five years, when all the markets, together, globally, can be accounted for?"
political_science: "Political Science"
political_science_desc: "Politics and power is more than just rhetoric - it is a science. The use of mathematical and statistical principles with qualitative analyses may offer new insight into the fundamental relationships that underpin all of society."
mass_surveillance:0 "Mass Surveillance"
mass_surveillance_desc:0 "By having specific people whose sole purpose is to follow and report on others, it is possible to keep a much closer eye on what is going on in your country."
behaviorism:0 "Behaviorism"
behaviorism_desc:1 "Establishing the law of effect, it becomes possible to create a predictive model of behavior that can be applied to the public at large."
mass_propaganda:0 "Mass Propaganda"
mass_propaganda_desc:0 "By printing and distributing a large amount of information in a short amount of time, it is possible to get your version of truth spread much more quickly and effectively than ever before."
art_nouveau: "Art Nouveau"
art_nouveau_desc: "Proponents believe that Form follows Function, and that beauty can be found in the process of unity. Art Nouveau was not a return to nature, but melding of modern technologies and materials with the aesthetics of the natural world."
antibiotics:0 "Antibiotics"
antibiotics_desc:0 "Antibiotics are an advanced medicine used for fighting infections, allowing a greater survival rate in hospitals."

#Production Tree



admiralty:0 "Admiralty"
admiralty_desc:0 "The Admiralty is a complex system of ranks connected by a rigid chain of command to help the navy work more efficiently."
anaesthetics:0 "Anaesthetics"
 anaesthetics_desc:0 "Anaesthetics are sedatives or painkillers used during surgery to prevent patients feeling the knives and invasive prodding of the medical staff, which could be discomfiting."
 aniline:0 "Aniline"
 aniline_desc:0 "Aniline makes certain dye colors trivial to produce."
 anti_clericalism:0 "Anti-Clericalism"
 anti_clericalism_desc:0 "Power corrupts and religious institutions are no more immune to this corruption than any others. They may claim to offering salvations to the masses but instead the seek to feather their own nests and deny the rights to those they deem unworthy. We must sweep away the influence of organized religion from our public sphere and leave that matter as a choice to the unenlightened."
 antiseptics:0 "Antiseptics"
 antiseptics_desc:0 "Science has established that exposure to heat will destroy germs. The problem is that this is not a valid solution when it comes to living tissue. However, when experiments where done where wounds were covered with pads soaked a solution of phenol we saw incidents of gangrene dramatically decline. This science of anti-sceptics has been born."
 arc_welding:0 "Arc Welding"
 arc_welding_desc:0 "By generating a large amount of electricity, it is possible to create enough heat to melt two pieces of metal together."
 army_reserves:0 "Army Reserves"
 army_reserves_desc:0 "Army Reserves is the concept that a set of semi professional soldiers made up of citizens could work as a support for the regular army."
 art_patronage:0 "Art Patronage"
 art_patronage_desc:0 "Art is not free and to develop art and culture you need the wealthy to take an interest and support art. In return for doing this they gain prestige for having such beautiful things around them."
 art_silk:0 "Art Silk"
 art_silk_desc:0 "By using materials collected from plants, it is possible to create a relative approximation of silk, for much cheaper."
 artificial_fertilisers:0 "Artificial Fertilizers"
 assembly_line:0 "Assembly Line"
 assembly_line_desc:0 "By streamlining the process of building things so each action is done correctly after each other action a much more efficient factory can be made."
 atmospheric_engine:0 "Atmospheric Engine"
 atmospheric_engine_desc:0 "The Atmospheric Engine is the first steam engine that has an actual practical application. "
 automatic_bottle_blowers:0 "Automatic Bottle Blowers"
 automatic_bottle_blowers_desc:0 "By automating the process of blowing the glass into a bottle shape, it is possible to make many more bottles a day."
 battlefleet_tactics:0 "Modern Battlefleet Tactics"
 battlefleet_tactics_desc:0 "Operating a large battlefleet can be a difficult task. By practicing and learning specific tactics as a fleet, greater performance can be achieved."
 battleship_tech:0 "Battleship"
 battleship_tech_desc:0 "By taking the dreadnought design and making all the guns high caliber, as well as some other changes, it is possible to make an even more devastating warship."
 bessemer_process:0 "Bessemer Process"
 bessemer_process_desc:0 "The Bessemer process is a technique for the mass production of steel from pig iron."
 bessemer_steel:0 "Bessemer Steel"
 bessemer_steel_desc:0 "The Bessemer Process blasts cold air into molten pig iron, burning off carbon, silicon and manganese, and creating mild steel. This is not as high quality as that produced in crucibles, but it is vastly cheaper, allowing the use of lower grade iron ores and enabling mass production of railway lines and reinforced concrete."
 biological_determinism:0 "Biological Determinism"
 biological_determinism_desc:0 "The study of genetics and inheritance in nature opens up questions about how much of human behavior is determined by biology."
 blast_furnaces:0 "Blast Furnaces"
 blast_furnaces_desc:0 "A blast furnace is used to add extra oxygen to metallurgical processes such as the smelting of ore, originally with hand — or water-wheel-powered bellows. This causes the furnace to reach even greater temperatures than an open air furnace, burning away impurities and allowing alloys of exotic metals. The blast furnace is especially useful for the production of pig iron, which can then be made into wrought iron or mild steel using more advanced processes."
 bolt_action_rifles:0 "Bolt-Action Rifle"
 bolt_action_rifles_desc:0 "A bolt action rifle works by having a bolt which is manually manipulated to put the cartridge in or out of the rife, which allows for a more reliable and powerful weapon."
 chemical_bleaching:0 "Chemical Bleaching"
 chemical_bleaching_desc:0 "Through the addition of certain salts, minerals, or chemicals to the raw materials, the visual qualities of manufactured goods can be greatly increased."
  # bone_china: "Bone China"
  # bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
 # artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc:0 "Long-range bombardment with heavy munitions intimidates and scatters enemy forces without risking your own troops. Inaccurate, slow-moving, and expensive, yet a crucial ingredient in any modern army."
 breech_loading_artillery:0 "Breech-Loading Artillery"
 breech_loading_artillery_desc:0 "By changing the design to load the shells from a port in the artillery, rather than down the barrel it is possible to make a much more efficient weapons."
 tech_bureaucracy:0 "Bureaucracy"
 tech_bureaucracy_desc:0 "Bureaucracy is the machine of government, the cogs and wheels that decide the efficiency of the state."
 centralization:0 "Centralization"
 centralization_desc:0 "By centralizing administrative tasks within a logical hierarchy, standards of government operation can be developed that put achievements previously thought impossible within reach."
 canals:0 "Canals"
 canals_desc:0 "Coastal and riverline barges are a very efficient method of transporting goods. Digging canals into the interior of a country expands the coverage of these barges, although it can be an expensive proposition when different heights need to be bridged by lock systems."
 canneries:0 "Canneries"
 canneries_desc:0 "Canneries are machines made specifically to seal food in an airtight container, so that it can be preserved for longer."
 canning_jars:0 "Canning Jars"
 canning_jars_desc:0 "The armies of the French Revolution required innovative solutions to their supply problems. One solution was to cook food within within glass jars, to prevent ill humors and miasma mixing with the contents and thereby spoiling the rations. Molten wax is poured into the mouth of the jar to act as a seal against the outside world."
 canning_machines:0 "Canning Machines"
 canning_machines_desc:0 "Early canned food production lacked automation. Cans were rolled and soldered by hand. The use of machines to quickly turn tinplate into cans improves standards and increases throughput."
 carrier_tech:0 "Aircraft Carrier"
 carrier_tech_desc:0 "By designing large ships with a large flat deck and equipping them appropriately, it is possible to create a sea borne airfield."
 catalytic_contact_process:0 "Catalytic Contact Process"
 catalytic_contact_process_desc:0 "In 1831, British vinegar merchant Peregrine Phillips invented a process for producing more concentrated sulfuric acid by using platinum as a catalytic converter. While not especially useful for the production of ash soda or fertilizer, this soon became a boon to organic dye production."
 chemical_isolation:0 "Chemical Isolation"
 chemical_isolation_desc:0 "Chemicals can be purified in many ways, such as distillation, filtration and evaporation. The quality of the purification process will obviously affect the quality of the isolate."
 chemical_synthesis:0 "Chemical Synthesis"
 chemical_synthesis_desc:0 "Dog urine was famously synthesized by the German chemist Friedrich Wöhler in 1828. This began to blur the boundaries between organic and inorganic chemistry, and as more chemicals are synthesised new industrial processes are opening up."
 chemical_warfare:0 "Chemical Warfare"
 chemical_warfare_desc:0 "Certain chemical combinations produce adverse or even fatal effects when humans are exposed to them. Weaponizing this brings a whole new horrific aspect to warfare. "
 civilizing_mission:0 "Civilizing Mission"
 civilizing_mission_desc:0 "It falls on our great nation's shoulders to shine the light of modernity into every uncivilized corner of the world, to educate and instill in the less developed peoples the divine values of our glorious culture."
 colonization:0 "Colonization"
 colonization_desc:0 "As a population grows, it becomes possible to go elsewhere and find new mainly unclaimed land for the taking.  "
 color_photography:0 "Color Photography"
 color_photography_desc:0 "Early technique to capture photographs in full color, based in insights into how light is perceived by the eye. By effectively taking three pictures through different color filters, these can be combined into one image recreating the original colors."
 combination_acts:0 "Combination Acts"
 combination_acts_desc:0 "Working men meeting together in secret and swearing oaths to each other is a threat to the security of the state and clearly a means for the radical Jacobin to subvert to state. It could also be a threat to our ability to defend ourselves from external enemies due to threats of action by the working men at a critical moments of the conflict. We will pass a series of laws that will allow us to regulate such behaviour for the common good."
 combustion_engine:0 "Combustion Engine"
 combustion_engine_desc:0 "A combustion engine allows fuel to be turned directly into mechanical power, based on combustions taking place inside the engine constantly."
 compound_microscopes:0 "Compound Microscopes"
 compound_microscopes_desc:0 "The lenses used in optics require very fine glassmaking skills. One innovation in this field is to use two lenses, one focused on an object and the other focused on the first lens, to increase the magnification. Such a microscope can be used to view living bacteria."
 compression_ignition:0 "Compression Ignition"
 compression_ignition_desc:0 "A compression ignition engine ignites the fuel by compressing air and has the the highest thermal efficiency of any engine."
 concrete_dockyards:0 "Concrete Dockyards"
 concrete_dockyards_desc:0 "Sturdy and cheap, concrete allows for the construction of far larger piers that are able to support far heavier freight loads."
 concrete_fortifications:0 "Concrete Fortifications"
 concrete_fortifications_desc:0 "By introducing concrete into fortifications it is possible to make strong entrenched positions very quickly."
 condensed_milk:0 "Condensed Milk"
 condensed_milk_desc:0 "Ordinarily, milk must be consumed quickly after being extruded from a bovine mammary gland. By lowering the pressure inside a container, such as a vacuum pan, the water content of the milk evaporates, and the condensed milk can then be canned and sold."
 conspicuous_consumption:0 "Conspicuous Consumption"
 conspicuous_consumption_desc:0 "Wealth has a prestige all its own. Displays of wealth can make one appear more prestigious and help advance through the social classes, opening new opportunities for the social climber such as contacts with businessmen and politicians. In a materialist society, frivolities and extravagance paradoxically help one become richer."
 conveyors:0 "Conveyors"
 conveyors_desc:0 "By applying motors to belts it is possible to create platforms that move goods along them without the use of human labor."
 cotton_gin:0 "Cotton Gin"
 cotton_gin_desc:0 "The cotton gin is a machine which quickly separates the cotton from its seeds, enabling a much faster processing time than doing it by hand."
 crucible_steel:0 "Crucible Steel"
 crucible_steel_desc:0 "Produced by applying heat to a stone crucible containing powdered iron and charcoal, this high-carbon alloy is thought to be similar to 'Damascus steel', created in the India and Persia until around 1750. This process produces steel of a high grade suitable for use in tools, springs and other extra-hard and expensive objects."
 defense_in_depth:0 "Defense in Depth"
 defense_in_depth_desc:0 "By making multiple lines of defense, it is possible to spread out and slow down the enemy and sometimes even envelop them."
 distillation:0 "Distillation"
 distillation_desc:0 "Distillation is the ability to separate components of a liquid using different boiling temperatures, allowing for all sorts of further uses."
 divine_revelation:0 "Divine Revelation"
 divine_revelation_desc:0 "The basis of all law is derived on our holy scriptures. Only through the obedience to a higher power can our society be properly ordered and stability be guaranteed. "
 watertube_boiler:0 "Water-tube Boiler"
 watertube_boiler_desc:0 "The Water-tube Boiler is an improvement on the original boiler, by splitting up the water into smaller tubes they would heat up faster and thus improve efficiency."
 dreadnought_desc:0 "By making a warship with only heavy caliber guns and steam propulsion, it is possible to overpower all other types of ship."
 dreadnought_tech:0 "Dreadnought"
 dynamite:0 "Dynamite"
 dynamite_desc:0 "By applying a stabilizing agent to nitroglycerin it is possible to make a much safer and more reliable explosive."
 electric_arc_process:0 "Electric Arc Process"
 electric_arc_process_desc:0 "By putting an electric arc through metal it is possible to smelt it more quickly and efficiently."
 electric_railway:0 "Electric Railways"
 electric_railway_desc:0 "By using electricity to power the trains rather than steam, it is possible to have a much more reliable rail system."
 electrical_generation:0 "Electrical Generation"
 electrical_generation_desc:0 "It is possible to capture the very essence of lightning and use to to power all sorts of different types of machinery."
 elevator:0 "Elevators"
 elevator_desc:0 "Through a complex system of weights and pulleys, it possible to raise people and objects to desired heights at will."
 enlightenment_thought:0 "Enlightenment Thought"
 enlightenment_thought_desc:0 "During the Age of Reason, old dogmas began to be questioned. It was no longer accepted that 'God wills it', and those in power began to have to justify their position in society. Even the absolute monarchs saw the prestige of these new ideas, and the 'Enlightened Despots' reformed the educational, legal and economic systems of Europe. These reforms did not go far enough, however, and thinkers such as John Locke, Voltaire, Jean-Jacques Rousseau and Thomas Paine led an attack on the establishment that culminated in revolutions in America and France which themselves inspired liberals across the world."
 fascism:0 "Fascism"
 fascism_desc:0 "Fascism is a political system where the government has strict control over all aspects of society."
 field_works:0 "Field Works"
 field_works_desc:0 "Field works is modifying the terrain where the battle is held thus giving soldiers greater protection."
 flash_freezing:0 "Flash Freezing"
 flash_freezing_desc:0 "By subjecting food to a very low temperature, it can be quickly frozen, allowing it to be preserved for longer."
 floating_harbor:0 "Floating Harbor"
 floating_harbor_desc:0 "By keeping a dock at a constant level along a tidal waterway, ships can more quickly dock and transfer goods without having to consider relative changes between the waterway level and docks."
 food_sterilisation:0 "Food Sterilization"
 food_sterilisation_desc:0 "By trial and error, businessmen have discovered methods of preserving food, such as the heating of milk in pasteurization or its condensation into thick syrup, the pickling of fruits and vegetables, and the canning of meats and soups. The common thread amongst all these technology is the elimination of germs from the preserved food, a concept not fully understood until the discovery of bacteria under microscopes. With widespread understanding of these ideas, standards in the food industry are improving, and with this the health of the public."
 four_field_crop_rotation:0 "Four Field Crop Rotation"
 four_field_crop_rotation_desc:0 "Famously expounded by the landowner Charles 'Turnip' Townsend, the use of nitrogen fixers, such as turnips or clover, allows farmland to remain in constant use without being exhausted or having to be left fallow."
 fractional_distillation:0 "Fractional Distillation"
 fractional_distillation_desc:0 "Repeated vaporizing and condensing allows the liquids to be separated into purer components. The practical applications of this process are endless."
 fruit_jars:0 "Fruit Jars"
 fruit_jars_desc:0 "The idea of preserving meat and soup within metal cans has gained in popularity. Other kinds of food preservation are also becoming widespread, such as preserving fruits and vegetables in pickling fluids or boiling them into jams."
 fulminates:0 "Fulminates"
 fulminates_desc:0 "A fulminating material is one which ignites when struck sharply. Such materials include ions of mercury, silver and potassium. They were first discovered by Edward Charles Howard in 1800, and their military application in percussion cap systems soon became apparent."
 functionalism:0 "Functionalism"
 functionalism_desc:0 "A theoretical framework viewing society as a system of components defined by the social functions. Using mechanical and biological systems as metaphor, it views society's structures and their interdependence as determining its stability."
 gantry_cranes:0 "Gantry Cranes"
 gantry_cranes_desc:0 "Useful in construction and transportation, gantry cranes are large enough to straddle the width of a ship. This gives them a sturdiness that means they can lift the heaviest loads a ship can possibly carry."
 general_staff:0 "General Staff"
 general_staff_desc:0 "Having a set of officers to act as a conduit between the high command and the troops themselves, allows for greater communication and effectiveness."
 germ_theory:0 "Germ Theory"
 germ_theory_desc:0 "Thucydides was the first person to state that diseases could spread from person to the other and since ancient times we have believed that miasmas were the causes of diseases like cholera. However science has province that microorganisms, called germs, are responsible for disease."
 gunpowder:0 "Gunpowder"
 gunpowder_desc:0 "A chemical compound composed of sulfur, charcoal and nitrates, gunpowder conflagrates rapidly, expanding into a gas which can propel projectiles down tubes. The combustion leaves behind large quantities of smoke from the sulfur and charcoal, which makes musketry a dirty and blinding business on the battlefield. Gunpowder charges also have more civil uses in opening up the earth for mining and construction. The Chinese invented gunpowder a thousand years prior and used it for celebratory fireworks and siege artillery."
 gunsmithing:0 "Gunsmithing"
 gunsmithing_desc:0 "Gunsmithing allows the creation of explosive powered weaponry, making the relevance of physical strength much less important."
 gymnastics:0 "Gymnastics"
 gymnastics_desc:0 "For the Spartans gymnastics formed part of the training of you military recruits, and the word itself has been around since the 1570s to refer to athletic exercises. Now though we realize that the Spartans were onto something, to discipline the mind we must discipline the body. Educational pioneers have developed a series of exercises for boys on various apparatus to help them develop self discipline. Some radicals are even suggesting to extend these exercises to girls."
 gyroscopes:0 "Gyroscopes"
 gyroscopes_desc:0 "A gyroscope is made by combining a series of gimbals, which are simply rotating supports. One gimbal spins vertically and another horizontally, so the innermost supported object can spin freely in any direction. Gyroscopes are useful for keeping an object steady while its surroundings are moving, such as a magnetic compass on a tossing ship."
 handcranked_machine_gun:0 "Handcranked Machine Gun"
 handcranked_machine_gun_desc:0 "By using a mechanical crank to rotate the barrel it is possible to fire bullets at a much faster rate than a standard firearm."
 hydraulic_cranes:0 "Hydraulic Cranes"
 hydraulic_cranes_desc:0 "Cranes powered by water pressure are vastly stronger than earlier stationary cranes. Their strength and efficiency can greatly increase the flow of goods in and out of commercial ports."
 hydraulic_power:0 "Hydraulic Power"
 hydraulic_power_desc:0 "Water-wheels have long been used for milling grain. Adapting them to other industrial uses, such as powering machines, is a logical step forwards."
 hypodermic_syringes:0 "Hypodermic Syringes"
 hypodermic_syringes_desc:0 "Inoculations were originally given to patients by opening the skin and rubbing diseased material in the wound. The idea of using a hollow needle to inject fluids into a patient is obviously more hygienic, and it also has the benefit of allowing precise volumes to be administered by the doctor. Early syringes have been made from silver, but glass is becoming popular as manufacturing processes become more refined, allowing narrower needles to be made."
 idealism:0 "Idealism"
 idealism_desc:0 "A number of philosophies holding that our knowledge is dependent on how we perceive things, which limits us to knowing the idea of a thing, rather than the thing as it actually is."
 impressionism:0 "Impressionism"
 impressionism_desc:0 "An art style focused on techniques recreating the general visual sensation of a scene. The same artistic ambition of recreating the feeling and experience of a situation was also applied in art forms beyond the visual."
 improved_fertilizer:0 "Improved Fertilizer"
 improved_fertilizer_desc:0 "By experimenting with different chemicals it is possible to make even more effective fertilizers."
 international_trade:0 "International Trade"
 international_trade_desc:0 "The ability to trade not just within your country, or even within your continent, but across the entire world has revolutionized the global economy."
 ironclad_tech:0 "Ironclad"
 ironclad_tech_desc:0 "By cladding a ship in iron plating it is possible to make it much more durable and resistant to incendiary ammunition."
 jeune_ecole:0 "Jeune École"
 jeune_ecole_desc:0 "By having many smaller ships rather than a few big ones, it is possible to keep a certain level of maneuverability that would otherwise be impossible."
 labor_movement:0 "Labor Movement"
 labor_movement_desc:0 "Just as the world becomes more industrialized, so too do the workers become more organized, campaigning for better wages and better working conditions."
 land_reform:0 "Land Reform"
 land_reform_desc:0 "Land ownership and society go hand in hand. Land is the primary source and wealth and status in any country and thus who gets to own the land is who has wealth and status. If we wish to create the society that we want we must be prepared to fundamentally alter who owns the land."
 lathe:0 "Lathe"
 lathe_desc:0 "The lathe is a machine for rotating a piece of material, be it metal or wood, so that it can be easily be machined into the desired shape."
 lathes:0 "Lathes"
 lathes_desc:0 "A lathe is a tool which rotates the material the tool is working on, as opposed to a drill, which is itself rotated against the material. This whittles the material down in a symmetrical fashion. This has applications in many industries, from artisanal candleholders to the boring of artillery pieces. Early lathes are powered by hand, by horse, or by water-wheel, depending upon the scope of the industry."
 laws_of_physics:0 "Laws of Physics"
 laws_of_physics_desc:0 "The fundamental laws governing bodies in motion can be easily observed with the use of a telescope. Sir Isaac Newton was a pioneer in this field, thanks to his technology of a higher quality reflective telescope and the rigorous application of his observations to existing scientific predictions by Johannes Kepler."
 crystal_glass:0 "Crystal Glass"
 crystal_glass_desc:0 "By adding lead to glass it is possible to create glass with the appearance of crystal, which is sought after due to its value."
 automatic_machine_guns:0 "Automatic Machine Guns"
 automatic_machine_guns_desc:0 "The machine gun takes the concept of the handcranked machine gun and cranks it up a notch, replacing the human rotation with an automated system to allow for more bullets to be fired even faster."
 manufacturies:0 "Manufacturies"
 manufacturies_desc:0 "The guilds controlled the methods and hiring practices a business could use, limiting entry into the labor force and demanding that only highly skilled and certified (by the guild, naturally) craftsmen perform certain tasks. Increasingly, industrialists left the cities and founded new sites of innovation, free from the exacting standards and high wages of the guild masters."
 mechanized_farming:0 "Mechanized Farming"
 mechanized_farming_desc:0 "By replacing various aspect of physical farm labor with machine power, it is possible to increase the efficiency of farming greatly."
 mechanized_workshops:0 "Mechanized Workshops"
 mechanized_workshops_desc:0 "A Mechanized Workshop is the replacement of various physical tasks in a workshop with mechanical solutions, allowing a greater amount of work to be completed at a faster rate."
 military:0 "Military"
 military_aviation:0 "Military Aviation"
 military_aviation_desc:0 "By combining conventional aviation with military technology, it is possible to create aircraft that can fulfill a variety of military roles."
 mobile_armor:0 "Mobile Armor"
 mobile_armor_desc:0 "By equipping a motorized vehicle with metal plating, it is possible to create an advanced weaponry platform."
 modern_nursing:0 "Modern Nursing"
 modern_nursing_desc:0 "By using techniques such as hand washing and bedside care, nurses are able to reduce the amount of fatalities by a considerable amount."
 modern_sewerage:0 "Modern Sewerage"
 modern_sewerage_desc:0 "Modern Sewerage is the creation of specific tunnels and pipes to remove refuse from a city, leading to a better standard of living. "
 currency_standards:0 "Currency Standards"
 currency_standards_desc:0 "By establishing a standardized currency the population can be taxed in a uniform fashion, collecting tax via currency rather than labor or goods."
 monitor_tech:0 "Monitor"
 monitor_tech_desc:0 "By making a smaller warship better suited for shallow water and slapping massive guns on it, it is possible to make an effective naval weapon."
 musical_instruments:0 "Musical Instruments"
 musical_instruments_desc:0 "Music is a key part of the development of any culture and art. In that regard the evolution of musical instruments a culture creates first have an echoing influence on all future cultural developments."
 napoleonic_warfare:0 "Napoleonic Warfare"
 napoleonic_warfare_desc:0 "Napoleon revolutionized warfare, emphasizing the importance of properly utilizing artillery."
 nationalism:0 "Nationalism"
 nationalism_desc:0 "Who am I? It is a key question that runs to the hearts of the identity of a person. In times past people have said they are from a province, a town or even a family as an expression of that identity. A new ideas have developed that transcends these notions and instead see identity as something that is shared amongst the nation. What is more, the nation should be united into a single country."
 natural_selection:0 "Natural Selection"
 natural_selection_desc:0 "Natural selection is a mechanism by which lifeforms evolve by passing on heritable traits to future generations. Its discovery provide an explanation to how species arise and adapt according to their environment."
 naval_theory:0 "Naval Theory"
 naval_theory_desc:0 "By applying some strategy to naval movements it is possible to make a much more effective Navy."
 drydocks:0 "Drydocks"
 drydocks_desc:0 "Creating enclosed areas where ships can be docked on dry land allows for easier and more thorough maintenance of cargo vessels and warships alike."
 navigation:0 "Navigation"
 navigation_desc:0 "Through various different methods, from stars, to maps, to a compass it is possible to correctly chart a course across the world."
 neoclassicism:0 "Neoclassicism"
 neoclassicism_desc:0 "The Classical period of art, theater and music stretched from around 1750 to 1820, with innovations since then being labelled Neoclassical. The name also alludes to Classical Antiquity, and hence compares the West's high culture to that of Rome and Greece, thereby establishing the pedigree of Europe's ruling class as masters of the known world."
 nitrogen_fixation:0 "Nitrogen Fixation"
 nitrogen_fixation_desc:0 "By combining various chemicals at a high temperature, it is possible to create ammonia in large quantities."
 nitroglycerin:0 "Nitroglycerin"
 nitroglycerin_desc:0 "This was the technique of producing reliable explosives out of nitrates. This often meant using fertilizers as base material."
 open_hearth_furnace:0 "Open Hearth Furnace"
 open_hearth_furnace_desc:0 "The production of steel involves the removal impurities from pig iron and then adding in other materials to create the grade of steel you are after. To produce steel requires very high temperatures and the open hearth furnace uses the waste gas from the furnace to heat bricks and reverse the flow of fuel and air passes over these bricks to build up the heat of the furnace. The process is slower than others, but is easier to control and scale allowing large quantities of steel to be produced in a single batch."
 open_hearth_process:0 "Open Hearth Process"
 open_hearth_process_desc:0 "This is a special process to burn out the impurities from pig iron and thus allow it to turn into steel."
 opium_dens:0 "Opium Dens"
 opium_dens_desc:0 "An Opium den is simply a place were opium can be purchased and smoked. However, there are people that worry that these dens are of a more sinister bent and are a source of moral corruption."
 paddle_steamer:0 "Paddle Steamer"
 paddle_steamer_desc:0 "The paddle steamer is a steam powered watercraft, where the steam is used to turn paddles that pushes the ship through the water."
 percussion_cap:0 "Percussion Cap"
 percussion_cap_desc:0 "The percussion cap is a single use device which allows firearms to operate reliably in all types of weather."
 percussion_caps:0 "Percussion Caps"
 percussion_caps_desc:0 "Percussion caps take previously unreliable firearms and make it possible for them to fire in any weather."
 personal_liberty:0 "Personal Liberty"
 personal_liberty_desc:0 "In addition to the question of how society should be governed, there is also the question of what should be beyond governance. Establishing individual liberties upon which the tyranny of the majority may not intrude is a crucial part of liberal ideals."
 policing_by_consent:0 "Policing by Consent"
 policing_by_consent_desc:0 "Sir Robert Peel, while serving as Home Secretary, created the Metropolitan Police, a constabulary distinct from the gendarmerie of Continental tyrants because they are civilians acting in the public interest rather than soldiers repressing political enemies."
 
 political_theory:0 "Political Theory"
 political_theory_desc:0 "How to run a country is a question many have started to ask and several theories have been drawn up on what exactly the best blueprint for a state would look."
 popular_sovereignty:0 "Popular Sovereignty"
 popular_sovereignty_desc:0 "The authority of a state and by extension of its government can only be created and sustained through the consent of its people. In a free government, the rulers are the servants and the people their superiors and sovereigns."
 portland_cement:0 "Portland Cement"
 portland_cement_desc:0 "So named for its resemblance to stone quarried from an island in Dorset, England, this cement is an effective component in concrete, used for building large structures. It is produced from limestone and other common materials, making it very cheap."
 potash:0 "Potash"
 potash_desc:0 "Produced by burning wood and depositing the ashes into a pot of water, potash is used in chemical processes such as the production of glass, soap, lye, gunpowder and fertilizer. It lends its name to the element potassium, which is the active ingredient in these processes."
 power_looms:0 "Power Looms"
 power_looms_desc:0 "A loom is a device for weaving wool, cotton and other fibers. Early looms used hand or foot power to spin the thread. The 'flying shuttle' invented in 1733 is credited with spurring the industrial revolution, and the use of mechanical power in weaving allows less skilled weavers to mass produce cloth. Additional innovations include the Jacquard loom, a system of programmable punch cards developed in 1804 to automate patterns."
 power_of_the_purse:0 "Power of the Purse"
 power_of_the_purse_desc:0 "Power of the Purse gives the ability to make purchases to the captains, allowing for a much more autonomous and effective fleet."
 pre_modern_warfare:0 "Pre-Modern Warfare"
 pre_modern_warfare_desc:0 "The conflicts of yesteryear pale in comparison to the ravages of modern war, yet they were still bloody affairs in their own right."
 production:0 "Production"
 propaganda:0 "Propaganda"
 propaganda_desc:0 "During the Revolutionary and Napoleonic Wars, the governments of Europe established propaganda wings to garner public support for the hardships faced by the common people. Political pamphlets and satirical cartoons were distributed in the cities, while patriotic verses were written to be sung to popular tunes."
 puddling_furnaces:0 "Puddling Furnaces"
 puddling_furnaces_desc:0 "A puddling furnace is used to produce wrought iron from pig iron. A brick furnace is heated so that the iron melts with accompanying cinder, after which the mixture is mechanically worked, such as with a crowbar, so that excess carbon in the iron is brought into contact with the air, forming carbon monoxide, while sulfur and other impurities are carried off by lighter slag that rises to the surface. After two hours of being worked by hand, 'puddle balls' of wrought iron form and can be removed from the remaining slag. This is a difficult, skilled, and therefore expensive job to perform."
 radio:0 "Radio"
 radio_desc:0 "By using invisible 'waves' it is possible to pass information over a great distance wirelessly."
 railways:0 "Railways"
 railways_desc:0 "The first steam locomotive railways were built to transport passengers, only later being used for industrial purposes. The efficient and rapid method of travel quickly rendered canal systems obsolete, sometimes just years after the canals had been completed at great expense."
 reinforced_concrete:0 "Reinforced Concrete"
 reinforced_concrete_desc:0 "By adding steel reinforcing bars, or rebar, to concrete, structures can take advantage of steel's greater strength with only a modest increase in cost and weight."
 repeaters:0 "Repeaters"
 repeaters_desc:0 "The Repeater allows the firing of several cartridges in between reloading, which in turn leads to a greater rate of fire."
 rifling:0 "Rifling"
 rifling_desc:0 "Rifling is the discovery that by etching spiral grooves into the barrel of a gun it is possible to impart spin on the projectile thus increasing accuracy."
 rotary_valve_engine:0 "Rotary Valve Engine"
 rotary_valve_engine_desc:0 "A rotary valve engine is a steam engine with various additions, such as variable valve timing. These additions make it much more heat efficient than the standard steam engine. "
 rubber_recycling:0 "Rubber Recycling"
 rubber_recycling_desc:0 "The use of a 'masticator' to chew up and reform old rubber allows us to recycle and reuse this valuable material."
 rubberised_fabrics:0 "Rubberized Fabrics"
 rubberised_fabrics_desc:0 "Using natural rubber to stick two fabrics together, or to combine plant fibers into a kind of artificial leather, produces waterproof articles such as the Mackintosh coat, or elastic clothing such as suspenders."
 rule_of_law:0 "Rule of Law"
 rule_of_law_desc:0 "Usually present in a system of government with either a written (as in the United States) or unwritten (as in the United Kingdom) constitution, Rule of Law consists of a group of related ideas on jurisprudence, such as that the state's violence be predictable, and therefore avoidable, by having the government set down clearly what is illegal and what the punishment for crimes will be; and that the state's agents themselves be subject to the laws they enforce."
 screw_frigate:0 "Screw Frigate"
 screw_frigate_desc:0 "The Screw Frigate is the application of screw propeller technology to create faster ships."
 sea_lane_strategies:0 "Sea Lane Strategies"
 sea_lane_strategies_desc:0 "By focusing naval power on controlling the sea lanes, naval dominance is much easier to achieve."
 semaphore_signalling:0 "Semaphore Signalling"
 semaphore_signalling_desc:0 "Railway signals convey instructions to trains active on railway lines, helping direct traffic even when a locomotive is in motion and away from personnel at a station. The use of semaphore signals, inspired by a military signalling system utilized by Napoleon's armies, creates a uniform system that all railroads can utilize."
 separation_of_powers:0 "Separation of Powers"
 separation_of_powers_desc:0 "The idea of distinct branches of government with different roles which oversee one another to prevent corruption and abuse has become vastly more popular since the relative success of the 'great American experiment', with her Constitution splitting the government into executive, legislative and judicial branches."
 sericulture:0 "Sericulture"
 sericulture_desc:0 "The ancient and closely guarded technique of cultivating silkworms for the production of silk."
 sewage_systems:0 "Sewage Systems"
 sewage_systems_desc:0 "The growth of cities have lead to rivers choked with sewage, they have turned black and smell like death. Time to look back to the ancients who build sewer systems to carry these foul waters from the city."
 shaft_mining:0 "Shaft Mining"
 shaft_mining_desc:0 "By mining straight down to the desired depth before branching it off, and then using a lift system to raise materials up and down it is possible to make a much more efficient mine."
 shell_gun:0 "Shell Gun"
 shell_gun_desc:0 "The Shell Gun is a remarkable piece of artillery due to the nature of its ammunition. The projectiles themselves are explosive leading to more damage than a simple chunk of metal would."
 slag_fertilisers:0 "Slag Fertilizers"
 slag_fertilisers_desc:0 "The low pH value of the waste from blast furnaces and steel converters makes it an excellent addition to soil for farming purposes. Silicate lime slag is more soluble than natural limestone or dolomite, increasing the phosphate content of the soil."
 enclosure:0 "Enclosure"
 enclosure_desc:0 "The merger of subsistence plots into enclosed, privately owned fields permits for more organized agriculture and the use of arable land for growing cash crops rather than food."
 intensive_agriculture:0 "Intensive Agriculture"
 intensive_agriculture_desc:0 "By integrating food production into the industrial supply chain it is possible to realize much higher yields."
 steam_donkey:0 "Steam Donkey"
 steam_donkey_desc:0 "By applying steam power to a winch system it is possible to achieve similar levels of power without the same amount of labor."
 threshing_machine:0 "Threshing Machines"
 threshing_machine_desc:0 "By removing the physical labor aspect of threshing the grain, the Steam Powered Threshing Machine makes farming much more efficient."
 steel_frame_buildings:0 "Steel-Frame Buildings"
 steel_frame_buildings_desc:0 "By making a steel frame to hold up the rest of the building, it is possible to make much taller and sturdier buildings."
 steel_railway_cars:0 "Steel Railway Cars"
 steel_railway_cars_desc:0 "Steel Railway Cars allow trains to be much sturdier and in turn to carry much more weight."
 stormtroopers:0 "Stormtroopers"
 stormtroopers_desc:0 "Having troops trained and equipped specifically for infiltration allows greater success when assaulting more embedded positions."
 streamliners:0 "Streamliners"
 streamliners_desc:0 "New train designs utilizing modern tractive power and new aluminum-body construction enable railroads to run more trains reliably at higher speeds."
 submarine:0 "Submarine"
 submarine_desc:0 "Submarines take the concept of a boat and submerge it, leading to greater stealth and thus tactical capability."
 synthetic_dye:0 "Synthetic Dye"
 synthetic_dye_desc:0 "This incorporated a chemical process that created different types of dye in a synthetic way. It revolutionized the coloring of fabric and brought an end to the production of agricultural dyes, which became too expensive to produce."
 system_gin:0 "System Gin"
 system_gin_desc:0 "By making various improvements to the cotton gin, such as using steam power, it is possible to make a much more efficient machine."
 telegraph:0 "Telegraph"
 telegraph_desc:0 "Electricity can be used to pass signals down lines almost instantly, such as with Morse code. The chief source of delay is in the human operator, who needs to be well trained to code and decode the messages which have been transferred in the form of short and long 'dots' and 'dashes' of noise."
 telephone:0 "Telephone"
 telephone_desc:0 "Telephones make long distance communication viable allowing a much faster spread of information across the globe."
 telephones:0 "Telephones"
 telephones_desc:0 "In theory we have known that the idea of the speaking telegraph could be possible, but we just weren't sure how. Advances in the field of electronics have made this idea finally possible and the telephone is born."
 tin_cans:0 "Tin Cans"
 tin_cans_desc:0 "The concept of canned food dates back to glass jars used by armies of the French Revolution. Soon, the idea spread to civilian use. Meat or soup which has been cooked inside a metal can is protected from exposure to the outside world and can be consumed at leisure by middle-class households. The name derives from tinplate, which has a thin layer of tin outside the iron or steel plate to protect the metal from rusting in the open air."
 trench_works:0 "Trench Works"
 trench_works_desc:0 "By equipping soldiers with the correct tools, it is possible for them to create strong fortifications with little effort."
 triage:0 "Triage"
 triage_desc:0 "By treating the wounded in regard to the seriousness of their wounds and the likelihood of recovery, it is possible to make a much more effective, emergency care system."
 vacuum_canning:0 "Vacuum Canning"
 vacuum_canning_desc:0 "Vacuum Canning is a method of sealing cans using a vacuum to keep the contents preserved for longer."
 vitamins:0 "Vitamins"
 vitamins_desc:0 "By isolating certain nutrients that the body needs, it is possible to make sure that more people have a healthy and balanced diet."
 vulcanization:0 "Vulcanization"
 vulcanization_desc:0 "Rubber used in the clothing industry provides many advantages such as waterproofing and elasticity, but it becomes brittle in cold weather and sticky in hot weather. Vulcanization is the process of combining the rubber with sulpher and heat to make it more durable and preserve its shape after manufacturing."
 wargaming:0 "Wargaming"
 wargaming_desc:0 "By mocking up imaginary warfare scenarios and practicing strategy, it is possible to improve officers combat abilities."
 water_treatment:0 "Water Treatment"
 water_treatment_desc:0 "Water has been found to be carrying diseases into our homes. Still science has the answer, we can simply make the water clean again by application of filtration and chemical treatments."
 wood_pulp_papermaking:0 "Wood Pulp Papermaking"
 # gold_standard_desc: "This meant a currency system based on gold. Money was rather expensive to produce by the government and this could sometimes result in a low of money stock. However, the good thing was that the gold prices were rather stable and the trust in gold was high, making the currency stable."
 # savings_banks_desc: "The middle-class is growing larger and wealthier thanks to education and a strong work ethic. Many individuals wish to be part of railways through Africa; dams across the Nile; fleets of ocean Greyhounds; majestic, self-amortizing canals; plantations of ripening tea; all from tuppence prudently, fruitfully, frugally invested (to be specific) in the Dawes-Tomes-Mousely-Grubbs Fidelity Fiduciary Bank."
 # silver_standard_desc: "This meant a currency system based on silver. Money was cheaper to produce by the government which meant that there was rarely any lack of money in the country. However, the problem was that the silver prices had a tendency to be dominated by gold prices, which meant that foreign trade was often suffering."
#  acidic_and_basic_converters: "Acidic and Basic Converters"
#  acidic_and_basic_converters_desc: "The original Bessemer converters had a lining of insulating clay between the walls and the molten iron. The #clay is acidic and affects the composition of the resulting steel. By replacing the clay with basic (alkaline) materials such as magnesite, chromite or dolomite, or more acidic materials such as ganister, the process can be fine tuned to remove even more impurities, depending upon the content of the iron ore."
#  fluid_compressed_steel: "Fluid Compressed Steel"
#  fluid_compressed_steel_desc: "This process involves the use of a hydraulic forging press to put the steel under great pressure while still a #fluid. This squeezes the tiny pockets of gas impurities out of the cooling ingots, allowing for a much higher quality steel by preventing the #formation of blowholes and piping."
#  global_trade_desc: "By the end of the 18th century, the world-system had encompassed almost the entire globe, with raw materials being imported #from the colonies and peripheral nations and turned into finished goods in the global core, to be exported in turn."
#  guilds: "Guilds"
#  guilds_desc: "The guild system was a way of organizing labor which mandated participation in the guild and in advancing through its ranks in order #to practice the guild trade within a city. While it protected the living standards of the guild members and supposedly ensured better quality #work, it also raised prices and stymied innovation."
#  hydraulic_forging_press: "Hydraulic Forging Press"
#  hydraulic_forging_press_desc: "A hydraulic forging press applies applies massive force, up to thousands of pounds per square inch, to a material #that is being worked while hot. An engine drives water, air or hydraulic fluid through valves connected to a piston, which in turn presses the #die onto the material. The valves can be turned on and off by the operator, allowing the material to be manipulated and precise amounts of force #applied at will."
#  mutualism_desc: "An economic theory usually associated with anarchism, mutualism opposes capital interest but advocates free markets and advocates #the formation of  mutual savings banks as a method for loans."
#  news_agencies: "News Agencies"
#  news_agencies_desc: "Organizations which sell news reports to various media, such as newspapers. This allows for media to include reports of #events and developments beyond the reach of their own bureaus and international news to be reported even in local media."
#  one-nationism: "One-nationism"
#  one-nationism_desc: "A type of conservative politics wherein social obligation and responsibility towards the poor and needy is combined with #traditional conservative ideals. Opposed to class struggle, one-nation conservatives seek to create a hierarchy wherein the classes support each #other."
#  percussion_oil_drilling: "Percussion Oil Drilling"
#  percussion_oil_drilling_desc: "When using a percussion drill, the drill-bit is raised by hand and then released to bite into the earth under the #force of gravity. Depths of up to around thirty metres are possible using this technique."
#  private_banks: "Private Banks"
#  private_banks_desc: "The wealthy merchant families of city states, and the royal families of European monarchies, need somewhere safe to keep #their piles of gold and someone to look after their finances. The first banks were created with this goal in mind."
#  ricardian_economics: "Ricardian Economics"
#  ricardian_economics_desc: "David Ricardo formalized several concepts that made up the Classical School of Economics, such as economic rent, the #labor theory of value, and comparative advantage."
#  self_acting_looms_desc: "Gradual improvements in loom technology have transformed the weaving industry and vastly increased the output of fabrics #factories. By using mechanical power for more and more operations, the role of the weaver is reduced to merely keeping the machine running and #clearing blockages. Children are especially useful for this as they can crawl into smaller spaces than adults. Shutting the machines down while #such work is carried out has been judged to be less profitable than allowing for the occasional child to be mangled."
#  smithian_economics: "Smithian Economics"
#  smithian_economics_desc: "Building upon the ideas of the earlier Physiocrats, with their agrarian opposition to the 'unproductive labor' of the #feudal system, Adam Smith led an attack on mercantilism which founded the Classical School of Economics."
#  steam_engines: "Steam Engines"
#  steam_engines_desc: "Pioneers in steam technology usually had uses other than locomotion in mind. For example, Richard Trevithick built huge #engine houses that dot the Cornish landscape to keep the tin mines free from flooding."
#  steam_hammer: "Steam Hammer"
#  steam_hammer_desc: "Hammering out metals is useful for both shaping and alloying the material. When used on pig iron, this creates wrought iron or #mild steel, the difference being how much carbon is left in the alloy. The use of steam means both more efficiency and better precision than #hammering out the alloy by hand."
#  steam_lathes: "Steam Lathes"
#  steam_lathes_desc: "The lathe is a machine used for boring holes of various shapes and sizes into materials, or for otherwise whittling them down #symmetrically. Exploiting steam power to drive lathes allows industry to use more precision in engineering."
#  stock_exchanges: "Stock Exchanges"
#  stock_exchanges_desc: "Organized trading of financial instruments dates back to the Italian city states and the Dutch Republic. A stock exchange #brings together buyers and sellers of assets such as government debt and shares in companies."#
#  tunnelling_shields: "Tunnelling Shields"
#  tunnelling_shields_desc: "When digging a mine shaft or railway tunnel, supporting the vast weight of the earth above the workers is vital for the #integrity of the project. A tunnelling shield is a mobile structure made of steel that provides temporary support on the active site of digging. #As the tunnelling shield is moved along, such as on a railway track, a more permanent support is laid, such as brickwork or timbers. The first #use of such a device was in the construction of the Thames Tunnel in 1825 by Anglo-French engineer Marc Isambard Brunel, the father of the more #famous Isambard Kingdom Brunel."
# alienation: "Alienation"
# alienation_desc: "The creation of the capitalist means of production has fundamentally altered the relationship of the worker to his work. No longer is he the craftsmen who creates something unique or the farmer who gains a share of the produce. In his production he is able to objectify his individuality and his character. Now though the capitalist means of production estranges a person from their very humanity, they are no longer the director of their own actions and through that they gain a profound sense of alienation."
# experimental_psychology: "Experimental Psychology"
# experimental_psychology_desc: "The human mind is a very complicated things, what do people experience when they receive a sensory stimulus and is it the same for you as it is for me? Trying to measure these things is no easy manner, but the recent advancements in the field of psychology have created a new field called experimental psychology where tests can be done to see how people react to stimuli."
# global_trade: "Global Trade"
# historical_materialism: "Historical Materialism"
# historical_materialism_desc: "What is society? This is a complicated question but if we were to define society as the union of the productive capacity and the relationships people have to the means of production we can begin to analyze past societies and how they have developed and evolved over time. We call this methodological approach Historical Materialism."
# individualism_desc: "A philosophy focused on the interests, happiness and autonomy of the individual. This includes the right of the individual to pursue its own self-interest, conclude for itself what is true and false, to think and act independently of society."
# institutionalization: "Institutionalization"
# institutionalization_desc: "If we want to expand the role of the state we need to expands the means the state has to deliver these roles. The building up the institutions of the state are the means to doing this. This steadily institutionalization of functions that were previously in the private sphere also bring along profound societal changes as well."
# pragmatism: "Pragmatism"
# pragmatism_desc: "The problem with philosophers is that they seek knowledge for knowledge sake and they also seek to create a nice unchanging universe to suit their theories. Pragmatism explicitly rejects these two tenants. Knowledge should actually be viewed only from the point of view of what practical use it has and we should accept that the universe itself is ever changing."
# religion_of_humanity: "Religion of Humanity"
# religion_of_humanity_desc: "The rise of secularism has started to free our people from the chains of superstition that religion forces on people but at the same time we lost the societal cohesion that organized religion provided. The religion of humanity offers the social cohesion of organized religion without the superstition. The cynics describe at as Catholicism minus Christianity but it also offers all the things a religion should."
# self_acting_looms: "Self-Acting Looms"
# transcendentalism: "Transcendentalism"
# transcendetalism_desc: "Transcendentalism was a philosophical movement that was founded by the German philosopher Immanuel Kant in his book Critique of Pure Reason published in 1781. It has also been described as critical philosophy as it sees philosophy's role as that of criticism rather than justification of knowledge. The task of philosophy shifts for being about establishing theories about knowledge and instead subjecting these theories to critical review to see who valid they are."
