l_russian:

#administrative_infrastructure
lawgroup_administrative_infrastructure: "Административная Инфраструктура"
law_tribal_councils: "Племенные Советы"
law_tribal_councils_desc: "Племенные советы принимают законы и решают споры на основе общественного соглашения и традиционных обычаев."
law_feudal_courts: "Феодальные Суды"
law_feudal_courts_desc: "Землевладельцы-лорды разрешают споры и применяют законы на своих владениях, с минимальным контролем или помощью от своего сюзерена или государства."
law_absolutism: "Абсолютизм"
law_absolutism_desc: "В форме администрации абсолютизма один исполнительный орган - обычно суверенный монарх - обладает неограниченной властью, не ограниченной другими политическими субъектами."
law_patronage_system: "Система Покровительства"
law_patronage_system_desc: "Система покровительства вознаграждает лояльных сторонников государственными должностями и контрактами для поддержания политического контроля."
law_public_servants: "Государственные Служащие"
law_public_servants_desc: "Государственные служащие нейтрально применяют законы, поддерживают гражданский порядок и предоставляют важные общественные услуги."
law_government_agencies: "Государственные Агентства"
law_government_agencies_desc: "Государственные агентства - это специализированные организации, которые осуществляют и обеспечивают выполнение законов и политик, управляют отдельными общественными функциями."

#army_model
law_warrior_bands: "Воинские Отряды"
law_warrior_bands_desc: "Военная система, основанная на свободно организованных отрядах племенных воинов, связанных лояльностью и общими интересами, часто без формального обучения и иерархии."
law_mercenary_army: "Наемная Армия"
law_mercenary_army_desc: "Военная сила, состоящая в основном из наемных солдат, которые мотивированы финансовыми стимулами и будут сражаться за любую сторону, которая их нанимает."
law_standing_army: "Постоянная Армия"
law_standing_army_desc: "Профессиональная полноценная армия, поддерживаемая и финансируемая нацией, обученная и оснащенная для операций как в мирное, так и военное время."

#bureaucracy
law_hereditary_office: "Наследственный Пост"
law_hereditary_office_desc: "Система, в которой бюрократические должности рассматриваются как наследственные титулы, передающиеся по семейной линии, что часто приводит к формированию застывших структур власти."
law_purchased_office: "Купленный Пост"
law_purchased_office_desc: "Система, в которой бюрократические должности и титулы можно приобрести у лиц с финансовыми средствами, что может привести к коррупции и неэффективности."
law_appointed_office: "Назначенный Пост"
law_appointed_office_desc: "Система, в которой бюрократические должности занимаются по назначению, обычно высшими чиновниками или правителями, на основе лояльности или политических соображений."
law_elected_office: "Избранный Пост"
law_elected_office_desc: "Демократическая система, в которой бюрократические должности занимаются через выборы, давая гражданам-избирателям возможность выбрать своих представителей."
law_meritocratic_office: "Заслуженный Пост"
law_meritocratic_office_desc: "Система, которая ценит компетентность и профессионализм, где бюрократические должности присуждаются на основе доказанной способности и проверенной деятельности."

#childrens_rights
law_child_labor_expected: "Ожидается Детский Труд"
law_child_labor_expected_desc: "Общество, которое рассматривает детский труд как неотъемлемую часть своей экономики, что часто приводит к эксплуатации несовершеннолетних и лишению образования."
law_compulsory_education_to_twelve: "Обязательное Образование до Двенадцати"
law_compulsory_education_to_twelve_desc: "Система, обеспечивающая обязательное образование для всех детей до двенадцати лет, с целью предоставления базовых знаний и навыков."
law_compulsory_education_to_sixteen: "Обязательное Образование до Шестнадцати"
law_compulsory_education_to_sixteen_desc: "Система, обеспечивающая обязательное образование для всех детей до шестнадцати лет, что способствует формированию более образованного и квалифицированного населения."

#citizenship
law_subjects: "Подданные"
law_subjects_desc: "Жители этого государства по сути обязаны верностью государству, и большинство не обладает необходимыми правами, чтобы считаться гражданами."

law_cultural_tolerance: "Толерантность к Культурам"
law_cultural_tolerance_desc: "Политика, способствующая признанию разнообразия культурных групп в обществе, отвергающая открытую дискриминацию и стремящаяся к равному обращению."

#colonial_affairs
law_commerce: "Коммерция"
law_commerce_desc: "Колониальная политика, сосредоточенная на построении и расширении торговых сетей, укреплении экономических связей между метрополией и коренными политическими образованиями."
law_exploitation: "Эксплуатация"
law_exploitation_desc: "Колониальная политика, сосредоточенная на извлечении ресурсов и богатств из колонизированного региона, зачастую за счет коренного населения."
law_resettlement: "Переселение"
law_resettlement_desc: "Колониальная политика, сосредоточенная на переселении и оседлости людей из колонизирующей страны в колонизированный регион."
law_paternalism: "Патернализм"
law_paternalism_desc: "Колониальная политика, согласно которой колонизированные народы нуждаются в руководстве и надзоре со стороны колонизирующей державы, что часто приводит к патерналистическому контролю и эксплуатации."
law_assimilation: "Ассимиляция"
law_assimilation_desc: "Колониальная политика, нацеленная на насильственное интегрирование колонизированных народов в культуру и общество колонизирующей державы, уничтожая их уникальные идентичности и обычаи."

#economic_system
law_corporatism: "Корпоративизм"
law_corporatism_desc: "Экономическая система, способствующая организации общества в промышленные и профессиональные группы, работающие вместе для достижения общих экономических и социальных целей."

#education_system
law_youth_leagues: "Юношеские Лиги"
law_youth_leagues_desc: "Крупные ассоциации, направленные на обучение и воспитание подростков и молодых взрослых, часто под влиянием идеологических, религиозных или националистических целей, способствующих воспитанию лояльности и приверженности."

#policing
law_informal_policing: "Неформальное Полицейское Управление"
law_informal_policing_desc: "Неформальный подход к полицейскому управлению, который опирается на местные обычаи и социальные нормы, при этом суждения обычно принимаются уважаемыми общинными деятелями или старейшинами."
law_police_by_consent: "Полиция по Согласию"
law_police_by_consent_desc: "Модель полиции, которая подчеркивает поддержку общественности, сотрудничество и минимальное использование силы, стремясь создать доверие и поддерживать закон и порядок через взаимодействие с сообществом."
law_regulated_police_force: "Регулируемые Полицейские Силы"
law_regulated_police_force_desc: "Вооруженная полицейская система с стандартизированными практиками, процедурами и механизмами контроля для обеспечения ответственности, профессионализма и соблюдения принципа верховенства закона."
law_paramilitary_force: "Полувоенные Силы"
law_paramilitary_force_desc: "Полицейский подход, который использует военные тактики, оборудование и обучение для поддержания порядка и обеспечения выполнения закона, что часто приводит к агрессивной и конфронтационной позиции."

#rights_of_women
law_women_in_leadership: "Женщины в лидерстве"
law_women_in_leadership_desc: "Общество, активно поощряющее и поддерживающее участие женщин в лидирующих ролях в различных секторах."

#taxation
law_exemption_taxation: "Освобождение от налогообложения"
law_exemption_taxation_desc: "Система налогообложения, позволяющая физическим лицам уплатить определенный сбор, такой как языческий налог или освобождение от определенных гражданских обязательств или требований."

#welfare
law_disability_pension: "Инвалидная пенсия"
law_disability_pension_desc: "Социальная программа социального обеспечения, предлагающая финансовую поддержку лицам, неспособным работать из-за инвалидности, в основном сосредоточенная на ветеранах и других лицах с долгосрочными нарушениями."

# Free speech group
law_informal_regulation: "Неформальное регулирование"
law_informal_regulation_desc: "Хотя нет явных законов, регулирующих свободу слова, рекомендуется проявлять осторожность при критике власти."

# Church and State group
law_tolerance: "Терпимость"
law_tolerance_desc: "Существует неявное государственное религиозное вероисповедание, что приводит к дискриминации и преимуществам для еретиков и неверующих."

# Internal Security
law_religious_zealotry: "Религиозный фанатизм"
law_religious_zealotry_desc: "Существует единая вера, государственно поддерживаемые инквизиции, погромы и принудительные обращения нацелены на еретиков и язычников."

# Migration
law_heavy_migration_controls: "Строгий контроль миграции"
law_heavy_migration_controls_desc: "Строгие контрольные меры на границе используют продвинутые методы, такие как паспорта, квоты и суровые наказания за нелегальную миграцию."
law_light_migration_controls: "Слабый контроль миграции"
law_light_migration_controls_desc: "На границе требуется базовая идентификация, которая контролируется и применяется в популярных транзитных точках."
law_freedom_of_movement: "Свобода перемещения"
law_freedom_of_movement_desc: "Мигранты могут свободно и без ограничений пересекать границы."

# Military Policy
law_dominance: "Господство"
law_dominance_desc: "Военная стратегия, подчеркивающая одностороннее власть и контроль над другими нациями и регионами."
law_interventionist: "Интервенционизм"
law_interventionist_desc: "Активное участие в международных делах и конфликтах с целью продвижения национальных интересов."
law_balanced: "Сбалансированный"
law_balanced_desc: "Умеренный подход к политике, который уравновешивает как наступательные, так и оборонительные военные цели."
law_deterrence: "Сдерживание"
law_deterrence_desc: "Ориентированная на оборону военная стратегия, сосредоточенная на мощном военном присутствии, чтобы отпугнуть потенциальных противников от атаки или провокации."
law_defensive: "Оборонительный"
law_defensive_desc: "Военная политика, полностью сосредоточенная на национальной безопасности и обороне, минимизируя участие в внешних конфликтах."

# Political Representation
law_no_representation: "Без представительства"
law_no_representation_desc: "Гражданам отказывают в праве выбирать представителей или участвовать в политическом процессе принятия решений."
law_temporary_assemblies: "Временные собрания"
law_temporary_assemblies_desc: "Временные представительские органы собираются для решения конкретных проблем или кризисов, но обычно имеют ограниченное законодательное влияние."

# Navy Model
law_coastal_levies: "Прибрежные Сборы"
law_coastal_levies_desc: "Морские силы формируются за счет мобилизации прибрежных общин для предоставления кораблей и моряков в периоды необходимости."
law_privateer_fleets: "Частные Флоты"
law_privateer_fleets_desc: "Частные суда получают комиссию для нападения и захвата вражеских кораблей во время войны."
law_standing_navy: "Постоянный Военно-Морской Флот"
law_standing_navy_desc: "Поддерживается профессиональная полноразмерная военно-морская сила для проведения операций в мирное и военное время."
law_auxiliary_fleets: "Вспомогательные Флоты"
law_auxiliary_fleets_desc: "Ряд гражданских судов и персонала - таких как торговый флот - дополняют военно-морские силы страны во время конфликтов."
law_naval_task_forces: "Военно-Морские Группы"
law_naval_task_forces_desc: "Шаг вперед от постоянного военно-морского флота и вспомогательных флотов, военно-морские силы организованы в специализированные подразделения, предназначенные для выполнения конкретных миссий и задач."

# Devolution of Power
law_unitarism: "Унитаризм"
law_unitarism_desc: "Политическая власть централизована в единой национальной власти."
law_federalism: "Федерализм"
law_federalism_desc: "Власть распределена между центральным правительством и меньшими, составляющими политическими единицами."
law_decentralization: "Децентрализация"
law_decentralization_desc: "Власть сильно сосредоточена в пользу региональных или местных властей, некоторые из которых могут функционировать почти как фактически независимые субъекты."
law_confederation: "Конфедерация"
law_confederation_desc: "Политическая система, основанная на союзе, объединяющая многие политические образования, которые сотрудничают по широкому кругу вопросов, сохраняя значительную суверенность."
law_consociationalism: "Консоциализм"
law_consociationalism_desc: "Система общинного управления, которая способствует согласию за счет разделения власти и принятия решений между различными группами."
law_anarchy_tov: "Анархия"
law_anarchy_tov_desc: "Общество, характеризующееся отсутствием формальных структур управления, основывается на добровольном, самоорганизованном сотрудничестве."

