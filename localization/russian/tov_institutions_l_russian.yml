l_russian:
institution_army_professionalism: "Профессионализм армии"
institution_army_professionalism_desc: "Развитие и поддержание хорошо обученной, профессиональной армии путем создания структур логистической и организационной экспертизы."
institution_naval_professionalism: "Профессионализм военно-морского флота"
institution_naval_professionalism_desc: "Продвижение и поддержание современного, профессионального военно-морского флота и бюрократии для его поддержки."
institution_civic_militarization: "Гражданская милитаризация"
institution_civic_militarization_desc: "Интеграция военной организации и принципов в гражданскую жизнь и инфраструктуру."
institution_economic_militarization: "Экономическая милитаризация"
institution_economic_militarization_desc: "Преобладание военного производства и возможностей при распределении ресурсов и экономическом планировании."
institution_collectivization: "Коллективизация"
institution_collectivization_desc: "Процесс объединения индивидуальных земельных участков и труда в коллективные фермы или государственные предприятия с целью повышения эффективности и государственного контроля над сельским хозяйством."
institution_national_electrification: "Национальная электрификация"
institution_national_electrification_desc: "Широкое внедрение электрической инфраструктуры для обеспечения энергией нации: Завтра сегодня!"
institution_foreign_affairs: "Внешние дела"
institution_foreign_affairs_desc: "Создание формальной бюрократии для управления дипломатическими отношениями и международными переговорами с другими странами."
institution_propaganda: "Министерство информации"
institution_propaganda_desc: "Создание и распространение тщательно отобранной правды для формирования общественного мнения и продвижения национальных интересов."
institution_research_funding: "Финансирование исследований"
institution_research_funding_desc: "Выделение государственных грантов и других ресурсов для поддержки научных исследований и технологического развития."

