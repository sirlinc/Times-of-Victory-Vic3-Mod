l_russian:

ig_abolitionist_desc: "Борцы за прекращение рабства и работорговли, стремящиеся создать общество, свободное от человеческого рабства."
ig_abolitionist_only_icon: "@abolitionism!"
ig_abolitionist: "Аболиционисты"
ig_agrarian_desc: "Защитники сельских фермеров и земледельцев, признавающие аграрный образ жизни основой общества."
ig_agrarian_only_icon: "@agrarian!"
ig_agrarian: "Аграрники"
ig_anarchist_desc: "Бунтари против установленных правительств и институтов, стремящиеся к обществу без иерархии и принуждения."
ig_anarchist_only_icon: "@anarchism!"
ig_anarchist: "Анархисты"
ig_classical_radicalist_desc: "Революционеры, стремящиеся к кардинальным политическим изменениям, часто используя экстремальные методы, чтобыпреодолеть воспринимаемые социальные несправедливости."
ig_classical_radicalist_only_icon: "@classical_radicalist!"
ig_classical_radicalist: "Радикалы"
ig_egalitarian_desc: "Сторонники организованных рабочих на шахтах, фабриках и полях, объединяющих силы различных рабочих в один голос."
ig_egalitarian_only_icon: "@trade_unions!"
ig_egalitarian: "Пролетариат"
ig_elitist_desc: "Землевладельцы, исключая титулованную знать, которая имеет значительный социальный статус и влияние через владение землей."
ig_elitist_only_icon: "@landowners!"
ig_elitist: "Знать"
ig_expansionist_desc: "Сторонники профессиональных солдат и других, чьи интересы тесно связаны с военными делами страны."
ig_expansionist_only_icon: "@armed_forces!"
ig_expansionist: "Милитаристы"
ig_feminist_desc: "Защитники прав женщин и равенства между полами, ставящие под сомнение традиционные гендерные роли и нормы."
ig_feminist_only_icon: "@protofeminism!"
ig_feminist: "Феминистки"
ig_individualist_desc: "Стремящиеся к индивидуальной свободе и автономии, акцентирующие внимание на самостоятельности и личнойответственности в ущерб коллективным потребностям."
ig_individualist_only_icon: "@individualism!"
ig_individualist: "Индивидуалисты"
ig_isolationist_desc: "Стремящиеся к национальному отходу от мировых дел, сосредоточивающиеся на внутренних вопросах и избегающие внешнихсвязей."
ig_isolationist_only_icon: "@isolationism!"
ig_isolationist: "Изоляционисты"
ig_market_liberal_desc: "Стремящиеся к политическим свободам, индивидуальным правам и экономическому либерализму, работающие над созданиемболее открытого общества."
ig_market_liberal_only_icon: "@petty_bourgeoisie!"
ig_market_liberal: "Либералы"
ig_meritocratic_desc: "Приверженцы системы, где власть и положение присуждаются на основе таланта и достижений, а не рождения или богатства."
ig_meritocratic_only_icon: "@meritocracy!"
ig_meritocratic: "Меритократы"
ig_moralist_desc: "Защитники этических и моральных ценностей, часто основанных на религиозных убеждениях, влияющих на общество игосударственную политику."
ig_moralist_only_icon: "@moralist!"
ig_moralist: "Моралисты"
ig_nationalist_desc: "Патриоты, преданные интересам и культуре своей нации, часто стремящиеся к самоопределению и суверенитету."
ig_nationalist_only_icon: "@nationalism!"
ig_nationalist: "Националисты"
ig_nobility_desc: "Высокоранговая аристократия, обладающая наследственными титулами и часто обладающая значительной политической и социальнойвластью."
ig_nobility_only_icon: "@nobility!"
ig_nobility: "Знать"
ig_pacifist_desc: "Приверженцы мира, стремящиеся разрешать конфликты через дипломатию и диалог, а не через войну и насилие."
ig_pacifist_only_icon: "@pacifism!"
ig_pacifist: "Пацифисты"
ig_particularist_desc: "Защитники региональных и местных интересов, часто противостоящие централизованному контролю в пользу автономии исамоуправления."
ig_particularist_only_icon: "@particularism!"
ig_particularist: "Партикуляристы"
ig_paternalistic_desc: "Приверженцы абсолютной власти, где главенствующая власть у суверена, неограниченная законами или конституциями."
ig_paternalistic_only_icon: "@absolutism!"
ig_paternalistic: "Абсолютисты"
ig_patriarchal_desc: "Поддерживающие общество, в котором мужчины обладают первичной властью, часто выступающие за традиционные гендерные ролии структуры."
ig_patriarchal_only_icon: "@patriarchy!"
ig_patriarchal: "Патриархальные"
ig_plutocratic_desc: "Средний и высший классы, часто занятые коммерцией и промышленностью, обладающие экономической властью и социальнымвлиянием."
ig_plutocratic_only_icon: "@industrialists!"
ig_plutocratic: "Буржуазия"
ig_protectionist_desc: "Защитники отечественных отраслей от иностранной конкуренции с помощью тарифов и торговых барьеров."
ig_protectionist_only_icon: "@protectionism!"
ig_protectionist: "Протекционисты"
ig_rationalist_desc: "Образованный и интеллектуальный элитарий, часто вовлеченный в формирование культурного, политического и социальногодискурса через знания."
ig_rationalist_only_icon: "@intelligentsia!"
ig_rationalist: "Интеллигенция"
ig_republican_desc: "Поддерживающие республику, где правление основано на выбранных представителях и правовом господстве, а не на монархии."
ig_republican_only_icon: "@republicanism!"
ig_republican: "Республиканцы"
ig_slaver_desc: "Защитники рабства как экономической и социальной институции, часто аргументирующие за поддержание или расширениерабовладения."
ig_slaver_only_icon: "@slavery!"
ig_slaver: "Поддерживающие рабство"
ig_theocratic_desc: "Преданные последователи религиозной веры, чьи убеждения глубоко влияют на их общественные взгляды и действия."
ig_theocratic_only_icon: "@devout!"
ig_theocratic: "Религиозные"
