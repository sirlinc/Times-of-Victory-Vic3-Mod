l_russian:

# Society Techs
society:0 "Society"

mediums_of_exchange: "Средства обмена"
mediums_of_exchange_desc: "Использование товарных денег и простых представительских денег заменило самые основные формы бартера."
histories_and_ontologies: "Истории и онтологии"
histories_and_ontologies_desc: "У каждой группы людей есть история, мифология или религия, которая формирует ее характер и способ восприятия мира. Формулировка этих идей в культуру - это начало общества."
code_of_law: "Кодекс законов"
code_of_law_desc: "Формализация наших общественных принципов, морали и правил в кодекс законов необходима для возникновения бюрократии и торговой экономики."
monopoly_on_violence: "Монополия на насилие"
monopoly_on_violence_desc: "На самом базовом уровне, авторитет происходит из исключительного права насилия над другими."
state_sovereignty: "Государственный суверенитет"
state_sovereignty_desc: "Все государства имеют исключительный суверенитет над своей территорией, и ни одна власть не имеет врожденного права вмешиваться в внутренние законы другого государства."
literacy: "Грамотность"
literacy_desc: "Способность кодировать информацию и распространять идеи с помощью системы письма является фундаментальной частью любого организованного общества."
joint_stock_company: "Акционерная компания"
joint_stock_company_desc: "Базовая бизнес-сущность, где акционеры могут продавать или покупать доли в собственности, не влияя на работу компании. Прибыль приходит в виде дивидендов, выплачиваемых через регулярные интервалы, или продажи акций по более высокой цене. Ранние акционерные компании были почти исключительно торговыми предприятиями."
urbanization: "Урбанизация"
urbanization_desc: "Под побуждением централизации власти, городские центры нашего государства значительно расширились по размеру и населению. С этим возникает потребность в новом наборе городских мер для управления питанием, санитарией, транспортом и пожарной безопасностью."
absolutism: "Абсолютизм"
absolutism_desc: "Политическая и юридическая власть начинается и заканчивается у государя. Все другие полномочия в пределах границ государства подчинены щедрости нашего монарха."
print_culture: "Печатная культура"
print_culture_desc: "Литературный мир контролируется издательскими фирмами, создающими широкий спектр печатных изданий на народном языке, таких как книги, газеты и брошюры, легко доступных все более грамотному среднему классу."
pluralism: "Плюрализм"
pluralism_desc: "Было невозможно отрицать существование широкого спектра конкурирующих идей и точек зрения, даже в пределах наших границ. Столкновение этих идей приглашает к дебатам и обсуждениям, даже если это просто для доказательства нелегитимности этих идей."
mercantilism: "Меркантилизм"
mercantilism_desc: "Выгоды от торговли всегда должны оставаться внутри нашего государства и никогда не попадать в руки иностранных держав или купцов. Это можно достичь с помощью комбинации тарифов, сборов и монополизированных рынков путем завоевания и уничтожения конкуренции."
governance: "Управление"
governance_desc: "Хранение информации, такой как налоговые документы и торговые журналы, необходимо для любого молодого бюрократического государства. Создание системы управления для сбора и сохранения ценных данных и ресурсов, а также обученной профессии клерков, обеспечит плавное функционирование нашей нации."
territoriality: "Территориальность"
territoriality_desc: "Ясная и однозначная демаркация территории поможет нам поддерживать порядок и защищать целостность наших земель. Следовательно, мы должны утверждать контроль над всеми, кто проживает на нашей земле."
social_contract_theory: "Теория социального контракта"
social_contract_theory_desc: "Состояние природы - это хаос и конфликт. Только добровольное подчинение контракту правительства и общества позволяет человечеству испытать процветание и порядок."
empiricism: "Эмпиризм"
empiricism_desc: "Эта философская доктрина считает, что знание апостериори - оно возникает только из ощущений и опыта. Расширение нашего понимания мира происходит не через онтологические споры, а через зрение, слух, обоняние, вкус и осязание."
rationalism: "Рационализм"
rationalism_desc: "Эта философская доктрина считает, что знание приобретается разумом без обращения к опыту. Математика и разум превосходят наши опытные ограничения, и поэтому мы можем понимать мир через исчисление и логику, а не через грубые ощущения."
fractional_reserve_banking: "Резервное банковское дело"
fractional_reserve_banking_desc: "Деньги, внесенные в банки, редко выводятся или используются все сразу, поэтому банки могут расходовать деньги, хранимые у них клиентами, на кредиты и другие прибыльные схемы, превращая пассивное хранение денег в приносящий проценты и приносящий прибыль бизнес."
central_archives: "Центральные архивы"
central_archives_desc: "Шаг дальше по сравнению с ранними методами ведения записей, центральные архивы объединяют важные документы и записи, часто включая систему дублирования и распространения важных документов. Этот метод ведения записей обеспечивает эффективное управление и сохранение истории нашей нации."
diplomatic_service: "Дипломатическая служба"
diplomatic_service_desc: "Кадры дипломатов, назначаемые в иностранные города и дворы с целью поддержания отношений, но также для сбора информации тайными способами."
coffee_houses: "Кофейни"
coffee_houses_desc: "Кофейни и салоны являются вторым домом для литераторов. Люди Просвещения собираются в этих заведениях, делятся сплетнями, слухами и интеллектуальными идеями, вдали от глаз и ушей традиционного режима."
newtonianism: "Ньютонианство"
newtonianism_desc: ""В экспериментальной философии мы должны считать собранные обобщенным путем утверждения, полученные из феноменов, точными или очень близкими к истине, несмотря на любые противоположные гипотезы, которые можно себе представить, пока не появятся другие феномены". - Исаак Ньютон, "Математические начала натуральной философии""
central_banks: "Центральные банки"
central_banks_desc: "Золотники и купцы долгое время занимали роль денежных посредников, но нестабильность мелких кредиторов и зависимость государства от доходовых лиц являются неприемлемыми ограничениями. Создание центрального банка, поддерживаемого государством, позволило бы уменьшить множество этих рисков."
the_balance_of_power: "Баланс сил"
the_balance_of_power_desc: "Равновесие между конкурирующими государствами будет стремиться к балансу через систему союзов, договоров и коалиций, чтобы ни одно государство не приобрело полную гегемонию над всеми остальными."
watchmen: "Сторожевые"
watchmen_desc: "Формально признанные городские стражи обеспечивают безопасность и поддерживают общественный порядок. С их бдительными глазами мы обеспечиваем безопасность и соблюдение наших граждан."
baroque: "Барокко"
baroque_desc: "Эпоха барокко отмечает великолепие и тонкое художественное выражение. Принимая этот стиль, мы повышаем нашу культурную идентичность и оставляем незабываемое наследие."
anatomical_science: "Анатомическая наука"
anatomical_science_desc: "Наблюдение, разрушение и множество диаграмм сока и органов, составляющих человека, могут дать ответы на физические и метафизические вопросы."
bills_of_exchange: "Векселя"
bills_of_exchange_desc: "Предшественники банкнот, векселя являются обязательными контрактами на выплату определенной суммы валюты в заранее определенный срок или по требованию. Векселя упрощали торговлю, позволяя быстро и сложно перемещать огромные суммы кредита без необходимости перемещения товаров."
financial_securities: "Финансовые ценные бумаги"
financial_securities_desc: "Основные финансовые инструменты, такие как долги, акции и проценты, использовались уже некоторое время, но развитие финансового сектора позволило появиться более сложным формам, таким как фьючерсные контракты, опционы на акции и осуществление гарантии."
public_libraries: "Публичные библиотеки"
public_libraries_desc: "Публичные библиотеки служат важными хранилищами знаний. Учреждая их, мы даем возможность нации развивать свой интеллект и способствовать инновациям."
unequal_treaties: "Неравные договоры"
unequal_treaties_desc: "Неравные договоры налагают неравные обязательства на слабые нации. Сопротивляясь им, мы защищаем нашу суверенность и достоинство. Нанося их, мы поднимаем себя над всеми остальными."
riot_acts: "Законы о беспорядках"
riot_acts_desc: "Любую группу людей можно считать незаконно собравшейся под обвинением в беспорядках, беспорядках или мятежной деятельности и силой рассеять ее властями - при необходимости насилием."
keyboard_instruments: "Клавишные инструменты"
keyboard_instruments_desc: "Сложные и разносторонние звуки можно получить, ударяя по струнам с помощью деревянных молоточков, покрытых фетром, и управлять ими с помощью нажатий клавиш. Фортепиано и другие варианты этого устройства могут создавать эмоционально звучную и мощную музыку."
theory_of_race: "Теория рас"
theory_of_race_desc: "Что заставляет человека вести себя так, как он делает? Почему одна нация стоит выше, в то время как другие подчиняются? Теологические объяснения широты и разнообразия человечества оказались недостаточными, поэтому возникает необходимость новой гипотезы, основанной на таксономии людей. (Спойлер: она неправильна)"
classical_liberalism: "Классический либерализм"
classical_liberalism_desc: ""Посредством стекла, теплиц и горячих стен можно выращивать очень хорошие винограды в Шотландии... примерно в тридцать раз дороже, чем хорошие вина, которые можно доставить из иностранных стран. Было бы разумно запретить импорт всех иностранных вин лишь для поощрения производства кларета и бургундии в Шотландии?" - Адам Смит, "Исследование о природе и причинах богатства народов""
state_owned_enterprise: "Государственное предприятие"
state_owned_enterprise_desc: "Государственные предприятия - это предприятия, контролируемые правительством, а не правящим классом элит или даже монархом. Этот прямой контроль открывает новые пути управления экономикой и достижения национальных целей."
judicial_system: "Судебная система"
judicial_system_desc: "Власть права зависит от функционирующей системы правосудия. Судебная система гарантирует справедливое применение прав и законов."
the_public_sphere: "Общественная сфера"
the_public_sphere_desc: "Общее место, в котором люди могут собираться для обсуждения и обсуждения общественных вопросов без страха цензуры или воздаяния. Это концептуальное пространство, скорее чем физическое - рыночная площадь может быть общественной сферой, или сочетание распространения газет и сотен параллельных дискуссий на одну и ту же тему в салонах и кофейнях."
rococo: "Рококо"
rococo_desc: "Стиль рококо - это эволюция ранних барочных стилей - он олицетворяет элегантность, увлекаясь богатым орнаментом. Принимая его, мы совершенствуем наше художественное выражение и культивируем культурную утонченность."
natural_law: "Природное право"
natural_law_desc: "Существуют определенные неотъемлемые права человека, предоставленные не социальным контрактом или уставом, а природным законом. Ни одно государство не может нарушать эти ценности, присущие человеческой природе."
natural_philosophy: "Естественная философия"
natural_philosophy_desc: "Основываясь на принципах индуктивного и дедуктивного рассуждения, выдвинутых Ньютоном и другими ранними учеными, может возникнуть новый научный метод для изучения природы и физической вселенной."
entrepreneurship: "Предпринимательство"
entrepreneurship_desc: "Право на предпринимательскую деятельность больше не принадлежит застоявшимся гильдиям и бездельной знати, а любому авантюрному духу с идеей, возможностью и капиталом, чтобы воспользоваться ею."
civil_service: "Государственная служба"
civil_service_desc: "Все принадлежности государства - бухгалтеры, нотариусы, клерки, менеджеры, юристы - необходимы для плавного функционирования бюрократической машины, являющейся сердцем любого современного государства."
the_nation_state: "Национальное государство"
the_nation_state_desc: "В прошлые времена люди утверждали принадлежность к провинции, городу или даже семье как выражение своей идентичности. Развились новые идеи, которые преодолевают эти представления и видят идентичность как нечто, что разделяется всей нацией. Более того, те, кто подобен по культуре и традициям, принадлежат к единому суверенному народу."
modernity: "Современность"
modernity_desc: "Жизнь современности - это жизнь СМИ, идеологии, пол
итики и потребления. Никогда прежде общество не было столь тщательно побуждаемо к мышлению, обсуждению и инновациям - огромные изменения Просвещения приглашают и к принятию рационализма, и к отступлению к традиции."
humanism: "Гуманизм"
humanism_desc: "Я совершенно ваш - вы для меня все; мы будем поддерживать друг друга во всех бедах, которые судьба может нам причинить; вы облегчите мои неприятности, я утешу вас в ваших. - Дени Дидро"
scientific_expeditions: "Научные экспедиции"
scientific_expeditions_desc: "Высоко престижная, но неформально организованная система научных исследовательских проектов для изучения дальних земель, финансируемых патронами и грантами, с целью научного открытия и сбора артефактов."
laissez_faire_economics: "Экономика свободного предпринимательства"
laissez_faire_economics_desc: "Единственное экономическое вмешательство, в которое должно вмешиваться правительство, - это защита прав и свобод частных лиц - во всех других аспектах рынки должны быть оставлены в покое, независимо от их процветания или падения."
postal_service: "Почтовая служба"
postal_service_desc: "Хотя развитый городской центр нашего государства может иметь почтовую службу, далекие края этого не имеют. Создание и финансирование государственной почтовой службы позволит нам улучшить бюрократические связи нашего государства в сельских и удаленных местах."
sanitation: "Санитария"
sanitation_desc: "Массовая концентрация людей, проживающих в наших городах, создает новые вызовы, среди которых управление отходами. Традиционно отходы утилизируются в открытых водоотводных канавах или отстойных бассейнах, но повышение осведомленности об общественном здоровье привело к новым стандартам. Инвестируя в это, мы обеспечиваем более чистую и здоровую среду для нашего населения."
settler_colonialism: "Колонизация освоения"
settler_colonialism_desc: "Поселенческий колониализм — это формирование нового общества колонизаторами, которые намерены остаться и создать доминирующую политическую структуру над коренными народами."
national_mythos: "Национальный мифос"
national_mythos_desc: "Национальный мифос объединяет наш народ через общие повествования. Создавая его, мы укрепляем наш коллективный идентификатор и вдохновляем национальную гордость."
the_marketplace_of_ideas: "Рынок идей"
the_marketplace_of_ideas_desc: "Права людей и роль правительства обсуждаются повсюду в нашей нации - от бальных залов богатых до столовых офицеров, от трущоб бедных."
the_marketplace_of_ideas: "Рынок идей"
the_marketplace_of_ideas_desc: "Права людей и роль правительства обсуждаются повсюду в нашей нации - от бальных залов богатых до столовых офицеров, от трущоб бедных."
symphony_orchestra: "Симфонический оркестр"
symphony_orchestra_desc: "Симфонический оркестр - это огромный ансамбль из более чем восьмидесяти музыкантов, разделенных на четыре или пять секций инструментов. Струнные, духовые, медные, ударные и клавишные инструменты сливаются в единое целое, возвещая славу новой эпохи."
neoclassicism_tov: "Неоклассицизм"
neoclassicism_tov_desc: "Неоклассицизм возрождает эстетику Древней Греции и Рима, а также эпоху Возрождения. Воплощая его в жизнь, мы отмечаем идеалы равновесия, порядка и гармонии."
society_journals: "Научные журналы"
society_journals_desc: "Письма и другие формы общения между учеными давно являются основой академического мира. Перенос потока информации в общества и публикация научных результатов через журналы способствуют интеллектуальному обмену и поощряют поиск знаний."
economic_specialization: "Экономическая специализация"
economic_specialization_desc: "Концентрируя нашу рабочую силу и ресурсы на нескольких конкретных типах товаров, мы можем производить эти товары дешевле, быстрее и лучше, чем кто-либо еще, и тем самым доминировать на рынке. А то, что мы не производим, мы просто можем торговать с другими специализированными экономиками."
urban_planning: "Градостроительство"
urban_planning_desc: "Планируя города и районы до их строительства, а не позволяя им развиваться естественным образом, можно создать гораздо более эффективную жилую зону."
mass_communication: "Массовая коммуникация"
mass_communication_desc: "Массовая коммуникация - это как культура потребления информации, так и институты, такие как публичные писцы для неграмотных, и периодическая литература, такая как газеты и брошюры."
democracy: "Демократия"
democracy_desc: ""Если свобода и равенство, как некоторые считают, основные характеристики демократии, они будут достигаться в наибольшей степени, когда все люди равноправно участвуют в правительстве." - Аристотель, "Политика""
romanticism: "Романтизм"
romanticism_desc:0 "Культурное движение, которое обращается к эстетике средневековой Европы для празднования эмоционального и воображаемого, в противовес правильному и рациональному. Эмоционально насыщенные изображения природы и истории распространены, как и мифос о веке веры и славы, утраченных из-за холодного рассуждения и даже холодных машин."
pedagogy: "Педагогика"
pedagogy_desc: ""Правильное обучение молодежи не заключается в засовывании в их головы массы слов, предложений и идей, выбранных из разных авторов, а в открытии их пониманию внешнего мира, чтобы живой поток мог текти из их собственного ума, как листья, цветы и плоды возникают из почки на дереве." - Ян Коменский, отец современного образования."
land_reform: "Земельная реформа"
land_reform_desc: "Земельная реформа предполагает систематическое переосмысление сельскохозяйственных земель вне старых феодальных или даниловых форм. Эти современные методы владения землей более эффективны, стимулируют экономический рост и, возможно, более справедливы."
index_cards: "Файловые карточки"
index_cards_desc: "Прорыв в организации и классификации информации, файловые карточки упрощают управление данными, заменяя громоздкие журналы. Используя их, мы повышаем эффективность и точность ведения записей."
geopolitics: "Геополитика"
geopolitics_desc: "Наши самые твердые союзники и самые страшные враги обусловлены путями рек и дугами горных хребтов. География и топология неизбежно отображаются на нашей политике и политиках."
law_enforcement: "Правоохранительные органы"
law_enforcement_desc: "Профессиональные силы, обученные в соответствии с определенными стандартами, позволяют государству осуществлять контроль над своим населением с увеличенной полномочной властью."
meritocracy: "Меритократия"
meritocracy_desc: "Для блага нашего государства и общества важно, чтобы мужчины - а иногда женщины - с большими талантами могли подняться на должности, соответствующие их экспертизе, независимо от обстоятельств своего рождения или воспитания."
medical_professionalism: "Медицинская профессиональность"
medical_professionalism_desc: "Врачи полагаются на медицинские трактаты, написанные тысячи лет назад, медсестры и акушерки придерживаются беспочвенных суеверий, а хирурги часто не более чем мясники и парикмахеры. Развитие медицины как профессии и науки значительно повысит эффективность здравоохранения."
spheres_of_influence: "Сферы влияния"
spheres_of_influence_desc: "Истинная власть простирается за границы на карте. Сочетая дипломатическую и политическую интригу - подкрепленную, конечно же, силой - можно создать империю посредством сотрудничества и подчинения других наций."
stock_exchange: "Фондовая биржа"
stock_exchange_desc: "Организованный рынок, где можно купить и продать акции и облигации, фондовая биржа является центральным элементом современной рыночной экономики."
street_lighting: "Уличное освещение"
street_lighting_desc: "Использование угольных и газовых ламп для освещения улиц и других общественных мест повышает безопасность городских местностей в ночное время и позволяет продолжать работу и торговлю после наступления сумерек."
manifest_destiny_tov: "Манифест судьбы"
manifest_destiny_tov_desc: "Расширение наших земель не связано с каким-то базовым желанием жадности или завоевания - мы назначены провидением, чтобы распространить нашу цивилизацию на менее удачливых."
egalitarianism: "Эгалитаризм"
egalitarianism_desc: "Эгалитаризм - это доктрина равенства человечества и желательности политического, экономического и социального равенства."
radicalism: "Радикализм"
radicalism_desc: "Если неприкосновенные права человека нарушаются государством, то государство должно быть изменено - путем реформы или даже силой, если необходимо."
photography: "Фотография"
camera_desc: "С помощью сложного химического процесса можно зафиксировать саму реальность в один момент - мгновенная картина, отпечатанная на металле или пленке."
dialectics: "Диалектика"
dialectics_desc: "Применение философских концепций к материальным условиям может создавать новые понятия и, возможно, новые политические идеи."
medical_degrees: "Медицинские степени"
medical_degrees_desc: "Общественное здоровье значительно улучшается, когда те, кому поручена ответственность за него, обладают соответствующим образованием и сертификацией в своей области."
standardized_measurements: "Стандартизованные измерения"
standardized_measurements_desc: "Беспорядочные системы измерения, специфичные для каждой отрасли, вредны для экономики. Мы больше не будем иметь локоти, фарлонги и бочки - мы можем улучшить удобство бизнеса и производства, используя только один стандартизованный набор измерений."
international_relations: "Международные отношения"
international_relations_desc: "Все более глобализированный мир требует нового подхода к изучению того, как нации действуют и взаимодействуют на грандиозной сцене мира."
socialism: "Социализм"
socialism_desc: "«История всех до сих пор существующих обществ есть история борьбы классов. Свободный и раб, патриций и плебей, лорд и крепостной, мастер и ученик - в общем, притеснитель и притесняемый, всегда находились в постоянной противоположности друг к другу, ведущей непрерывную, то открыто, то скрыто, то мирное, то революционное сражение, окончившееся каждый раз либо революционным преобразованием всего общества, либо общей гибелью противоборствующих классов». - Карл Маркс, Коммунистический манифест"
realism: "Реализм"
realism_desc: "Художественное движение, стремящееся достоверно изображать реальность, избегая романтизации или преувеличения объекта. Оно часто фокусируется на повседневной жизни людей разных классов и профессий. Реализм ориентирован на положение малообеспеченных слоев общества."
social_sciences: "Социальные науки"
social_sciences_desc: "Формализация естественной философии в научные дисциплины привела к возникновению гуманитарных наук или социальных наук. Эта область посвящена изучению обществ и отношений между отдельными людьми, составляющими эти общества."
probability_theory: "Теория вероятностей"
probability_theory_desc: "Бросок кубика - капризная вещь, но что, если мы могли бы разложить его механику на набор математических аксиом?"
identification_documents: "Документы удостоверения личности"
identification_documents_desc: "Создание документов, идентифицирующих граждан страны, значительно облегчает отслеживание и контроль за их перемещениями."
new_imperialism: "Новый империализм"
new_imperialism_desc: "Технологические прорывы позволили создать империи, непревзойденные в истории. Мы должны обеспечить, чтобы наши флаги развевались на отдаленных берегах, в отдаленных уголках мира."
critical_theory: "Критическая теория"
critical_theory_desc: "Подход к социальной философии, который вызывает споры своими острыми критиками и вызовом традиционным структурам власти, часто приводящими к крайним идеологиям, требующим кардинальных изменений в режиме."
organized_sports: "Организованные спортивные мероприятия"
organized_sports_desc: "Организованные спортивные мероприятия способствуют физической подготовке и товариществу через регулируемую конкуренцию. Бывшая просто развлекательная активность, появился профессиональный класс спортсменов. Поддерживая их, мы создаем более здоровое и объединенное общество."
behaviorism: "Бихевиоризм"
behaviorism_desc: "Установление закона эффекта позволяет создать предсказуемую модель поведения, которая может быть применена к обществу в целом."
pharmaceuticals: "Фармацевтические препараты"
pharmaceuticals_desc: "То, что когда-то было прерогативой алхимиков и мистиков, было приручено научной строгостью. Химия и эмпирическое тестирование позволяют нам производить таблетки, мази и настои для лечения различных недугов и болезней."
filing_cabinets: "Картотеки"
filing_cabinets_desc: "Картотеки революционизировали хранение документов, заменяя кучи бумаг и забитые столы эффективной организацией. Используя их, мы оптимизируем административные процессы и обеспечиваем сохранность ценной информации."
public_sector: "Государственный сектор"
public_sector_desc: "Охватывая целый ряд обязанностей, создание государственного сектора является истинным отличием современного государства. Государственный сектор включает целый ряд институтов, таких как санитария, правоохранительные органы, противопожарная служба и общественное образование, все финансируемые за счет денег налогоплательщиков для блага нации в целом."
pan_nationalism: "Паннационализм"
pan_nationalism_desc: "Одна нация для одного народа, а что насчет тех, кто обладает сходством в языке и религии? Разве они не должны пользоваться благами нашей нации тоже?"
human_rights: "Права человека"
human_rights_desc: "Принятие идеи универсальных, неотъемлемых прав для всех людей приглашает новые концепции в социальную и политическую жизнь нации."
literary_fiction: "Художественная литература"
literary_fiction_desc: "Строя на основе наследия рассказов бесчисленных культур, художественная литература исследует человеческий опыт через характерные повествования. Создавая ее, мы обогащаем нашу культуру, возбуждаем чувства и провоцируем критическое мышление."
psychiatry: "Психиатрия"
psychiatry_desc: "Идея того, что психические расстройства можно подходить медицински, и благодаря этому подходу их можно диагностировать и лечить, является новым концептом, открывающим новые возможности для благополучия людей."
germ_theory: "Теория микробов"
germ_theory_desc: "Парадигмальный сдвиг от прежних теорий, теория микробов раскрыла решающую роль микроорганизмов в возникновении болезней, изменяя наш подход к медицине. Принятие этой теории позволяет нам продвигать общественное здравоохранение и спасать множество жизней."
monetarism: "Монетаризм"
monetarism_desc: "Контроль над процентными ставками через наши центральные банковские системы и обеспечение стабильного обращения капитала через правительственные проекты расширяет наши возможности в области обеспечения стабильных цен и динамичной экономики."
census_bureau: "Бюро переписи населения"
census_bureau_desc: "Для правильного управления нашими владениями нам необходимо иметь детальное понимание доступных нам материальных и человеческих ресурсов. Регулярное проведение опросов среди всего нашего населения позволит нам лучше управлять."
empire_under_the_sun: "Империя под солнцем"
empire_under_the_sun_desc: "Хотя многие в прошлом претендовали на звание завоевателя мира, впервые в истории человечества глобальная империя стала по-настоящему возможной. Это необходимо для нашего будущего как нации - мы должны увериться, что наше имя увековечено в истории и что солнце никогда не садится над нашей нацией, или, по крайней мере, избежать судьбы угнетенных."
multilateral_alliances: "Многосторонние альянсы"
multilateral_alliances_desc: "Промышленный потенциал и глобальное присутствие современных государств требуют формирования действительно международных альянсов для обеспечения безопасности наших интересов."
forensic_science: "Криминалистика"
forensic_science_desc: "Применение научных методов в уголовных расследованиях и сборе доказательств укрепит нашу систему правосудия и защитит невинных."
feminism: "Феминизм"
feminism_desc: "Феминизм - это идеология, направленная на продвижение социального, экономического и политического равенства женщин. Феминисты считают, что женщины должны иметь те же правовые возможности, что и мужчины, владеть собственностью, работать и участвовать в политике."
impressionism: "Импрессионизм"
impressionism_desc: "Художественный стиль, сосредоточенный на техниках, позволяющих воспроизвести общее визуальное ощущение сцены. Та же художественная амбиция воспроизводить чувство и опыт ситуации была также применена в искусстве, выходящем за пределы визуального."
research_departments: "Исследовательские отделы"
research_departments_desc: "Исследовательские отделы - это специализированные подразделения в колледжах и университетах, посвященные развитию знаний в определенной области. Создавая их, мы развиваем экспертизу и способствуем инновациям."
mutual_funds: "Инвестиционные фонды"
mutual_funds_desc: "Вид инвестиционных фондов, взаимные фонды помогают объединить индивидуальное богатство инвесторов в огромные денежные пулы, которые могут проявить огромную финансовую силу для приобретения ценных бумаг и других дорогостоящих финансовых инструментов."
ethics: "Этика"
ethics_desc: "Права и обязанности человека обсуждались с самой древности. Современный подход к изучению этики связывает философию с религией и наукой. Это привело к возникновению таких направлений, как феноменология и герменевтика - новые способы мышления для новой эпохи."
vaccination: "Вакцинация"
vaccination_desc: "Прививка людей менее вирулентными формами болезни была известна веками, но была также чрезвычайно рискованной. Вакцинация, которая предполагает использование менее опасных, но связанных болезней или обработку агентов болезни, чтобы они потеряли способность вызывать инфекцию, является намного более безопасной и надежной."
vertical_integration: "Вертикальная интеграция"
vertical_integration_desc: "Современная стратегия бизнеса, вертикальная интеграция объединяет несколько этапов производства, заменяя традиционные фрагментированные подходы. Используя ее, мы оптимизируем наши отрасли и увеличиваем экономический контроль."
central_planning: "Централизованное планирование"
central_planning_desc: "Используя все последние достижения в области науки управления и электрической связи, можно координировать долгосрочные планы по широкому общественному развитию через единственный административный офис."
mass_surveillance: "Массовый контроль"
mass_surveillance_desc: "Путем назначения определенных лиц, задачей которых является следование и сообщение о действиях других, а также эффективным способом документирования населения можно более пристально следить за тем, что происходит в вашей стране."
family_planning: "Планирование семьи"
family_planning_desc: "Трансформационный подход к репродуктивному здоровью, который направлен на то, чтобы дать людям возможность принимать информированные решения в пользу лучшего качества жизни."
cinematography: "Кинематография"
cinematography_desc: "Сделав множество фотографий в быстром темпе, можно запечатлеть движение в реальном времени. Затем это можно обработать и воспроизвести."
analytical_philosophy: "Аналитическая философия"
analytical_philosophy_desc: "Ригорозный, аргументированный подход к философии, формальная логика и почти математическое отношение аналитической философии предоставляют прочную основу для изучения социальных движений."
antibiotics: "Антибиотики"
antibiotics_desc: "Основываясь на понимании возбудителей заболеваний, антибиотики - это продвинутая медицина, используемая для борьбы с инфекциями, что позволяет повысить выживаемость в больницах."
macroeconomics: "Макроэкономика"
macroeconomics_desc: "Деньги следует рассматривать в комплексе. Почему рассматривать только то, как может развиваться один рынок в ближайшие пять лет, когда можно учесть все рынки, вместе, глобально?"
centralized_utilities: "Централизованные коммунальные услуги"
centralized_utilities_desc: "Централизованные коммунальные услуги, переход от рассеянных местных служб, предоставляют важные ресурсы, такие как вода и электричество в большом масштабе. Развивая их, мы модернизируем нашу нацию и повышаем качество жизни наших граждан."
intelligence_agencies: "Разведывательные агентства"
intelligence_agencies_desc: "Существует необходимость в специализированных организациях, занимающихся специфическими национальными задачами, имеющими тайный характер. Подрывные личности не могут быть допущены к безнаказанности в нашем государстве - каковы бы ни были их происхождение, мотивация или местоположение, наши разведывательные агентства выявят их."
auteurs: "Теория автора"
auteurs_desc: "Авторы - это видениершие кинематографисты с индивидуальным стилем и контролем. Внимательное сочетание технологии и повествования в шедеврах, способных вызывать самые разные эмоции - гордость, страх, любовь, страсть, гнев - создает неизгладимый след на культурном полотне общества."
art_deco: "Ар-деко"
art_deco_desc: "Заметное движение в дизайне, возникшее в начале XX века, ар-деко демонстрирует смелые геометрические узоры и стремительные формы. Принимая его, мы выражаем нашу современность и наполняем наши города завораживающим величием титанов, упорно стоящих против природы силой и волей."
mass_media: "СМИ"
mass_media_desc: "Новые изобретения позволили нам формировать общественное мнение и распространять информацию в поглощающей СМИ аудитории. Ежедневные периодические издания и беспроводная связь связали нашу нацию способами, которые в прошлом были невообразимы - скандал вечером мог быть известен городу утром и к концу дня - людям на другом конце мира. Используя это, мы влияем на национальную повестку дня и способствуем развитию связанного общества."
political_ecology: "Политическая экология"
political_ecology_desc: "Политическая экология, укорененная в историческом взаимодействии человека и окружающей среды, изучает взаимодействие между природой и обществом. Этот вид пересекающегося мышления привлекает такие разнообразные области, как экономика, теология, география и медицина."
big_science: "Крупная наука"
big_science_desc: "Стремление к научным прорывам достигло такой стадии, что отдельные исследователи, работающие в домашних лабораториях, больше не могут внести существенный вклад. Теперь пришло время думать крупно - масштабные коллаборативные проекты с огромными отделами, тысячами исследователей и еще большими бюджетами."


#Production Techs

crossdraft_kilns: "Килны с поперечной тягой"
crossdraft_kilns_desc: "Путем пропускания кислорода через закрытую печь мы можем разжигать более горячие огни и обеспечивать плавление простых металлов и обжиг более прочной глины."
simple_machines: "Простые механизмы"
simple_machines_desc: "Рычаг, колесо и топор, блок и таль, наклонная плоскость, клин и винт - шесть основных элементов всех инструментов и машин, которые мы можем использовать для экономии труда и механической работы."
sericulture: "Шелкопроизводство"
sericulture_desc: "Древняя и хорошо охраняемая техника разведения шелкопрядов для производства шелка."
enclosure: "Обгораживание"
enclosure_desc: "Слияние участков самостоятельного обеспечения позволяет более организованно заниматься сельским хозяйством и более эффективно использовать пахотные земли для выращивания сельскохозяйственных культур."
papermaking: "Бумагоделие"
papermaking_desc: "Путем размещения разделенных растительных волокон на сите и сжатия многих слоев массы мы можем создать субстрат, подходящий для письма, который является более дешевым, легким и удобным в использовании по сравнению с другими письменными средствами, такими как пергамент или глина."
roadways: "Дорожное покрытие"
roadways_desc: "Мы можем значительно улучшить транспорт и связь, превращая проторенные тропы в формальную систему дорог, которые поддерживаются и выравниваются."
blast_furnace: "Доменная печь"
blast_furnace_desc: "Удлинение печи в высокую колонну и подача воздуха снизу с помощью механического насоса позволяет создать достаточно горячую печь для плавления железа и меди в больших количествах по сравнению с существующими плавильными печами."
compound_machines: "Сложные машины"
compound_machines_desc: "Шесть простых машин полезны по отдельности, но если мы объединим их в комплексную последовательность движений в рамках одной машины, мы можем значительно усилить их силу или создать новые виды полезных инструментов."
shaft_mining: "Валовая добыча"
shaft_mining_desc: "Путем вертикальной добычи на нужную глубину перед ветвлением и использования подъемника и блоков можно достичь ранее недоступных руд."
rotating_mills: "Поворотные мельницы"
rotating_mills_desc: "Ветер и водная энергия могут быть использованы для питания основного оборудования с помощью парусов или водяных колес."
fluxes: "Флюсы"
fluxes_desc: "Очищающие агенты, которые могут быть добавлены в процессы на основе тепла и помогают удалять примеси в металле, стекле и даже пищевых продуктах. Зола кали и известняк - одни из самых ранних и широко используемых флюсов."
plantations: "Плантации"
plantations_desc: "Форма сельскохозяйственного хозяйства, которая фокусируется больше на прибыльных промышленных культурах, чем на продовольственных культурах."
draft_animal_tools: "Инструменты для волочных животных"
draft_animal_tools_desc: "Специализированные инструменты для пашни, вспашки и боронования, которые тянут волоком тягловых животных, таких как лошади, мулы или волы."
calculus: "Исчисление"
calculus_desc: "Изучение изменения и движения, фокусирующееся на таких понятиях, как пределы, производные, интегралы и бесконечные ряды. Оно является основой для понимания сложных математических явлений и имеет широкое применение в таких областях, как физика, инженерия и экономика."
destructive_distillation: "Деструктивная перегонка"
destructive_distillation_desc: "Оставшиеся материалы после сжигания или выпаривания материала могут быть очень полезными. Алебики и реторты могут использоваться для этого в тщательно контролируемом процессе."
intercropping: "Междурядное возделывание"
intercropping_desc: "Некоторые культуры, выращиваемые вместе на одном поле, имеют взаимовыгодное воздействие на урожайность, питательность или контроль вредителей."
rolling_mills: "Прокатные станы"
rolling_mills_desc: "Вместо трудоемкого и неточного метода кувшинной ковки металла в пластины, мы можем установить ряд валков, через которые нагретый металл проталкивается, чтобы быстро и равномерно сплющить материал до одинаковой толщины."

engineering_theory: "Инженерная теория"
engineering_theory_desc: "Философские законы, управляющие природным миром, могут быть изучены и разложены на набор математических принципов, которые, в свою очередь, могут быть применены к логике конструкции."
lead_crystal_glass: "Свинцовый хрусталь"
lead_crystal_glass_desc: "Добавление свинца в стекло позволяет создавать стекло с видом кристалла, которое ценится из-за своей ценности и прочности."
agricultural_refining: "Сельскохозяйственная очистка"
agricultural_refining_desc: "Специализированные станы способны обрабатывать такие культуры, как сахар или кофе, превращая свежесобранный продукт в жидкую, сухую порошковую или эмульсионную форму через ряд этапов очистки, таких как кипячение, процеживание, обжарка или добавки."
cultivars: "Сорта"
cultivars_desc: "Благодаря комбинации отбора и естественного давления могут возникать новые типы культур, лучше приспособленные к окружающей среде или способные давать более высокий урожай."
paved_roads: "Покрытые дороги"
paved_roads_desc: "Улучшенные версии дизайнов, используемых тысячелетиями, покрытые дороги состояли из трех слоев градированных камней, наклоненных в сторону с водоотводным канавками на обоих концах."
adhesives: "Клеи"
adhesives_desc: "Клеи на основе молока и крахмала могут улучшить способы соединения древесины, обеспечивая более быстрое и сложное производство мебели."
fractional_distillation: "Фракционная перегонка"
fractional_distillation_desc: "Повторное испарение и конденсация позволяют разделить жидкости на более чистые компоненты. Практические применения этого процесса бесконечны."
coppicing: "Обрезка кустарников"
coppicing_desc: "Если дерево обрезать близко к основанию, оно быстро начнет расти новые тонкие и прямые стволы. Эти стволы можно собирать каждый год для топлива или изготовления стрел. Этот устойчивый метод лесоводства снижает необходимость в вырубке леса для получения топлива."
selective_breeding: "Селективное разведение"
selective_breeding_desc: "Аналогично растениям, животные обладают разнообразием формы и характера. Активным контролем размножения животных можно выведенить определенные качества со временем и создать животных с большим количеством мяса, шерсти или молока."
crucible_steel: "Сталь в кувшине"
crucible_steel_desc: "Путем нагревания каменного кувшину, содержащего порошкообразное железо и уголь, получается сплав с высоким содержанием углерода, имеющий характерную волновую структуру и невероятную упругость. Этот процесс позволяет получать небольшие количества высококачественной стали, подходящей для использования в инструментах, пружинах и других сложных и дорогостоящих изделиях."
zinc_alloys: "Цинковые сплавы"
zinc_alloys_desc: "Цинк, сплавленный с свинцом и оловом, создает паяльную припой, которая полезна для ювелирных изделий или соединения металлических деталей без шва. Медь и цинк вместе создают латунь, металл с ярким золотистым внешним видом, который не подвержен коррозии и очень легко обрабатывается."
land_reclamation: "Осушение земли"
land_reclamation_desc: "С помощью механической силы и водяных насосов можно осушить воду из болот и трясин, создавая новые пахотные земли для использования."
polished_plate_glass: "Полированное листовое стекло"
polished_plate_glass_desc: "Метод создания стекла, основанный на литье больших листов стекла на стол, который затем шлифуется и полируется вручную. Это позволяет изготавливать очень большие листы по сравнению с более ранними методами, основанными на дутье стекла вручную."
four_field_system: "Система четырех полей"
four_field_system_desc: "Традиционно, поля должны были покоиться один год, чтобы позволить питательным веществам восстановиться. Однако клевер способен захватывать питательные вещества и является кормом для скота. Добавление клевера в ротацию вместо покоя позволяет производить больше пищи и корма для скота круглый год."
tool_specialization: "Специализация инструментов"
tool_specialization_desc: "Создание маленьких инструментов и устройств, которые высоко специализированы для каждого ремесла, может увеличить производительность."
pot_stills: "Потовые аппараты"
pot_stills_desc: "Это развитие аламбиков и реторт, которые использовались с древности. Потовые аппараты обычно изготовлены из меди и могут достичь более высокого уровня концентрации и чистоты по сравнению со старыми конструкциями."
pedigrees: "Родословные"
pedigrees_desc: "Селекционное разведение животных на протяжении многих поколений приводит к линиям с отличительным внешним видом и способностями. Мы должны официально признать эти родословные и процесс разведения как новое занятие."
potting_and_stamping: "Потировка и штамповка"
potting_and_stamping_desc: "Метод очистки чугунного металла - нежелательного хрупкого продукта доменных печей - путем раздробления его на гранулированные куски с помощью штампа, а затем повторного плавления в печи с обратным отражением."
the_factory_system: "Фабричная система"
the_factory_system_desc: "Производство традиционно было высоко децентрализованной операцией, с множеством ремесленников и мастеров, работающих из своих домов и организованных в гильдии. Появление больших машин и концентрированной промышленности, требующей высокого уровня капитала и менее квалифицированной рабочей силы, привело к возникновению новой системы труда - фабричной системы."
atmospheric_engine: "Атмосферный двигатель"
atmospheric_engine_desc: "Работая на паре и угле, атмосферный двигатель использует принцип поршня и цилиндра для производства механической работы автономно или превосходящей ту, которую может сделать человек или животное."
latex_tapping: "Сбор латекса"
latex_tapping_desc: "Латекс - молочный сок, выделяемый некоторыми цветущими растениями при надрезе их плоти. Возможно собирать и очищать эту эмульсию для промышленного или медицинского использования."
agricultural_minerals: "Сельскохозяйственные минералы"
agricultural_minerals_desc: "Некоторые минералы, такие как известняк, гипс и селитра, оказывают положительное влияние на урожай и жизнеспособность растений. Посев полей с соответствующим количеством минералов может существенно увеличить производительность сельского хозяйства."
rolling_stock: "Рулонное оборудование"
rolling_stock_desc: "Очень ранний предшественник железных дорог, состоящий просто из тележки, направляемой по деревянным рельсам. Эти тележки были тянуты за счет канатов или лошадей."
machine_tools: "Станки"
machine_tools_desc: "Тип машин, предназначенных для обработки или резки твердых материалов, превращающие трудоемкие и ремесленные процессы в повторяющиеся движения, которые может выполнять любой рабочий. К ним относятся токарные станки, сверлильные станки, молотильные станки и шнековые станки."
food_processing_machines: "Пищевые обрабатывающие машины"
food_processing_machines_desc: "Процесс превращения сельскохозяйственных продуктов в нужную форму является трудоемким и затратным. Используя недавно изобретенные технологии, мы можем разработать машины, способные быстрее, чем ручные или естественные методы, прессовать, молотить или сушить продукты."
chemistry: "Химия"
chemistry_desc: "Химические вещества давно используются человеческой цивилизацией, но их точные механизмы действия окутаны мистикой и отсутствием научной строгости. С научным подходом мы можем улучшить нашу способность использовать и эксплуатировать мир вокруг нас."
puddling_process: "Процесс промывки"
puddling_process_desc: "Это развитие более ранних методов очистки чугуна, которое включает использование сложных обратноотходных печей, способных выдерживать огромное тепло, и постоянное перемешивание расплавленного железа в окисляющей среде для удаления углерода. Этот процесс сделал практически все старые методы производства железа устаревшими и существенно улучшил доступность железа."
mechanical_separators: "Механические сепараторы"
mechanical_separators_desc: "Разделение смешанных материалов, таких как свежеуроженный хлопок, является медленным и трудоемким процессом, и машины, способные автоматизировать эту задачу, могут существенно сократить количество требуемого труда."
watertube_boiler: "Водотрубный котел"
watertube_boiler_desc: "Водотрубный котел - это усовершенствование оригинального котла, путем разделения воды на более мелкие трубки она нагревается быстрее и тем самым повышается эффективность."

industrial_kitchens: "Промышленные кухни"
industrial_kitchens_desc: "Применение промышленных методов в кухнях позволяет обрабатывать огромные объемы выпечки и консервов; промышленное оборудование позволяет выпекать печенье партиями, покрывающими сотни человек, а консервированные продукты легко перевозить и защищены от воздействия и могут быть употреблены в удобное время как средним классом, так и организованными военными."
flue_gas_stack: "Дымовая труба"
flue_gas_stack_desc: "Высокая труба для промышленных котлов, использующая давление воздуха для создания непрерывного и мощного тяги, выводящей дымовые газы в атмосферу и притягивающей воздух в зону сгорания. Дымовые трубы являются визуальным символом промышленности."
rotational_grazing: "Ротационный выпас"
rotational_grazing_desc: "Традиционно скот кормился пастбищем или сельскохозяйственными отходами, но с помощью ротации полей с травой и бобовыми, выращиваемыми специально для пищевого потребления животных, можно выращивать большое количество скота."
continuous_process: "Непрерывный процесс"
continuous_process_desc: "Для некоторых продуктов можно полностью механизировать каждый шаг производственного процесса. Соединяя эти шаги в одну большую машину, можно создать непрерывную производственную линию, которую нужно только обрезать, экструзировать или упаковывать в самом конце процесса."
heat_treatments: "Термическая обработка"
heat_treatments_desc: "Контролируемое применение тепла и катализаторов к химическим веществам или материалам может иметь много полезных эффектов."
mechanical_harvesting: "Механический сбор урожая"
mechanical_harvesting_desc: "Продвинутые механизмы, приводимые в движение лошадьми, упрощают сбор, молоть, сбор и веяние урожая до одного процесса. Одна машина может выходить на рабочую силу, эквивалентную десяткам людей."
bessemer_process: "Процесс Бессемера"
bessemer_process_desc: "Процесс Бессемера заключается в подаче холодного воздуха в расплавленный чугун, сжигая углерод, кремний и марганец и создавая мягкую сталь. Она не такая качественная, как та, которая производится в тиглях, но гораздо дешевле, что позволяет использовать низкосортные железные руды и массово производить железнодорожные рельсы и железобетон."
stranded_wire: "Сложенный провод"
stranded_wire_desc: "Когда тонкие проволочные нити скручиваются и связываются вместе, они образуют кабель, который гораздо прочнее, чем сплошной провод эквивалентного размера, сохраняя при этом высокую гибкость."
railways: "Железные дороги"
railways_desc: "Первые паровозные железные дороги были построены для перевозки пассажиров, позднее они использовались в промышленных целях. Эффективный и быстрый способ передвижения быстро устарил канальные системы, иногда всего через несколько лет после их завершения."
chemical_solvents: "Химические растворители"
chemical_solvents_desc: "Химические вещества могут взаимодействовать между собой по чрезвычайно сложным путям, и некоторые растворители могут быть применены в новых промышленных или военных целях."
food_additives: "Пищевые добавки"
food_additives_desc: "Существует много полезных добавок и консервантов, таких как сульфиты или пищевая сода, которые можно синтезировать и использовать для улучшения процесса производства, качества и питательной ценности пищи."
pest_control: "Борьба с вредителями"
pest_control_desc: "Вновь открытые химические и минеральные распылители и порошки могут использоваться для контроля популяций вредоносных видов, которые причиняют вред фермерам с незапамятных времен."
breed_registries: "Реестры Пород"
breed_registries_desc: "Реестры пород - это организации, которые ведут учет родословных лошадей в рамках конкретной породы. Они необходимы для обеспечения соответствия стандартам породы, чистоты породы и отслеживания истории разведения."
mechanized_workshops: "Механизированные мастерские"
mechanized_workshops_desc: "Механизированная мастерская - это замена различных физических задач в мастерской механическими решениями, что позволяет выполнять больше работы в более быстром темпе."
rotary_valve_engine: "Роторный клапанный двигатель"
rotary_valve_engine_desc: "Роторный клапанный двигатель - это паровой двигатель с различными дополнениями, такими как изменяемый тайминг клапана. Эти добавления делают его намного более эффективным по отношению к теплу, чем обычный паровой двигатель."
pneumatic_tools: "Пневматический инструмент"
pneumatic_tools_desc: "Одной из величайших сил, которую человек может использовать, является сам воздух. Под давлением воздуха, правильно применяемым в трубах и поршнях, можно получить поразительную силу для промышленного использования."
reinforced_concrete: "Армированный бетон"
reinforced_concrete_desc: "Добавляя стальную арматуру или арматурные стержни в бетон, можно воспользоваться увеличенной прочностью стали с небольшим увеличением стоимости и веса конструкций."
vacuum_sealing: "Вакуумная упаковка"
vacuum_sealing_desc: "Вакуумная упаковка - это метод герметической упаковки продуктов в банки с использованием вакуума для удаления воздуха и сохранения содержимого в течение более длительного времени."
chemical_fertilizer: "Химическое удобрение"
chemical_fertilizer_desc: "Благодаря развитому пониманию химии стало возможным изолировать и очистить питательные химические вещества, от которых зависят органические и минеральные удобрения."
batch_process: "Пакетный процесс"
batch_process_desc: "Этот метод производства стали использует отходные газы из печи с открытым горением для нагрева кирпичей и повторного использования потока топлива и воздуха для нагрева печи. Этот процесс позволяет производить большие количества стали в одной партии. Использование экономии масштаба позволяет производить большие объемы товаров несколькими способами."
product_standardization: "Стандартизация продукции"
product_standardization_desc: "В прошлом товары производились вручную и сильно варьировались по качеству. Благодаря использованию машин и науки контроля процессов мы можем производить высокооднородные продукты - это желательно как показатель качества и для улучшения удобства транспортировки товаров."
combustion_engine: "Двигатель внутреннего сгорания"
combustion_engine_desc: "Двигатель внутреннего сгорания позволяет превратить топливо непосредственно в механическую энергию на основе постоянного горения внутри двигателя."
electrical_dynamos: "Электрические динамо"
electrical_dynamos_desc: "Электрический генератор, создающий постоянный электрический заряд с помощью вращающегося мотора, известного как коммутатор."
steel_railways: "Стальные железные дороги"
steel_railways_desc: "Железнодорожные пути должны быть прочными и долговечными, чтобы выдерживать вес и нагрузки, на них устанавливаются. Ранее использовавшиеся деревянные или железные пути часто ломались и имели ограничения по грузоподъемности. Строительство рельсов из высокопрочных сталей позволяет существенно улучшить надежность, грузоподъемность и максимальную скорость поездов."
steel_frame_buildings: "Стальные здания"
steel_frame_buildings_desc: "Сталь наконец-то стала доступна в достаточно больших объемах для возведения зданий из стали, что позволяет строить более высокие и прочные сооружения."
chemical_isolation: "Химическая изоляция"
chemical_isolation_desc: "Химические вещества могут быть очищены различными способами, такими как дистилляция, фильтрация и испарение. Качество процесса очистки, очевидно, влияет на качество изолята."
mechanized_farming: "Механизированное земледелие"
mechanized_farming_desc: "Тракторы и полностью механизированные версии жаток и сеялок существенно увеличили сельскохозяйственный выпуск ферм и снизили трудозатраты."
telephones: "Телефоны"
telephones_desc: "Преобразуя звуковые волны в электрический сигнал, который затем передается через провод, теперь возможно почти мгновенно вести двустороннюю беседу на большие расстояния. Телефон обязательно изменит наш мир, как мы его знаем."
vestibuled_cars: "Вестибюльные вагоны"
vestibuled_cars_desc: "Пассажирские вагоны изготовлены из стали с закрытыми вестибюлями на обоих концах, что позволяет гибко входить, выходить и переходить между различными вагонами."
electrochemistry: "Электрохимия"
electrochemistry_desc: "Сложные химические реакции происходят, когда через определенные типы химических веществ и материалов пропускается электрический ток. Мы можем использовать это явление для различных целей, таких как электропокрытие металлов."
cylinder_sheet_glass: "Цилиндрическое листовое стекло"
cylinder_sheet_glass_desc: "Стекло надувается в цилиндрическую форму, а затем вдоль цилиндра делается надрез. Этот стеклянный цилиндр затем помещается в печь, где стекло разворачивается в один лист. В то время как требуется тщательная полировка, этот метод производства стекла быстрее старых методов и позволяет производить стекло большими партиями."
synthetic_dye: "Синтетическая краска"
synthetic_dye_desc: "Введение химических процессов позволяет создавать разные типы красителей синтетическим способом. Открытие сделано случайно при поиске лекарства от малярии, анилиновый пурпур является первым из множества красителей, которые значительно снижают стоимость окрашивания."
electric_arc_furnace: "Электродуговая печь"
electric_arc_furnace_desc: "Высокотоковые электрические дуги используются для плавки металла и способны производить сталь из любого качества плавильного сырья."
vertical_conveyors: "Вертикальные конвейеры"
vertical_conveyors_desc: "С помощью системы шкивов или приводного ремня можно перемещать как людей, так и грузы вверх или вниз по шахте."
compression_ignition: "Сжатие для зажигания"
compression_ignition_desc: "Двигатель сжатия зажигает топливо путем сжатия воздуха и обладает наивысшей тепловой эффективностью среди всех типов двигателей."
electric_motors: "Электрические двигатели"
electric_motors_desc: "Машина, способная преобразовывать электрическую энергию в механическую силу. Она функционирует путем создания крутящего момента на валу двигателя через взаимодействие электрических токов и магнитного поля двигателя."
tarmac_roads: "Дороги с асфальтовым покрытием"
tarmac_roads_desc: "Дороги с асфальтовым покрытием представляют собой эволюцию ранее созданных дизайнов путем добавления дорожного покрытия из смеси асфальта, песка и щебня, которое затем выравнивается паровым катком. Мало требуется ручного труда, и дороги имеют невероятно гладкую поверхность."
pressure_vessels: "Цилиндры высокого давления"
pressure_vessels_desc: "Герметичные емкости, способные содержать газы или жидкости при значительно более высоком или низком давлении, используются для различных промышленных целей. Внешне простые контейнеры являются высокотехнологичными и дорогостоящими в изготовлении, так как разность давления и содержимое камеры могут быть очень опасными при повреждении."
blended_fabrics: "Смешанные ткани"
blended_fabrics_desc: "С помощью высокоточных машин можно очень тонко прядь волокон ткани вместе, получая сбалансированную смесь тканей, что позволяет создавать новые типы натуральных и синтетических тканей."
synthetic_fertilizer: "Синтетическое удобрение"
synthetic_fertilizer_desc: "Азотные соединения являются важными для здоровья растений, но до недавнего времени они можно было получить только органическим путем. С помощью электрических дуговых реакций возможно синтезировать аммиак из воздуха."
automotive_engineering: "Автомобильная инженерия"
automotive_engineering_desc: "Моторизованные коляски имеют большой потенциал стать будущим транспортом - в отличие от лошадей, они не устают. Однако, в отличие от лошадей, они склонны взрываться и падать."
electrified_railways: "Электрифицированные железные дороги"
electrified_railways_desc: "Используя электричество для питания поездов вместо пара, стало возможным иметь более надежную железнодорожную систему."
plastics: "Пластмассы"
plastics_desc: "В пластмассах есть большое будущее. Они легко формируются, могут быть разными по форме и могут сохраняться в любом желаемом виде. Скоро это будет пластиковый мир."
fordism: "Фордизм"
fordism_desc: "Высоко оптимизированная система производства, предназначенная для производства стандартизированных и низкобюджетных товаров с помощью системы конвейерной ленты, где сложные задачи разбиваются на последовательность простых и повторяющихся движений, которые могут быть выполнены быстро неквалифицированными рабочими."
vacuum_tubes: "Вакуумные лампы"
vacuum_tubes_desc: "Эвакуированная лампа, содержащая электроды, которые могут усиливать, выпрямлять или вычислять электрические сигналы. Одно из основных frühen использования вакуумных ламп - это прием электромагнитных волн и преобразование их в звук, что позволяет беспроводным передатчикам, известным как радио, передавать электромагнитные волны."
dual_cylinder_banks: "Двухбанковые двигатели"
dual_cylinder_banks_desc: "V-образная конфигурация цилиндров поршней, которые имеют общий коленчатый вал. Эта конфигурация меньше по размеру, чем обычные рядные двигатели, при этом выдает больше крутящего момента за оборот."
turbine_engines: "Турбинные двигатели"
turbine_engines_desc: "Турбинные двигатели - это передовые машины, которые преобразуют энергию жидкости, такой как пар, газ или вода, в механическую энергию для широкого спектра промышленных приложений. Их высокая эффективность и отношение мощности к весу делают их важным компонентом в различных секторах, включая энергетику, авиацию и морскую транспортировку."
sterilization: "Стерилизация"
sterilization_desc: "Методы сохранения пищи, такие как нагревание молока при пастеризации или его конденсация в густой сироп, маринование фруктов и овощей, и консервирование мяса и супов, основываются на общей идее устранения микроорганизмов из сохраняемой пищи. С широким пониманием этих идей и новым возникающим полем бактериологии стандарты в пищевой промышленности улучшаются, а вместе с этим и здоровье общества."
motorways: "Автомагистрали"
motorways_desc: "Распространение автомобилей потребовало нового типа дороги - той, на которой автомобили являются главными и имеют преимущество. Эти дороги позволят развивать более высокие скорости и более быструю передвижение, но потребуют мер безопасности, таких как разделительные полосы и ограждения."
injection_molding: "Литье под давлением"
injection_molding_desc: "Простые пластиковые изделия можно массово производить с почти идеальной точностью с помощью игольчатого насадка, впрыскивающей нагретый пластик в форму."
hydroelectric_dams: "Гидроэлектростанции"
hydroelectric_dams_desc: "Строение, удерживающее большой резервуар воды, который используется для генерации энергии путем контролируемого потока, вращающего водяную турбину и связанный генератор. Дамбы также служат трем целям, как хранилище воды, защита от наводнений."
engineering_science: "Инженерная наука"
engineering_science_desc: "Междисциплинарный подход, который объединяет принципы математики, физики и науки о материалах для анализа, проектирования и разработки практических решений реальных проблем."
pipeline_systems: "Трубопроводные системы"
pipeline_systems_desc: "Система герметичных и давленизированных труб позволяет быстро и безопасно перемещать жидкости на большие расстояния. Нефть, вода и даже сточные воды могут быть перемещены через централизованную сеть трубопроводов."
streamliners: "Стримлайнеры"
streamliners_desc: "Новые конструкции поездов, использующие принципы аэродинамики и новую алюминиевую конструкцию кузова, позволяют железным дорогам работать с большим количеством поездов надежно и на больших скоростях."
borosilicate_glass: "Боросиликатное стекло"
borosilicate_glass_desc: "Прочная и термостойкая форма стекла, созданная с использованием кремния и трехокиси бора в качестве основных составляющих."
factory_farming: "Фабричное животноводство"
factory_farming_desc: "Применяя к животным те же инженерные принципы и технологии, которые используются при производстве товаров, мы можем существенно увеличить сельскохозяйственную продуктивность."
hydraulic_engineering: "Гидротехника"
hydraulic_engineering_desc: "Гидротехника включает применение гидромеханики для использования и контроля воды. Через строительство каналов, шлюзов и ирригационных систем, она играет решающую роль в торговле и сельском хозяйстве."
fluid_mechanics: "Гидромеханика"
fluid_mechanics_desc: "Гидромеханика изучает движение жидкостей и действующие на них силы. Знание гидромеханики имеет ключевое значение для развития гидротехники и продвижения парусного и парового судоходства."
civil_engineering: "Гражданское строительство"
civil_engineering_desc: "Гражданское строительство включает проектирование и строительство общественных работ, таких как дороги, мосты и укрепления. Благодаря гражданскому строительству обеспечивается эффективное перемещение товаров и военных сил."
gearwheel_mechanisms: "Механизмы зубчатых колес"
gearwheel_mechanisms_desc: "Механизмы зубчатых колес включают в себя взаимодействие зубчатых колес для передачи движения и энергии. Они необходимы в дизайне машин, таких как часы, мельницы и ранние паровые двигатели."



# Military Techs

earthworks: "Земляные работы"
earthworks_desc: "Копание и накопление земли являются одной из древнейших форм строительства, но существенные прогрессы в технологии инструментов и математике позволяют осуществлять крупномасштабные земляные работы, сопоставимые с древними чудесами."
semaphore_towers: "Семафорные башни"
semaphore_towers_desc: "Семафорные башни используют визуальные сигналы для передачи сообщений на большие расстояния. Поднятие и опускание рук в определенных позициях позволяет быстро передавать информацию, часто быстрее, чем гонец на скаку."
military_academies: "Военные академии"
military_academies_desc: "Военные академии являются святыми местами, где формируются будущие военные лидеры. Через строгую подготовку и образование они воспитывают стратегический ум, который будет возглавлять армии и определять исход войн."
electric_telegraph: "Электрический телеграф"
electric_telegraph_desc: "Электрический телеграф революционизирует коммуникации. Путем нажатия клавиш сообщения могут мгновенно проходить по проводам со скоростью молнии, связывая отдаленные места, как никогда раньше."
gunpowder_warfare: "Пороховая война"
gunpowder_warfare_desc: "Пороховая война отмечает появление огнестрельного оружия и взрывчатых веществ на поле боя, изменяя облик войны и рождая новые стратегии и тактики, основанные на разрушительной силе пороха."
flintlock_muskets: "Флейтовые мушкеты"
flintlock_muskets_desc: "Флейтовые мушкеты представляют собой значительное развитие огнестрельной технологии и обеспечивают более надежный и быстрый механизм стрельбы, который оказался формидабельным на поле боя в прошлые века."
muzzle_loading_cannons: "Ствольные пушки"
muzzle_loading_cannons_desc: "Ствольные пушки, заряжаемые через ствол, являлись распространенной формой артиллерии. Эти мощные осадные орудия разрушали крепостные стены и определяли исход многих исторических сражений."
cartridge_ammunition: "Патронное вооружение"
cartridge_ammunition_desc: "Патронное вооружение упрощает процесс зарядки огнестрельного оружия, заключая пулю, порох и капсюль в один пакет. Это нововведение заложило основу для развития заднезарядного оружия."
mobile_field_artillery: "Мобильная полевая артиллерия"
mobile_field_artillery_desc: "Мобильная полевая артиллерия объединяет подвижность и огневую мощь. Эти пушки могут быстро маневрировать на поле боя, позволяя армиям наносить разрушительные удары и приспосабливаться к изменяющимся боевым условиям."
barrel_rifling: "Спиральная нарезка ствола"
barrel_rifling_desc: "Спиральная нарезка ствола заключается в создании канавок в стволе огнестрельного оружия, что вызывает вращение пули и обеспечивает ей стабильный полет. Этот технологический скачок значительно увеличивает дальность и точность огнестрельного оружия."
minie_ball: "Мини-шар"
minie_ball_desc: "Мини-шар - это коническая пуля с полостью в основании, которая расширяется при выстреле. Ее конструкция значительно улучшает дальность и точность ствольного огнестрельного ружья и играет важную роль в конфликтах прошлых веков."
explosive_compounds: "Взрывчатые вещества"
explosive_compounds_desc: "Взрывчатые вещества включают различные материалы, которые быстро химически реагируют, высвобождая энергию в виде ударной волны и газа. Эти вещества являются неотъемлемой частью развития артиллерии, гранат и горного дела."
percussion_caps: "Ударные капсюли"
percussion_caps_desc: "Ударные капсюли обеспечивают более надежный способ воспламенения огнестрельного оружия. Заменяя систему фитильного замка, они упрощают процесс стрельбы и работают более эффективно в неблагоприятных погодных условиях."
breech_loading_artillery: "Затворно-зарядная артиллерия"
breech_loading_artillery_desc: "Затворно-зарядная артиллерия заряжается через заднюю часть ствола, что позволяет более быструю перезарядку и высокую скорострельность по сравнению со ствольными пушками. Это прогрессивное достижение революционизировало артиллерию, сделав ее более эффективной и смертоносной на поле боя."
metallic_cartridges: "Металлические патроны"
metallic_cartridges_desc: "Металлические патроны объединяют в себе пулю, порох и капсюль в одном металлическом корпусе. Это нововведение не только упростило процесс зарядки, но и подготовило почву для развития современного повторяющегося огнестрельного оружия."
nitroglycerin: "Нитроглицерин"
nitroglycerin_desc: "Нитроглицерин - это высоковзрывчатая и нестабильная жидкость. Его открытие открыло новую эру в сносе и горнодобывающей промышленности, а также в разработке высокоэффективных взрывчатых веществ, используемых в военной орднансе."
breech_loading_rifles: "Затворно-зарядные винтовки"
breech_loading_rifles_desc: "Затворно-зарядные винтовки заряжаются через заднюю часть, что позволяет более быструю перезарядку и более высокую скорострельность. Это оружие значительно изменило тактику пехоты и способствовало развитию современной войны."
recoil_systems: "Системы отдачи"
recoil_systems_desc: "Системы отдачи поглощают и управляют отдачей, возникающей при выстреле оружия. Это нововведение повышает точность и позволяет делать более быстрые последующие выстрелы, увеличивая эффективность огнестрельного оружия в боевых условиях."
smokeless_powder: "Бездымное порох"
smokeless_powder_desc: "Бездымное порох, в отличие от черного порошка, при воспламенении практически не создает дыма. Это достижение в технологии пороха позволило солдатам лучше видеть на поле боя и способствовало развитию полуавтоматического и автоматического огнестрельного оружия."
dynamite: "Динамит"
dynamite_desc: "Динамит - это стабильный и мощный взрывчатый материал, получаемый поглощением нитроглицерина в твердое вещество. Он революционизировал строительную и горнодобывающую промышленность, а также имел значительные военные применения."
bolt_action_rifles: "Винтовки с затвором"
bolt_action_rifles_desc: "Винтовки с затвором оснащены механизмом затвора, который работает вручную для зарядки, стрельбы и выбрасывания гильз. Они отличаются надежностью и точностью и были основным вооружением пехоты во многих исторических конфликтах."
quick_firing_artillery: "Быстрострельная артиллерия"
quick_firing_artillery_desc: "Быстрострельная артиллерия обладает более высокой скорострельностью благодаря инновациям в механизмах затвора и системах отдачи. Эти орудия могли осуществлять быстрые артиллерийские удары, что давало армиям решающее преимущество в артиллерийских дуэлях."
spitzer_bullet: "Пуля спицера"
spitzer_bullet_desc: "Пуля спицера имеет аэродинамическую заостренную вершину, что уменьшает сопротивление воздуха и позволяет достичь более плоской траектории полета. Это значительно улучшило дальность и точность огнестрельного оружия."
trinitrotoluene: "Тринитротолуол (TNT)"
trinitrotoluene_desc: "Тринитротолуол, более известный как TNT, является химическим соединением, широко используемым в качестве взрывчатого материала. Его стабильность и возможность безопасной обработки делают его бесценным как в военных, так и гражданских приложениях."
semi_automatic_firearms: "Полуавтоматическое огнестрельное оружие"
semi_automatic_firearms_desc: "Полуавтоматическое огнестрельное оружие автоматически перезаряжается после каждого выстрела, но для каждого выстрела требуется нажатие спускового крючка. Они сочетают в себе возможность быстрого огня с контролируемой стрельбой, что делает их высокоэффективными в различных боевых ситуациях."
hexogen: "Гексоген (RDX)"
hexogen_desc: "Гексоген, или RDX, является мощным и стабильным высоковзрывчатым веществом. Оно используется в различных военных приложениях, включая основной ингредиент пластичных взрывчатых веществ, таких как C-4."
trench_mortars: "Траншейные минометы"
trench_mortars_desc: "Траншейные минометы - это артиллерийские орудия с коротким стволом, предназначенные для использования в ограниченных пространствах окопов. Они были бесценными в обстреле препятствий и обеспечивали пехоте огневую поддержку на ближней дистанции."

admiralty:0 "Admiralty"
admiralty_desc:0 "The Admiralty is a complex system of ranks connected by a rigid chain of command to help the navy work more efficiently."
anaesthetics:0 "Anaesthetics"
 anaesthetics_desc:0 "Anaesthetics are sedatives or painkillers used during surgery to prevent patients feeling the knives and invasive prodding of the medical staff, which could be discomfiting."
 army_reserves:0 "Army Reserves"
 army_reserves_desc:0 "Army Reserves is the concept that a set of semi professional soldiers made up of citizens could work as a support for the regular army."
 battlefleet_tactics:0 "Modern Battlefleet Tactics"
 battlefleet_tactics_desc:0 "Operating a large battlefleet can be a difficult task. By practicing and learning specific tactics as a fleet, greater performance can be achieved."
 battleship_tech:0 "Battleship"
 battleship_tech_desc:0 "By taking the dreadnought design and making all the guns high caliber, as well as some other changes, it is possible to make an even more devastating warship."
 biological_determinism:0 "Biological Determinism"
 biological_determinism_desc:0 "The study of genetics and inheritance in nature opens up questions about how much of human behavior is determined by biology."
 # artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc:0 "Long-range bombardment with heavy munitions intimidates and scatters enemy forces without risking your own troops. Inaccurate, slow-moving, and expensive, yet a crucial ingredient in any modern army."
 tech_bureaucracy:0 "Bureaucracy"
 tech_bureaucracy_desc:0 "Bureaucracy is the machine of government, the cogs and wheels that decide the efficiency of the state."
 centralization:0 "Centralization"
 centralization_desc:0 "By centralizing administrative tasks within a logical hierarchy, standards of government operation can be developed that put achievements previously thought impossible within reach."
 canals:0 "Canals"
 canals_desc:0 "Coastal and riverline barges are a very efficient method of transporting goods. Digging canals into the interior of a country expands the coverage of these barges, although it can be an expensive proposition when different heights need to be bridged by lock systems."
 carrier_tech:0 "Aircraft Carrier"
 carrier_tech_desc:0 "By designing large ships with a large flat deck and equipping them appropriately, it is possible to create a sea borne airfield."
 chemical_warfare:0 "Chemical Warfare"
 chemical_warfare_desc:0 "Certain chemical combinations produce adverse or even fatal effects when humans are exposed to them. Weaponizing this brings a whole new horrific aspect to warfare. "
 compound_microscopes:0 "Compound Microscopes"
 compound_microscopes_desc:0 "The lenses used in optics require very fine glassmaking skills. One innovation in this field is to use two lenses, one focused on an object and the other focused on the first lens, to increase the magnification. Such a microscope can be used to view living bacteria."
 concrete_dockyards:0 "Concrete Dockyards"
 concrete_dockyards_desc:0 "Sturdy and cheap, concrete allows for the construction of far larger piers that are able to support far heavier freight loads."
 concrete_fortifications:0 "Concrete Fortifications"
 concrete_fortifications_desc:0 "By introducing concrete into fortifications it is possible to make strong entrenched positions very quickly."
 defense_in_depth:0 "Defense in Depth"
 defense_in_depth_desc:0 "By making multiple lines of defense, it is possible to spread out and slow down the enemy and sometimes even envelop them."
 dreadnought_desc:0 "By making a warship with only heavy caliber guns and steam propulsion, it is possible to overpower all other types of ship."
 dreadnought_tech:0 "Dreadnought"
 field_works:0 "Field Works"
 field_works_desc:0 "Field works is modifying the terrain where the battle is held thus giving soldiers greater protection."
 floating_harbor:0 "Floating Harbor"
 floating_harbor_desc:0 "By keeping a dock at a constant level along a tidal waterway, ships can more quickly dock and transfer goods without having to consider relative changes between the waterway level and docks."
 fulminates:0 "Fulminates"
 fulminates_desc:0 "A fulminating material is one which ignites when struck sharply. Such materials include ions of mercury, silver and potassium. They were first discovered by Edward Charles Howard in 1800, and their military application in percussion cap systems soon became apparent."
 gantry_cranes:0 "Gantry Cranes"
 gantry_cranes_desc:0 "Useful in construction and transportation, gantry cranes are large enough to straddle the width of a ship. This gives them a sturdiness that means they can lift the heaviest loads a ship can possibly carry."
 general_staff:0 "General Staff"
 general_staff_desc:0 "Having a set of officers to act as a conduit between the high command and the troops themselves, allows for greater communication and effectiveness."
 gunpowder:0 "Gunpowder"
 gunpowder_desc:0 "A chemical compound composed of sulfur, charcoal and nitrates, gunpowder conflagrates rapidly, expanding into a gas which can propel projectiles down tubes. The combustion leaves behind large quantities of smoke from the sulfur and charcoal, which makes musketry a dirty and blinding business on the battlefield. Gunpowder charges also have more civil uses in opening up the earth for mining and construction. The Chinese invented gunpowder a thousand years prior and used it for celebratory fireworks and siege artillery."
 gunsmithing:0 "Gunsmithing"
 gunsmithing_desc:0 "Gunsmithing allows the creation of explosive powered weaponry, making the relevance of physical strength much less important."
 gyroscopes:0 "Gyroscopes"
 gyroscopes_desc:0 "A gyroscope is made by combining a series of gimbals, which are simply rotating supports. One gimbal spins vertically and another horizontally, so the innermost supported object can spin freely in any direction. Gyroscopes are useful for keeping an object steady while its surroundings are moving, such as a magnetic compass on a tossing ship."
 handcranked_machine_gun:0 "Handcranked Machine Gun"
 handcranked_machine_gun_desc:0 "By using a mechanical crank to rotate the barrel it is possible to fire bullets at a much faster rate than a standard firearm."
 hydraulic_cranes:0 "Hydraulic Cranes"
 hydraulic_cranes_desc:0 "Cranes powered by water pressure are vastly stronger than earlier stationary cranes. Their strength and efficiency can greatly increase the flow of goods in and out of commercial ports."
 idealism:0 "Idealism"
 idealism_desc:0 "A number of philosophies holding that our knowledge is dependent on how we perceive things, which limits us to knowing the idea of a thing, rather than the thing as it actually is."
 impressionism:0 "Impressionism"

 ironclad_tech:0 "Ironclad"
 ironclad_tech_desc:0 "By cladding a ship in iron plating it is possible to make it much more durable and resistant to incendiary ammunition."
 jeune_ecole:0 "Jeune École"
 jeune_ecole_desc:0 "By having many smaller ships rather than a few big ones, it is possible to keep a certain level of maneuverability that would otherwise be impossible."
 automatic_machine_guns:0 "Automatic Machine Guns"
 automatic_machine_guns_desc:0 "The machine gun takes the concept of the handcranked machine gun and cranks it up a notch, replacing the human rotation with an automated system to allow for more bullets to be fired even faster."
 military:0 "Military"
 military_aviation:0 "Military Aviation"
 military_aviation_desc:0 "By combining conventional aviation with military technology, it is possible to create aircraft that can fulfill a variety of military roles."
 mobile_armor:0 "Mobile Armor"
 mobile_armor_desc:0 "By equipping a motorized vehicle with metal plating, it is possible to create an advanced weaponry platform."
 monitor_tech:0 "Monitor"
 monitor_tech_desc:0 "By making a smaller warship better suited for shallow water and slapping massive guns on it, it is possible to make an effective naval weapon."
 napoleonic_warfare:0 "Napoleonic Warfare"
 napoleonic_warfare_desc:0 "Napoleon revolutionized warfare, emphasizing the importance of properly utilizing artillery."
 natural_selection:0 "Natural Selection"
 natural_selection_desc:0 "Natural selection is a mechanism by which lifeforms evolve by passing on heritable traits to future generations. Its discovery provide an explanation to how species arise and adapt according to their environment."
 naval_theory:0 "Naval Theory"
 naval_theory_desc:0 "By applying some strategy to naval movements it is possible to make a much more effective Navy."
 drydocks:0 "Drydocks"
 drydocks_desc:0 "Creating enclosed areas where ships can be docked on dry land allows for easier and more thorough maintenance of cargo vessels and warships alike."
 navigation:0 "Navigation"
 navigation_desc:0 "Through various different methods, from stars, to maps, to a compass it is possible to correctly chart a course across the world."
 paddle_steamer:0 "Paddle Steamer"
 paddle_steamer_desc:0 "The paddle steamer is a steam powered watercraft, where the steam is used to turn paddles that pushes the ship through the water."
 personal_liberty:0 "Personal Liberty"
 personal_liberty_desc:0 "In addition to the question of how society should be governed, there is also the question of what should be beyond governance. Establishing individual liberties upon which the tyranny of the majority may not intrude is a crucial part of liberal ideals."
 policing_by_consent:0 "Policing by Consent"
 policing_by_consent_desc:0 "Sir Robert Peel, while serving as Home Secretary, created the Metropolitan Police, a constabulary distinct from the gendarmerie of Continental tyrants because they are civilians acting in the public interest rather than soldiers repressing political enemies."
  political_theory:0 "Political Theory"
 political_theory_desc:0 "How to run a country is a question many have started to ask and several theories have been drawn up on what exactly the best blueprint for a state would look."
 popular_sovereignty:0 "Popular Sovereignty"
 popular_sovereignty_desc:0 "The authority of a state and by extension of its government can only be created and sustained through the consent of its people. In a free government, the rulers are the servants and the people their superiors and sovereigns."
 power_of_the_purse:0 "Power of the Purse"
 power_of_the_purse_desc:0 "Power of the Purse gives the ability to make purchases to the captains, allowing for a much more autonomous and effective fleet."
 pre_modern_warfare:0 "Pre-Modern Warfare"
 pre_modern_warfare_desc:0 "The conflicts of yesteryear pale in comparison to the ravages of modern war, yet they were still bloody affairs in their own right."
 production:0 "Production"
 propaganda:0 "Propaganda"
 propaganda_desc:0 "During the Revolutionary and Napoleonic Wars, the governments of Europe established propaganda wings to garner public support for the hardships faced by the common people. Political pamphlets and satirical cartoons were distributed in the cities, while patriotic verses were written to be sung to popular tunes."
 repeaters:0 "Repeaters"
 repeaters_desc:0 "The Repeater allows the firing of several cartridges in between reloading, which in turn leads to a greater rate of fire."
 rifling:0 "Rifling"
 rifling_desc:0 "Rifling is the discovery that by etching spiral grooves into the barrel of a gun it is possible to impart spin on the projectile thus increasing accuracy."
 rubber_recycling:0 "Rubber Recycling"
 rubber_recycling_desc:0 "The use of a 'masticator' to chew up and reform old rubber allows us to recycle and reuse this valuable material."
 rubberised_fabrics:0 "Rubberized Fabrics"
 rubberised_fabrics_desc:0 "Using natural rubber to stick two fabrics together, or to combine plant fibers into a kind of artificial leather, produces waterproof articles such as the Mackintosh coat, or elastic clothing such as suspenders."
 screw_frigate:0 "Screw Frigate"
 screw_frigate_desc:0 "The Screw Frigate is the application of screw propeller technology to create faster ships."
 sea_lane_strategies:0 "Sea Lane Strategies"
 sea_lane_strategies_desc:0 "By focusing naval power on controlling the sea lanes, naval dominance is much easier to achieve."
 semaphore_signalling:0 "Semaphore Signalling"
 semaphore_signalling_desc:0 "Railway signals convey instructions to trains active on railway lines, helping direct traffic even when a locomotive is in motion and away from personnel at a station. The use of semaphore signals, inspired by a military signalling system utilized by Napoleon's armies, creates a uniform system that all railroads can utilize."
 shell_gun:0 "Shell Gun"
 shell_gun_desc:0 "The Shell Gun is a remarkable piece of artillery due to the nature of its ammunition. The projectiles themselves are explosive leading to more damage than a simple chunk of metal would."
 stormtroopers:0 "Stormtroopers"
 stormtroopers_desc:0 "Having troops trained and equipped specifically for infiltration allows greater success when assaulting more embedded positions."
 submarine:0 "Submarine"
 submarine_desc:0 "Submarines take the concept of a boat and submerge it, leading to greater stealth and thus tactical capability."
 trench_works:0 "Trench Works"
 trench_works_desc:0 "By equipping soldiers with the correct tools, it is possible for them to create strong fortifications with little effort."
 triage:0 "Triage"
 triage_desc:0 "By treating the wounded in regard to the seriousness of their wounds and the likelihood of recovery, it is possible to make a much more effective, emergency care system."
 wargaming:0 "Wargaming"
 wargaming_desc:0 "By mocking up imaginary warfare scenarios and practicing strategy, it is possible to improve officers combat abilities."
 standing_army:0 "Standing Army"
 standing_army_desc:1 "The complex challenges of foreign policy and domestic unrest can no longer be dealt with by hastily-mustered militias. Modern times require a military ready at all times to act."
 mandatory_service:0 "Mandatory Service"
 mandatory_service_desc:1 "Volunteers and mercenaries might not meet all the manpower demands of a modern military force. Sometimes, the nation simply must demand service from all its citizens."
 military_drill:0 "Military Drill"
 military_drill_desc:1 "As the saying goes, "practice makes perfect," and this is as true for soldiers as it is for musicians. There is no army more prized by generals than an army that can react to all commands instantly and without confusion."
 line_infantry:0 "Line Infantry"
 line_infantry_desc:1 "Soldiers equipped with standardized gear and trained with standardized methods give a greater uniformity to an army, and in that way give it a greater reliability."
 logistics:0 "Logistics"
 logistics_desc:1 "The greatest guns in the world don't matter in the slightest if the soldiers equipped with them are too exhausted and hungry to aim, or if the guns themselves have no bullets chambered in them."
 enlistment_offices:0 "Enlistment Offices"
 enlistment_offices_desc:1 "Offices built to attract recruits help immensely with bolstering the nation's military manpower."
 military_statistics:0 "Military Statistics"
 military_statistics_desc:1 "A good general knows not just where every bullet was fired, but where that bullet was supplied from and how many bullets are left."
 self_propelled_torpedoes:0 "Self-Propelled Torpedoes"
 self_propelled_torpedoes_desc:1 "Traditional "torpedoes" include basic naval mines and explosives attached to submerged spars sticking out from small ships. Modern torpedoes vastly improve on both these explosives by being able to move, unlike a mine, and to do so under its own power, unlike a spar torpedo."
 war_propaganda:0 "War Propaganda"
 war_propaganda_desc:1 "Convincing a population to commit its time, its resources, and its blood, all for the sake of victory, is a whole field of work on its own."
 nco_training:0 "NCO Training"
 nco_training_desc:1 "It's as important to maintain a trained body of lower-ranking officers familiar with their craft as it is to maintain academy-trained captains and generals."
 destroyer:0 "Destroyer"
 destroyer_desc:1 "Lighter vessels, equipped with torpedoes and smaller guns, are just as important in modern navies as capital ships."
 landing_craft:0 "Landing Craft"
 landing_craft_desc:1 "Vessels designed specifically for protecting waterborne troops greatly improve the chances of an amphibious assault actually succeeding."
 flamethrowers:0 "Flamethrowers"
 flamethrowers_desc:1 "A great way to drive entrenched soldiers out of their defensive positions is to light a fire under them."
