# Society Techs
mediums_of_exchange: "交換の媒体"
mediums_of_exchange_desc: "商品マネーやシンプルな代表マネーの使用は、最も基本的な形の物々交換を置き換えています。"
histories_and_ontologies: "歴史とオントロジー"
histories_and_ontologies_desc: "すべての人々のグループには、その性格を形成し、世界をどのように見るかを決定する歴史、神話、または宗教があります。これらの考えを文化にまとめることが社会の始まりです。"
code_of_law: "法典"
code_of_law_desc: "社会の原則、道徳、規則を法典に正式化することは、官僚制度と交易経済が出現するために必要です。"
monopoly_on_violence: "暴力の独占"
monopoly_on_violence_desc: "最も基本的なレベルで、権威は他人に対する力の排他的な権利から派生します。"
state_sovereignty: "国家主権"
state_sovereignty_desc: "すべての国家は自国の領土に対する排他的な主権を持ち、他の国家の国内法に干渉する固有の権利はありません。"
literacy: "識字能力"
literacy_desc: "情報を符号化し、アイデアを書き物のシステムで広める能力は、どんな組織化された社会にとっても基本的な部分です。"
joint_stock_company: "合資会社"
joint_stock_company_desc: "株主が所有権のステークを売買でき、会社の運営に影響を与えない基本的なビジネスエンティティ。利益は定期的な間隔で支払われる配当の形で得られるか、または株式を高い価格で売ることで得られます。初期の合資会社はほとんどが貿易企業でした。"
urbanization: "都市化"
urbanization_desc:0 "権力の集中により推進され、私たちの国家の都市の中心部は大きさと人口で膨れ上がっています。それに伴い、食糧、衛生、交通、火災安全の管理のための新しい都市対策の需要が生じます。"
absolutism: "絶対主義"
absolutism_desc: "政治的および法的な権力は国家の君主から始まり、そして終わります。国家の境界内のすべての他の権力は、我々の君主の寛大さに従属しています。"
print_culture: "印刷文化"
print_culture_desc: "出版社が本、新聞、パンフレットなどの広範な印刷メディアを作成し、ますます識字率の高い中流階級に高いアクセシビリティを提供することで、文学界が支配されています。"
pluralism: "多元主義"
pluralism_desc: "我々自身の国境内でさえ、競争するアイデアと視点の広範な存在を否定することは不可能であることが証明されています。それらのアイデアの衝突は、議論と討論を招きます。"
mercantilism: "重商主義"
mercantilism_desc: "貿易の利益は常に我々の国内に留まり、外国の権力や商人の手に渡ることはありません。これは関税、課税、征服と競争の破壊による市場の独占の組み合わせで達成できます。"
governance: "ガバナンス"
governance_desc: "税金の記録や商業台帳などの情報の保存は、新興の官僚国家にとって必要です。価値あるデータとリソースを収集し保存するガバナンスシステムを整備し、訓練された職員を配置することで、我々の国家のスムーズな運営を確保します。"
territoriality: "領土性"
territoriality_desc: "領土の明確で曖昧さのない区分は、秩序を維持し、我々の土地の完全性を保護するのに役立ちます。その結果、我々は我々の土地内に住むすべての人々に対する管理を主張しなければなりません。"
social_contract_theory: "社会契約理論"
social_contract_theory_desc: "自然の状態は混乱と闘争です。人類が繁栄と秩序を体験できるのは、政府と社会への自発的な服従によってのみです。"
empiricism: "経験主義"
empiricism_desc: "この哲学的教義は、知識は経験からのみ得られると信じています。世界の理解を深めるためには、存在論的な議論ではなく、視覚、聴覚、嗅覚、味覚、触覚によって行われます。"
rationalism: "合理主義"
rationalism_desc: "この哲学的教義は、知識は経験に頼らずに理性によって獲得されると信じています。数学と理性は我々の経験的な限界を超越し、したがって我々は微積分と論理を通じて、粗野な感覚ではなく世界を理解することができます。"
fractional_reserve_banking: "分数準備銀行制度"
fractional_reserve_banking_desc: "銀行に預けられたお金は、一度に引き出されたり利用されたりすることはほとんどありません - したがって、銀行は顧客の預金をローンや他の利益を生むスキームに使うことができます。これにより、お金の受動的な保管が利息をもたらし、利息を生む企業に変わります。"
central_archives: "中央アーカイブ"
cenntral_archives_desc: "以前の記録保管方法を一歩進めた中央アーカイブは、重要な記録と文書を統合し、重要な文書の複製と配布システムを含むことがよくあります。この記録保管方法により、我々の国家の歴史の効率的な管理と保存が可能になります。"
diplomatic_service: "外交サービス"
diplomatic_service_desc: "外国の都市や裁判所に任命された外交官のグループは、関係を維持する目的で、また秘密裏に情報を収集するために存在します。"
coffee_houses: "コーヒーハウス"
coffee_houses_desc: "コーヒーハウスとサロンは、文化人の第二の家です。啓蒙の個人たちはこれらの施設に集まり、ゴシップ、噂、知的なアイデアを共有します。これは、伝統的な体制の目と耳から離れて行われます。"
newtonianism: "ニュートン主義"
newtonianism_desc: ""実験哲学では、現象から一般的に帰納された命題を、他の仮説が想像されるにもかかわらず、正確またはほぼ正確な真実と見なすべきです。他の現象が発生するまで。" - アイザック・ニュートン、プリンキピア"
central_banks: "中央銀行"
central_banks_desc: "金細工師や商人は長い間金貸しの役割を果たしてきましたが、小規模な貸し手の変動性と国家の利益追求者に対する依存性は受け入れられない制限です。国家が支持する中央銀行の設立は、そのリスクの大部分を軽減します。"
the_balance_of_power: "力のバランス"
the_balance_of_power_desc: "競争する国家間の均衡は、同盟、協定、連合のシステムを通じてバランスに向かう傾向があり、その結果、どの国も他のすべての国家に対して全面的な覇権を自然に得ることはありません。"
watchmen: "見張り"
watchmen_desc: "正式に認識された市の見張りは、安全を提供し、公共の秩序を維持します。彼らの警戒心の強い目により、我々の人々の安全と遵守を確保します。"
baroque: "バロック"
baroque_desc: "バロック時代は壮大さと複雑な芸術表現を祝います。このスタイルを採用することで、我々は文化的なアイデンティティを高め、永続的な遺産を残します。"
anatomical_science: "解剖学"
anatomical_science_desc: "人間を構成する体液と器官の観察、解剖、豊富な図解は、物理的および形而上学的な問いに答えを提供するかもしれません。"
bills_of_exchange: "為替手形"
bills_of_exchange_desc: "銀行券の前身である為替手形は、所定の日付または要求に応じて一定額の通貨を支払うための拘束力のある契約です。為替手形は、商品の移動を必要とせずに大量の信用の迅速かつ複雑な交換を可能にし、商人の貿易を容易にしました。"
financial_securities: "金融証券"
financial_securities_desc: "債務、株式、利子などの基本的な金融商品は一定期間利用されてきましたが、金融セクターの成熟により、先物契約、株式オプション、引受などのより高度な形態が登場しました。"
public_libraries: "公共図書館"
public_libraries_desc: "公共図書館は知識の重要な貯蔵庫として機能します。それらを設立することで、我々は我々の国家の知性を強化し、革新を促進します。"
unequal_treaties: "不平等条約"
unequal_treaties_desc: "不平等条約は、弱い国家に不釣り合いな義務を課します。それらに抵抗することで、我々は我々の主権と尊厳を守ります。それらを課すことで、我々は自分自身を他のすべての人々の上に昇進させます。"
riot_acts: "暴動法"
riot_acts_desc: "どんな集団も、騒乱、暴動、または反逆的な行動の告発の下で不法に集まったと見なされ、必要に応じて暴力によって当局によって強制的に解散されるかもしれません。"
keyboard_instruments: "鍵盤楽器"
keyboard_instruments_desc: "フェルトで覆われた木製のハンマーで弦を打つことで、複雑で多様な音が出せます。ピアノフォルテやこの装置の他のバリエーションは、感情的に共鳴し、強力な音楽を生み出すことができます。"
theory_of_race: "人種理論"
theory_of_race_desc: "人間がどのように行動するのか？なぜ一つの国家が立派に立ち上がり、他の国家が従属するのか？人間の幅と広さに対する神学的な理由が不十分であるため、男性の分類に基づく新しい仮説が必要になります。（ヒント：それは間違っています）"
classical_liberalism: "古典的自由主義"
classical_liberalism_desc: ""眼鏡、温床、暖房壁を使って、スコットランドでも非常に良いブドウが育てられます...それは少なくとも同じくらい良いものを外国から輸入するための費用の約30倍です。スコットランドでクラレットとブルゴーニュを作ることを奨励するために、すべての外国ワインの輸入を禁止する法律は合理的なものでしょうか？" - アダム・スミス、国富論"
state_owned_enterprise: "国有企業"
state_owned_enterprise_desc: "国有企業は政府が管理するビジネスであり、エリートの支配階級や君主でさえも管理していません。この直接的な管理レベルは、経済を指導し、国家の目標を追求する新たな方法を可能にします。"
judicial_system: "司法制度"
judicial_system_desc: "法の支配は機能的な正義システムに依存しています。司法制度は権利と法律の公正な適用を確保することができます。"
the_public_sphere: "公共領域"
the_public_sphere_desc: "個々が社会的問題を議論し、討論するために集まることができる共通の場所。それは物理的なものよりも概念的な空間です - 市場広場は公共領域になるかもしれません、または新聞の流通とサロンやコーヒーハウスでの同じトピックについての百の並行した議論の組み合わせが公共領域になるかもしれません。"
rococo: "ロココ"
rococo_desc: "ロココスタイルは、以前のバロックスタイルの進化であり、装飾的なデザインに溺れることで優雅さを体現します。それを採用することで、我々は芸術的な表現を洗練し、文化的な洗練を育てます。"
natural_law: "自然法"
natural_law_desc: "社会契約や憲章によってではなく、自然法によって付与された人間の不可侵の権利が存在します。これらの人間の本性に固有の価値を侵害することは、どの国家もできません。"
natural_philosophy: "自然哲学"
natural_philosophy_desc: "ニュートンや他の初期の学者によって推奨された帰納的および演繹的な推論の原則に基づいて、自然と物理宇宙の研究のための新しい科学的方法が生まれるかもしれません。"
entrepreneurship: "起業家精神"
entrepreneurship_desc: "企業の権利はもはや停滞したギルドや怠ける貴族に属していませんが、アイデア、機会、そしてそれをつかむ資本を持つ冒険的な精神に属しています。"
civil_service: "公務員"
civil_service_desc: "国家のすべての装飾 - 会計士、公証人、事務員、マネージャー、弁護士 - これは、任意の現代国家の中心を形成する官僚機構のスムーズな運営に必要です。"
the_nation_state: "国民国家"
the_nation_state_desc: "過去には、人々はそのアイデンティティの表現として、州、町、または家族に所属を主張してきました。新しいアイデアがこれらの概念を超越し、アイデンティティは国民全体で共有されるものと見なすようになりました。さらに、文化と伝統が同じ人々は、単一の主権国家に所属します。"
modernity: "現代性"
modernity_desc: "現代の生活はメディア、イデオロギー、政治、消費の一つです。社会がこれほど徹底的に思考、議論、革新を促すことはこれまでにありませんでした - 啓蒙の巨大な変化は、合理主義の受け入れと伝統への回帰の両方を招きます。"
humanism: "ヒューマニズム"
humanism_desc: "私は完全にあなたのもの - あなたは私にとってすべてです。私たちはお互いを生活の困難から支えます。あなたが私の悩みを和らげ、私があなたのものを慰めます。- デニス・ディドロ"
scientific_expeditions: "科学探検"
scientific_expeditions_desc: "非常に名誉あるが非公式に組織された研究提案のシステムで、遠くの土地を探検し、科学的な発見と遺物の収集を目指して、パトロンと助成金を通じて資金を提供します。"
laissez_faire_economics: "自由放任主義経済"
laissez_faire_economics_desc: "政府が関与すべき唯一の経済介入は、個々の権利を保護することです - その他のすべての側面では、市場は放っておかれるべきです、それが繁栄するか落ちるかに関わらず。"
postal_service: "郵便サービス"
postal_service_desc: "私たちの州の発展した都市部は郵便サービスを持っているかもしれませんが、遠くの端はそうではありません。州の郵便サービスの形成と資金提供により、私たちは農村地域と遠隔地での私たちの州の官僚的な絆を改善することができます。"
sanitation: "衛生"
sanitation_desc: "現在、私たちの都市に住む人々の大規模な集中は新たな課題を提示しています - その中には、廃棄物の管理も含まれます。伝統的に、廃棄物は開放型の排水溝や廃棄物プールによって処理されてきましたが、公衆衛生の認識の向上により新たな基準が導入されました。それに投資することで、私たちは人々のためのより清潔で健康的な環境を確保します。"
settler_colonialism: "開拓者植民地主義"
settler_colonialism_desc: "開拓者植民地主義は、新たな土地を開拓し、その土地に定住することを目指す植民地主義の一形態です。"
national_mythos: "国家神話"
national_mythos_desc: "国家神話は、共有の物語を通じて私たちの人々を統一します。それを作り出すことで、私たちは集団のアイデンティティを強化し、国家の誇りを鼓舞します。"
the_marketplace_of_ideas: "アイデアの市場"
the_marketplace_of_ideas_desc: "男性の権利と政府の役割は、私たちの国のどこでも議論されています - 豊かな人々の舞踏室から、士官の食堂、貧しい人々のスラムまで。"
symphony_orchestra: "交響楽団"
symphony_orchestra_desc: "交響楽団は、80人以上の音楽家からなる巨大なアンサンブルで、4つまたは5つの楽器セクションに分けられます。弦楽器、木管楽器、金管楽器、打楽器、キーボードが調和して、新時代の栄光を告げます。"
neoclassicism_tov: "新古典主義"
neoclassicism_tov_desc: "新古典主義は、古代ギリシャとローマ、およびルネサンスの美学を復活させます。それを取り入れることで、私たちはバランス、秩序、調和の理想を祝います。"
society_journals: "学会誌"
society_journals_desc: "学識ある学者間の手紙や他の形式のコミュニケーションは、長い間学界のバックボーンでした。この情報の流れを学会に移行し、学術的な発見をジャーナルを通じて公開することで、知識の交換を促進し、知識の追求を奨励します。"
economic_specialization: "経済の専門化"
economic_specialization_desc: "私たちの労働と資源を少数の特定の種類の商品に集中することで、それらの商品を他の誰よりも安く、速く、より良く生産することができるかもしれません。そして、その結果、市場を支配することができます。私たちが生産しないものについては、他の専門化された経済と単に取引すればよいのです。"
urban_planning: "都市計画"
urban_planning_desc: "都市や地区を計画的に作り出すことで、自然に発展させるよりもはるかに効率的な生活エリアを作り出すことが可能です。"
mass_communication: "大衆コミュニケーション"
mass_communication_desc: "大衆コミュニケーションは、情報消費の文化と、識字能力のない人々のための公共の書記、新聞やパンフレットなどの定期的な文学などの機関の両方です。"
democracy: "民主主義"
democracy_desc: ""自由と平等は、一部の人々が考えているように、民主主義に最も見出されるならば、すべての人々が最大限に政治に参加するとき、それらは最も達成されるだろう。" - アリストテレス, 政治学"
romanticism: "ロマン主義"
romanticism_desc: "ヨーロッパの中世の美学に内省的に見て、感情的で想像力豊かな祝賀を行う文化運動。感情的に充電された自然と歴史の描写が一般的であり、信仰と栄光の神話が冷たい理論とさらに冷たい機械に失われています。"
pedagogy: "教育学"
pedagogy_desc: "若者の適切な教育は、さまざまな著者から引き出された単語、文、アイデアの塊を頭に詰め込むことではなく、理解を外部の世界に開くことです。そうすれば、彼ら自身の心から生きた流れが流れ出ることができます。まるで木の芽から葉、花、果実が生じるように。" - モダン教育の父、ヤン・コメニウス"
land_reform: "土地改革"
land_reform_desc: "土地改革は、農地を古い封建的または貢納的な形から系統的に再構築することを含みます。これらの現代的な土地所有の方法は、より効率的で、経済成長を刺激し、潜在的にはより公平でもあります。"
index_cards: "索引カード"
index_cards_desc: "情報の整理と分類における画期的な進歩である索引カードは、データ管理を合理化し、扱いにくい台帳を置き換えました。それらを採用することで、私たちは記録保管の効率性と正確性を向上させます。"
geopolitics: "地政学"
geopolitics_desc: "私たちの最も堅固な同盟国と最も厳しい敵はすべて、川の道筋と山脈の弧によって描かれます。地理と地形は必然的に私たちの政治と政策をマッピングします。"
law_enforcement: "法執行"
law_enforcement_desc: "一定の基準に訓練された専門的な力は、国家がより強い権威でその人々を警察することを可能にします。"
meritocracy: "実力主義"
meritocracy_desc: "大きな才能を持つ男性 - そして時々女性 - が、出生や育ちの状況に関わらず、その専門性にふさわしい地位に上がることができれば、それは私たちの国家と社会にとって有益です。"
medical_professionalism: "医療の専門性"
medical_professionalism_desc: "医師は数千年前の医療論文に頼り、看護師や助産師は根拠のない迷信に関与し、外科医はしばしば単なる肉屋や理髪師に過ぎません。医学を専門職と科学としての発展は、医療の効果を大幅に向上させます。"
spheres_of_influence: "影響範囲"
spheres_of_influence_desc: "真の力は地図上の線を超えて広がります。外交と政治の陰謀 - もちろん武器を背景に - によって、他の国々の協力と服従による帝国が形成されます。"
stock_exchange: "証券取引所"
stock_exchange_desc: "株式や債券を買い売りできる組織化された市場である証券取引所は、現代の市場経済の中心的な要素です。"
street_lighting: "街灯"
street_lighting_desc: "石炭やガスランプを使って街路や他の公共の場所を照らすことで、夜間の都市の安全性が向上し、また、日没後も仕事や商業活動を続けることが可能になります。"
manifest_destiny: "明白な運命"
manifest_destiny_desc: "私たちの土地の拡大は、貪欲や征服といった卑劣な理由によるものではありません - 私たちは、自分たちの文明を運命より不運な人々に広めることが定められています。"
egalitarianism: "平等主義"
egalitarianism_desc: "平等主義は、人類の平等と政治的、経済的、社会的平等の望ましさという教義です。"
radicalism: "急進主義"
radicalism_desc: "もし国家が人間の不可侵の権利を侵害するならば、国家は改革されるべきであり、必要ならば力をもってでも変えられるべきです。"
photography: "写真術"
camera_desc: "複雑な化学過程を通じて、現実そのものを一瞬で捉えることが可能になりました - 金属やフィルムに印刷された瞬間の絵画です。"
dialectics: "弁証法"
dialectics_desc:0 "哲学的な概念を物質的な状況に適用することで、新たな概念や政治的なアイデアが生まれるかもしれません。"
medical_degrees: "医学の学位"
medical_degrees_desc:0 "公衆衛生は、それを担当する人々が自分たちの専門分野で訓練を受け、認定を受けたときに大幅に向上します。"
standardized_measurements: "標準化された測定法"
standardized_measurements_desc: "各業界特有の複雑な測定体系は経済の障害です。もはやキュビットやファーロング、ホグズヘッドはなく、一つの標準化された測定法だけでビジネスや製造業の容易さを向上させることができます。"
international_relations: "国際関係"
international_relations_desc: "ますますグローバル化する世界は、国家が世界の大舞台でどのように行動し、相互作用するかを専門的に研究する新たな思考法を必要としています。"
socialism: "社会主義"
socialism_desc: ""これまでのすべての社会の歴史は階級闘争の歴史である。自由人と奴隷、貴族と平民、領主と農奴、ギルドマスターと職人、一言で言えば、圧制者と被圧迫者は、一時も休むことなく互いに対立し、隠れてはいても明らかに戦いを続けてきた。これは、社会全体の革命的な再構築、あるいは争う階級の共同破壊に終わる。" ― カール・マルクス, 共産党宣言"
realism: "リアリズム"
realism_desc: "リアリズムは、現実を正確に描写することを追求する芸術的な動きであり、主題をロマンティック化したり、誇張したりすることを避けます。それは多くの場合、社会の困窮している人々の生活に焦点を当てています。"
social_sciences: "社会科学"
social_sciences_desc: "自然哲学の体系化により、人文科学、つまり社会科学が出現しました。この分野は、社会とそれを構成する個々の人々との関係の研究に専念しています。"
probability_theory: "確率論"
probability_theory_desc: "サイコロの振りは移り気なものですが、それを数学的な公理にまとめることは可能でしょうか？"
identification_documents: "身分証明書"
identification_documents_desc: "社会と交流するための基本的なツールであり、正式なIDはしばしば必要です。しかし、その構造は、誰が発行するのか、どのように確認するのか、誰がそれを受け入れるのかによります。"
new_imperialism: "新帝国主義"
new_imperialism_desc: "技術的進歩は、歴史上未曾有の規模の帝国を可能にしている。遠く離れた海岸、世界の遠い角に私たちの国旗が掲げられるようにしなければならない。"
critical_theory: "批判理論"
critical_theory_desc: "社会哲学へのアプローチで、伝統的な権力構造に対する鋭い批判と挑戦で物議を醸している。これはしばしば極端な変化を要求する極端なイデオロギーを生み出す。"
organized_sports: "組織化されたスポーツ"
organized_sports_desc: "組織化されたスポーツは、規制された競争を通じて身体的な健康と友情を促進する。ただの娯楽活動だったものが、プロの選手層が生まれるようになった。それらを推進することで、私たちはより健康的で、より統一された社会を創り出す。"
behaviorism: "行動主義"
behaviorism_desc: "効果の法則を確立することで、一般大衆に適用できる行動の予測モデルを作り出すことが可能になる。"
pharmaceuticals: "医薬品"
pharmaceuticals_desc: "かつて錬金術師や神秘家の領域であったものが科学的厳密性によって飼いならされました。化学と経験に基づく試験により、私たちはあらゆる種類の疾患と病気を治すための錠剤、軟膏、およびチンキを作ることが可能になりました。"
filing_cabinets: "ファイリングキャビネット"
filing_cabinets_desc: "ファイリングキャビネットは文書保管を革新し、紙の山や散らかったデスクを効率的な組織化に置き換えました。これらを利用することで、私たちは管理プロセスを合理化し、貴重な情報を保護します。"
public_sector: "公共部門"
public_sector_desc: "一連の職務を包括する公共部門の設立は、現代国家の真の象徴です。公共部門には、税金で資金提供され、全国民の利益のための衛生、法執行、消防、公教育などの全ての機関が含まれます。"
pan_nationalism: "汎ナショナリズム"
pan_nationalism_desc: "一つの国民に一つの国家、しかし言語や宗教が共通の人々についてはどうでしょうか？彼らもまた我々の国家の恵みから得るべきではないでしょうか？"
human_rights: "人権"
human_rights_desc: "すべての人々に普遍的な、奪えない権利を認識する考えを受け入れることは、国家の社会と政治の場に新たな概念を導入します。"
literary_fiction: "文学フィクション"
literary_fiction_desc: "無数の文化の物語伝承を基にして、文学フィクションはキャラクター主導の物語を通じて人間の経験を探ります。それを創り出すことで、我々は文化を豊かにし、感覚を刺激し、批判的思考を促進します。"
psychiatry: "精神医学"
psychiatry_desc: "精神障害を医学的に対処し、診断し、治療する新たな観念は、人々の生活を向上させる新しい世界を開きます。"
germ_theory: "細菌説"
germ_theory_desc: "以前の理論からのパラダイムシフト、細菌説は疾患の原因となる微生物の重要な役割を明らかにし、我々の医学へのアプローチを形成しました。それを受け入れることで、我々は公衆衛生を進歩させ、無数の命を救います。"
monetarism: "金融主義"
monetarism_desc: "中央銀行制度を通じた金利の管理と、政府の支出プロジェクトを通じた資本の安定した流通を確保することで、私たちの国家は価格の安定と活気ある経済を確保できます。"
census_bureau: "国勢調査局"
census_bureau_desc: "我々の領域を適切に管理するためには、我々が利用できる物質的な人間の資源について詳細な理解を持つ必要があります。全人口に対する定期的な調査の発行により、我々はより良く統治することが可能になります。"
empire_under_the_sun: "太陽の下の帝国"
empire_under_the_sun_desc: "過去には多くの人々が世界の征服者を名乗ってきましたが、人類史上初めて、真の全球帝国が可能となりました。我々の国家の未来にとって重要なのは、歴史に我々の位置を確立し、我々の国家に太陽が沈まないようにすることです - または少なくとも、打ちのめされた運命を避けることです。"
multilateral_alliances: "多面的な同盟"
multilateral_alliances_desc: "現代の国家の産業潜力と全球的なリーチは、我々の利益の安全を確保するために真の国際的な同盟の形成を必要とします。"
forensic_science: "法科学"
forensic_science_desc: "科学的方法を犯罪の問い合わせや証拠の収集に応用することで、我々の司法システムを強化し、無実の人々を守ります。"
feminism: "フェミニズム"
feminism_desc: "フェミニズムは、女性の社会的、経済的、政治的な平等を進めることに関心を持つイデオロギーです。フェミニストは、女性が男性と同じ法的権利を持つべきであると考えています。"
impressionism: "印象派"
impressionism_desc: "一般的な視覚的な感覚を再現する技術に焦点を当てた芸術スタイル。同じ芸術的な野心が視覚的な形以外の芸術形式にも応用されました。"
research_departments: "研究部門"
research_departments_desc: "研究部門は、大学内の特殊なユニットで、一つの主題についての知識を進めることに専念しています。それらを設立することで、我々は専門知識を育成し、革新を促進します。"
mutual_funds: "相互基金"
mutual_funds_desc: "一種のプールされた投資基金、相互基金は投資家の個々の富を巨大な資金のプールに結合し、証券やその他の高価な金融商品を取得するために莫大な財政力を発揮するのに役立ちます。"
ethics: "倫理学"
ethics_desc: "人間の権利と義務は最古の時代から議論されてきました。現代の倫理学の研究へのアプローチは、哲学を宗教と科学と結びつけます。これは現象学や解釈学といった思考の新しい方法を生み出しました - 新しい時代のための新しい思考方法です。"
vaccination: "ワクチン接種"
vaccination_desc: "何世紀もの間、人々は疾患のより危険性の低い形態を接種することが知られていましたが、それはまた非常にリスクが高かったです。ワクチン接種は、より危険性の低い関連する疾患を使用するか、疾患のエージェントを治療して感染する能力を失わせることにより、より安全で信頼性があります。"
vertical_integration: "垂直統合"
vertical_integration_desc: "現代のビジネス戦略である垂直統合は、生産の複数の段階を統合し、伝統的な断片化されたアプローチを置き換えます。それを使用することで、我々は我々の産業を合理化し、我々の経済的な制御を増大させます。"
central_planning: "中央計画"
central_planning_desc: "管理科学と電気通信の最新の革新を活用して、一つの管理事務所によって社会開発の長期的な計画を調整することができます。"
mass_surveillance: "大量監視"
mass_surveillance_desc: "他人を追跡し、報告するための専門の人々と、人口を文書化する効率的な手段を持つことにより、あなたの国で何が起こっているのかをより密接に監視することが可能になります。"
family_planning: "家族計画"
family_planning_desc: "個人が最高の生活品質のために情報を持つ選択をする能力を重視する、生殖健康に対する変革的なアプローチです。"
cinematography: "映画撮影術"
cinematography_desc: "連続した多くの写真を素早く撮影することで、実時間での動きを捉えることが可能になります。これはその後、処理して再生することができます。"
analytical_philosophy: "分析哲学"
analytical_philosophy_desc: "哲学への厳格な、論証的なアプローチ、分析哲学の形式的な論理とほぼ数学的な態度は、社会運動にアプローチするための堅固なフレームワークを提供します。"
antibiotics: "抗生物質"
antibiotics_desc: "病原体が病気を引き起こすという理解に基づいて、抗生物質は感染を戦うための先進的な医薬品であり、病院での生存率を向上させます。"
macroeconomics: "マクロ経済学"
macroeconomics_desc: "お金は全体的にアプローチするべきです。なぜ単一の市場が次の5年間でどのようになるかだけを考慮するのでしょうか、全ての市場を合わせて、グローバルに、計算することができます。"
centralized_utilities: "中央集権的ユーティリティ"
centralized_utilities_desc: "中央集権的ユーティリティは、分散した地方サービスからの大躍進であり、大規模に水や電力などの必須リソースを提供します。それらを発展させることで、私たちは我が国を近代化し、市民の生活の質を向上させます。"
intelligence_agencies: "情報機関"
intelligence_agencies_desc: "特定の国家的任務を扱う専門的な組織が必要です。これらの任務は秘密の性質を持っています。破壊的な個々人が我々の国家で無罪を持って行動することは許されません - 彼らの起源、動機、場所にかかわらず、我々の情報機関は彼らを根絶します。"
auteurs: "オートゥール理論"
auteurs_desc: "オートゥールは、独自のスタイルとコントロールを持つビジョナリーな映画作家です。テクノロジーとストーリーテリングを丁寧に融合させ、プライド、恐怖、愛、欲望、怒りなど、様々な感情を喚起する傑作を作り出すことで、社会の文化的な布地に消えない印を残します。"
art_deco: "アールデコ"
art_deco_desc: "20世紀初頭に出現した印象的なデザインの動きであるアールデコは、大胆な幾何学的なパターンと洗練された形状を展示します。それを取り入れることで、私たちは我々の現代性を表現し、都市に魅力的な壮大さを与えます。"
mass_media: "大衆メディア"
mass_media_desc: "新しい発明により、私たちは公衆の意見を形成し、メディアを求める聴衆に情報を広めることができます。日刊紙と無線通信により、我々の国は過去に想像できないような方法で結びついています - 夜のスキャンダルは朝には都市で知られ、その日の終わりには世界の他の側の人々に知られるでしょう。それを活用することで、我々は我々の国のナラティブに影響を与え、連携した社会を育てます。"
political_ecology: "政治生態学"
political_ecology_desc: "政治生態学は、歴史的な人間-環境間の相互作用に根ざしており、自然と社会の相互作用を調査します。この種の交差思考は、経済学、神学、地理学、医学など、多様な分野を引き込む。"
big_science: "ビッグサイエンス"
big_science_desc: "科学的な突破を追求することは、個々が自宅の研究室から有意義に貢献することができなくなった地点に達しています。今、大きく考える時が来ました - 大規模な共同プロジェクトには巨大な部門、何千人もの研究者、さらに大きな予算が必要です。"

#Production Techs

crossdraft_kilns: "クロスドラフト窯"
crossdraft_kilns_desc: "密閉された窯に酸素を通すことで、より高温の炎を燃やし、単純な金属の精錬やより硬い粘土の焼成を可能にします。"
simple_machines: "単純機械"
simple_machines_desc: "てこの原理、車輪と斧、滑車、傾斜面、くさび、ねじは、すべての道具や機械の基本的な要素であり、労働節約と機械作業に利用することができます。"
sericulture: "養蚕"
sericulture_desc: "絹の生産のために蚕を育てる古代の厳密に守られた技術です。"
enclosure: "囲い込み"
enclosure_desc: "生計用の小作地を閉じ込め、私有の畑に統合することで、より組織的な農業と耕作可能な土地の効率的な利用が可能になります。"
papermaking: "紙作り"
papermaking_desc: "分離された植物繊維を網に浮かべ、パルプの多層を圧縮することで、ヴェラムや粘土のような他の書記媒体よりも安価で軽く、使いやすい書記媒体を作ることができます。"
roadways: "道路網"
roadways_desc: "踏まれた道を整備された道路システムに変えることで、輸送とコミュニケーションを大幅に改善することができます。道路の整備とレベリングにより、効果的な交通路を確保します。"
blast_furnace: "風力高炉"
blast_furnace_desc: "高炉を高い柱状に拡張し、ベローズを使って底から空気を送り込むことで、既存の炉よりも大量の鉄や銅を精錬することができる高温の炉を作ることができます。"
compound_machines: "複合機械"
compound_machines_desc: "6つの単純な機械はそれぞれ独自に有用ですが、これらを1つの複雑な連続動作に組み合わせることで、その動力を大幅に増幅したり、新たな有用なツールを利用することができます。"
shaft_mining: "シャフトマイニング"
shaft_mining_desc: "望む深さまでまっすぐに採掘し、それから分岐させ、リフトと滑車を使用して材料を上下に運ぶことで、以前到達できなかった鉱石にアクセスすることができます。"
rotating_mills: "回転ミル"
rotating_mills_desc: "風力や水力を利用して、帆や水車を介して基本的な機械に動力を供給することができます。"
fluxes: "フラックス"
fluxes_desc: "熱を利用したプロセスに添加される洗浄剤であり、金属、ガラス、さらには食品から不純物を除去するのに役立ちます。カリと石灰は、最も古く一般的に使用されるフラックスの一部です。"
plantations: "プランテーション"
plantations_desc: "食料よりも利益を重視した農地形式であり、収益性の高い商品作物に焦点を当てています。"
draft_animal_tools: "作業動物の道具"
draft_animal_tools_desc: "馬、ラバ、または牛などの作業動物に引かせるための特殊な道具で、耕耘や土壌の破砕、およびすき込みに使用されます。"
calculus: "微積分"
calculus_desc: "変化と運動の研究に焦点を当てた学問であり、限界、導関数、積分、無限級数などの概念を扱います。物理学、工学、経済学などの分野で広範な応用があり、複雑な数学現象を理解するための基礎を提供します。"
destructive_distillation: "破壊的蒸留"
destructive_distillation_desc: "物質が燃焼または沸騰した後に残る物質は非常に有用です。アレンビックやレトルトを使用して、これを厳密に制御されたプロセスで行うことができます。"
intercropping: "異種混植"
intercropping_desc: "同じ畑に一緒に植えると、一部の作物は収量、栄養、または害虫管理において相互に有益な効果を発揮します。"
rolling_mills: "圧延ミル"
rolling_mills_desc: "金属を板状にするための労力を要する精密で不正確な方法ではなく、熱された金属を迅速かつ均一な厚さに押し出すための一連のローラーを配置することができます。"
clockwork_mechanisms: "時計仕掛けの機構"
clockwork_mechanisms_desc: "歯車、羽ばねなどで構成される時計仕掛けの機構は、正確な時間計測と複雑な機械装置の基盤となります。"
engineering_theory: "エンジニアリング理論"
engineering_theory_desc: "自然界を支配する哲学的な法則を研究し、それらを数学的な原理のセットに分解することができます。そして、それらを建設の論理に適用することができます。"
lead_crystal_glass: "リードクリスタルガラス"
lead_crystal_glass_desc: "ガラスに鉛を添加することで、見た目がクリスタルのようなガラスを作ることができます。その価値と耐久性のために求められます。"
agricultural_refining: "農業精製"
agricultural_refining_desc: "砂糖やコーヒーなどの作物を処理することができる特殊な精製工程を行うことができる専門の製粉機です。沸騰、濾過、焙煎、添加物などの精製工程を通じて、新鮮な収穫物を液体、乾燥した粉末、または乳化した形態に変えます。"
cultivars: "栽培品種"
cultivars_desc: "選択と自然の圧力の組み合わせにより、環境に適した、またはより高い収量が可能な新しい作物のタイプが生まれることがあります。"
paved_roads:0 "舗装道路"
paved_roads_desc: "数千年にわたり使用されてきた古代の設計の改良版で、グレードの異なる3層の石で構成され、片側に排水溝があります。手間と費用のかかるプロセスですが、舗装道路は人々、軍隊、貨物の迅速かつ効率的な移動を可能にしました。"
adhesives: "接着剤"
adhesives_desc: "木材を結合する際に、ミルクやデンプンをベースとした接着剤を使用すると、より迅速かつ複雑な家具作りが可能になります。"
fractional_distillation:0 "分留蒸留"
fractional_distillation_desc:0 "液体を蒸発・凝縮させることを繰り返すことで、液体をより純粋な成分に分離することができます。このプロセスの実用的な応用は無限です。"
coppicing: "カミガリ"
coppicing_desc: "木の根元近くで切り株を切ると、新しい細くてまっすぐな茎が急速に成長します。これらの茎は燃料や矢の材料として毎年収穫することができます。森林の持続的な管理方法であり、暖房燃料に必要な伐採量を減らすことができます。"
selective_breeding: "選択的繁殖"
selective_breeding_desc: "植物と同様に、動物も形態や性格の多様性を示します。特定の品質を時間をかけて育成するため、肉、毛皮、乳などをより多く生産できる動物を作り出すことが可能です。"
crucible_steel: "坩堝鋼"
crucible_steel_desc: "粉末状の鉄と木炭を含む石の坩堝に熱を加えることで、この高炭素合金が作られます。この坩堝鋼は特有の波状の結晶構造を持ち、非常に強靭です。このプロセスによって、道具やバネ、その他の非常に硬く高価なオブジェクトに適した小量の高品質鋼が生産されます。"
zinc_alloys: "亜鉛合金"
zinc_alloys_desc: "鉛と錫を亜鉛と合金化することで、ジョイント部を一体化せずに金属の接合が可能なはんだが作られます。銅と亜鉛を組み合わせると真鍮が作られます。真鍮は明るい金のような外観を持ち、腐食に強く加工しやすい特性があります。"
land_reclamation: "土地開墾"
land_reclamation_desc: "機械の力と水ポンプを使用して、湿地や沼地から水を排水することができます。これにより、新たな耕地が作られ、利用することが可能になります。"
polished_plate_glass: "研磨板ガラス"
polished_plate_glass_desc: "大きなガラス板をテーブルに流し込み、手作業で研磨するというガラスの製造方法です。これにより、以前の手吹き方法と比べて非常に大きなシートが作成できます。"
four_field_system: "四輪作"
four_field_system_desc: "従来は畑が休閑地として1年間必要でしたが、クローバーは栄養分を固定できるだけでなく、家畜の飼料としても利用できます。休閑地の代わりにクローバーを使うことで、一年中より多くの食料と家畜の飼料を生産できます。"
tool_specialization: "道具の特殊化"
tool_specialization_desc: "各工芸に特化した小型の道具や装置の作成は、生産性の向上を可能にすることができます。"
pot_stills: "ポットスティル"
pot_stills_desc: "古代から使用されているアレンビックやレトルトの進化形であり、通常は銅で作られています。古い設計よりも高い濃度と純度を達成することができます。"
pedigrees: "系譜"
pedigrees_desc: "長い世代にわたる動物の選択的な繁殖により、特定の外見や能力を持った系統が形成されます。これらの系譜と繁殖プロセスを公式に認識するべきです。"
potting_and_stamping: "ポットとスタンピング"
potting_and_stamping_desc: "高炉の不要な脆い副産物であるピッグ鉄を、スタンパーで粒状のかけらに破砕し、反射炉で再溶融することで改良する精錬方法です。"
the_factory_system: "工場システム"
the_factory_system_desc: "製造業は従来、多くの職人や工芸家が自宅で働き、ギルドに組織された非常に分散した運営でした。大型機械と集中的な産業の発展により、資本とそれほど熟練されていない労働力が必要とされる新しい労働システムである工場システムが生まれました。"
atmospheric_engine:0 "大気エンジン"
atmospheric_engine_desc:0 "蒸気と石炭を動力とする大気エンジンは、ピストンとシリンダーの原理を利用して、人間や動物を超える機械的な仕事を自律的に行うことができます。"
latex_tapping: "ラテックス採取"
latex_tapping_desc: "ラテックスは、花の損傷を受けると発生する乳白色の液体です。この液体を採取し、精製して産業や医療に利用することが可能です。"
agricultural_minerals: "農業ミネラル"
agricultural_minerals_desc: "石灰岩、石膏、硝石などの一部の鉱物は、作物の収量と活力に良い影響を与えます。適切な量のミネラルを畑にまくことで、作物の生産量を大幅に向上させることができます。"
rolling_stock: "転車台"
rolling_stock_desc: "鉄道の非常に初期の前身であり、単なる車両が木製のレールに沿って案内されるものです。これらの車両はケーブルや馬によって牽引されました。"
machine_tools: "機械工具"
machine_tools_desc: "硬い材料の加工や切断に特化した機械の一種であり、手作業や職人技から繰り返しの動作によるものに変えることができます。これには旋盤、ドリルプレス、パワーハンマー、ねじ切り機などが含まれます。"
food_processing_machines: "食品加工機械"
food_processing_machines_desc: "作物を所望の形に精製するプロセスは、手作業や自然の手段よりも時間がかかります。最近の発明された技術を活用し、押し搾り、マセレーション、乾燥などを迅速に行うことができる機械を設計することができます。"
chemistry: "化学"
chemistry_desc: "化学物質は古くから人間の文明で利用されてきましたが、その正確な作用メカニズムは神秘的で学問的な厳密さに欠けていました。科学的なアプローチを取ることで、私たちは周りの世界をより効果的に利用する能力を向上させることができます。"
puddling_process: "パドリングプロセス"
puddling_process_desc: "古いピッグ鉄の精錬方法の進化形であり、高温での複雑な反射炉と溶融鉄の酸化的環境での定期的な攪拌によって、鉄を脱炭素化します。この方法によって、ほぼすべての従来の鉄製造方法が陳腐化し、鉄の供給が大幅に改善されました。"
mechanical_separators: "機械式分離器"
mechanical_separators_desc: "新しく収穫した綿などの混合物を分離する作業は遅く、労働集約的なプロセスです。この作業を自動化する機械を利用することで、必要な労働量を大幅に削減することができます。
watertube_boiler:0 "ウォーターチューブボイラー"
watertube_boiler_desc:0 "ウォーターチューブボイラーは、水を複数の管に分割することによって、水がより早く加熱され効率が向上します。"
macadam_roads: "マカダム舗装道路"
macadam_roads_desc: "3層の道路基盤は不要です。半インチ以下の角砂利で作られたクラストで道路を保護するだけで十分です。時間の経過または大型のローラーにより、これらの石は圧縮されて均一で滑らかな路面を形成します。マカダム舗装道路は他の道路建設方法と比べて比較的安価で迅速であり、同様に効果的です。"
industrial_kitchens: "産業用キッチン"
industrial_kitchens_desc: "産業用の方法をキッチンに適用することで、大量の焼き菓子や缶詰食品を処理することができます。産業用の機械により、大量生産に対応したベーキングや、缶詰食品は持ち運びや保護が容易で、中流家庭や組織された軍隊などで自由に消費されます。"
flue_gas_stack: "フルーガススタック"
flue_gas_stack_desc: "産業用ボイラーのための高い煙突であり、空気圧を利用して連続的かつ強力な排気ガスを大気中に放出し、燃焼ゾーンに空気を引き込みます。フルーガススタックは産業化の象徴として視覚的にも特徴的です。"
rotational_grazing: "循環放牧"
rotational_grazing: "従来、家畜は飼料や農業副産物で餌付けされていましたが、家畜の摂取用に専用の牧草とマメ科の畑を循環させることで、大量の家畜を飼育することが可能です。"
continuous_process: "連続プロセス"
continuous_process_desc: "一部の製品では、製造プロセスのすべてのステップを完全に機械化することが可能です。これらのステップを1つの大きな機械に連結することで、連続的な生産ラインを構築し、最後にのみ切断、押し出し、または包装するだけで済むようにすることができます。"
heat_treatments: "熱処理"
heat_treatments_desc: "化学物質や材料に対して熱と触媒を制御的に適用することで、多くの有用な効果を得ることができます。"
mechanical_harvesting: "機械収穫"
mechanical_harvesting_desc: "鍛造ツールを超えた進化形であり、馬に引かせる機械を使用することで、作物の刈り取り、脱穀、収集、ふるい分けなどを単一のプロセスに簡略化することができます。1台の機械で何十人もの人間と同等の労働力を生み出すことができます。"
bessemer_process:0 "ベッセマー法"
bessemer_process_desc:0 "ベッセマー法は、冷たい空気を溶融ピッグ鉄に吹き付けて炭素、シリコン、マンガンを燃焼させ、マイルドスチールを作り出します。これはクルシブルで作られるものほど高品質ではありませんが、はるかに安価で、低品位の鉄鉱石を使用することができ、鉄道路線や鉄筋コンクリートの大量生産を可能にしました。"
stranded_wire: "ストランドワイヤー"
stranded_wire_desc: "細い針金の繊維がねじれて結びつくことで、同等のサイズの実心針金よりもはるかに強力であり、高い柔軟性を保持するケーブルが作成されます。"
industrial_lubricants: "産業用潤滑油"
industrial_lubricants_desc: "摩擦は、摩耗や機械の制約を引き起こす避けられない敵です。潤滑油を利用することで、機械の性能と寿命を向上させることができます。"
railways:0 "鉄道"
railways_desc:0 "最初の蒸気機関車の鉄道は、乗客輸送のために建設され、後に産業目的にも使用されました。効率的で迅速な移動手段は、運河システムをすぐに時代遅れにし、時には運河が大きな費用をかけて完成したわずか数年後にもそうでした。"
chemical_solvents: "化学溶剤"
chemical_solvents_desc: "化学物質は非常に複雑な方法で他の物質と相互作用することができ、これらの溶剤は新しい産業や軍事用途に応用することができます。"
food_additives: "食品添加物"
food_additives_desc: "亜硫酸塩や重曹など、多くの有用な添加物や防腐剤があります。これらは合成されて食品の製造、品質、栄養価の向上に使用することができます。"
breed_registries: "品種登録"
breed_registries_desc: "品種登録は、特定の品種内の馬の血統の記録を保持する組織です。これは品種の基準、純粋さ、および繁殖履歴の追跡を確保するために不可欠です。"
pest_control: "害虫駆除"
pest_control_desc: "農家を悩ませ続けてきた害虫種を制御するために、新たに発見された化学物質や鉱物のスプレーとパウダーが使用されることがあります。"
mechanized_workshops:0 "機械化作業場"
mechanized_workshops_desc:0 "機械化作業場とは、作業場におけるさまざまな物理的なタスクを機械的な解決策で置き換え、より多くの作業をより速く行うことを可能にします。"
rotary_valve_engine:0 "回転弁エンジン"
rotary_valve_engine_desc:0 "回転弁エンジンは、可変バルブタイミングなどのさまざまな追加機能を備えた蒸気エンジンです。これらの追加機能により、標準の蒸気エンジンよりもはるかに高い熱効率を実現します。"
pneumatic_tools:0 "空気工具"
pneumatic_tools_desc:0 "人間が利用できる最大の力の1つは空気そのものです。圧縮空気をパイプやピストンに正しく適用することで、産業用途に驚くほどの力を提供することができます。"
reinforced_concrete:0 "鉄筋コンクリート"
reinforced_concrete_desc:0 "鉄筋をコンクリートに追加することで、鉄のより高い強度を利用できるだけでなく、コストと重量のわずかな増加で構造物を強化することができます。"
vacuum_sealing: "真空密封"
vacuum_sealing_desc: "真空を利用して空気を除去し、内容物を長期保存するために缶を密封する方法です。"
chemical_fertilizer: "化学肥料"
chemical_fertilizer_desc: "化学的な理解を通じて、有機肥料や鉱物肥料が依存する栄養素化学物質を分離・精製することが可能です。"
batch_process:0 "バッチプロセス"
batch_process_desc:0 "この鋼鉄製造の方法では、オープンハース炉の廃ガスを利用してレンガを加熱し、燃料と空気の流れをリサイクルして炉の熱を蓄えます。このプロセスにより、1つのバッチで大量の鋼を生産することができます。規模の経済の利点を活用することで、より多くの商品をさまざまな方法で大量生産することが可能です。"
product_standardization: "製品標準化"
product_standardization_desc: "過去には手作業で製造された商品は品質に大きなばらつきがありました。機械の助けとプロセス制御の科学を活用することで、高度に均一な製品を生産することができます。これは品質の指標として望まれ、商品の輸送の容易化にも役立ちます。"
combustion_engine:0 "内燃機関"
combustion_engine_desc:0 "内燃機関は燃料を直接機械的な力に変換することができるエンジンであり、エンジン内で燃焼が継続的に行われます。"
electrical_dynamos: "電気ダイナモ"
electrical_dynamos_desc: "回転モータとして知られるコミュテータを使用して直流電荷を生成する電気発電機です。"
steel_railways: "鋼製鉄道"
steel_railways_desc: "鉄道の軌道は、それらにかかる重量やストレスに耐えるために頑丈で耐久性が必要です。木製や鉄製の早期の軌道は頻繁に破損し、厳格な積載制限がありました。高品質の鋼合金でレールを建設することにより、信頼性、積載量、最大速度を大幅に向上させることができます。"
steel_frame_buildings:0 "鉄骨建築"
steel_frame_buildings_desc:0 "鉄はついに十分な量で利用できるようになり、鉄骨による建築が可能になり、より高くて頑丈な建物を建設することができます。"
chemical_isolation:0 "化学分離"
chemical_isolation_desc:0 "化学物質は蒸留、ろ過、蒸発などのさまざまな方法で精製することができます。精製プロセスの品質は、分離物の品質に明らかに影響を与えます。"
mechanized_farming: "機械化農業"
mechanized_farming_desc: "トラクターや完全に機械化された刈り取り機や播種機のバージョンが、農場の農産物の生産量を劇的に増やし、労働力を減らしました。"
telephones:0 "電話"
telephones_desc:0 "音波を電気信号に変換し、導体のワイヤを通じて伝達することで、広範な距離を超えてほぼリアルタイムに双方向の会話を行うことができます。電話は世界を私たちが知る世界に変えることでしょう。"
vestibuled_cars: "仕切り付き車両"
vestibuled_cars_desc: "鉄製の乗客車両で、両端に仕切りがあることにより、柔軟な乗客の出入りや異なる車両間の移動が可能です。"
electrochemistry: "電気化学"
electrochemistry_desc: "特定の種類の化学物質や材料に電流が通過すると、複雑な化学反応が発生します。この現象を利用して、金属の電気めっきなど、さまざまな用途に活用することができます。"
cylinder_sheet_glass: "シリンダーシートガラス"
cylinder_sheet_glass_desc: "ガラスを円柱状の型に吹き込み、シリンダーに沿って一直線に切り込みを入れます。このガラスのシリンダーをオーブンに入れると、ガラスは一枚のシートに広がります。手間のかかる研磨がまだ必要ですが、このガラス製造の方法は旧来の方法よりも速く、大量のガラスを生産します。"
synthetic_dye:0 "合成染料"
synthetic_dye_desc:0 "化学プロセスの導入により、合成的な方法でさまざまな種類の染料を作ることができます。マラリアの治療法を探して偶然発見されたアニリンパープルは、染色のコストを劇的に削減する最初の染料です。"
electric_arc_furnace: "電気アーク炉"
electric_arc_furnace_desc: "高電流の電気アークを使用して金属を溶かすことができ、どのような品質の溶鉱炉フィードからも鋼を生産することができます。"
vertical_conveyors: "垂直コンベア"
vertical_conveyors_desc: "滑車システムやドライブベルトを使用することで、人や貨物をシャフトの上下に移動させることができます。"
compression_ignition:0 "圧縮着火"
compression_ignition_desc:0 "圧縮着火エンジンは、空気を圧縮して燃料を着火するエンジンであり、最も高い熱効率を持つエンジンです。"
electric_motors: "電動モーター"
electric_motors_desc: "電気エネルギーを運動力に変換することができる機械です。電流とモーターの磁場の相互作用により、モーターの軸にトルクを生成します。"
tarmac_roads: "ターマック道路"
tarmac_roads_desc: "ターマック道路は、タール、砂、砕石からなる道路舗装材を加え、蒸気ローラーによって平坦化します。ほとんどの場合、手作業は必要とせず、道路は非常に滑らかな表面を持ちます。"
pressure_vessels: "圧力容器"
pressure_vessels_desc: "気体や液体を高いまたは低い圧力で保持することができる気密容器であり、さまざまな産業用途に使用されます。見た目は単純ですが、圧力の差や容器の内容物が破裂した場合に非常に危険であるため、高度に設計され、製造コストが高くなります。"
blended_fabrics: "混合繊維"
blended_fabrics_desc: "高精度な機械により、繊維を非常に細かく紡ぎ合わせて相補的な混合繊維を作ることができます。これにより、新しいタイプの天然繊維や合成繊維が生まれます。"
synthetic_fertilizer: "合成肥料"
synthetic_fertilizer_desc: "窒素化合物は植物の健康に不可欠ですが、従来は有機的な手段でのみ入手できました。電気アーク反応を利用することで、窒素を空気中から合成アンモニアに合成することが可能です。"
automotive_engineering: "自動車工学"
automotive_engineering_desc: "モーター付きの馬車は、車輪のように疲れません。しかし、馬とは異なり、爆発したり衝突したりする傾向があります。"
electrified_railways:0 "電化鉄道"
electrified_railways_desc:0 "蒸気ではなく電気を使用して列車を駆動することで、より信頼性の高い鉄道システムを実現することが可能です。"
plastics:0 "プラスチック"
plastics_desc:1 "プラスチックには素晴らしい未来があります。それらは成形可能で、加工可能で、任意の形に保つことができます。すぐにプラスチックの世界が訪れるでしょう。"
fordism: "フォーディズム"
fordism_desc: "組み立てライン方式により、複雑な作業を単純で繰り返し可能な動作の連続に分解して、標準化された低コストの商品を効率的に生産するための高度に最適化された製造システム。非熟練労働者によって迅速に行うことができます。"
vacuum_tubes: "真空管"
vacuum_tubes_desc: "電極を含む真空中の球状の容器で、電気信号を増幅、整流、または計算することができます。真空管の主な初期の使用例は、電磁波を受信し、音声に変換することで、ラジオとして知られる無線送信装置です。"
dual_cylinder_banks: "二重シリンダーバンク"
dual_cylinder_banks_desc: "共通のクランクシャフトを共有するV字形のピストンシリンダーの配置です。この配置は従来の直列エンジンよりも小型でありながら、回転あたりのトルクをより多く出力します。"
turbine_engines: "タービンエンジン"
turbine_engines_desc: "タービンエンジンは、蒸気、ガス、水などの流体エネルギーを機械的な力に変換する高度な機械です。その高い効率と出力重量比は、発電、航空、海上交通など、さまざまな分野で重要な要素となっています。"
sterilization: "滅菌"
sterilization_desc: "乳製品の加熱殺菌や濃縮、果物や野菜の漬け込み、肉やスープの缶詰など、食品の保存方法は、保存食品から細菌を排除するという共通のテーマに基づいています。これらのアイデアと新たに現れた細菌学の分野の普及により、食品業界の基準が向上し、公衆衛生も向上しています。"
motorways: "高速道路"
motorways_desc: "自動車の増加に伴い、自動車が主導権を持ち、優先権を持つ新しい種類の道路が必要とされています。これらの道路はより高速で旅行することが可能になりますが、運転レーンやガードレールなどの安全機能が必要です。"
injection_molding: "射出成形"
injection_molding_desc: "加熱されたプラスチックを金型に射出する針状のノズルを使用することで、簡単なプラスチック製品をほぼ完璧な精度で大量生産することができます。"
hydroelectric_dams: "水力発電ダム"
hydroelectric_dams_desc: "大量の水を貯水する構造物であり、制御された流れによって水タービンと接続された発電機を回転させることでエネルギーを生成します。ダムは水の貯蔵や洪水防止の目的も果たします。"
engineering_science: "工学科学"
engineering_science_desc: "数学、物理学、材料科学の原則を組み合わせて、現実の問題に対する実用的な解決策を分析、設計、開発するための多学科的なアプローチです。"
pipeline_systems: "パイプラインシステム"
pipeline_systems_desc: "密閉された圧力のかかったパイプのシステムにより、液体の迅速かつ漏れのない移動を長距離で行うことができます。石油、水、さらには廃棄物などを集中的なパイプラインネットワークを通じて移動させることができます。"
streamliners: "ストリームライナー"
streamliners_desc: "新しい列車の設計には、空気力学の原理と新しいアルミニウムボディの構築が利用され、鉄道はより高速で信頼性のある列車を運行することができるようになりました。"
borosilicate_glass: "ホウケイ酸ガラス"
borosilicate_glass_desc: "耐久性に優れ、熱ショックに強いガラスの一種であり、シリカと三酸化ホウ素を主な成分としています。"
factory_farming: "工場飼育"
factory_farming_desc: "工場飼育は、製品の製造に使用される工学の原則と技術を動物に適用することで、農業生産性を大幅に向上させることができます。"

# Military Techs

earthworks: "土木工事"
earthworks_desc: "土を掘り積み上げることは最も古い建設形態の一つですが、ツールの技術と数学の重要な進歩により、古代の驚異を思わせる規模の大規模土木工事プロジェクトが可能となりました。"
semaphore_towers: "信号塔"
semaphore_towers_desc: "信号塔は視覚信号を使って遠距離でメッセージを伝達するためのものです。腕を一連の位置で上げ下げすることで、情報を迅速に中継することができ、しばしば駆け足の使者よりも速く伝えられます。"
military_academies: "軍事学校"
military_academies_desc: "軍事学校は将来の軍の指導者が育成される神聖な場所です。厳しい訓練と教育により、戦略的な考えを育み、軍隊を率い、戦争の結果を形作る将来の軍の指導者が育成されます。"
electric_telegraph: "電信"
electric_telegraph_desc: "電信は通信を革命化しました。キーを叩くことでメッセージは瞬時にワイヤーを通じて伝わり、遠く離れた場所を前例のない形でつなぎます。"
gunpowder_warfare: "火薬戦争"
gunpowder_warfare_desc: "火薬戦争は戦場に銃火器と爆発物をもたらし、戦争の様相を変え、火薬の破壊力を活用した新たな戦略と戦術が生まれるきっかけとなりました。"
flintlock_muskets: "火縄銃"
flintlock_muskets_desc: "火縄銃は火器技術の重要な進歩であり、より信頼性の高い高速な発射機構を提供しました。これらは昔の戦場で強力な武器となりました。"
muzzle_loading_cannons: "マズルローディング砲"
muzzle_loading_cannons_desc: "マズルローディング砲は砲口から装填される一般的な火砲の形態です。これらの強力な攻城兵器は城壁を破壊し、多くの歴史的な戦闘の結果を決定しました。"
cartridge_ammunition: "カートリッジ弾薬"
cartridge_ammunition_desc: "カートリッジ弾薬は弾丸、推進薬、雷管を一つのパッケージに収めることで火器の装填プロセスを簡素化しました。この革新は後装式火器の開発の道を開きました。"
mobile_field_artillery: "機動野戦砲"
mobile_field_artillery_desc: "機動野戦砲は機動性と火力を組み合わせたものです。これらの大砲は戦場で素早く機動でき、軍隊は壊滅的な連続射撃を行い、変化する戦闘状況に適応することができます。"
barrel_rifling: "銃身ライフリング"
barrel_rifling_desc: "銃身ライフリングは銃身に溝を切ることで弾丸に回転を加え、安定した飛行経路を維持する技術です。この技術の進歩により、火器の射程距離と命中精度が大幅に向上しました。"
minie_ball: "ミニエボール"
minie_ball_desc: "ミニエボールは空洞の底部が膨らむ円錐形の弾丸です。その設計により、後装式ライフルの射程距離と命中精度が大幅に向上し、過去の紛争において重要な役割を果たしました。"
explosive_compounds: "爆発性物質"
explosive_compounds_desc: "爆発性物質には急速な化学反応によりエネルギーが放出されるさまざまな材料が含まれます。これらの物質は砲兵、手榴弾、採掘などの開発に不可欠です。"
percussion_caps: "パーカッションキャップ"
percussion_caps_desc: "パーカッションキャップは火器の信頼性の高い発火方法を提供します。フリントロック機構を置き換えることで、発射プロセスを簡素化し、悪天候下でもより効果的に動作します。"
breech_loading_artillery: "後装式砲"
breech_loading_artillery_desc: "後装式砲は後部から装填され、装填速度と発射速度がマズルローディング砲と比べて向上します。この進歩により砲兵は効率的かつ致命的な戦闘力を持つようになりました。"
metallic_cartridges: "金属カートリッジ"
metallic_cartridges_desc: "金属カートリッジは弾丸、推進薬、雷管を一つの金属ケースに収めたものです。この革新により、装填プロセスが簡素化されただけでなく、現代の連続射撃式火器の開発の道を開きました。"
nitroglycerin: "ニトログリセリン"
nitroglycerin_desc: "ニトログリセリンは非常に揮発性で爆発性の高い液体です。その発見は解体や採掘の新たな時代を築き、軍事兵器に使用される高性能爆薬の開発にも大きな影響を与えました。"
breech_loading_rifles: "後装式ライフル"
breech_loading_rifles_desc: "後装式ライフルは後部から装填され、より速い再装填時間と高い射撃速度を可能にします。これらの武器は歩兵戦術を大きく変革し、現代戦争の進化に寄与しました。"
recoil_systems: "反動装置"
recoil_systems_desc: "反動装置は武器を発射する際に生成される後方への運動量を吸収し制御するものです。この革新により射撃の精度が向上し、迅速な追尾射撃が可能となり、戦場での火器の効果を高めました。"
smokeless_powder: "無煙火薬"
smokeless_powder_desc: "無煙火薬は着火時にほとんど煙を発生しない特徴を持つ火薬です。この推進剤技術の進歩により、兵士たちは戦場でより良い視界を維持することができ、自動小銃や自動火器の開発にも貢献しました。"
dynamite: "ダイナマイト"
dynamite_desc: "ダイナマイトはニトログリセリンを固体材料に吸収させて作られる安定した高性能爆薬です。これは建設業や採鉱業を革新し、軍事的な用途でも重要な役割を果たしました。"
bolt_action_rifles: "ボルトアクションライフル"
bolt_action_rifles_desc: "ボルトアクションライフルはボルト機構を手動で操作して装填、射撃、薬莢の排出を行うものです。信頼性と命中精度で知られるこれらのライフルは多くの歴史的な紛争で歩兵部隊の主力となりました。"
quick_firing_artillery: "速射砲"
quick_firing_artillery_desc: "速射砲は後装式機構と反動装置の革新により射撃速度が向上したものです。これらの砲は迅速な連続射撃を行い、砲撃戦で軍隊に決定的な優位をもたらしました。"
spitzer_bullet: "シュピッツァー弾"
spitzer_bullet_desc: "シュピッツァー弾は空気抵抗を減少させる空力学的な尖った先端を持つ弾丸です。この設計により、火器の有効射程と命中精度が大幅に向上しました。"
trinitrotoluene: "トリニトロトルエン（TNT）"
trinitrotoluene_desc: "トリニトロトルエン、一般的にはTNTとして知られる化学化合物は広く爆薬として使用されます。その安定性と取り扱いの安全性により、軍事および民間のさまざまな用途で貴重な存在です。"
semi_automatic_firearms: "半自動火器"
semi_automatic_firearms_desc: "半自動火器は各射撃後に自動的に再装填されるが、各射撃にはトリガーを引く必要がある火器です。これらは高速射撃能力と制御射撃を組み合わせ、さまざまな戦闘シナリオで高い効果を発揮します。"
hexogen: "ヘキソゲン（RDX）"
hexogen_desc: "ヘキソゲン、またはRDXは強力で安定した高性能爆薬です。C-4などのプラスチック爆薬の主成分として使用されるほか、さまざまな軍事的な応用に利用されます。"
trench_mortars: "トレンチモーター"
trench_mortars_desc: "トレンチモーターは塹壕の狭い空間で使用するために設計された短砲身の火砲です。これらは障害物を越えて砲弾を投射するのに非常に有用であり、歩兵に対する近接支援火力を提供しました。"


admiralty:0 "Admiralty"
admiralty_desc:0 "The Admiralty is a complex system of ranks connected by a rigid chain of command to help the navy work more efficiently."
anaesthetics:0 "Anaesthetics"
 anaesthetics_desc:0 "Anaesthetics are sedatives or painkillers used during surgery to prevent patients feeling the knives and invasive prodding of the medical staff, which could be discomfiting."
 army_reserves:0 "Army Reserves"
 army_reserves_desc:0 "Army Reserves is the concept that a set of semi professional soldiers made up of citizens could work as a support for the regular army."
 battlefleet_tactics:0 "Modern Battlefleet Tactics"
 battlefleet_tactics_desc:0 "Operating a large battlefleet can be a difficult task. By practicing and learning specific tactics as a fleet, greater performance can be achieved."
 battleship_tech:0 "Battleship"
 battleship_tech_desc:0 "By taking the dreadnought design and making all the guns high caliber, as well as some other changes, it is possible to make an even more devastating warship."
 biological_determinism:0 "Biological Determinism"
 biological_determinism_desc:0 "The study of genetics and inheritance in nature opens up questions about how much of human behavior is determined by biology."
 bolt_action_rifles:0 "Bolt-Action Rifle"
 bolt_action_rifles_desc:0 "A bolt action rifle works by having a bolt which is manually manipulated to put the cartridge in or out of the rife, which allows for a more reliable and powerful weapon."
 # artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc:0 "Long-range bombardment with heavy munitions intimidates and scatters enemy forces without risking your own troops. Inaccurate, slow-moving, and expensive, yet a crucial ingredient in any modern army."
 breech_loading_artillery:0 "Breech-Loading Artillery"
 breech_loading_artillery_desc:0 "By changing the design to load the shells from a port in the artillery, rather than down the barrel it is possible to make a much more efficient weapons."
 tech_bureaucracy:0 "Bureaucracy"
 tech_bureaucracy_desc:0 "Bureaucracy is the machine of government, the cogs and wheels that decide the efficiency of the state."
 centralization:0 "Centralization"
 centralization_desc:0 "By centralizing administrative tasks within a logical hierarchy, standards of government operation can be developed that put achievements previously thought impossible within reach."
 canals:0 "Canals"
 canals_desc:0 "Coastal and riverline barges are a very efficient method of transporting goods. Digging canals into the interior of a country expands the coverage of these barges, although it can be an expensive proposition when different heights need to be bridged by lock systems."
 carrier_tech:0 "Aircraft Carrier"
 carrier_tech_desc:0 "By designing large ships with a large flat deck and equipping them appropriately, it is possible to create a sea borne airfield."
 chemical_warfare:0 "Chemical Warfare"
 chemical_warfare_desc:0 "Certain chemical combinations produce adverse or even fatal effects when humans are exposed to them. Weaponizing this brings a whole new horrific aspect to warfare. "
 compound_microscopes:0 "Compound Microscopes"
 compound_microscopes_desc:0 "The lenses used in optics require very fine glassmaking skills. One innovation in this field is to use two lenses, one focused on an object and the other focused on the first lens, to increase the magnification. Such a microscope can be used to view living bacteria."
 concrete_dockyards:0 "Concrete Dockyards"
 concrete_dockyards_desc:0 "Sturdy and cheap, concrete allows for the construction of far larger piers that are able to support far heavier freight loads."
 concrete_fortifications:0 "Concrete Fortifications"
 concrete_fortifications_desc:0 "By introducing concrete into fortifications it is possible to make strong entrenched positions very quickly."
 defense_in_depth:0 "Defense in Depth"
 defense_in_depth_desc:0 "By making multiple lines of defense, it is possible to spread out and slow down the enemy and sometimes even envelop them."
 dreadnought_desc:0 "By making a warship with only heavy caliber guns and steam propulsion, it is possible to overpower all other types of ship."
 dreadnought_tech:0 "Dreadnought"
 field_works:0 "Field Works"
 field_works_desc:0 "Field works is modifying the terrain where the battle is held thus giving soldiers greater protection."
 floating_harbor:0 "Floating Harbor"
 floating_harbor_desc:0 "By keeping a dock at a constant level along a tidal waterway, ships can more quickly dock and transfer goods without having to consider relative changes between the waterway level and docks."
 fulminates:0 "Fulminates"
 fulminates_desc:0 "A fulminating material is one which ignites when struck sharply. Such materials include ions of mercury, silver and potassium. They were first discovered by Edward Charles Howard in 1800, and their military application in percussion cap systems soon became apparent."
 gantry_cranes:0 "Gantry Cranes"
 gantry_cranes_desc:0 "Useful in construction and transportation, gantry cranes are large enough to straddle the width of a ship. This gives them a sturdiness that means they can lift the heaviest loads a ship can possibly carry."
 general_staff:0 "General Staff"
 general_staff_desc:0 "Having a set of officers to act as a conduit between the high command and the troops themselves, allows for greater communication and effectiveness."
 gunpowder:0 "Gunpowder"
 gunpowder_desc:0 "A chemical compound composed of sulfur, charcoal and nitrates, gunpowder conflagrates rapidly, expanding into a gas which can propel projectiles down tubes. The combustion leaves behind large quantities of smoke from the sulfur and charcoal, which makes musketry a dirty and blinding business on the battlefield. Gunpowder charges also have more civil uses in opening up the earth for mining and construction. The Chinese invented gunpowder a thousand years prior and used it for celebratory fireworks and siege artillery."
 gunsmithing:0 "Gunsmithing"
 gunsmithing_desc:0 "Gunsmithing allows the creation of explosive powered weaponry, making the relevance of physical strength much less important."
 gyroscopes:0 "Gyroscopes"
 gyroscopes_desc:0 "A gyroscope is made by combining a series of gimbals, which are simply rotating supports. One gimbal spins vertically and another horizontally, so the innermost supported object can spin freely in any direction. Gyroscopes are useful for keeping an object steady while its surroundings are moving, such as a magnetic compass on a tossing ship."
 handcranked_machine_gun:0 "Handcranked Machine Gun"
 handcranked_machine_gun_desc:0 "By using a mechanical crank to rotate the barrel it is possible to fire bullets at a much faster rate than a standard firearm."
 hydraulic_cranes:0 "Hydraulic Cranes"
 hydraulic_cranes_desc:0 "Cranes powered by water pressure are vastly stronger than earlier stationary cranes. Their strength and efficiency can greatly increase the flow of goods in and out of commercial ports."
 idealism:0 "Idealism"
 idealism_desc:0 "A number of philosophies holding that our knowledge is dependent on how we perceive things, which limits us to knowing the idea of a thing, rather than the thing as it actually is."
 impressionism:0 "Impressionism"

 ironclad_tech:0 "Ironclad"
 ironclad_tech_desc:0 "By cladding a ship in iron plating it is possible to make it much more durable and resistant to incendiary ammunition."
 jeune_ecole:0 "Jeune École"
 jeune_ecole_desc:0 "By having many smaller ships rather than a few big ones, it is possible to keep a certain level of maneuverability that would otherwise be impossible."
 automatic_machine_guns:0 "Automatic Machine Guns"
 automatic_machine_guns_desc:0 "The machine gun takes the concept of the handcranked machine gun and cranks it up a notch, replacing the human rotation with an automated system to allow for more bullets to be fired even faster."
 military:0 "Military"
 military_aviation:0 "Military Aviation"
 military_aviation_desc:0 "By combining conventional aviation with military technology, it is possible to create aircraft that can fulfill a variety of military roles."
 mobile_armor:0 "Mobile Armor"
 mobile_armor_desc:0 "By equipping a motorized vehicle with metal plating, it is possible to create an advanced weaponry platform."
 monitor_tech:0 "Monitor"
 monitor_tech_desc:0 "By making a smaller warship better suited for shallow water and slapping massive guns on it, it is possible to make an effective naval weapon."
 napoleonic_warfare:0 "Napoleonic Warfare"
 napoleonic_warfare_desc:0 "Napoleon revolutionized warfare, emphasizing the importance of properly utilizing artillery."
 natural_selection:0 "Natural Selection"
 natural_selection_desc:0 "Natural selection is a mechanism by which lifeforms evolve by passing on heritable traits to future generations. Its discovery provide an explanation to how species arise and adapt according to their environment."
 naval_theory:0 "Naval Theory"
 naval_theory_desc:0 "By applying some strategy to naval movements it is possible to make a much more effective Navy."
 drydocks:0 "Drydocks"
 drydocks_desc:0 "Creating enclosed areas where ships can be docked on dry land allows for easier and more thorough maintenance of cargo vessels and warships alike."
 navigation:0 "Navigation"
 navigation_desc:0 "Through various different methods, from stars, to maps, to a compass it is possible to correctly chart a course across the world."
 paddle_steamer:0 "Paddle Steamer"
 paddle_steamer_desc:0 "The paddle steamer is a steam powered watercraft, where the steam is used to turn paddles that pushes the ship through the water."
 percussion_cap:0 "Percussion Cap"
 percussion_cap_desc:0 "The percussion cap is a single use device which allows firearms to operate reliably in all types of weather."
 percussion_caps:0 "Percussion Caps"
 percussion_caps_desc:0 "Percussion caps take previously unreliable firearms and make it possible for them to fire in any weather."
 personal_liberty:0 "Personal Liberty"
 personal_liberty_desc:0 "In addition to the question of how society should be governed, there is also the question of what should be beyond governance. Establishing individual liberties upon which the tyranny of the majority may not intrude is a crucial part of liberal ideals."
 policing_by_consent:0 "Policing by Consent"
 policing_by_consent_desc:0 "Sir Robert Peel, while serving as Home Secretary, created the Metropolitan Police, a constabulary distinct from the gendarmerie of Continental tyrants because they are civilians acting in the public interest rather than soldiers repressing political enemies."
  political_theory:0 "Political Theory"
 political_theory_desc:0 "How to run a country is a question many have started to ask and several theories have been drawn up on what exactly the best blueprint for a state would look."
 popular_sovereignty:0 "Popular Sovereignty"
 popular_sovereignty_desc:0 "The authority of a state and by extension of its government can only be created and sustained through the consent of its people. In a free government, the rulers are the servants and the people their superiors and sovereigns."
 power_of_the_purse:0 "Power of the Purse"
 power_of_the_purse_desc:0 "Power of the Purse gives the ability to make purchases to the captains, allowing for a much more autonomous and effective fleet."
 pre_modern_warfare:0 "Pre-Modern Warfare"
 pre_modern_warfare_desc:0 "The conflicts of yesteryear pale in comparison to the ravages of modern war, yet they were still bloody affairs in their own right."
 production:0 "Production"
 propaganda:0 "Propaganda"
 propaganda_desc:0 "During the Revolutionary and Napoleonic Wars, the governments of Europe established propaganda wings to garner public support for the hardships faced by the common people. Political pamphlets and satirical cartoons were distributed in the cities, while patriotic verses were written to be sung to popular tunes."
 repeaters:0 "Repeaters"
 repeaters_desc:0 "The Repeater allows the firing of several cartridges in between reloading, which in turn leads to a greater rate of fire."
 rifling:0 "Rifling"
 rifling_desc:0 "Rifling is the discovery that by etching spiral grooves into the barrel of a gun it is possible to impart spin on the projectile thus increasing accuracy."
 rubber_recycling:0 "Rubber Recycling"
 rubber_recycling_desc:0 "The use of a 'masticator' to chew up and reform old rubber allows us to recycle and reuse this valuable material."
 rubberised_fabrics:0 "Rubberized Fabrics"
 rubberised_fabrics_desc:0 "Using natural rubber to stick two fabrics together, or to combine plant fibers into a kind of artificial leather, produces waterproof articles such as the Mackintosh coat, or elastic clothing such as suspenders."
 screw_frigate:0 "Screw Frigate"
 screw_frigate_desc:0 "The Screw Frigate is the application of screw propeller technology to create faster ships."
 sea_lane_strategies:0 "Sea Lane Strategies"
 sea_lane_strategies_desc:0 "By focusing naval power on controlling the sea lanes, naval dominance is much easier to achieve."
 semaphore_signalling:0 "Semaphore Signalling"
 semaphore_signalling_desc:0 "Railway signals convey instructions to trains active on railway lines, helping direct traffic even when a locomotive is in motion and away from personnel at a station. The use of semaphore signals, inspired by a military signalling system utilized by Napoleon's armies, creates a uniform system that all railroads can utilize."
 shell_gun:0 "Shell Gun"
 shell_gun_desc:0 "The Shell Gun is a remarkable piece of artillery due to the nature of its ammunition. The projectiles themselves are explosive leading to more damage than a simple chunk of metal would."
 stormtroopers:0 "Stormtroopers"
 stormtroopers_desc:0 "Having troops trained and equipped specifically for infiltration allows greater success when assaulting more embedded positions."
 submarine:0 "Submarine"
 submarine_desc:0 "Submarines take the concept of a boat and submerge it, leading to greater stealth and thus tactical capability."
 trench_works:0 "Trench Works"
 trench_works_desc:0 "By equipping soldiers with the correct tools, it is possible for them to create strong fortifications with little effort."
 triage:0 "Triage"
 triage_desc:0 "By treating the wounded in regard to the seriousness of their wounds and the likelihood of recovery, it is possible to make a much more effective, emergency care system."
 wargaming:0 "Wargaming"
 wargaming_desc:0 "By mocking up imaginary warfare scenarios and practicing strategy, it is possible to improve officers combat abilities."
 standing_army:0 "Standing Army"
 standing_army_desc:1 "The complex challenges of foreign policy and domestic unrest can no longer be dealt with by hastily-mustered militias. Modern times require a military ready at all times to act."
 mandatory_service:0 "Mandatory Service"
 mandatory_service_desc:1 "Volunteers and mercenaries might not meet all the manpower demands of a modern military force. Sometimes, the nation simply must demand service from all its citizens."
 military_drill:0 "Military Drill"
 military_drill_desc:1 "As the saying goes, "practice makes perfect," and this is as true for soldiers as it is for musicians. There is no army more prized by generals than an army that can react to all commands instantly and without confusion."
 line_infantry:0 "Line Infantry"
 line_infantry_desc:1 "Soldiers equipped with standardized gear and trained with standardized methods give a greater uniformity to an army, and in that way give it a greater reliability."
 logistics:0 "Logistics"
 logistics_desc:1 "The greatest guns in the world don't matter in the slightest if the soldiers equipped with them are too exhausted and hungry to aim, or if the guns themselves have no bullets chambered in them."
 enlistment_offices:0 "Enlistment Offices"
 enlistment_offices_desc:1 "Offices built to attract recruits help immensely with bolstering the nation's military manpower."
 military_statistics:0 "Military Statistics"
 military_statistics_desc:1 "A good general knows not just where every bullet was fired, but where that bullet was supplied from and how many bullets are left."
 self_propelled_torpedoes:0 "Self-Propelled Torpedoes"
 self_propelled_torpedoes_desc:1 "Traditional "torpedoes" include basic naval mines and explosives attached to submerged spars sticking out from small ships. Modern torpedoes vastly improve on both these explosives by being able to move, unlike a mine, and to do so under its own power, unlike a spar torpedo."
 war_propaganda:0 "War Propaganda"
 war_propaganda_desc:1 "Convincing a population to commit its time, its resources, and its blood, all for the sake of victory, is a whole field of work on its own."
 nco_training:0 "NCO Training"
 nco_training_desc:1 "It's as important to maintain a trained body of lower-ranking officers familiar with their craft as it is to maintain academy-trained captains and generals."
 destroyer:0 "Destroyer"
 destroyer_desc:1 "Lighter vessels, equipped with torpedoes and smaller guns, are just as important in modern navies as capital ships."
 landing_craft:0 "Landing Craft"
 landing_craft_desc:1 "Vessels designed specifically for protecting waterborne troops greatly improve the chances of an amphibious assault actually succeeding."
 flamethrowers:0 "Flamethrowers"
 flamethrowers_desc:1 "A great way to drive entrenched soldiers out of their defensive positions is to light a fire under them."
