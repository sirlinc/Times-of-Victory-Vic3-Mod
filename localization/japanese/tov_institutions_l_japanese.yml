l_japanese:
institution_army_professionalism: "陸軍のプロフェッショナリズム"
institution_army_professionalism_desc: "物流と組織の専門知識を育成することにより、訓練されたプロの軍隊の開発と維持。"
institution_naval_professionalism: "海軍のプロフェッショナリズム"
institution_naval_professionalism_desc: "現代的でプロフェッショナルな海軍サービスとそれを支える官僚制度の進歩と維持。"
institution_civic_militarization: "市民の軍事化"
institution_civic_militarization_desc: "軍事組織と原則を市民生活とインフラに統合すること。"
institution_economic_militarization: "経済の軍事化"
institution_economic_militarization_desc: "資源配分と経済計画における軍事生産と能力の優位性。"
institution_collectivization: "集団化"
institution_collectivization_desc: "個々の土地所有と労働を集団農場や国有企業に統合するプロセス、その目的は効率を改善し、国家が農村経済をコントロールすることです。"
institution_national_electrification: "国家電化"
institution_national_electrification_desc: "国家に電力を供給するための電気インフラの広範な実装：明日、今日！"
institution_foreign_affairs: "外交"
institution_foreign_affairs_desc: "他の国との外交関係と国際交渉の管理のための正式な官僚制度の設立。"
institution_propaganda: "情報省"
institution_propaganda_desc: "公衆の意見を形成し、国家の利益を推進するための慎重に編集された真実の創造と普及。"
institution_research_funding: "研究資金"
institution_research_funding_desc: "科学研究と技術開発を支援するための政府の助成金と他の資源の割り当て。"

