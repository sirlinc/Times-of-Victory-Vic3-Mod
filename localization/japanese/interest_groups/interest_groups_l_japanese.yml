l_japanese:
ig_abolitionist_desc: "奴隷制と奴隷貿易の終了を目指し、人間の束縛から解放された社会を作り出すことに献身する活動家です。"
ig_abolitionist_only_icon: "@abolitionism!"
ig_abolitionist: "奴隷廃止論者"
ig_agrarian_desc: "農村の農民と栽培者の擁護者であり、農地主義を社会の基盤としています。"
ig_agrarian_only_icon: "@agrarian!"
ig_agrarian: "農地主義者"
ig_anarchist_desc: "既存の政府や制度に反抗し、階層や強制のない社会を目指しています。"
ig_anarchist_only_icon: "@anarchism!"
ig_anarchist: "アナーキスト"
ig_classical_radicalist_desc: "社会的不正を解消するために極端な手法を用いる革命家です。"
ig_classical_radicalist_only_icon: "@classical_radicalist!"
ig_classical_radicalist: "過激派"
ig_egalitarian_desc: "坑夫、工場労働者、農場労働者など、異なる労働者の力を一つの声に結集させることを支持しています。"
ig_egalitarian_only_icon: "@trade_unions!"
ig_egalitarian: "プロレタリアート"
ig_elitist_desc: "称号を持たない貴族を除く、土地所有によって社会的地位と影響力を持つ地主階級です。"
ig_elitist_only_icon: "@landowners!"
ig_elitist: "上流階級"
ig_expansionist_desc: "プロの兵士や他の関連する利益に強く結びついた人々の支持者です。"
ig_expansionist_only_icon: "@armed_forces!"
ig_expansionist: "軍国主義者"
ig_feminist_desc: "女性の権利と性の平等を提唱し、伝統的な性別の役割や規範に挑戦しています。"
ig_feminist_only_icon: "@protofeminism!"
ig_feminist: "フェミニスト"
ig_individualist_desc: "個人の自由と自己決定を重視し、集団のニーズよりも自己責任と自己依存を強調しています。"
ig_individualist_only_icon: "@individualism!"
ig_individualist: "個人主義者"
ig_isolationist_desc: "国際問題からの国家の撤退を提唱し、内政問題に焦点を当て、外交的な関与を避けます。"
ig_isolationist_only_icon: "@isolationism!"
ig_isolationist: "孤立主義者"
ig_market_liberal_desc: "政治的な自由、個人の権利、経済的な自由放任主義を支持し、よりオープンな社会を目指しています。"
ig_market_liberal_only_icon: "@petty_bourgeoisie!"
ig_market_liberal: "リベラル"
ig_meritocratic_desc: "能力と業績に基づいて権力と地位を与えるシステムを信じ、出生や富よりも才能を重視します。"
ig_meritocratic_only_icon: "@meritocracy!"
ig_meritocratic: "メリトクラート"
ig_moralist_desc: "倫理的な価値観と道徳に基づく支持者であり、しばしば宗教的信念に根ざした社会と公共政策を導きます。"
ig_moralist_only_icon: "@moralist!"
ig_moralist: "モラリスト"
ig_nationalist_desc: "自国の利益と文化に献身し、自決権と主権を求める愛国主義者です。"
ig_nationalist_only_icon: "@nationalism!"
ig_nationalist: "ナショナリスト"
ig_nobility_desc: "高位の貴族で、世襲の称号を保持し、しばしば重要な政治的、社会的権力を行使しています。"
ig_nobility_only_icon: "@nobility!"
ig_nobility: "貴族"
ig_pacifist_desc: "戦争や暴力ではなく、外交と対話によって紛争を解決しようとする平和を支持する人々です。"
ig_pacifist_only_icon: "@pacifism!"
ig_pacifist: "平和主義者"
ig_particularist_desc: "地域や地元の利益を守る人々であり、中央集権的な統制に対して自治と自治統治を支持します。"
ig_particularist_only_icon: "@particularism!"
ig_particularist: "パーティキュラリスト"
ig_paternalistic_desc: "君主が法律や憲法に制約されることなく絶対的な権威を持つことを提唱しています。"
ig_paternalistic_only_icon: "@absolutism!"
ig_paternalistic: "絶対主義者"
ig_patriarchal_desc: "男性が主導権を持つ社会を支持し、しばしば伝統的な性別の役割や構造を提唱します。"
ig_patriarchal_only_icon: "@patriarchy!"
ig_patriarchal: "パトリアーキー"
ig_plutocratic_desc: "商業や産業に関与することが多い中流階級と上流階級で、経済的な力と社会的な影響力を持っています。"
ig_plutocratic_only_icon: "@industrialists!"
ig_plutocratic: "ブルジョワジー"
ig_protectionist_desc: "関税や貿易障壁を通じて国内産業を外国の競争から守ることを支持する人々です。"
ig_protectionist_only_icon: "@protectionism!"
ig_protectionist: "保護主義者"
ig_rationalist_desc: "教養と知識によって文化的、政治的、社会的な議論を形成することに関与する教育を受けた知識人のエリートです。"
ig_rationalist_only_icon: "@intelligentsia!"
ig_rationalist: "知識人"
ig_republican_desc: "君主制ではなく、選挙で選ばれた代表者と法の支配に基づく共和制を支持する人々です。"
ig_republican_only_icon: "@republicanism!"
ig_republican: "共和主義者"
ig_slaver_desc: "奴隷制度を経済と社会の制度として擁護し、奴隷所有の維持または拡大を主張する人々です。"
ig_slaver_only_icon: "@slavery!"
ig_slaver: "奴隷制度支持者"
ig_theocratic_desc: "宗教的信念が彼らの社会的な見解と行動に深く影響を与える厳格な信仰者です。"
ig_theocratic_only_icon: "@devout!"
ig_theocratic: "信仰深い人々"
